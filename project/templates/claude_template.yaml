# Template for pubmed tools evals - claude-code agent
# Metadata only - test cases are merged from test_cases.yaml

name: pubmed tools evals - claude-code agent
description: 'Evaluations for multiple pubmed MCPs using claude-code agent

  Part of Experiment 1: Cross-Agent Comparison

  '
coders:
  claude: {}
models:
  claude-4-sonnet:
    provider: anthropic
    name: claude-sonnet-4-5@20250929
servers:
  artl:
    name: artl
    command: uvx
    args:
    - artl-mcp
  simple-pubmed:
    name: pubmed
    command: uvx
    args:
    - mcp-simple-pubmed
    env:
      PUBMED_EMAIL: ctparker@lbl.gov
  biomcp:
    name: biomcp
    command: uv
    args:
    - run
    - --with
    - biomcp-python
    - biomcp
    - run
  pubmed-mcp:
    name: pubmed-mcp
    command: uv
    args:
    - run
    - --with
    - git+https://github.com/chrismannina/pubmed-mcp@main
    - -m
    - src.main
    env:
      PUBMED_API_KEY: 01eec0a16472164c6d69163bd28368311808
server_combinations:
- - artl
- - simple-pubmed
- - biomcp
- - pubmed-mcp
