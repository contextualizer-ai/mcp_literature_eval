# Template for pubmed tools evals - goose agent with gpt-4o-mini
# Metadata only - test cases are merged from test_cases.yaml

name: pubmed tools evals - goose agent with gpt-4o-mini
description: 'Evaluations for multiple pubmed MCPs using goose agent with gpt-4o-mini
  model

  Part of Experiment 2: Cross-Model Comparison (same agent, different models)

  '
coders:
  goose:
    env:
      GOOSE_MODEL: gpt-4o-mini
      GOOSE_PROVIDER: openai
models:
  gpt-4o-mini:
    provider: openai
    name: gpt-4o-mini
servers:
  artl:
    name: artl
    command: uvx
    args:
    - artl-mcp
  simple-pubmed:
    name: pubmed
    command: uvx
    args:
    - mcp-simple-pubmed
    env:
      PUBMED_EMAIL: justinreese@lbl.gov
  biomcp:
    name: biomcp
    command: uv
    args:
    - run
    - --with
    - biomcp-python
    - biomcp
    - run
  pubmed-mcp:
    name: pubmed-mcp
    command: uv
    args:
    - run
    - --with
    - git+https://github.com/chrismannina/pubmed-mcp@main
    - -m
    - src.main
    env:
      PUBMED_API_KEY: 01eec0a16472164c6d69163bd28368311808
      PUBMED_EMAIL: justinreese@lbl.gov
server_combinations:
- - artl
- - simple-pubmed
- - biomcp
- - pubmed-mcp
