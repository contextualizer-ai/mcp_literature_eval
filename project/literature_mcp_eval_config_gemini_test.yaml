name: pubmed tools evals - gemini test
description: |
  Single test case for Gemini agent
  Testing MCP integration

coders:
  gemini: {}

models:
  gemini-2-flash:
    provider: google
    name: gemini-2.0-flash-exp

servers:
  artl:
    name: artl
    command: uvx
    args: [artl-mcp]

server_combinations:
  - [artl]

cases:
- name: PMID_28027860_Title
  group: "Metadata"
  metrics:
  - CorrectnessMetric
  input: "What is the title of PMID:28027860?"
  expected_output: "From nocturnal frontal lobe epilepsy to Sleep-Related Hypermotor Epilepsy: A 35-year diagnostic challenge"
  threshold: 0.9
