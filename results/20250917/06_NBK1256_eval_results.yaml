              >80%</td><td headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n225: <ul><li class=\"half_rhythm\"><div>Slowed ocular saccades</div></li><li\
              \ class=\"half_rhythm\"><div>Ophthalmoplegia</div></li></ul>\n226: </td></tr><tr><td\
              \ headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_1\" scope=\"\
              row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n227: <b>Motor neuron</b>\n228: <br />\n229: <b>degeneration</b>\n\
              230: </td><td headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_2\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >100%</td><td headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n231: <ul><li class=\"half_rhythm\"><div>Upper motor neuron involvement\
              \ (hyperreflexia, spasticity); may resemble hereditary spastic paraplegia.</div></li><li\
              \ class=\"half_rhythm\"><div>Lower motor neuron involvement (fasciculations,\
              \ weakness w/muscle wasting, areflexia, distal sensory loss)</div></li></ul>\n\
              232: </td></tr><tr><td headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_1\"\
              \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n233: <b>Sensory loss</b>\n234: </td><td headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_2\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >40%</td><td headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >&#x02193; sensation to light touch, pinprick, &#x00026;/or joint position</td></tr><tr><td\
              \ headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_1\" scope=\"\
              row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n235: <b>Restless leg</b>\n236: <br />\n237: <b>syndrome</b>\n238:\
              \ </td><td headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_2\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >35%</td><td headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Discomfort in legs resulting in uncontrollable urge to move one&#x02019;s\
              \ legs, typically worse in evening or nighttime</td></tr><tr><td headers=\"\
              hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_1\" scope=\"row\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n239: <b>Cognitive decline</b>\n240: </td><td headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_2\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >20%</td><td headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Impaired executive function</td></tr><tr><td headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_1\"\
              \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n241: <b>Behavior disorder/</b>\n242: <br />\n243: <b>Psychosis</b>\n\
              244: </td><td headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_2\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >10%</td><td headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n245: <ul><li class=\"half_rhythm\"><div>Altered mentation</div></li><li\
              \ class=\"half_rhythm\"><div>Impaired reality testing</div></li></ul>\n\
              246: </td></tr><tr><td headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_1\"\
              \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n247: <b>Cone-rod</b>\n248: <br />\n249: <b>dystrophy</b>\n250: </td><td\
              \ headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_2\" rowspan=\"\
              1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\">70%</td><td\
              \ headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_3\" rowspan=\"\
              1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\">\n\
              251: <ul><li class=\"half_rhythm\"><div>Loss of central vision &#x00026;\
              \ color vision</div></li><li class=\"half_rhythm\"><div>Abnormal fundoscopic\
              \ exam</div></li></ul>\n252: </td></tr></tbody></table></div></div><p><b>Neurologic\
              \ findings.</b> In adult-onset disease (age &#x0003e;30 years), cerebellar\
              \ ataxia (manifesting as difficulty with walking, manual dexterity,\
              \ and speech) is the most common clinical feature and is often the first\
              \ reported manifestation (see <a href=\"#sca7.GenotypePhenotype_Correlations\"\
              >Genotype-Phenotype Correlations</a>). Affected individuals often then\
              \ develop more extensive neurologic deficits, dysarthria, dysphagia,\
              \ hypoacusis (hearing loss), and eye movement abnormalities (slow ocular\
              \ saccades, staring). Slowing of ocular saccades may progress to frank\
              \ ophthalmoplegia.</p><p>Involvement of the corticospinal tracts, resulting\
              \ in brisk tendon reflexes and spasticity, may become evident as the\
              \ disease progresses.</p><p>Cognitive decline and psychosis have been\
              \ reported [<a class=\"bk_pop\" href=\"#sca7.REF.benton.1998.1081\"\
              >Benton et al 1998</a>]. Neuropsychiatric testing of some individuals\
              \ has revealed selective deficits in social cognition [<a class=\"bk_pop\"\
              \ href=\"#sca7.REF.sokolovsky.2010.17\">Sokolovsky et al 2010</a>].</p><p><b>Retinal\
              \ degeneration.</b> The retinal degeneration is a progressive cone-rod\
              \ dystrophy that may result in total blindness [<a class=\"bk_pop\"\
              \ href=\"#sca7.REF.to.1993.15\">To et al 1993</a>, <a class=\"bk_pop\"\
              \ href=\"#sca7.REF.aleman.2002.737\">Aleman et al 2002</a>, <a class=\"\
              bk_pop\" href=\"#sca7.REF.ahn.2005.923\">Ahn et al 2005</a>, <a class=\"\
              bk_pop\" href=\"#sca7.REF.hugosson.2009.1\">Hugosson et al 2009</a>].</p><p><b>In\
              \ adolescent- or young adult-onset disease</b> (age &#x0003c;30 years),\
              \ profound visual loss can be accompanied by minimal ophthalmoscopic\
              \ findings and minimal ataxia [<a class=\"bk_pop\" href=\"#sca7.REF.thurtell.2009.187\"\
              >Thurtell et al 2009</a>] (see <a href=\"#sca7.GenotypePhenotype_Correlations\"\
              >Genotype-Phenotype Correlations</a>). The onset of cone-rod dystrophy\
              \ is often characterized by hemeralopia (inability to see clearly in\
              \ bright light), photophobia (extreme sensitivity to light), decreased\
              \ central visual acuity, and abnormalities in the tritan (blue-yellow)\
              \ axis on detailed color vision testing [<a class=\"bk_pop\" href=\"\
              #sca7.REF.miller.2009.180\">Miller et al 2009</a>]. As cone function\
              \ decreases over time, central visual acuity decreases to 20/200 (legally\
              \ blind) and central scotomas develop; more prominent macular changes\
              \ appear (see <a class=\"figpopup\" href=\"/books/NBK1256/figure/sca7.F1/?report=objectonly\"\
              \ target=\"object\" rid-figpopup=\"figsca7F1\" rid-ob=\"figobsca7F1\"\
              >Figure 1</a>), and all color discrimination is lost. Eventually all\
              \ vision is lost.</p><div class=\"iconblock whole_rhythm clearfix ten_col\
              \ fig\" id=\"figsca7F1\" co-legend-rid=\"figlgndsca7F1\"><a href=\"\
              /books/NBK1256/figure/sca7.F1/?report=objectonly\" target=\"object\"\
              \ title=\"Figure 1. \" class=\"img_link icnblk_img figpopup\" rid-figpopup=\"\
              figsca7F1\" rid-ob=\"figobsca7F1\"><img class=\"small-thumb\" src=\"\
              /books/NBK1256/bin/sca7-Image001.gif\" src-large=\"/books/NBK1256/bin/sca7-Image001.jpg\"\
              \ alt=\"Figure 1. . Funduscopic photo shows extreme macular degeneration\
              \ of late-stage SCA7.\" /></a><div class=\"icnblk_cntnt\" id=\"figlgndsca7F1\"\
              ><h4 id=\"sca7.F1\"><a href=\"/books/NBK1256/figure/sca7.F1/?report=objectonly\"\
              \ target=\"object\" rid-ob=\"figobsca7F1\">Figure 1. </a></h4><p class=\"\
              float-caption no_bottom_margin\">Funduscopic photo shows extreme macular\
              \ degeneration of late-stage SCA7. </p></div></div><p>Early signs of\
              \ cone-rod dystrophy are subtle granular changes in the macula. Electroretinogram\
              \ is consistently abnormal early in the disease course, showing a decrease\
              \ in the photopic (cone) response initially, followed by a decrease\
              \ in the scotopic (rod) response [<a class=\"bk_pop\" href=\"#sca7.REF.miller.2009.180\"\
              >Miller et al 2009</a>].</p><p><b>In classic adult-onset disease</b>\
              \ (age &#x0003e;40 years), vision loss from retinal degeneration typically\
              \ follows the onset of ataxia (sometimes many years to decades later)\
              \ and gradually declines, seldom progressing to total blindness [<a\
              \ class=\"bk_pop\" href=\"#sca7.REF.miller.2009.180\">Miller et al 2009</a>].</p></div><div\
              \ id=\"sca7.Infantile_or_Early_ChildhoodOnset_S\"><h4>Infantile- or\
              \ Early Childhood-Onset SCA7</h4><p>In infancy or early childhood disease,\
              \ progression is always more rapid and aggressive than in adults. In\
              \ infants, the clinical diagnosis may be elusive because ataxia and\
              \ visual loss are not obvious; failure to thrive and loss of motor milestones\
              \ may be the earliest findings. Other findings include progressive hypotonia,\
              \ poor feeding, dysphagia, and congestive heart failure [<a class=\"\
              bk_pop\" href=\"#sca7.REF.babovicvuksanovic.1998.383\">Babovic-Vuksanovic\
              \ et al 1998</a>, <a class=\"bk_pop\" href=\"#sca7.REF.benton.1998.1081\"\
              >Benton et al 1998</a>]. Indeed, with rapid multisystem failure (including\
              \ cerebellar and brain stem degeneration and other organ systems including\
              \ lungs, heart, and kidneys), retinal degeneration and related vision\
              \ loss may not be evident.</p><p>Affected infants usually die within\
              \ months of initial presentation and never survive into early childhood\
