                >\n<b>Retinopathy</b>\n</td><td headers=\"hd_h_sca7.T.recommended_surveillance_for_indi_1_1_1_2\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Exam by ophthalmologist for evidence of cone-rod dystrophy: BCVA,\
                \ color vision testing, visual field testing, ERG</td><td headers=\"\
