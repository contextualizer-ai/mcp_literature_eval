                1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Every 3-5 yrs or as needed based on concerns re visual acuity, visual\
                \ field deficits, &#x00026;/or color vision (as an indicator of cone\
                \ function)</td></tr><tr><td headers=\"hd_h_sca7.T.recommended_surveillance_for_indi_1_1_1_1\"\
                \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
