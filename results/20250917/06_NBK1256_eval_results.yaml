              >c.89_91AGC[7_27]</td><td headers=\"hd_h_sca7.T.notable_atxn7_pathogenic_variants_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >p.Gln38[7_27]</td><td headers=\"hd_h_sca7.T.notable_atxn7_pathogenic_variants_1_1_1_4\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:top;\"\
