              \ et al [2018]</a>\n</p></div></dd><dt>3. </dt><dd><div id=\"sca7.TF.4.3\"\
              ><p class=\"no_margin\">Medical geneticist, certified genetic counselor,\
              \ or certified advanced genetic nurse</p></div></dd></dl></div></div></div></div><div\
              \ id=\"sca7.Treatment_of_Manifestations\"><h3>Treatment of Manifestations</h3><p>Management\
              \ of affected individuals remains supportive, as no known therapy to\
              \ delay or halt the progression of the disease exists.</p><div id=\"\
              sca7.T.treatment_of_manifestations_of_sc\" class=\"table\"><h3><span\
              \ class=\"label\">Table 5. </span></h3><div class=\"caption\"><p>Treatment\
              \ of Manifestations of SCA 7: Adolescent or Adult Onset</p></div><p\
              \ class=\"large-table-link\" style=\"display:none\"><span class=\"right\"\
              ><a href=\"/books/NBK1256/table/sca7.T.treatment_of_manifestations_of_sc/?report=objectonly\"\
              \ target=\"object\">View in own window</a></span></p><div class=\"large_tbl\"\
              \ id=\"__sca7.T.treatment_of_manifestations_of_sc_lrgtbl__\"><table\
              \ class=\"no_bottom_margin\"><thead><tr><th id=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
              \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Manifestation/<br />Concern</th><th id=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
              \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Treatment</th><th id=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
              \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Considerations/Other</th></tr></thead><tbody><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
              \ rowspan=\"3\" scope=\"row\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >PT/OT</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n<ul><li class=\"half_rhythm\"><div>PT (balance exercises, gait training,\
              \ muscle strengthening) to maintain mobility &#x00026; function&#x000a0;<sup>1</sup></div></li><li\
              \ class=\"half_rhythm\"><div>OT to optimize ADLs (incl use of adaptive\
              \ devices, e.g., weighted eating utensils &#x00026; dressing hooks)</div></li><li\
              \ class=\"half_rhythm\"><div>Consider adaptive devices to maintain/improve\
              \ independence in mobility (e.g., canes, walkers, motorized chairs).</div></li><li\
              \ class=\"half_rhythm\"><div>Inpatient rehab w/OT/PT may improve ataxia\
              \ &#x00026; functional abilities.&#x000a0;<sup>2,&#x000a0;3</sup></div></li><li\
              \ class=\"half_rhythm\"><div>Weight control to avoid obesity</div></li><li\
              \ class=\"half_rhythm\"><div>Home adaptations to prevent falls (e.g.,\
              \ grab bars, raised toilet seats) &#x00026; improve mobility (e.g.,\
              \ ramps to accommodate motorized chairs)</div></li></ul>\n</td></tr><tr><td\
              \ headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
              \ colspan=\"1\" scope=\"row\" rowspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Pharmacologic treatment</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n<ul><li class=\"half_rhythm\"><div>Therapies intended to &#x02193;\
              \ symptoms work variably well in different individuals.</div></li><li\
              \ class=\"half_rhythm\"><div>Most commonly used drugs: amantadine, buspirone,\
              \ riluzole</div></li></ul>\n</td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
              \ colspan=\"1\" scope=\"row\" rowspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >TMS</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >This treatment modality is still being evaluated, w/most promising\
              \ initial results obtained w/cerebellar repetitive TMS.</td></tr><tr><td\
              \ headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
              \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Pharmacologic treatment</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Consider pharmacologic treatment of generalized spasticity w/oral medications\
              \ (usually in this order due to the profile of side effects &#x00026;\
              \ better tolerance): baclofen, tizanidine, gabapentin, clonazepam, dantrolene\
              \ sodium, diazepam</td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
              \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Mainly supportive</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Braces, orthotics, PT</td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
              \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Use of low vision aids</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Consultation w/agencies for visually impaired</td></tr><tr><td headers=\"\
              hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\" scope=\"row\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Speech/language therapy</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Consider alternative communication methods as needed (e.g., writing\
              \ pads &#x00026; digital devices).</td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
              \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Feeding therapy programs to improve nutrition &#x00026; dysphagia,\
              \ &#x00026; &#x02193; risk of aspiration</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Video esophagram may help define best food consistency.</td></tr><tr><td\
              \ headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
              \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Nutrition assessment</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n<ul><li class=\"half_rhythm\"><div>Consider nutritional &#x00026;\
              \ vitamin supplementation to meet dietary needs.</div></li><li class=\"\
              half_rhythm\"><div>Avoid obesity (which can exacerbate difficulties\
              \ with ambulation &#x00026; mobility).</div></li></ul>\n</td><td headers=\"\
              hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\" rowspan=\"1\"\
              \ colspan=\"1\" style=\"text-align:left;vertical-align:middle;\">Pharmacologic\
              \ treatment</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Pharmacologic treatment</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Levodopa or dopamine agonist</td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
              \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Requires specialist eval &#x00026; management</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Refer to pain clinic or pain specialist.</td></tr><tr><td headers=\"\
              hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\" rowspan=\"2\"\
              \ scope=\"row\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Pharmacologic treatment</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Standard treatment for psychiatric manifestations (e.g., depression,\
              \ anxiety, &#x00026; psychosis)</td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
              \ colspan=\"1\" scope=\"row\" rowspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Psychotherapy / neuropsychological rehab</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Consider cognitive &#x00026; behavioral therapy, incl Goal Management\
              \ Training<sup>&#x000ae;</sup>.&#x000a0;<sup>4</sup></td></tr></tbody></table></div><div><div><dl\
