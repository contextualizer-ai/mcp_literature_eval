              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Assess need for alternative communication method or speech therapy.</td><td\
              \ headers=\"hd_h_sca7.T.recommended_surveillance_for_indi_1_1_1_3\"\
              \ rowspan=\"2\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
