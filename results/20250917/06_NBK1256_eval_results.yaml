              \ id=\"sca7.Summary\" itemprop=\"description\"><h2 id=\"_sca7_Summary_\"\
              >Summary</h2><div><h4 class=\"inline\">Clinical characteristics.</h4><p>Spinocerebellar\
              \ ataxia type 7 (SCA7) comprises a phenotypic spectrum ranging from\
              \ adolescent- or adult-onset progressive cerebellar ataxia and cone-rod\
              \ retinal dystrophy to infantile or early-childhood onset with multiorgan\
              \ failure, an accelerated course, and early death. Anticipation in this\
              \ <a class=\"def\" href=\"/books/n/gene/glossary/def-item/nucleotide-repeat/\"\
              >nucleotide repeat</a> disorder may be so dramatic that within a family\
              \ a child with infantile or early-childhood onset may be diagnosed with\
              \ what is thought to be an unrelated neurodegenerative disorder years\
              \ before a parent or grandparent with a CAG repeat expansion becomes\
              \ symptomatic. In adolescent-onset SCA7, the initial manifestation is\
              \ typically impaired vision, followed by cerebellar ataxia. In those\
              \ with adult onset, progressive cerebellar ataxia usually precedes the\
              \ onset of visual manifestations. While the rate of progression varies\
              \ in these two age groups, the eventual result for almost all affected\
              \ individuals is loss of vision, severe dysarthria and dysphagia, and\
              \ a bedridden state with loss of motor control.</p></div><div><h4 class=\"\
              inline\">Diagnosis/testing.</h4><p>The diagnosis of SCA7 is established\
              \ in a <a class=\"def\" href=\"/books/n/gene/glossary/def-item/proband/\"\
              >proband</a> by the identification of a <a class=\"def\" href=\"/books/n/gene/glossary/def-item/heterozygous/\"\
              >heterozygous</a> abnormal CAG <a class=\"def\" href=\"/books/n/gene/glossary/def-item/trinucleotide-repeat/\"\
              >trinucleotide repeat</a> expansion in <i>ATXN7</i> by <a class=\"def\"\
              \ href=\"/books/n/gene/glossary/def-item/molecular-genetic-testing/\"\
              >molecular genetic testing</a>.</p></div><div><h4 class=\"inline\">Management.</h4><p><i>Treatment\
              \ of manifestations:</i> Multidisciplinary care involves supportive\
              \ treatment of: neurologic manifestations &#x02013; physical and occupational\
              \ therapy to help maintain mobility and function, and pharmacologic\
              \ treatment to reduce symptoms; dysarthria &#x02013; speech and language\
              \ therapy and alternative communication methods; dysphagia &#x02013;\
              \ feeding therapy to improve nutrition and reduce the risk of aspiration;\
              \ and reduced vision &#x02013; use of low vision aids and consultation\
              \ with agencies for the visually impaired.</p><p><i>Surveillance:</i>\
              \ Routine follow up with multidisciplinary care providers.</p><p><i>Agents/circumstances\
              \ to avoid:</i> Avoid: alcohol intake (especially if excessive) as it\
              \ can further impair cerebellar function; foods identified by a registered\
              \ dietitian as possible causes of dizziness or disorientation.</p><p><i>Therapies\
              \ under investigation:</i> Several ongoing clinical trials for medications\
              \ used as treatment for ataxia.</p></div><div><h4 class=\"inline\">Genetic\
              \ counseling.</h4><p>SCA7 is inherited in an <a class=\"def\" href=\"\
              /books/n/gene/glossary/def-item/autosomal-dominant/\">autosomal dominant</a>\
              \ manner. Offspring of an affected individual have a 50% chance of inheriting\
              \ an abnormal CAG repeat expansion in <i>ATXN7</i>. Once an <i>ATXN7</i>\
              \ CAG repeat expansion has been identified in an affected family member,\
              \ <a class=\"def\" href=\"/books/n/gene/glossary/def-item/prenatal-testing/\"\
              >prenatal testing</a> for a pregnancy at increased risk and <a class=\"\
              def\" href=\"/books/n/gene/glossary/def-item/preimplantation-genetic-testing/\"\
              >preimplantation genetic testing</a> for SCA7 are possible.</p></div></div><div\
              \ id=\"sca7.Diagnosis\"><h2 id=\"_sca7_Diagnosis_\">Diagnosis</h2><div\
              \ id=\"sca7.Suggestive_Findings\"><h3>Suggestive Findings</h3><p>Spinocerebellar\
              \ ataxia type 7 (SCA7) <b>should be suspected</b> in individuals with\
              \ the following <a href=\"#sca7.Clinical_Findings\">clinical findings</a>\
              \ (by age) and <a href=\"#sca7.Family_History\">family history</a>.</p><div\
              \ id=\"sca7.Clinical_Findings\"><h4>Clinical Findings</h4><p>\n</p><ul><li\
              \ class=\"half_rhythm\"><div>Progressive incoordination caused by cerebellar\
              \ ataxia, including dysarthria/dysphagia, dysmetria, and dysdiadochokinesia.</div></li><li\
              \ class=\"half_rhythm\"><div>Cone-rod retinal dystrophy with the following:</div><ul><li\
              \ class=\"half_rhythm\"><div>Loss of central vision</div></li><li class=\"\
              half_rhythm\"><div>A tritan-axis (blue/yellow) defect on detailed color\
              \ vision testing</div></li><li class=\"half_rhythm\"><div>Macular changes\
              \ on fundoscopic examination</div></li><li class=\"half_rhythm\"><div>Paracentral\
              \ scotoma on visual field testing</div></li><li class=\"half_rhythm\"\
              ><div>On electroretinogram (ERG), abnormalities of cone function initially,\
              \ followed by abnormalities of rod function</div></li></ul></li></ul><p>\n\
