        ><p class=\"no_margin\">Three common mtDNA pathogenic variants in the listed\
        \ genes account for 90%-95% of Leber hereditary optic neuropathy (LHON). Pathogenic\
        \ variants in other mitochondrial genes (<i>MT-ND2</i>, <i>MT-ND4L</i>, and\
        \ <i>MT-ND5</i>) are also known to be associated with LHON.</p></div></dd></dl></div></div></div></div><div\
        \ id=\"sca7.Management\"><h2 id=\"_sca7_Management_\">Management</h2><div\
        \ id=\"sca7.Evaluations_Following_Initial_Diagn\"><h3>Evaluations Following\
        \ Initial Diagnosis</h3><p>To establish the extent of disease and needs in\
        \ an individual diagnosed with spinocerebellar ataxia type 7 (SCA7) of adolescent\
        \ or adult onset, the evaluations summarized in <a href=\"/books/NBK1256/table/sca7.T.recommended_evaluations_following/?report=objectonly\"\
        \ target=\"object\" rid-ob=\"figobsca7Trecommendedevaluationsfollowing\">Table\
        \ 4</a> (if not performed as part of the evaluation that led to the diagnosis)\
        \ are recommended.</p><div id=\"sca7.T.recommended_evaluations_following\"\
        \ class=\"table\"><h3><span class=\"label\">Table 4. </span></h3><div class=\"\
        caption\"><p>Recommended Evaluations Following Initial Diagnosis of SCA7:\
        \ Adolescent or Adult Onset</p></div><p class=\"large-table-link\" style=\"\
        display:none\"><span class=\"right\"><a href=\"/books/NBK1256/table/sca7.T.recommended_evaluations_following/?report=objectonly\"\
        \ target=\"object\">View in own window</a></span></p><div class=\"large_tbl\"\
        \ id=\"__sca7.T.recommended_evaluations_following_lrgtbl__\"><table class=\"\
        no_bottom_margin\"><thead><tr><th id=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\"\
        \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >System/Concern</th><th id=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
        \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Evaluation</th><th id=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
        \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Comment</th></tr></thead><tbody><tr><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\"\
        \ rowspan=\"3\" scope=\"row\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\r\n</p></div></dd></dl></div></div></div></div><div id=\"sca7.AgentsCircumstances_to_Avoid\"\
        ><h3>Agents/Circumstances to Avoid</h3><p>Avoid drinking alcoholic beverages,\
        \ as alcohol intake can further impair cerebellar function, especially if\
        \ excessive.</p><p>Avoid foods identified by a registered dietician as potentially\
        \ causing dizziness or disorientation.</p></div><div id=\"sca7.Evaluation_of_Relatives_at_Risk\"\
        ><h3>Evaluation of Relatives at Risk</h3><p>See <a href=\"#sca7.Related_Genetic_Counseling_Issues\"\
        >Genetic Counseling</a> for issues related to testing of at-risk relatives\
        \ for <a class=\"def\" href=\"/books/n/gene/glossary/def-item/genetic-counseling/\"\
        >genetic counseling</a> purposes.</p></div><div id=\"sca7.Therapies_Under_Investigation\"\
        ><h3>Therapies Under Investigation</h3><p>Ongoing clinical trials for SCA7\
        \ include a study of:</p><ul><li class=\"half_rhythm\"><div>Troriluzole in\
        \ adults as a treatment for ataxia in the United States (ClinicalTrials.gov:\
        \ <a href=\"https://www.clinicaltrials.gov/ct2/results?cond=&#x00026;term=NCT03701399&#x00026;cntry=&#x00026;state=&#x00026;city=&#x00026;dist=\"\
        \ ref=\"pagearea=body&amp;targetsite=external&amp;targetcat=link&amp;targettype=uri\"\
        >NCT03701399</a>);</div></li><li class=\"half_rhythm\"><div>Riluzole in adults\
        \ as a treatment for ataxia in Italy (ClinicalTrials.gov: <a href=\"https://www.clinicaltrials.gov/ct2/results?cond=&#x00026;term=NCT03660917&#x00026;cntry=&#x00026;state=&#x00026;city=&#x00026;dist=\"\
        \ ref=\"pagearea=body&amp;targetsite=external&amp;targetcat=link&amp;targettype=uri\"\
        >NCT03660917</a>).</div></li></ul><p>Ionis Pharmaceuticals&#x02122; is developing\
        \ an antisense oligonucleotide for dosage reduction of ataxin-7 in the retina\
        \ and brain, as a preclinical trial of this strategy was found to be an effective\
        \ treatment for retinal degeneration in an SCA7 mouse model [<a class=\"bk_pop\"\
        \ href=\"#sca7.REF.niu.2018.eaap8677\">Niu et al 2018</a>].</p><p>Search <a\
        \ href=\"https://www.clinicaltrials.gov/\" ref=\"pagearea=body&amp;targetsite=external&amp;targetcat=link&amp;targettype=uri\"\
        >ClinicalTrials.gov</a> in the US and <a href=\"https://www.clinicaltrialsregister.eu/ctr-search/search\"\
        \ ref=\"pagearea=body&amp;targetsite=external&amp;targetcat=link&amp;targettype=uri\"\
        >EU Clinical Trials Register</a> in Europe for access to information on clinical\
