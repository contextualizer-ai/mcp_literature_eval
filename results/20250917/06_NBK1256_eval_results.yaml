              2020/07/23\" /><meta name=\"DC.Identifier\" content=\"https://www.ncbi.nlm.nih.gov/books/NBK1256/\"\
              \ /><meta name=\"description\" content=\"Spinocerebellar ataxia type\
              \ 7 (SCA7) comprises a phenotypic spectrum ranging from adolescent-\
              \ or adult-onset progressive cerebellar ataxia and cone-rod retinal\
              \ dystrophy to infantile or early-childhood onset with multiorgan failure,\
              \ an accelerated course, and early death. Anticipation in this nucleotide\
              \ repeat disorder may be so dramatic that within a family a child with\
              \ infantile or early-childhood onset may be diagnosed with what is thought\
              \ to be an unrelated neurodegenerative disorder years before a parent\
              \ or grandparent with a CAG repeat expansion becomes symptomatic. In\
              \ adolescent-onset SCA7, the initial manifestation is typically impaired\
              \ vision, followed by cerebellar ataxia. In those with adult onset,\
              \ progressive cerebellar ataxia usually precedes the onset of visual\
              \ manifestations. While the rate of progression varies in these two\
              \ age groups, the eventual result for almost all affected individuals\
              \ is loss of vision, severe dysarthria and dysphagia, and a bedridden\
              \ state with loss of motor control.\" /><meta name=\"og:title\" content=\"\
              Spinocerebellar Ataxia Type 7\" /><meta name=\"og:type\" content=\"\
              book\" /><meta name=\"og:description\" content=\"Spinocerebellar ataxia\
              \ type 7 (SCA7) comprises a phenotypic spectrum ranging from adolescent-\
              \ or adult-onset progressive cerebellar ataxia and cone-rod retinal\
              \ dystrophy to infantile or early-childhood onset with multiorgan failure,\
              \ an accelerated course, and early death. Anticipation in this nucleotide\
              \ repeat disorder may be so dramatic that within a family a child with\
