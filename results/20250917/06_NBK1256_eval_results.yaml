              id="ABS1"><p id="P3">Spinocerebellar ataxia type 7 (SCA7) is an autosomal
              dominant neurodegenerative disorder characterized by cerebellar and
              retinal degeneration, and is caused by a CAG-polyglutamine repeat expansion
              in the <italic toggle="yes">ATAXIN-7</italic> gene. SCA7 patients develop
              progressive cone-rod dystrophy, typically resulting in blindness. Antisense
              oligonucleotides (ASOs) are single-stranded chemically modified nucleic
              acids designed to mediate the destruction, prevent the translation or
              modify the processing of targeted RNAs. Here we evaluated ASOs as treatments
              for SCA7 retinal degeneration in representative mouse models via injection
              into the vitreous humor of the eye. Using Ataxin-7 aggregation, visual
              function, retinal histopathology, gene expression, and epigenetic dysregulation
              as outcome measures, we found that ASO-mediated Ataxin-7 knockdown yielded
              significant improvements in treated SCA7 mice. In SCA7 mice with significant
              retinal disease, intravitreal injection of <italic toggle="yes">Ataxin-7</italic>
              ASO also improved visual function despite initiating treatment after
              symptom onset. By using color fundus photography and autofluoresence
              imaging, we also determined the nature of retinal degeneration in human
              SCA7 patients; we observed variable disease severity, and catalogued
              rapidly progressive degeneration. Given the accessibility of neural
              retina, availability of objective, quantitative read-outs for monitoring
              therapeutic response, and rapid disease progression, ASOs targeting
              <italic toggle="yes">ATAXIN-7</italic> might represent a viable treatment
              for SCA7 retinal degeneration.</p></abstract><abstract abstract-type="summary"
              id="ABS2"><title>One sentence Summary:</title><p id="P4">Intravitreal
              injection of antisense oligonucleotides improves visual function in
              SCA7 mice that model retinal degeneration phenotypes in human patients.</p></abstract><custom-meta-group><custom-meta><meta-name>pmc-status-qastatus</meta-name><meta-value>0</meta-value></custom-meta><custom-meta><meta-name>pmc-status-live</meta-name><meta-value>yes</meta-value></custom-meta><custom-meta><meta-name>pmc-status-embargo</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-status-released</meta-name><meta-value>yes</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-open-access</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-olf</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-manuscript</meta-name><meta-value>yes</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-legally-suppressed</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-has-pdf</meta-name><meta-value>yes</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-has-supplement</meta-name><meta-value>yes</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-pdf-only</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-suppress-copyright</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-is-real-version</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-is-scanned-article</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-preprint</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-in-epmc</meta-name><meta-value>yes</meta-value></custom-meta></custom-meta-group></article-meta></front></article></pmc-articleset>
