              \ detected, but repeat size cannot be determined.&#x000a0;<sup>5,&#x000a0;6</sup></td></tr></tbody></table></div><div><div><dl\
              \ class=\"temp-labeled-list small\"><dt>1. </dt><dd><div id=\"sca7.TF.8.1\"\
              ><p class=\"no_margin\">The design of a triplet-primed <a class=\"def\"\
              \ href=\"/books/n/gene/glossary/def-item/pcr/\">PCR</a> (TP-PCR) assay\
              \ may include conventional PCR primers to size normal repeats and detect\
              \ expanded repeats in a single assay. The TP-PCR assay itself does not\
              \ determine repeat size, even alleles in the normal range.</p></div></dd><dt>2.\
              \ </dt><dd><div id=\"sca7.TF.8.2\"><p class=\"no_margin\">Methods to\
              \ detect and approximate the size of expanded repeats include long-range\
              \ <a class=\"def\" href=\"/books/n/gene/glossary/def-item/pcr/\">PCR</a>\
              \ sized by gel electrophoresis and Southern blotting. The upper limit\
              \ of repeat size detected will vary by assay design, laboratory, sample,\
              \ and/or patient as a result of competition by the normal <a class=\"\
              def\" href=\"/books/n/gene/glossary/def-item/allele/\">allele</a> during\
              \ amplification.</p></div></dd><dt>3. </dt><dd><div id=\"sca7.TF.8.3\"\
              ><p class=\"no_margin\">Detection of an apparently <a class=\"def\"\
              \ href=\"/books/n/gene/glossary/def-item/homozygous/\">homozygous</a>\
              \ repeat does not rule out the presence of an expanded CAG repeat; thus,\
              \ testing by TP-<a class=\"def\" href=\"/books/n/gene/glossary/def-item/pcr/\"\
              >PCR</a> or expanded repeat analysis is required to detect a repeat\
              \ expansion.</p></div></dd><dt>4. </dt><dd><div id=\"sca7.TF.8.4\"><p\
              \ class=\"no_margin\">The upper limit of repeat size detected will vary\
              \ by assay design, laboratory, sample, and/or patient as a result of\
              \ competition from the normal <a class=\"def\" href=\"/books/n/gene/glossary/def-item/allele/\"\
              >allele</a> during amplification.</p></div></dd><dt>5. </dt><dd><div\
              \ id=\"sca7.TF.8.5\"><p class=\"no_margin\">TP-<a class=\"def\" href=\"\
              /books/n/gene/glossary/def-item/pcr/\">PCR</a> for the CAG repeat expansion\
              \ has been described [<a class=\"bk_pop\" href=\"#sca7.REF.cagnoli.2006.128\"\
              >Cagnoli et al 2006</a>].</p></div></dd><dt>6. </dt><dd><div id=\"sca7.TF.8.6\"\
              ><p class=\"no_margin\">Repeats at the lower end of this range may not\
              \ show the characteristic stutter pattern that indicates an expanded\
              \ repeat [<a class=\"bk_pop\" href=\"#sca7.REF.cagnoli.2006.128\">Cagnoli\
              \ et al 2006</a>].</p></div></dd><dt>7. </dt><dd><div id=\"sca7.TF.8.7\"\
              ><p class=\"no_margin\">Southern blotting for the CAG repeat expansion\
              \ has been described [<a class=\"bk_pop\" href=\"#sca7.REF.benton.1998.1081\"\
              >Benton et al 1998</a>].</p></div></dd><dt>8. </dt><dd><div id=\"sca7.TF.8.8\"\
              ><p class=\"no_margin\">Precise sizing of repeats is not necessary,\
              \ as clinical utility for determining the exact repeat number has not\
              \ been demonstrated.</p></div></dd></dl></div></div></div><div id=\"\
