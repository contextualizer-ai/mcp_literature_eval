        \ id=\"sca7.Management\"><h2 id=\"_sca7_Management_\">Management</h2><div\
        \ id=\"sca7.Evaluations_Following_Initial_Diagn\"><h3>Evaluations Following\
        \ Initial Diagnosis</h3><p>To establish the extent of disease and needs in\
        \ an individual diagnosed with spinocerebellar ataxia type 7 (SCA7) of adolescent\
        \ or adult onset, the evaluations summarized in <a href=\"/books/NBK1256/table/sca7.T.recommended_evaluations_following/?report=objectonly\"\
        \ target=\"object\" rid-ob=\"figobsca7Trecommendedevaluationsfollowing\">Table\
        \ 4</a> (if not performed as part of the evaluation that led to the diagnosis)\
        \ are recommended.</p><div id=\"sca7.T.recommended_evaluations_following\"\
        \ class=\"table\"><h3><span class=\"label\">Table 4. </span></h3><div class=\"\
        caption\"><p>Recommended Evaluations Following Initial Diagnosis of SCA7:\
        \ Adolescent or Adult Onset</p></div><p class=\"large-table-link\" style=\"\
        display:none\"><span class=\"right\"><a href=\"/books/NBK1256/table/sca7.T.recommended_evaluations_following/?report=objectonly\"\
