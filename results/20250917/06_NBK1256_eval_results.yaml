                >607640</a></td><td rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:top;\"\
                >ATAXIN 7; ATXN7</td></tr></tbody></table></div></div><div id=\"sca7.Molecular_Pathogenesis\"\
                ><h3>Molecular Pathogenesis</h3><p><i>ATXN7</i> encodes ataxin-7,\
                \ a predominantly nuclear protein that shuttles between the nucleus\
                \ and cytoplasm. Ataxin-7 is a core component of a transcription co-activator\
                \ complex called STAGA [Garden &#x00026; LaSpada 2008]. Ataxin-7 also\
                \ has a cytoplasmic role in stabilizing microtubules [<a class=\"\
                bk_pop\" href=\"#sca7.REF.nakamura.2012.1099\">Nakamura et al 2012</a>].\
                \ The normal distribution of ataxin-7 in human brain and retina has\
                \ been described [<a class=\"bk_pop\" href=\"#sca7.REF.cancel.2000.2519\"\
                >Cancel et al 2000</a>].</p><p><b>Mechanism of disease causation.</b>\
                \ Gain of function as a result of a CAG expansion in <i>ATXN7</i></p><div\
                \ id=\"sca7.T.atxn7_technical_considerations\" class=\"table\"><h3><span\
                \ class=\"label\">Table 7. </span></h3><div class=\"caption\"><p><i>ATXN7</i>\
                \ Technical Considerations</p></div><p class=\"large-table-link\"\
                \ style=\"display:none\"><span class=\"right\"><a href=\"/books/NBK1256/table/sca7.T.atxn7_technical_considerations/?report=objectonly\"\
