              >Distinguishing Features</th></tr></thead><tbody><tr><td headers=\"\
              hd_h_sca7.T.disorders_with_retinal_degenerati_1_1_1_1\" scope=\"row\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n</td><td headers=\"hd_h_sca7.T.disorders_with_retinal_degenerati_1_1_1_2\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Cone-rod dystrophy 2 (OMIM <a href=\"https://omim.org/entry/120970\"\
              \ ref=\"pagearea=body&amp;targetsite=external&amp;targetcat=link&amp;targettype=uri\"\
              >120970</a>)</td><td headers=\"hd_h_sca7.T.disorders_with_retinal_degenerati_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >AD</td><td headers=\"hd_h_sca7.T.disorders_with_retinal_degenerati_1_1_1_4\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
