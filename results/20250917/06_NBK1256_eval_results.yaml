        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Complete eye exam</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Incl:\n271: <ul><li class=\"half_rhythm\"><div>BCVA</div></li><li class=\"\
        half_rhythm\"><div>Extraocular movement</div></li><li class=\"half_rhythm\"\
        ><div>Refractive error</div></li><li class=\"half_rhythm\"><div>Color vision\
        \ testing</div></li><li class=\"half_rhythm\"><div>Full-field ERG</div></li><li\
        \ class=\"half_rhythm\"><div>Spectral-<a class=\"def\" href=\"/books/n/gene/glossary/def-item/domain/\"\
        >domain</a> OCT</div></li></ul></td></tr><tr><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\"\
        \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n272: <b>Speech</b>\n273: </td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >For those w/dysarthria: speech/language eval</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Consider involving certified practitioner of speech/language pathology.</td></tr><tr><td\
        \ headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\" scope=\"\
        row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n274: <b>Feeding</b>\n275: </td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >For those w/frequent choking or severe dysphagia, assess:\n276: <ul><li class=\"\
        half_rhythm\"><div>Nutritional status;</div></li><li class=\"half_rhythm\"\
        ><div>Aspiration risk.</div></li></ul></td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Consider involving gastroenterology/nutrition/feeding team.</td></tr><tr><td\
        \ headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\" scope=\"\
        row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n277: <b>Respiratory</b>\n278: </td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >For those w/respiratory symptoms or muscular involvement: obtain pulmonary\
        \ function tests.</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Consider involving pulmonary specialist / respiratory therapist.</td></tr><tr><td\
        \ headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\" scope=\"\
        row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n279: <b>Bladder</b>\n280: <br />\n281: <b>function</b>\n282: </td><td headers=\"\
        hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\" rowspan=\"1\" colspan=\"\
        1\" style=\"text-align:left;vertical-align:middle;\">History of spastic bladder\
        \ symptoms: urgency, frequency, difficulty voiding</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n283: <ul><li class=\"half_rhythm\"><div>Referral to urologist</div></li><li\
        \ class=\"half_rhythm\"><div>Consider urodynamic eval.</div></li></ul>\n284:\
        \ </td></tr><tr><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\"\
        \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n285: <b>Restless legs</b>\n286: <br />\n287: <b>syndrome</b>\n288: </td><td\
        \ headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\" rowspan=\"\
        1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\">Obtain\
        \ comprehensive history w/emphasis on triggering &#x00026; relieving factors.</td><td\
        \ headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\" rowspan=\"\
        1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\">Consider\
        \ referral to specialist w/experience in caring for individuals w/SCA7.</td></tr><tr><td\
        \ headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\" scope=\"\
        row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n289: <b>Chronic pain</b>\n290: </td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >A comprehensive history &#x00026; physical &#x00026; neurologic exam must\
        \ be performed.</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Consider referral to specialist (e.g., pain clinic or pain service).</td></tr><tr><td\
        \ headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\" scope=\"\
        row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n291: <b>Cognitive/</b>\n292: <br />\n293: <b>Psychiatric</b>\n294: </td><td\
        \ headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\" rowspan=\"\
        1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\">Assess\
        \ for cognitive dysfunction assoc w/cerebellar cognitive &#x00026; affective\
        \ syndrome (executive function, language processing, visuospatial / visuoconstructional\
        \ skills, emotion regulation)</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Consider use of:\n295: <ul><li class=\"half_rhythm\"><div>CCAS scale&#x000a0;<sup>2</sup>\
        \ to evaluate cognitive &#x00026; emotional involvement;</div></li><li class=\"\
        half_rhythm\"><div>Psychiatrist, psychologist, neuropsychologist if needed.</div></li></ul></td></tr><tr><td\
        \ headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\" scope=\"\
        row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n296: <b>Family support</b>\n297: <br />\n298: <b>&#x00026; resources</b>\n\
        299: </td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Consider individual&#x02019;s disease severity &#x00026; ability to receive\
        \ regular care &#x00026; support from family.</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Assess need for:\n300: <ul><li class=\"half_rhythm\"><div>Community or online\
        \ <a href=\"#sca7.Resources\">resources</a>;</div></li><li class=\"half_rhythm\"\
        ><div>Social work involvement for caregiver support;</div></li><li class=\"\
        half_rhythm\"><div>Home nursing referral.</div></li></ul></td></tr><tr><td\
        \ headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\" scope=\"\
        row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n301: <b>Genetic</b>\n302: <br />\n303: <b>counseling</b>\n304: </td><td\
        \ headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\" rowspan=\"\
        1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\">By genetics\
        \ professionals&#x000a0;<sup>3</sup></td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >To inform affected persons &#x00026; their families re nature, MOI, &#x00026;\
        \ implications of SCA7 to facilitate medical &#x00026; personal decision making</td></tr></tbody></table></div><div><div><dl\
        \ class=\"temp-labeled-list small\"><dt></dt><dd><div><p class=\"no_margin\"\
        >BARS = Brief Ataxia Rating Scale; BCVA = best-corrected visual acuity; CCAS\
        \ = cerebellar cognitive affective syndrome; ERG = electroretinogram; ICARS\
        \ = International Co-operative Ataxia Rating Scale; LMN = lower motor neuron;\
        \ MOI = <a class=\"def\" href=\"/books/n/gene/glossary/def-item/mode-of-inheritance/\"\
        >mode of inheritance</a>; OCT = optical coherence tomography; OT = occupational\
        \ therapy; PT = physical therapy; SARA = Scale for the Assessment and Rating\
        \ of Ataxia; UMN = upper motor neuron</p></div></dd><dt>1. </dt><dd><div id=\"\
        sca7.TF.4.1\"><p class=\"no_margin\">\n305: <a class=\"bk_pop\" href=\"#sca7.REF.b_rk.2018.329\"\
        >B&#x000fc;rk &#x00026; Sival [2018]</a>\n306: </p></div></dd><dt>2. </dt><dd><div\
        \ id=\"sca7.TF.4.2\"><p class=\"no_margin\">\n307: <a class=\"bk_pop\" href=\"\
        #sca7.REF.hoche.2018.248\">Hoche et al [2018]</a>\n308: </p></div></dd><dt>3.\
        \ </dt><dd><div id=\"sca7.TF.4.3\"><p class=\"no_margin\">Medical geneticist,\
        \ certified genetic counselor, or certified advanced genetic nurse</p></div></dd></dl></div></div></div></div><div\
        \ id=\"sca7.Treatment_of_Manifestations\"><h3>Treatment of Manifestations</h3><p>Management\
        \ of affected individuals remains supportive, as no known therapy to delay\
        \ or halt the progression of the disease exists.</p><div id=\"sca7.T.treatment_of_manifestations_of_sc\"\
        \ class=\"table\"><h3><span class=\"label\">Table 5. </span></h3><div class=\"\
        caption\"><p>Treatment of Manifestations of SCA 7: Adolescent or Adult Onset</p></div><p\
        \ class=\"large-table-link\" style=\"display:none\"><span class=\"right\"\
        ><a href=\"/books/NBK1256/table/sca7.T.treatment_of_manifestations_of_sc/?report=objectonly\"\
        \ target=\"object\">View in own window</a></span></p><div class=\"large_tbl\"\
        \ id=\"__sca7.T.treatment_of_manifestations_of_sc_lrgtbl__\"><table class=\"\
        no_bottom_margin\"><thead><tr><th id=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
        \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Manifestation/<br />Concern</th><th id=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
        \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Treatment</th><th id=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
        \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Considerations/Other</th></tr></thead><tbody><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
        \ rowspan=\"3\" scope=\"row\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n309: <b>Cerebellar ataxia</b>\n310: </td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >PT/OT</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n311: <ul><li class=\"half_rhythm\"><div>PT (balance exercises, gait training,\
        \ muscle strengthening) to maintain mobility &#x00026; function&#x000a0;<sup>1</sup></div></li><li\
        \ class=\"half_rhythm\"><div>OT to optimize ADLs (incl use of adaptive devices,\
        \ e.g., weighted eating utensils &#x00026; dressing hooks)</div></li><li class=\"\
        half_rhythm\"><div>Consider adaptive devices to maintain/improve independence\
        \ in mobility (e.g., canes, walkers, motorized chairs).</div></li><li class=\"\
        half_rhythm\"><div>Inpatient rehab w/OT/PT may improve ataxia &#x00026; functional\
        \ abilities.&#x000a0;<sup>2,&#x000a0;3</sup></div></li><li class=\"half_rhythm\"\
        ><div>Weight control to avoid obesity</div></li><li class=\"half_rhythm\"\
        ><div>Home adaptations to prevent falls (e.g., grab bars, raised toilet seats)\
        \ &#x00026; improve mobility (e.g., ramps to accommodate motorized chairs)</div></li></ul>\n\
        312: </td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
        \ colspan=\"1\" scope=\"row\" rowspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Pharmacologic treatment</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n313: <ul><li class=\"half_rhythm\"><div>Therapies intended to &#x02193;\
        \ symptoms work variably well in different individuals.</div></li><li class=\"\
        half_rhythm\"><div>Most commonly used drugs: amantadine, buspirone, riluzole</div></li></ul>\n\
        314: </td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
        \ colspan=\"1\" scope=\"row\" rowspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >TMS</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >This treatment modality is still being evaluated, w/most promising initial\
        \ results obtained w/cerebellar repetitive TMS.</td></tr><tr><td headers=\"\
        hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\" scope=\"row\" rowspan=\"\
        1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\">\n315:\
        \ <b>UMN involvement</b>\n316: <br />\n317: <b>(spasticity)</b>\n318: </td><td\
        \ headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\" rowspan=\"\
        1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\">Pharmacologic\
        \ treatment</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Consider pharmacologic treatment of generalized spasticity w/oral medications\
        \ (usually in this order due to the profile of side effects &#x00026; better\
        \ tolerance): baclofen, tizanidine, gabapentin, clonazepam, dantrolene sodium,\
        \ diazepam</td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
        \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n319: <b>LMN involvement</b>\n320: <br />\n321: <b>(weakness)</b>\n322:\
        \ </td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Mainly supportive</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Braces, orthotics, PT</td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
        \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n323: <b>Ophthalmologic</b>\n324: <br />\n325: <b>involvement</b>\n326:\
        \ </td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Use of low vision aids</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Consultation w/agencies for visually impaired</td></tr><tr><td headers=\"\
        hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\" scope=\"row\" rowspan=\"\
        1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\">\n327:\
        \ <b>Dysarthria</b>\n328: </td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Speech/language therapy</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Consider alternative communication methods as needed (e.g., writing pads\
        \ &#x00026; digital devices).</td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
        \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n329: <b>Dysphagia</b>\n330: </td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Feeding therapy programs to improve nutrition &#x00026; dysphagia, &#x00026;\
        \ &#x02193; risk of aspiration</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Video esophagram may help define best food consistency.</td></tr><tr><td\
        \ headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\" scope=\"\
        row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n331: <b>Weight</b>\n332: </td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Nutrition assessment</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n333: <ul><li class=\"half_rhythm\"><div>Consider nutritional &#x00026;\
        \ vitamin supplementation to meet dietary needs.</div></li><li class=\"half_rhythm\"\
        ><div>Avoid obesity (which can exacerbate difficulties with ambulation &#x00026;\
        \ mobility).</div></li></ul>\n334: </td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
        \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n335: <b>Bladder</b>\n336: <br />\n337: <b>dysfunction</b>\n338: </td><td\
        \ headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\" rowspan=\"\
        1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\">Pharmacologic\
        \ treatment</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n339: <ul><li class=\"half_rhythm\"><div>If physical rehab or biofeedback\
        \ do not remedy problem, consider anticholinergic drugs for overactive bladder.</div></li><li\
        \ class=\"half_rhythm\"><div>Anticholinergic agents are also indicated for\
        \ neurogenic bladder.</div></li><li class=\"half_rhythm\"><div>Botulinum toxin\
        \ injections should be reserved for severe or unresponsive bladder dysfunction.</div></li></ul>\n\
        340: </td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
        \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n341: <b>Restless legs</b>\n342: <br />\n343: <b>syndrome</b>\n344: </td><td\
        \ headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\" rowspan=\"\
        1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\">Pharmacologic\
        \ treatment</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Levodopa or dopamine agonist</td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
        \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n345: <b>Chronic pain</b>\n346: </td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Requires specialist eval &#x00026; management</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Refer to pain clinic or pain specialist.</td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
        \ rowspan=\"2\" scope=\"row\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\n347: <b>Cognitive/</b>\n348: <br />\n349: <b>Psychiatric</b>\n350: </td><td\
        \ headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\" rowspan=\"\
        1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\">Pharmacologic\
        \ treatment</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Standard treatment for psychiatric manifestations (e.g., depression, anxiety,\
        \ &#x00026; psychosis)</td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
        \ colspan=\"1\" scope=\"row\" rowspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Psychotherapy / neuropsychological rehab</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Consider cognitive &#x00026; behavioral therapy, incl Goal Management Training<sup>&#x000ae;</sup>.&#x000a0;<sup>4</sup></td></tr></tbody></table></div><div><div><dl\
        \ class=\"temp-labeled-list small\"><dt></dt><dd><div><p class=\"no_margin\"\
        >ADLs = activities of daily living; LMN = lower motor neuron; OT = occupational\
        \ therapy/therapist; PT = physical therapy/therapist; TMS = transcranial magnetic\
