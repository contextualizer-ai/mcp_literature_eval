        \ \nid=\"sca7.Clinical_Characteristics\"><h2 id=\"_sca7_Clinical_Characteristics_\"\
        >Clinical Characteristics</h2><div \nid=\"sca7.Clinical_Description\"><h3>Clinical\
        \ Description</h3><p>Spinocerebellar ataxia type 7 (SCA7) comprises a \nphenotypic\
