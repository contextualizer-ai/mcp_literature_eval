              \ id=\"sca7.Management\"><h2 id=\"_sca7_Management_\">Management</h2><div\
              \ id=\"sca7.Evaluations_Following_Initial_Diagn\"><h3>Evaluations Following\
              \ Initial Diagnosis</h3><p>To establish the extent of disease and needs\
              \ in an individual diagnosed with spinocerebellar ataxia type 7 (SCA7)\
              \ of adolescent or adult onset, the evaluations summarized in <a href=\"\
              /books/NBK1256/table/sca7.T.recommended_evaluations_following/?report=objectonly\"\
              \ target=\"object\" rid-ob=\"figobsca7Trecommendedevaluationsfollowing\"\
              >Table 4</a> (if not performed as part of the evaluation that led to\
              \ the diagnosis) are recommended.</p><div id=\"sca7.T.recommended_evaluations_following\"\
              \ class=\"table\"><h3><span class=\"label\">Table 4. </span></h3><div\
              \ class=\"caption\"><p>Recommended Evaluations Following Initial Diagnosis\
              \ of SCA7: Adolescent or Adult Onset</p></div><p class=\"large-table-link\"\
              \ style=\"display:none\"><span class=\"right\"><a href=\"/books/NBK1256/table/sca7.T.recommended_evaluations_following/?report=objectonly\"\
              \ target=\"object\">View in own window</a></span></p><div class=\"large_tbl\"\
              \ id=\"__sca7.T.recommended_evaluations_following_lrgtbl__\"><table\
              \ class=\"no_bottom_margin\"><thead><tr><th id=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\"\
              \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >System/Concern</th><th id=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
              \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Evaluation</th><th id=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
              \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Comment</th></tr></thead><tbody><tr><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\"\
              \ rowspan=\"3\" scope=\"row\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n265: <b>Neurologic</b>\n266: </td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Neurologist assessment for cerebellar motor dysfunction (gait &#x00026;\
              \ postural ataxia, dysmetria, dysdiadochokinesis, tremor, dysarthria,\
              \ nystagmus, saccades &#x00026; smooth pursuit)</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Use standardized scale to establish baseline for ataxia (SARA, ICARS,\
              \ or BARS).&#x000a0;<sup>1</sup></td></tr><tr><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
              \ colspan=\"1\" scope=\"row\" rowspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >UMN &#x00026;/or LMN dysfunction (weakness, spasticity, Babinski signs,\
              \ hyperreflexia, amyotrophy, fasciculations)</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Since most exhibit some corticospinal tract involvement, comprehensive\
              \ assessment of motor &#x00026; sensory function recommended for all\
              \ affected persons</td></tr><tr><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
              \ colspan=\"1\" scope=\"row\" rowspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Refer to neuromuscular clinic (OT/PT / rehab specialist).</td><td headers=\"\
              hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\" rowspan=\"1\"\
              \ colspan=\"1\" style=\"text-align:left;vertical-align:middle;\">Assess\
              \ gross motor &#x00026; fine motor skills, gait, ambulation, need for\
              \ adaptive devices, PT, &#x00026;OT.</td></tr><tr><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\"\
              \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n267: <b>Ophthalmologic</b>\n268: <br />\n269: <b>involvement</b>\n\
              270: </td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Complete eye exam</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
