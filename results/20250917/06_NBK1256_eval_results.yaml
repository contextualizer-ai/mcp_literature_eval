              >\n</td><td headers=\"hd_h_sca7.T.recommended_surveillance_for_indi_1_1_1_2\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Provide various options for affected persons &#x00026; their families,\
              \ ranging from joining patient support groups (e.g., National Ataxia\
              \ Foundation, which has local chapters throughout the US) to social\
              \ work consultation.</td><td headers=\"hd_h_sca7.T.recommended_surveillance_for_indi_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Per symptom progression</td></tr></tbody></table></div><div><div><dl\
              \ class=\"temp-labeled-list small\"><dt></dt><dd><div><p class=\"no_margin\"\
              >BARS = Brief Ataxia Rating Scale; BCVA = best-corrected visual acuity;\
              \ ERG = electroretinogram; ICARS = International Co-operative Ataxia\
              \ Rating Scale; LMN = lower motor neuron; OT = occupational therapy;\
              \ PT = physical therapy; SARA = Scale for the Assessment and Rating\
              \ of Ataxia; UMN = upper motor neuron</p></div></dd><dt>1. </dt><dd><div\
              \ id=\"sca7.TF.6.1\"><p class=\"no_margin\">\n<a class=\"bk_pop\" href=\"\
              #sca7.REF.b_rk.2018.329\">B&#x000fc;rk &#x00026; Sival [2018]</a>\n\
              </p></div></dd></dl></div></div></div></div><div id=\"sca7.AgentsCircumstances_to_Avoid\"\
              ><h3>Agents/Circumstances to Avoid</h3><p>Avoid drinking alcoholic beverages,\
              \ as alcohol intake can further impair cerebellar function, especially\
              \ if excessive.</p><p>Avoid foods identified by a registered dietician\
              \ as potentially causing dizziness or disorientation.</p></div><div\
              \ id=\"sca7.Evaluation_of_Relatives_at_Risk\"><h3>Evaluation of Relatives\
              \ at Risk</h3><p>See <a href=\"#sca7.Related_Genetic_Counseling_Issues\"\
              >Genetic Counseling</a> for issues related to testing of at-risk relatives\
              \ for <a class=\"def\" href=\"/books/n/gene/glossary/def-item/genetic-counseling/\"\
              >genetic counseling</a> purposes.</p></div><div id=\"sca7.Therapies_Under_Investigation\"\
              ><h3>Therapies Under Investigation</h3><p>Ongoing clinical trials for\
              \ SCA7 include a study of:</p><ul><li class=\"half_rhythm\"><div>Troriluzole\
              \ in adults as a treatment for ataxia in the United States (ClinicalTrials.gov:\
              \ <a href=\"https://www.clinicaltrials.gov/ct2/results?cond=&#x00026;term=NCT03701399&#x00026;cntry=&#x00026;state=&#x00026;city=&#x00026;dist=\"\
              \ ref=\"pagearea=body&amp;targetsite=external&amp;targetcat=link&amp;targettype=uri\"\
              >NCT03701399</a>);</div></li><li class=\"half_rhythm\"><div>Riluzole\
              \ in adults as a treatment for ataxia in Italy (ClinicalTrials.gov:\
              \ <a href=\"https://www.clinicaltrials.gov/ct2/results?cond=&#x00026;term=NCT03660917&#x00026;cntry=&#x00026;state=&#x00026;city=&#x00026;dist=\"\
              \ ref=\"pagearea=body&amp;targetsite=external&amp;targetcat=link&amp;targettype=uri\"\
              >NCT03660917</a>).</div></li></ul><p>Ionis Pharmaceuticals&#x02122;\
              \ is developing an antisense oligonucleotide for dosage reduction of\
              \ ataxin-7 in the retina and brain, as a preclinical trial of this strategy\
              \ was found to be an effective treatment for retinal degeneration in\
              \ an SCA7 mouse model [<a class=\"bk_pop\" href=\"#sca7.REF.niu.2018.eaap8677\"\
              >Niu et al 2018</a>].</p><p>Search <a href=\"https://www.clinicaltrials.gov/\"\
              \ ref=\"pagearea=body&amp;targetsite=external&amp;targetcat=link&amp;targettype=uri\"\
              >ClinicalTrials.gov</a> in the US and <a href=\"https://www.clinicaltrialsregister.eu/ctr-search/search\"\
              \ ref=\"pagearea=body&amp;targetsite=external&amp;targetcat=link&amp;targettype=uri\"\
              >EU Clinical Trials Register</a> in Europe for access to information\
              \ on clinical studies for a wide range of diseases and conditions.</p></div></div><div\
              \ id=\"sca7.Genetic_Counseling\"><h2 id=\"_sca7_Genetic_Counseling_\"\
              >Genetic Counseling</h2><p>\nprofessional</i>. &#x02014;ED.</p><div\
              \ id=\"sca7.Mode_of_Inheritance\"><h3>Mode of Inheritance</h3><p>Spinocerebellar\
              \ ataxia type 7 (SCA7) is inherited in an <a class=\"def\" href=\"/books/n/gene/glossary/def-item/autosomal-dominant/\"\
              >autosomal dominant</a> manner.</p></div><div id=\"sca7.Risk_to_Family_Members\"\
              ><h3>Risk to Family Members</h3><p>\n</p><ul><li class=\"half_rhythm\"\
              ><div>Most individuals diagnosed with SCA7 have an affected parent.\
              \ Note: Anticipation in a family may be so dramatic that a child may\
              \ be diagnosed with SCA7 years before a parent or grandparent with pathogenic\
              \ CAG repeat expansion becomes symptomatic [<a class=\"bk_pop\" href=\"\
              #sca7.REF.van_de_warrenburg.2001.911\">van de Warrenburg et al 2001</a>,\
              \ <a class=\"bk_pop\" href=\"#sca7.REF.ansorge.2004.448\">Ansorge et\
              \ al 2004</a>].</div></li><li class=\"half_rhythm\"><div>A <a class=\"\
              def\" href=\"/books/n/gene/glossary/def-item/proband/\">proband</a>\
              \ with SCA7 may have the disorder as the result of expansion of a pathogenic\
              \ reduced-<a class=\"def\" href=\"/books/n/gene/glossary/def-item/penetrance/\"\
              >penetrance</a> CAG repeat (34-36 CAG repeats) or a mutable normal CAG\
              \ repeat (28-33 CAG repeats) inherited from an unaffected parent.</div></li><li\
              \ class=\"half_rhythm\"><div>If neither of the parents of the <a class=\"\
              def\" href=\"/books/n/gene/glossary/def-item/proband/\">proband</a>\
              \ is known to have SCA7, recommendations for the evaluation of parents\
              \ include physical examination and consideration of <i>ATXN7</i> <a\
              \ class=\"def\" href=\"/books/n/gene/glossary/def-item/molecular-genetic-testing/\"\
              >molecular genetic testing</a>.</div></li><li class=\"half_rhythm\"\
              ><div>The family history of some individuals diagnosed with SCA7 may\
              \ appear to be negative because of failure to recognize the disorder\
              \ in family members, early death of the parent before the onset of manifestations,\
              \ or late onset of the disease in the affected parent. Therefore, an\
              \ apparently negative family history cannot be confirmed unless appropriate\
              \ <a class=\"def\" href=\"/books/n/gene/glossary/def-item/molecular-genetic-testing/\"\
              >molecular genetic testing</a> has been performed on the parents of\
              \ the <a class=\"def\" href=\"/books/n/gene/glossary/def-item/proband/\"\
              >proband</a>.</div></li></ul><p><b>Sibs of a <a class=\"def\" href=\"\
              /books/n/gene/glossary/def-item/proband/\">proband</a>.</b> The risk\
              \ to the sibs of a proband depends on the clinical/genetic status of\
              \ the parents:</p><ul><li class=\"half_rhythm\"><div>If a parent of\
              \ the <a class=\"def\" href=\"/books/n/gene/glossary/def-item/proband/\"\
              >proband</a> is affected and/or is known to have an abnormal CAG repeat,\
              \ the risk to each sib of inheriting the CAG repeat expansion is 50%.\
              \ Pathogenic full-<a class=\"def\" href=\"/books/n/gene/glossary/def-item/penetrance/\"\
              >penetrance</a> CAG repeat expansions tend to expand on transmission\
              \ from parent to offspring (more marked expansions are seen when the\
              \ transmitting parent is male) and often result in an earlier age of\
              \ onset and more severe disease manifestations in offspring (see <a\
              \ href=\"#sca7.Anticipation\">Anticipation</a>).</div></li><li class=\"\
              half_rhythm\"><div>Clinical presentation in sibs who inherit an abnormal\
              \ CAG repeat usually correlates with their CAG repeat size: the longer\
              \ the CAG repeat, the earlier the age of onset and the more severe and\
              \ rapidly progressive the disease (see <a href=\"#sca7.GenotypePhenotype_Correlations\"\
              >Genotype-Phenotype Correlations</a>).</div></li><li class=\"half_rhythm\"\
              ><div>If the parents of a <a class=\"def\" href=\"/books/n/gene/glossary/def-item/proband/\"\
              >proband</a> are clinically unaffected but their genetic status is unknown,\
              \ sibs are still presumed to be at increased risk for SCA7 because of\
              \ the possibility of late onset of SCA7 in a <a class=\"def\" href=\"\
              /books/n/gene/glossary/def-item/heterozygous/\">heterozygous</a> parent.</div></li></ul><p>\n\
              </p><ul><li class=\"half_rhythm\"><div>For asymptomatic minors at risk\
              \ for adult-onset conditions for which early treatment would have no\
              \ beneficial effect on disease morbidity and mortality, predictive genetic\
              \ testing is considered inappropriate, primarily because it negates\
              \ the autonomy of the child with no compelling benefit. Further, concern\
              \ exists regarding the potential unhealthy adverse effects that such\
              \ information may have on family dynamics, the risk of discrimination\
              \ and stigmatization in the future, and the anxiety that such information\
              \ may cause.</div></li><li class=\"half_rhythm\"><div>For more information,\
              \ see the National Society of Genetic Counselors <a href=\"https://www.nsgc.org/Policy-Research-and-Publications/Position-Statements/Position-Statements/Post/genetic-testing-of-minors-for-adult-onset-conditions\"\
              \ ref=\"pagearea=body&amp;targetsite=external&amp;targetcat=link&amp;targettype=uri\"\
              >position statement</a> on genetic testing of minors for adult-onset\
              \ conditions and the American Academy of Pediatrics and American College\
              \ of Medical Genetics and Genomics <a href=\"https://pediatrics.aappublications.org/content/131/3/620.full.pdf\"\
              \ ref=\"pagearea=body&amp;targetsite=external&amp;targetcat=link&amp;targettype=uri\"\
              >policy statement</a>: ethical and policy issues in genetic testing\
              \ and screening of children.</div></li></ul><p>In a family with an established\
              \ diagnosis of SCA7, it is appropriate to consider testing of symptomatic\
              \ individuals regardless of age.</p></div><div id=\"sca7.Prenatal_Testing_and_Preimplantatio\"\
              ><h3>Prenatal Testing and Preimplantation Genetic Testing</h3><p>Once\
              \ the <i>ATXN7</i> CAG repeat expansion has been identified in an affected\
              \ family member, <a class=\"def\" href=\"/books/n/gene/glossary/def-item/prenatal-testing/\"\
              >prenatal testing</a> for a pregnancy at increased risk and <a class=\"\
              def\" href=\"/books/n/gene/glossary/def-item/preimplantation-genetic-testing/\"\
              >preimplantation genetic testing</a> are possible. (Note: While the\
              \ prenatal finding of a CAG repeat expansion cannot be used to accurately\
              \ predict onset, severity, specific manifestation, or rate of progression\
              \ of SCA7, disease-causing alleles longer than 59 CAG repeats usually\
              \ result in onset before age 30 years.)</p><p>Differences in perspective\
              \ may exist among medical professionals and within families regarding\
              \ the use of <a class=\"def\" href=\"/books/n/gene/glossary/def-item/prenatal-testing/\"\
