                \ </dt><dd><div id=\"sca7.TF.3.1\"><p class=\"no_margin\">Three common\
                \ mtDNA pathogenic variants in the listed genes account for 90%-95%\
                \ of Leber hereditary optic neuropathy (LHON). Pathogenic variants\
                \ in other mitochondrial genes (<i>MT-ND2</i>, <i>MT-ND4L</i>, and\
                \ <i>MT-ND5</i>) are also known to be associated with LHON.</p></div></dd></dl></div></div></div></div><div\
                \ id=\"sca7.Management\"><h2 id=\"_sca7_Management_\">Management</h2><div\
                \ id=\"sca7.Evaluations_Following_Initial_Diagn\"><h3>Evaluations\
                \ Following Initial Diagnosis</h3><p>To establish the extent of disease\
                \ and needs in an individual diagnosed with spinocerebellar ataxia\
                \ type 7 (SCA7) of adolescent or adult onset, the evaluations summarized\
                \ in <a href=\"/books/NBK1256/table/sca7.T.recommended_evaluations_following/?report=objectonly\"\
                \ target=\"object\" rid-ob=\"figobsca7Trecommendedevaluationsfollowing\"\
                >Table 4</a> (if not performed as part of the evaluation that led\
                \ to the diagnosis) are recommended.</p><div id=\"sca7.T.recommended_evaluations_following\"\
                \ class=\"table\"><h3><span class=\"label\">Table 4. </span></h3><div\
                \ class=\"caption\"><p>Recommended Evaluations Following Initial Diagnosis\
                \ of SCA7: Adolescent or Adult Onset</p></div><p class=\"large-table-link\"\
                \ style=\"display:none\"><span class=\"right\"><a href=\"/books/NBK1256/table/sca7.T.recommended_evaluations_following/?report=objectonly\"\
                \ target=\"object\">View in own window</a></span></p><div class=\"\
                large_tbl\" id=\"__sca7.T.recommended_evaluations_following_lrgtbl__\"\
                ><table class=\"no_bottom_margin\"><thead><tr><th id=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\"\
                \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >System/Concern</th><th id=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
                \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Evaluation</th><th id=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
                \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Comment</th></tr></thead><tbody><tr><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\"\
                \ rowspan=\"3\" scope=\"row\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Neurologic</b>\n</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Neurologist assessment for cerebellar motor dysfunction (gait &#x00026;\
                \ postural ataxia, dysmetria, dysdiadochokinesis, tremor, dysarthria,\
                \ nystagmus, saccades &#x00026; smooth pursuit)</td><td headers=\"\
                hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\" rowspan=\"\
                1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Use standardized scale to establish baseline for ataxia (SARA, ICARS,\
                \ or BARS).&#x000a0;<sup>1</sup></td></tr><tr><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
                \ colspan=\"1\" scope=\"row\" rowspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >UMN &#x00026;/or LMN dysfunction (weakness, spasticity, Babinski\
                \ signs, hyperreflexia, amyotrophy, fasciculations)</td><td headers=\"\
                hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\" rowspan=\"\
                1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Since most exhibit some corticospinal tract involvement, comprehensive\
                \ assessment of motor &#x00026; sensory function recommended for all\
                \ affected persons</td></tr><tr><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
                \ colspan=\"1\" scope=\"row\" rowspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Refer to neuromuscular clinic (OT/PT / rehab specialist).</td><td\
                \ headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Assess gross motor &#x00026; fine motor skills, gait, ambulation,\
                \ need for adaptive devices, PT, &#x00026;OT.</td></tr><tr><td headers=\"\
                hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\" scope=\"row\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Ophthalmologic</b>\n<br />\n<b>involvement</b>\n</td><td headers=\"\
                hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\" rowspan=\"\
                1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Complete eye exam</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Incl:\n<ul><li class=\"half_rhythm\"><div>BCVA</div></li><li class=\"\
                half_rhythm\"><div>Extraocular movement</div></li><li class=\"half_rhythm\"\
                ><div>Refractive error</div></li><li class=\"half_rhythm\"><div>Color\
                \ vision testing</div></li><li class=\"half_rhythm\"><div>Full-field\
                \ ERG</div></li><li class=\"half_rhythm\"><div>Spectral-<a class=\"\
                def\" href=\"/books/n/gene/glossary/def-item/domain/\">domain</a>\
                \ OCT</div></li></ul></td></tr><tr><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\"\
                \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Speech</b>\n</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >For those w/dysarthria: speech/language eval</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Consider involving certified practitioner of speech/language pathology.</td></tr><tr><td\
                \ headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\"\
                \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Feeding</b>\n</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >For those w/frequent choking or severe dysphagia, assess:\n<ul><li\
                \ class=\"half_rhythm\"><div>Nutritional status;</div></li><li class=\"\
                half_rhythm\"><div>Aspiration risk.</div></li></ul></td><td headers=\"\
                hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\" rowspan=\"\
                1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Consider involving gastroenterology/nutrition/feeding team.</td></tr><tr><td\
                \ headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\"\
                \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Respiratory</b>\n</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >For those w/respiratory symptoms or muscular involvement: obtain\
                \ pulmonary function tests.</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Consider involving pulmonary specialist / respiratory therapist.</td></tr><tr><td\
                \ headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\"\
                \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Bladder</b>\n<br />\n<b>function</b>\n</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >History of spastic bladder symptoms: urgency, frequency, difficulty\
                \ voiding</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<ul><li class=\"half_rhythm\"><div>Referral to urologist</div></li><li\
                \ class=\"half_rhythm\"><div>Consider urodynamic eval.</div></li></ul>\n\
                </td></tr><tr><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\"\
                \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Restless legs</b>\n<br />\n<b>syndrome</b>\n</td><td headers=\"\
                hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\" rowspan=\"\
                1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Obtain comprehensive history w/emphasis on triggering &#x00026; relieving\
                \ factors.</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Consider referral to specialist w/experience in caring for individuals\
                \ w/SCA7.</td></tr><tr><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\"\
                \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Chronic pain</b>\n</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >A comprehensive history &#x00026; physical &#x00026; neurologic exam\
                \ must be performed.</td><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Consider referral to specialist (e.g., pain clinic or pain service).</td></tr><tr><td\
                \ headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\"\
                \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Cognitive/</b>\n<br />\n<b>Psychiatric</b>\n</td><td headers=\"\
                hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\" rowspan=\"\
                1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Assess for cognitive dysfunction assoc w/cerebellar cognitive &#x00026;\
                \ affective syndrome (executive function, language processing, visuospatial\
                \ / visuoconstructional skills, emotion regulation)</td><td headers=\"\
                hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\" rowspan=\"\
                1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Consider use of:\n<ul><li class=\"half_rhythm\"><div>CCAS scale&#x000a0;<sup>2</sup>\
                \ to evaluate cognitive &#x00026; emotional involvement;</div></li><li\
                \ class=\"half_rhythm\"><div>Psychiatrist, psychologist, neuropsychologist\
                \ if needed.</div></li></ul></td></tr><tr><td headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\"\
                \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Family support</b>\n<br />\n<b>&#x00026; resources</b>\n</td><td\
                \ headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Consider individual&#x02019;s disease severity &#x00026; ability\
                \ to receive regular care &#x00026; support from family.</td><td headers=\"\
                hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\" rowspan=\"\
                1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Assess need for:\n<ul><li class=\"half_rhythm\"><div>Community or\
                \ online <a href=\"#sca7.Resources\">resources</a>;</div></li><li\
                \ class=\"half_rhythm\"><div>Social work involvement for caregiver\
                \ support;</div></li><li class=\"half_rhythm\"><div>Home nursing referral.</div></li></ul></td></tr><tr><td\
                \ headers=\"hd_h_sca7.T.recommended_evaluations_following_1_1_1_1\"\
                \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Genetic</b>\n<br />\n<b>counseling</b>\n</td><td headers=\"\
                hd_h_sca7.T.recommended_evaluations_following_1_1_1_2\" rowspan=\"\
                1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >By genetics professionals&#x000a0;<sup>3</sup></td><td headers=\"\
                hd_h_sca7.T.recommended_evaluations_following_1_1_1_3\" rowspan=\"\
                1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >To inform affected persons &#x00026; their families re nature, MOI,\
                \ &#x00026; implications of SCA7 to facilitate medical &#x00026; personal\
                \ decision making</td></tr></tbody></table></div><div><div><dl class=\"\
                temp-labeled-list small\"><dt></dt><dd><div><p class=\"no_margin\"\
                >BARS = Brief Ataxia Rating Scale; BCVA = best-corrected visual acuity;\
                \ CCAS = cerebellar cognitive affective syndrome; ERG = electroretinogram;\
                \ ICARS = International Co-operative Ataxia Rating Scale; LMN = lower\
                \ motor neuron; MOI = <a class=\"def\" href=\"/books/n/gene/glossary/def-item/mode-of-inheritance/\"\
                >mode of inheritance</a>; OCT = optical coherence tomography; OT =\
                \ occupational therapy; PT = physical therapy; SARA = Scale for the\
                \ Assessment and Rating of Ataxia; UMN = upper motor neuron</p></div></dd><dt>1.\
                \ </dt><dd><div id=\"sca7.TF.4.1\"><p class=\"no_margin\">\n<a class=\"\
                bk_pop\" href=\"#sca7.REF.b_rk.2018.329\">B&#x000fc;rk &#x00026; Sival\
                \ [2018]</a>\n</p></div></dd><dt>2. </dt><dd><div id=\"sca7.TF.4.2\"\
                ><p class=\"no_margin\">\n<a class=\"bk_pop\" href=\"#sca7.REF.hoche.2018.248\"\
                >Hoche et al [2018]</a>\n</p></div></dd><dt>3. </dt><dd><div id=\"\
                sca7.TF.4.3\"><p class=\"no_margin\">Medical geneticist, certified\
                \ genetic counselor, or certified advanced genetic nurse</p></div></dd></dl></div></div></div></div><div\
                \ id=\"sca7.Treatment_of_Manifestations\"><h3>Treatment of Manifestations</h3><p>Management\
                \ of affected individuals remains supportive, as no known therapy\
                \ to delay or halt the progression of the disease exists.</p><div\
                \ id=\"sca7.T.treatment_of_manifestations_of_sc\" class=\"table\"\
                ><h3><span class=\"label\">Table 5. </span></h3><div class=\"caption\"\
                ><p>Treatment of Manifestations of SCA 7: Adolescent or Adult Onset</p></div><p\
                \ class=\"large-table-link\" style=\"display:none\"><span class=\"\
                right\"><a href=\"/books/NBK1256/table/sca7.T.treatment_of_manifestations_of_sc/?report=objectonly\"\
                \ target=\"object\">View in own window</a></span></p><div class=\"\
                large_tbl\" id=\"__sca7.T.treatment_of_manifestations_of_sc_lrgtbl__\"\
                ><table class=\"no_bottom_margin\"><thead><tr><th id=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
                \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Manifestation/<br />Concern</th><th id=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
                \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Treatment</th><th id=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
                \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Considerations/Other</th></tr></thead><tbody><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
                \ rowspan=\"3\" scope=\"row\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Cerebellar ataxia</b>\n</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >PT/OT</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<ul><li class=\"half_rhythm\"><div>PT (balance exercises, gait\
                \ training, muscle strengthening) to maintain mobility &#x00026; function&#x000a0;<sup>1</sup></div></li><li\
                \ class=\"half_rhythm\"><div>OT to optimize ADLs (incl use of adaptive\
                \ devices, e.g., weighted eating utensils &#x00026; dressing hooks)</div></li><li\
                \ class=\"half_rhythm\"><div>Consider adaptive devices to maintain/improve\
                \ independence in mobility (e.g., canes, walkers, motorized chairs).</div></li><li\
                \ class=\"half_rhythm\"><div>Inpatient rehab w/OT/PT may improve ataxia\
                \ &#x00026; functional abilities.&#x000a0;<sup>2,&#x000a0;3</sup></div></li><li\
                \ class=\"half_rhythm\"><div>Weight control to avoid obesity</div></li><li\
                \ class=\"half_rhythm\"><div>Home adaptations to prevent falls (e.g.,\
                \ grab bars, raised toilet seats) &#x00026; improve mobility (e.g.,\
                \ ramps to accommodate motorized chairs)</div></li></ul>\n</td></tr><tr><td\
                \ headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
                \ colspan=\"1\" scope=\"row\" rowspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Pharmacologic treatment</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<ul><li class=\"half_rhythm\"><div>Therapies intended to &#x02193;\
                \ symptoms work variably well in different individuals.</div></li><li\
                \ class=\"half_rhythm\"><div>Most commonly used drugs: amantadine,\
                \ buspirone, riluzole</div></li></ul>\n</td></tr><tr><td headers=\"\
                hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\" colspan=\"\
                1\" scope=\"row\" rowspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >TMS</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >This treatment modality is still being evaluated, w/most promising\
                \ initial results obtained w/cerebellar repetitive TMS.</td></tr><tr><td\
                \ headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
                \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>UMN involvement</b>\n<br />\n<b>(spasticity)</b>\n</td><td headers=\"\
                hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\" rowspan=\"\
                1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Pharmacologic treatment</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Consider pharmacologic treatment of generalized spasticity w/oral\
                \ medications (usually in this order due to the profile of side effects\
                \ &#x00026; better tolerance): baclofen, tizanidine, gabapentin, clonazepam,\
                \ dantrolene sodium, diazepam</td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
                \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>LMN involvement</b>\n<br />\n<b>(weakness)</b>\n</td><td headers=\"\
                hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\" rowspan=\"\
                1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Mainly supportive</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Braces, orthotics, PT</td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
                \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Ophthalmologic</b>\n<br />\n<b>involvement</b>\n</td><td headers=\"\
                hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\" rowspan=\"\
                1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Use of low vision aids</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Consultation w/agencies for visually impaired</td></tr><tr><td headers=\"\
                hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\" scope=\"row\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Dysarthria</b>\n</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Speech/language therapy</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Consider alternative communication methods as needed (e.g., writing\
                \ pads &#x00026; digital devices).</td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
                \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Dysphagia</b>\n</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Feeding therapy programs to improve nutrition &#x00026; dysphagia,\
                \ &#x00026; &#x02193; risk of aspiration</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Video esophagram may help define best food consistency.</td></tr><tr><td\
                \ headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
                \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Weight</b>\n</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Nutrition assessment</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<ul><li class=\"half_rhythm\"><div>Consider nutritional &#x00026;\
                \ vitamin supplementation to meet dietary needs.</div></li><li class=\"\
                half_rhythm\"><div>Avoid obesity (which can exacerbate difficulties\
                \ with ambulation &#x00026; mobility).</div></li></ul>\n</td></tr><tr><td\
                \ headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
                \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Bladder</b>\n<br />\n<b>dysfunction</b>\n</td><td headers=\"\
                hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\" rowspan=\"\
                1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Pharmacologic treatment</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<ul><li class=\"half_rhythm\"><div>If physical rehab or biofeedback\
                \ do not remedy problem, consider anticholinergic drugs for overactive\
                \ bladder.</div></li><li class=\"half_rhythm\"><div>Anticholinergic\
                \ agents are also indicated for neurogenic bladder.</div></li><li\
                \ class=\"half_rhythm\"><div>Botulinum toxin injections should be\
                \ reserved for severe or unresponsive bladder dysfunction.</div></li></ul>\n\
                </td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
                \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Restless legs</b>\n<br />\n<b>syndrome</b>\n</td><td headers=\"\
                hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\" rowspan=\"\
                1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Pharmacologic treatment</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Levodopa or dopamine agonist</td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\"\
                \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Chronic pain</b>\n</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Requires specialist eval &#x00026; management</td><td headers=\"\
                hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\" rowspan=\"\
                1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Refer to pain clinic or pain specialist.</td></tr><tr><td headers=\"\
                hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_1\" rowspan=\"\
                2\" scope=\"row\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Cognitive/</b>\n<br />\n<b>Psychiatric</b>\n</td><td headers=\"\
                hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\" rowspan=\"\
                1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Pharmacologic treatment</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Standard treatment for psychiatric manifestations (e.g., depression,\
                \ anxiety, &#x00026; psychosis)</td></tr><tr><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_2\"\
                \ colspan=\"1\" scope=\"row\" rowspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Psychotherapy / neuropsychological rehab</td><td headers=\"hd_h_sca7.T.treatment_of_manifestations_of_sc_1_1_1_3\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Consider cognitive &#x00026; behavioral therapy, incl Goal Management\
                \ Training<sup>&#x000ae;</sup>.&#x000a0;<sup>4</sup></td></tr></tbody></table></div><div><div><dl\
                \ class=\"temp-labeled-list small\"><dt></dt><dd><div><p class=\"\
                no_margin\">ADLs = activities of daily living; LMN = lower motor neuron;\
                \ OT = occupational therapy/therapist; PT = physical therapy/therapist;\
                \ TMS = transcranial magnetic stimulation; UMN = upper motor neuron</p></div></dd><dt>1.\
                \ </dt><dd><div id=\"sca7.TF.5.1\"><p class=\"no_margin\">\n<a class=\"\
                bk_pop\" href=\"#sca7.REF.martineau.2014.300\">Martineau et al [2014]</a>\n\
                </p></div></dd><dt>2. </dt><dd><div id=\"sca7.TF.5.2\"><p class=\"\
                no_margin\">\n<a class=\"bk_pop\" href=\"#sca7.REF.zesiewicz.2018.464\"\
                >Zesiewicz et al [2018]</a>\n</p></div></dd><dt>3. </dt><dd><div id=\"\
                sca7.TF.5.3\"><p class=\"no_margin\">\n<a class=\"bk_pop\" href=\"\
                #sca7.REF.van_de_warrenburg.2014.552\">van de Warrenburg et al [2014]</a>\n\
                </p></div></dd><dt>4. </dt><dd><div id=\"sca7.TF.5.4\"><p class=\"\
                no_margin\">\n<a class=\"bk_pop\" href=\"#sca7.REF.ruffieux.2017.180\"\
                >Ruffieux et al [2017]</a>\n</p></div></dd></dl></div></div></div></div><div\
                \ id=\"sca7.Surveillance\"><h3>Surveillance</h3><div id=\"sca7.T.recommended_surveillance_for_indi\"\
                \ class=\"table\"><h3><span class=\"label\">Table 6. </span></h3><div\
                \ class=\"caption\"><p>Recommended Surveillance for Individuals with\
                \ SCA7</p></div><p class=\"large-table-link\" style=\"display:none\"\
                ><span class=\"right\"><a href=\"/books/NBK1256/table/sca7.T.recommended_surveillance_for_indi/?report=objectonly\"\
                \ target=\"object\">View in own window</a></span></p><div class=\"\
                large_tbl\" id=\"__sca7.T.recommended_surveillance_for_indi_lrgtbl__\"\
                ><table class=\"no_bottom_margin\"><thead><tr><th id=\"hd_h_sca7.T.recommended_surveillance_for_indi_1_1_1_1\"\
                \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >System/Concern</th><th id=\"hd_h_sca7.T.recommended_surveillance_for_indi_1_1_1_2\"\
                \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Evaluation</th><th id=\"hd_h_sca7.T.recommended_surveillance_for_indi_1_1_1_3\"\
                \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Frequency</th></tr></thead><tbody><tr><td headers=\"hd_h_sca7.T.recommended_surveillance_for_indi_1_1_1_1\"\
                \ rowspan=\"2\" scope=\"row\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Neurologic</b>\n</td><td headers=\"hd_h_sca7.T.recommended_surveillance_for_indi_1_1_1_2\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<ul><li class=\"half_rhythm\"><div>Neurologic assessment for progression\
                \ of ataxia; UMN or LMN signs; dystonia &#x00026; parkinsonism; autonomic\
                \ dysfunction</div></li><li class=\"half_rhythm\"><div>Monitor ataxia\
                \ progression w/standardized scale (SARA, ICARS, or BARS).&#x000a0;<sup>1</sup></div></li></ul>\n\
                </td><td headers=\"hd_h_sca7.T.recommended_surveillance_for_indi_1_1_1_3\"\
                \ rowspan=\"2\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Annually; more often for an acute exacerbation</td></tr><tr><td headers=\"\
                hd_h_sca7.T.recommended_surveillance_for_indi_1_1_1_2\" colspan=\"\
                1\" scope=\"col\" rowspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Physiatry; OT/PT assessment of mobility; self-help skills as they\
                \ relate to ataxia, spasticity, weakness</td></tr><tr><td headers=\"\
                hd_h_sca7.T.recommended_surveillance_for_indi_1_1_1_1\" scope=\"row\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Dysarthria</b>\n</td><td headers=\"hd_h_sca7.T.recommended_surveillance_for_indi_1_1_1_2\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Assess need for alternative communication method or speech therapy.</td><td\
                \ headers=\"hd_h_sca7.T.recommended_surveillance_for_indi_1_1_1_3\"\
                \ rowspan=\"2\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Per symptom progression</td></tr><tr><td headers=\"hd_h_sca7.T.recommended_surveillance_for_indi_1_1_1_1\"\
                \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >\n<b>Dysphagia</b>\n</td><td headers=\"hd_h_sca7.T.recommended_surveillance_for_indi_1_1_1_2\"\
                \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
                >Assess aspiration risk &#x00026; feeding methods.</td></tr><tr><td\
