        \ id=\"sca7.Treatment_of_Manifestations\"><h3>Treatment of Manifestations</h3><p>Management\
        \ of affected individuals remains supportive, as no known therapy to delay\
        \ or halt the progression of the disease exists.</p><div id=\"sca7.T.treatment_of_manifestations_of_sc\"\
        \ class=\"table\"><h3><span class=\"label\">Table 5. </span></h3><div class=\"\
