              http://schema.org/CreativeWork\"><div class=\"meta-content fm-sec\"\
              ><h1 id=\"_NBK1256_\"><span class=\"title\" itemprop=\"name\">Spinocerebellar\
              \ Ataxia Type 7</span></h1><div itemprop=\"alternativeHeadline\" class=\"\
              subtitle whole_rhythm\">Synonym: SCA7</div><p class=\"contrib-group\"\
              ><span itemprop=\"author\">Albert R La Spada</span>, MD, PhD.</p><a\
              \ data-jig=\"ncbitoggler\" href=\"#__NBK1256_ai__\" style=\"border:0;text-decoration:none\"\
              >Author Information and Affiliations</a><div style=\"display:none\"\
              \ class=\"ui-widget\" id=\"__NBK1256_ai__\"><div class=\"contrib half_rhythm\"\
              ><span itemprop=\"author\">Albert R La Spada</span>, MD, PhD<div class=\"\
              affiliation small\">Distinguished Professor and Vice Chair, Departments\
              \ of Pathology &#x00026; Laboratory Medicine and Neurology\n203: Director,\
              \ UCI Institute for Neurotherapeutics\n204: University of California\
              \ Irvine School of Medicine\n205: Irvine, California<div><span class=\"\
              email-label\">Email: </span><a href=\"mailto:dev@null\" data-email=\"\
              ude.icu@adapsala\" class=\"oemail\">ude.icu@adapsala</a></div></div></div></div><p\
              \ class=\"small\">Initial Posting: <span itemprop=\"datePublished\"\
              >August 27, 1998</span>; Last Update: <span itemprop=\"dateModified\"\
              >July 23, 2020</span>.</p><p><em>Estimated reading time: 24 minutes</em></p></div><div\
              \ class=\"jig-ncbiinpagenav body-content whole_rhythm\" data-jigconfig=\"\
              allHeadingLevels: ['h2'],smoothScroll: false\" itemprop=\"text\"><div\
              \ id=\"sca7.Summary\" itemprop=\"description\"><h2 id=\"_sca7_Summary_\"\
              >Summary</h2><div><h4 class=\"inline\">Clinical characteristics.</h4><p>Spinocerebellar\
              \ ataxia type 7 (SCA7) comprises a phenotypic spectrum ranging from\
              \ adolescent- or adult-onset progressive cerebellar ataxia and cone-rod\
              \ retinal dystrophy to infantile or early-childhood onset with multiorgan\
              \ failure, an accelerated course, and early death. Anticipation in this\
              \ <a class=\"def\" href=\"/books/n/gene/glossary/def-item/nucleotide-repeat/\"\
              >nucleotide repeat</a> disorder may be so dramatic that within a family\
              \ a child with infantile or early-childhood onset may be diagnosed with\
              \ what is thought to be an unrelated neurodegenerative disorder years\
              \ before a parent or grandparent with a CAG repeat expansion becomes\
              \ symptomatic. In adolescent-onset SCA7, the initial manifestation is\
              \ typically impaired vision, followed by cerebellar ataxia. In those\
              \ with adult onset, progressive cerebellar ataxia usually precedes the\
              \ onset of visual manifestations. While the rate of progression varies\
              \ in these two age groups, the eventual result for almost all affected\
              \ individuals is loss of vision, severe dysarthria and dysphagia, and\
              \ a bedridden state with loss of motor control.</p></div><div><h4 class=\"\
              inline\">Diagnosis/testing.</h4><p>The diagnosis of SCA7 is established\
              \ in a <a class=\"def\" href=\"/books/n/gene/glossary/def-item/proband/\"\
              >proband</a> by the identification of a <a class=\"def\" href=\"/books/n/gene/glossary/def-item/heterozygous/\"\
              >heterozygous</a> abnormal CAG <a class=\"def\" href=\"/books/n/gene/glossary/def-item/trinucleotide-repeat/\"\
              >trinucleotide repeat</a> expansion in <i>ATXN7</i> by <a class=\"def\"\
              \ href=\"/books/n/gene/glossary/def-item/molecular-genetic-testing/\"\
              >molecular genetic testing</a>.</p></div><div><h4 class=\"inline\">Management.</h4><p><i>Treatment\
              \ of manifestations:</i> Multidisciplinary care involves supportive\
              \ treatment of: neurologic manifestations &#x02013; physical and occupational\
              \ therapy to help maintain mobility and function, and pharmacologic\
              \ treatment to reduce symptoms; dysarthria &#x02013; speech and language\
              \ therapy and alternative communication methods; dysphagia &#x02013;\
              \ feeding therapy to improve nutrition and reduce the risk of aspiration;\
              \ and reduced vision &#x02013; use of low vision aids and consultation\
              \ with agencies for the visually impaired.</p><p><i>Surveillance:</i>\
              \ Routine follow up with multidisciplinary care providers.</p><p><i>Agents/circumstances\
              \ to avoid:</i> Avoid: alcohol intake (especially if excessive) as it\
              \ can further impair cerebellar function; foods identified by a registered\
              \ dietitian as possible causes of dizziness or disorientation.</p><p><i>Therapies\
              \ under investigation:</i> Several ongoing clinical trials for medications\
              \ used as treatment for ataxia.</p></div><div><h4 class=\"inline\">Genetic\
              \ counseling.</h4><p>SCA7 is inherited in an <a class=\"def\" href=\"\
              /books/n/gene/glossary/def-item/autosomal-dominant/\">autosomal dominant</a>\
              \ manner. Offspring of an affected individual have a 50% chance of inheriting\
              \ an abnormal CAG repeat expansion in <i>ATXN7</i>. Once an <i>ATXN7</i>\
              \ CAG repeat expansion has been identified in an affected family member,\
              \ <a class=\"def\" href=\"/books/n/gene/glossary/def-item/prenatal-testing/\"\
              >prenatal testing</a> for a pregnancy at increased risk and <a class=\"\
              def\" href=\"/books/n/gene/glossary/def-item/preimplantation-genetic-testing/\"\
              >preimplantation genetic testing</a> for SCA7 are possible.</p></div></div><div\
              \ id=\"sca7.Diagnosis\"><h2 id=\"_sca7_Diagnosis_\">Diagnosis</h2><div\
              \ id=\"sca7.Suggestive_Findings\"><h3>Suggestive Findings</h3><p>Spinocerebellar\
              \ ataxia type 7 (SCA7) <b>should be suspected</b> in individuals with\
              \ the following <a href=\"#sca7.Clinical_Findings\">clinical findings</a>\
              \ (by age) and <a href=\"#sca7.Family_History\">family history</a>.</p><div\
              \ id=\"sca7.Clinical_Findings\"><h4>Clinical Findings</h4><p>\n206:\
              \ <b>Adult onset</b>\n207: </p><ul><li class=\"half_rhythm\"><div>Progressive\
              \ incoordination caused by cerebellar ataxia, including dysarthria/dysphagia,\
              \ dysmetria, and dysdiadochokinesia.</div></li><li class=\"half_rhythm\"\
              ><div>Cone-rod retinal dystrophy with the following:</div><ul><li class=\"\
              half_rhythm\"><div>Loss of central vision</div></li><li class=\"half_rhythm\"\
              ><div>A tritan-axis (blue/yellow) defect on detailed color vision testing</div></li><li\
              \ class=\"half_rhythm\"><div>Macular changes on fundoscopic examination</div></li><li\
              \ class=\"half_rhythm\"><div>Paracentral scotoma on visual field testing</div></li><li\
              \ class=\"half_rhythm\"><div>On electroretinogram (ERG), abnormalities\
              \ of cone function initially, followed by abnormalities of rod function</div></li></ul></li></ul><p>\n\
              208: <b>Infantile or early-childhood onset</b>\n209: </p><ul><li class=\"\
              half_rhythm\"><div>Failure to thrive and loss of motor milestones (may\
              \ be the earliest findings)</div></li><li class=\"half_rhythm\"><div>Rapid\
              \ deterioration with early death</div></li><li class=\"half_rhythm\"\
              ><div>Ataxia and visual loss not obvious</div></li></ul></div><div id=\"\
              sca7.Family_History\"><h4>Family History</h4><p>Family history is consistent\
              \ with <a class=\"def\" href=\"/books/n/gene/glossary/def-item/autosomal-dominant/\"\
              >autosomal dominant</a> inheritance (i.e., multiple affected family\
              \ members in successive generations or a single occurrence in a family).\
              \ Note that in this <a class=\"def\" href=\"/books/n/gene/glossary/def-item/nucleotide-repeat/\"\
              >nucleotide repeat</a> disorder, <a class=\"def\" href=\"/books/n/gene/glossary/def-item/anticipation/\"\
              >anticipation</a> in a family may be so dramatic that a child may be\
              \ diagnosed with what is thought to be an unrelated neurodegenerative\
              \ disease years before a parent or grandparent with a CAG repeat expansion\
              \ becomes symptomatic [<a class=\"bk_pop\" href=\"#sca7.REF.van_de_warrenburg.2001.911\"\
              >van de Warrenburg et al 2001</a>, <a class=\"bk_pop\" href=\"#sca7.REF.ansorge.2004.448\"\
              >Ansorge et al 2004</a>].</p></div></div><div id=\"sca7.Establishing_the_Diagnosis\"\
              ><h3>Establishing the Diagnosis</h3><p>The diagnosis of SCA7 <b>is established</b>\
              \ in a <a class=\"def\" href=\"/books/n/gene/glossary/def-item/proband/\"\
              >proband</a> by the identification of a <a class=\"def\" href=\"/books/n/gene/glossary/def-item/heterozygous/\"\
              >heterozygous</a> abnormal CAG <a class=\"def\" href=\"/books/n/gene/glossary/def-item/trinucleotide-repeat/\"\
              >trinucleotide repeat</a> expansion in <i>ATXN7</i> by <a class=\"def\"\
              \ href=\"/books/n/gene/glossary/def-item/molecular-genetic-testing/\"\
              >molecular genetic testing</a> (see <a href=\"/books/NBK1256/table/sca7.T.molecular_genetic_testing_used_in/?report=objectonly\"\
              \ target=\"object\" rid-ob=\"figobsca7Tmoleculargenetictestingusedin\"\
              >Table 1</a>).</p><p>Note: Pathogenic (CAG)<sub>n</sub> repeat expansions\
              \ in <i>ATXN7</i>\n210: <b>cannot be detected by</b> sequence-based\
              \ multigene panels, <a class=\"def\" href=\"/books/n/gene/glossary/def-item/exome-sequencing/\"\
              >exome sequencing</a>, or <a class=\"def\" href=\"/books/n/gene/glossary/def-item/genome-sequencing/\"\
              >genome sequencing</a>.</p><p>\n211: <b>Repeat sizes</b>\n212: </p><ul><li\
              \ class=\"half_rhythm\"><div><b>Normal.</b> 7-27 CAG repeats</div></li><li\
              \ class=\"half_rhythm\"><div><b>Mutable normal.</b> 28-33 CAG repeats\
              \ [<a class=\"bk_pop\" href=\"#sca7.REF.lebre.2003\">Lebre et al 2003</a>].\
              \ Repeats in this range are meiotically unstable, but not associated\
              \ with an abnormal <a class=\"def\" href=\"/books/n/gene/glossary/def-item/phenotype/\"\
              >phenotype</a>. A mutable normal repeat may expand to the pathogenic\
              \ range in one generation [<a class=\"bk_pop\" href=\"#sca7.REF.mittal.2005.155\"\
              >Mittal et al 2005</a>].</div></li><li class=\"half_rhythm\"><div><b>Pathogenic.</b>\
              \ The distinction between reduced-<a class=\"def\" href=\"/books/n/gene/glossary/def-item/penetrance/\"\
              >penetrance</a> CAG repeat size and full-penetrance CAG repeat size\
              \ is likely to remain unclear until more families are reported; nonetheless,\
              \ regardless of the \"descriptor\" used for these CAG repeats, they\
              \ should be considered unstable and pathogenic:</div><ul><li class=\"\
              half_rhythm\"><div><b>Pathogenic reduced <a class=\"def\" href=\"/books/n/gene/glossary/def-item/penetrance/\"\
              >penetrance</a>.</b> 34-36 CAG repeats. When manifestations occur, they\
              \ are more likely to be later onset and milder than average. (See case\
              \ reports in <a href=\"#sca7.GenotypePhenotype_Correlations\">Genotype-Phenotype\
              \ Correlations</a>.)</div></li><li class=\"half_rhythm\"><div><b>Pathogenic\
              \ full <a class=\"def\" href=\"/books/n/gene/glossary/def-item/penetrance/\"\
              >penetrance</a>.</b> 37-460 CAG repeats [<a class=\"bk_pop\" href=\"\
              #sca7.REF.nardacchione.1999.232\">Nardacchione et al 1999</a>, <a class=\"\
              bk_pop\" href=\"#sca7.REF.van_de_warrenburg.2001.911\">van de Warrenburg\
