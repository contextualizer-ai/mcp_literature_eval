        \ is their extreme variability with respect to age \nof onset and rate of\
        \ progression. Affected individuals may present in infancy, childhood, adolescence,\
        \ young \nadulthood, middle age, or old age.</p><p>When onset is at or before\
        \ adolescence, initial manifestations are typically \nimpaired vision, ultimately\
        \ progressing to blindness from retinal degeneration. Individuals with manifestations\
        \ in \ntheir teens may be blind within a decade or less.</p><p>In adults,\
        \ the progressive cerebellar ataxia (i.e., dysmetria, \ndysdiadochokinesia,\
        \ and poor coordination) usually precedes the onset of visual manifestations.\
        \ The age of onset \ninversely correlates with rate of progression and extent\
        \ of symptomatology, as onset in or after the fifth decade of \nlife gives\
        \ a predominant cerebellar ataxia without progression to significant visual\
        \ impairment, whereas onset prior \nto middle age often features progression\
        \ to vision loss.</p><p>Progression to severe disability resulting in death\
        \ \nvaries based on age of onset, ranging from months in infants to fewer\
        \ than ten years in older children to two to three \ndecades in adolescents\
        \ and adults. While the rate of progression varies, the eventual result for\
        \ almost all affected \nindividuals is severe dysarthria, dysphagia, and a\
