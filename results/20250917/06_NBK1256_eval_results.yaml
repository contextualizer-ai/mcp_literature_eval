              >BARS = Brief Ataxia Rating Scale; BCVA = best-corrected visual acuity;\
              \ ERG = electroretinogram; ICARS = International Co-operative Ataxia\
              \ Rating Scale; LMN = lower motor neuron; OT = occupational therapy;\
