              prior to middle age often features progression to vision loss.</p><p>Progression
              to severe disability resulting in death varies based on age of onset,
              ranging from months in infants to fewer than ten years in older children
              to two to three decades in adolescents and adults. While the rate of
              progression varies, the eventual result for almost all affected individuals
              is severe dysarthria, dysphagia, and a bedridden state with loss of
              motor control.</p><p>To date, more than 1,000 individuals with SCA7
              have been identified worldwide. Frequency of select features in adolescent-
              or adult-onset disease are summarized in <a href="/books/NBK1256/table/sca7.T.select_features_of_adolescent_or/?report=objectonly"
              target="object" rid-ob="figobsca7Tselectfeaturesofadolescentor">Table
              2</a>.</p><div id="sca7.Adolescent_or_AdultOnset_SCA7"><h4>Adolescent-
