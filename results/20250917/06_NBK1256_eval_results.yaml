        \ analysis, triplet-primed <a class=\"def\" href=\"/books/n/gene/glossary/def-item/pcr/\"\
        >PCR</a>, &#x00026; Southern blotting</td></tr><tr><td headers=\"hd_h_sca7.T.atxn7_technical_considerations_1_1_1_1\"\
        \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Somatic instability</td><td headers=\"hd_h_sca7.T.atxn7_technical_considerations_1_1_1_2\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Alleles w/abnormal number of CAG repeats may display somatic instability\
        \ of the repeat, appearing as \"smeared\" expanded alleles w/multiple distinct\
        \ expansion alleles on <a class=\"def\" href=\"/books/n/gene/glossary/def-item/pcr/\"\
        >PCR</a> or <a class=\"def\" href=\"/books/n/gene/glossary/def-item/southern-blot/\"\
        >Southern blot</a> analysis [<a class=\"bk_pop\" href=\"#sca7.REF.gu.2000.1513\"\
        >Gu et al 2000</a>, <a class=\"bk_pop\" href=\"#sca7.REF.katagiri.2015.189\"\
        >Katagiri et al 2015</a>].</td></tr><tr><td headers=\"hd_h_sca7.T.atxn7_technical_considerations_1_1_1_1\"\
        \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Germline instability</td><td headers=\"hd_h_sca7.T.atxn7_technical_considerations_1_1_1_2\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >The CAG repeat size tends to expand w/transmission to successive generations,\
        \ w/more marked expansions seen in affected offspring of affected males [<a\
        \ class=\"bk_pop\" href=\"#sca7.REF.gouw.1998.525\">Gouw et al 1998</a>].</td></tr></tbody></table></div></div><p><b>Methods\
        \ to characterize <i>ATXN7</i></b>\n<b>CAG repeats.</b> Because of the technical\
        \ challenges of detecting and sizing <i>ATXN7</i> CAG repeat expansions (see\
        \ <a href=\"/books/NBK1256/table/sca7.T.atxn7_technical_considerations/?report=objectonly\"\
        \ target=\"object\" rid-ob=\"figobsca7Tatxn7technicalconsiderations\">Table\
        \ 7</a>), multiple methods may be needed to rule out or detect an expanded\
        \ <a class=\"def\" href=\"/books/n/gene/glossary/def-item/allele/\">allele</a>\
        \ (see <a href=\"/books/NBK1256/table/sca7.T.methods_to_characterize_atxn7_cag/?report=objectonly\"\
        \ target=\"object\" rid-ob=\"figobsca7Tmethodstocharacterizeatxn7cag\">Table\
        \ 8</a>). Repeats up to about 100 CAG may be detected by traditional <a class=\"\
        def\" href=\"/books/n/gene/glossary/def-item/pcr/\">PCR</a>. However, detection\
        \ of apparent homozygosity for a normal CAG repeat does not rule out the presence\
        \ of an expanded CAG repeat; thus, testing by triplet-primed PCR (TP-PCR)\
        \ or Southern blotting is required.</p><p>In addition, somatic and <a class=\"\
        def\" href=\"/books/n/gene/glossary/def-item/germline/\">germline</a> instability\
        \ of expanded repeats must be considered.</p><div id=\"sca7.T.methods_to_characterize_atxn7_cag\"\
