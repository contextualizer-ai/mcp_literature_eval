        \ Routine follow up with multidisciplinary care providers. Agents/circumstances\
        \ to avoid: Avoid: alcohol intake (especially if excessive) as it can further\
        \ impair cerebellar function; foods identified by a registered dietitian as\
        \ possible causes of dizziness or disorientation. Therapies under investigation:\
        \ Several ongoing clinical trials for medications used as treatment for ataxia.<h4>Genetic\
        \ counseling</h4>SCA7 is inherited in an autosomal dominant manner. Offspring\
        \ of an affected individual have a 50% chance of inheriting an abnormal CAG\
        \ repeat expansion in ATXN7. Once an ATXN7 CAG repeat expansion has been identified\
