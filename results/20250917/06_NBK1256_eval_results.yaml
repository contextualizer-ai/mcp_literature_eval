              >Eye Findings</th><th id=\"hd_h_sca7.T.disorders_with_retinal_degenerati_1_1_1_5\"\
              \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Neurologic &#x00026; Pathologic Findings</th><th id=\"hd_h_sca7.T.disorders_with_retinal_degenerati_1_1_1_6\"\
