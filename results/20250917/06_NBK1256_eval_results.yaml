        \ itemprop=\"text\"><div id=\"sca7.Summary\" itemprop=\"description\"><h2\
        \ id=\"_sca7_Summary_\">Summary</h2><div><h4 class=\"inline\">Clinical characteristics.</h4><p>Spinocerebellar\
        \ ataxia type 7 (SCA7) comprises a phenotypic spectrum ranging from adolescent-\
        \ or adult-onset progressive cerebellar ataxia and cone-rod retinal dystrophy\
        \ to infantile or early-childhood onset with multiorgan failure, an accelerated\
        \ course, and early death. Anticipation in this <a class=\"def\" href=\"/books/n/gene/glossary/def-item/nucleotide-repeat/\"\
        >nucleotide repeat</a> disorder may be so dramatic that within a family a\
        \ child with infantile or early-childhood onset may be diagnosed with what\
        \ is thought to be an unrelated neurodegenerative disorder years before a\
        \ parent or grandparent with a CAG repeat expansion becomes symptomatic. In\
        \ adolescent-onset SCA7, the initial manifestation is typically impaired vision,\
        \ followed by cerebellar ataxia. In those with adult onset, progressive cerebellar\
        \ ataxia usually precedes the onset of visual manifestations. While the rate\
        \ of progression varies in these two age groups, the eventual result for almost\
        \ all affected individuals is loss of vision, severe dysarthria and dysphagia,\
        \ and a bedridden state with loss of motor control.</p></div><div><h4 class=\"\
        inline\">Diagnosis/testing.</h4><p>The diagnosis of SCA7 is established in\
        \ a <a class=\"def\" href=\"/books/n/gene/glossary/def-item/proband/\">proband</a>\
        \ by the identification of a <a class=\"def\" href=\"/books/n/gene/glossary/def-item/heterozygous/\"\
        >heterozygous</a> abnormal CAG <a class=\"def\" href=\"/books/n/gene/glossary/def-item/trinucleotide-repeat/\"\
        >trinucleotide repeat</a> expansion in <i>ATXN7</i> by <a class=\"def\" href=\"\
        /books/n/gene/glossary/def-item/molecular-genetic-testing/\">molecular genetic\
        \ testing</a>.</p></div><div><h4 class=\"inline\">Management.</h4><p><i>Treatment\
        \ of manifestations:</i> Multidisciplinary care involves supportive treatment\
        \ of: neurologic manifestations &#x02013; physical and occupational therapy\
        \ to help maintain mobility and function, and pharmacologic treatment to reduce\
        \ symptoms; dysarthria &#x02013; speech and language therapy and alternative\
        \ communication methods; dysphagia &#x02013; feeding therapy to improve nutrition\
        \ and reduce the risk of aspiration; and reduced vision &#x02013; use of low\
        \ vision aids and consultation with agencies for the visually impaired.</p><p><i>Surveillance:</i>\
        \ Routine follow up with multidisciplinary care providers.</p><p><i>Agents/circumstances\
        \ to avoid:</i> Avoid: alcohol intake (especially if excessive) as it can\
        \ further impair cerebellar function; foods identified by a registered dietitian\
        \ as possible causes of dizziness or disorientation.</p><p><i>Therapies under\
        \ investigation:</i> Several ongoing clinical trials for medications used\
        \ as treatment for ataxia.</p></div><div><h4 class=\"inline\">Genetic counseling.</h4><p>SCA7\
        \ is inherited in an <a class=\"def\" href=\"/books/n/gene/glossary/def-item/autosomal-dominant/\"\
        >autosomal dominant</a> manner. Offspring of an affected individual have a\
        \ 50% chance of inheriting an abnormal CAG repeat expansion in <i>ATXN7</i>.\
        \ Once an <i>ATXN7</i> CAG repeat expansion has been identified in an affected\
        \ family member, <a class=\"def\" href=\"/books/n/gene/glossary/def-item/prenatal-testing/\"\
        >prenatal testing</a> for a pregnancy at increased risk and <a class=\"def\"\
        \ href=\"/books/n/gene/glossary/def-item/preimplantation-genetic-testing/\"\
        >preimplantation genetic testing</a> for SCA7 are possible.</p></div></div><div\
        \ id=\"sca7.Diagnosis\"><h2 id=\"_sca7_Diagnosis_\">Diagnosis</h2><div id=\"\
        sca7.Suggestive_Findings\"><h3>Suggestive Findings</h3><p>Spinocerebellar\
        \ ataxia type 7 (SCA7) <b>should be suspected</b> in individuals with the\
        \ following <a href=\"#sca7.Clinical_Findings\">clinical findings</a> (by\
        \ age) and <a href=\"#sca7.Family_History\">family history</a>.</p><div id=\"\
        sca7.Clinical_Findings\"><h4>Clinical Findings</h4><p>\r\n</p><ul><li class=\"\
        half_rhythm\"><div>Progressive incoordination caused by cerebellar ataxia,\
        \ including dysarthria/dysphagia, dysmetria, and dysdiadochokinesia.</div></li><li\
        \ class=\"half_rhythm\"><div>Cone-rod retinal dystrophy with the following:</div><ul><li\
        \ class=\"half_rhythm\"><div>Loss of central vision</div></li><li class=\"\
        half_rhythm\"><div>A tritan-axis (blue/yellow) defect on detailed color vision\
        \ testing</div></li><li class=\"half_rhythm\"><div>Macular changes on fundoscopic\
        \ examination</div></li><li class=\"half_rhythm\"><div>Paracentral scotoma\
        \ on visual field testing</div></li><li class=\"half_rhythm\"><div>On electroretinogram\
        \ (ERG), abnormalities of cone function initially, followed by abnormalities\
        \ of rod function</div></li></ul></li></ul><p>\r\n</td><td headers=\"hd_h_sca7.T.molecular_genetic_testing_used_in_1_1_1_2\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Targeted analysis for CAG trinucleotide expansions</td><td headers=\"hd_h_sca7.T.molecular_genetic_testing_used_in_1_1_1_3\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >~100%</td></tr></tbody></table></div><div><div><dl class=\"temp-labeled-list\
        \ small\"><dt>1. </dt><dd><div id=\"sca7.TF.1.1\"><p class=\"no_margin\">See\
        \ <a href=\"/books/NBK1256/#sca7.molgen.TA\">Table A. Genes and Databases</a>\
        \ for <a class=\"def\" href=\"/books/n/gene/glossary/def-item/chromosome/\"\
        >chromosome</a> <a class=\"def\" href=\"/books/n/gene/glossary/def-item/locus/\"\
        >locus</a> and protein.</p></div></dd><dt>2. </dt><dd><div id=\"sca7.TF.1.2\"\
        ><p class=\"no_margin\">See <a href=\"/books/NBK1256/table/sca7.T.methods_to_characterize_atxn7_cag/?report=objectonly\"\
        \ target=\"object\" rid-ob=\"figobsca7Tmethodstocharacterizeatxn7cag\">Table\
        \ 8</a> for specific methods to characterize the number of CAG repeats in\
        \ <i>ATXN7</i>.</p></div></dd><dt>3. </dt><dd><div id=\"sca7.TF.1.3\"><p class=\"\
        no_margin\">Sequence-based multigene panels, <a class=\"def\" href=\"/books/n/gene/glossary/def-item/exome-sequencing/\"\
        >exome sequencing</a>, and <a class=\"def\" href=\"/books/n/gene/glossary/def-item/genome-sequencing/\"\
        >genome sequencing</a> cannot detect pathogenic repeat expansions in this\
        \ <a class=\"def\" href=\"/books/n/gene/glossary/def-item/gene/\">gene</a>.</p></div></dd></dl></div></div></div></div></div><div\
        \ id=\"sca7.Clinical_Characteristics\"><h2 id=\"_sca7_Clinical_Characteristics_\"\
        >Clinical Characteristics</h2><div id=\"sca7.Clinical_Description\"><h3>Clinical\
        \ Description</h3><p>Spinocerebellar ataxia type 7 (SCA7) comprises a phenotypic\
        \ spectrum ranging from adolescent- or adult-onset progressive cerebellar\
        \ ataxia and cone-rod retinal dystrophy with progressive central visual loss\
        \ to infantile or early-childhood onset with multiorgan failure, an accelerated\
        \ course, and early death [<a class=\"bk_pop\" href=\"#sca7.REF.giunti.1999.1594\"\
        >Giunti et al 1999</a>].</p><p>One important aspect of SCA7 clinical manifestations\
        \ is their extreme variability with respect to age of onset and rate of progression.\
        \ Affected individuals may present in infancy, childhood, adolescence, young\
        \ adulthood, middle age, or old age.</p><p>When onset is at or before adolescence,\
        \ initial manifestations are typically impaired vision, ultimately progressing\
        \ to blindness from retinal degeneration. Individuals with manifestations\
        \ in their teens may be blind within a decade or less.</p><p>In adults, the\
        \ progressive cerebellar ataxia (i.e., dysmetria, dysdiadochokinesia, and\
        \ poor coordination) usually precedes the onset of visual manifestations.\
        \ The age of onset inversely correlates with rate of progression and extent\
        \ of symptomatology, as onset in or after the fifth decade of life gives a\
        \ predominant cerebellar ataxia without progression to significant visual\
        \ impairment, whereas onset prior to middle age often features progression\
        \ to vision loss.</p><p>Progression to severe disability resulting in death\
        \ varies based on age of onset, ranging from months in infants to fewer than\
        \ ten years in older children to two to three decades in adolescents and adults.\
        \ While the rate of progression varies, the eventual result for almost all\
        \ affected individuals is severe dysarthria, dysphagia, and a bedridden state\
        \ with loss of motor control.</p><p>To date, more than 1,000 individuals with\
        \ SCA7 have been identified worldwide. Frequency of select features in adolescent-\
        \ or adult-onset disease are summarized in <a href=\"/books/NBK1256/table/sca7.T.select_features_of_adolescent_or/?report=objectonly\"\
        \ target=\"object\" rid-ob=\"figobsca7Tselectfeaturesofadolescentor\">Table\
        \ 2</a>.</p><div id=\"sca7.Adolescent_or_AdultOnset_SCA7\"><h4>Adolescent-\
        \ or Adult-Onset SCA7</h4><div id=\"sca7.T.select_features_of_adolescent_or\"\
        \ class=\"table\"><h3><span class=\"label\">Table 2. </span></h3><div class=\"\
        caption\"><p>Select Features of Adolescent- or Adult-Onset SCA7</p></div><p\
        \ class=\"large-table-link\" style=\"display:none\"><span class=\"right\"\
        ><a href=\"/books/NBK1256/table/sca7.T.select_features_of_adolescent_or/?report=objectonly\"\
        \ target=\"object\">View in own window</a></span></p><div class=\"large_tbl\"\
        \ id=\"__sca7.T.select_features_of_adolescent_or_lrgtbl__\"><table><thead><tr><th\
        \ id=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_1\" scope=\"col\"\
        \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Feature</th><th id=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_2\"\
        \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >% of Persons w/Feature</th><th id=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_3\"\
        \ scope=\"col\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >Comment</th></tr></thead><tbody><tr><td headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_1\"\
        \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
        >\r\n</td></tr></tbody></table></div></div><p><b>Neurologic findings.</b>\
        \ In adult-onset disease (age &#x0003e;30 years), cerebellar ataxia (manifesting\
        \ as difficulty with walking, manual dexterity, and speech) is the most common\
        \ clinical feature and is often the first reported manifestation (see <a href=\"\
        #sca7.GenotypePhenotype_Correlations\">Genotype-Phenotype Correlations</a>).\
        \ Affected individuals often then develop more extensive neurologic deficits,\
        \ dysarthria, dysphagia, hypoacusis (hearing loss), and eye movement abnormalities\
        \ (slow ocular saccades, staring). Slowing of ocular saccades may progress\
        \ to frank ophthalmoplegia.</p><p>Involvement of the corticospinal tracts,\
        \ resulting in brisk tendon reflexes and spasticity, may become evident as\
        \ the disease progresses.</p><p>Cognitive decline and psychosis have been\
        \ reported [<a class=\"bk_pop\" href=\"#sca7.REF.benton.1998.1081\">Benton\
        \ et al 1998</a>]. Neuropsychiatric testing of some individuals has revealed\
        \ selective deficits in social cognition [<a class=\"bk_pop\" href=\"#sca7.REF.sokolovsky.2010.17\"\
        >Sokolovsky et al 2010</a>].</p><p><b>Retinal degeneration.</b> The retinal\
        \ degeneration is a progressive cone-rod dystrophy that may result in total\
        \ blindness [<a class=\"bk_pop\" href=\"#sca7.REF.to.1993.15\">To et al 1993</a>,\
        \ <a class=\"bk_pop\" href=\"#sca7.REF.aleman.2002.737\">Aleman et al 2002</a>,\
        \ <a class=\"bk_pop\" href=\"#sca7.REF.ahn.2005.923\">Ahn et al 2005</a>,\
        \ <a class=\"bk_pop\" href=\"#sca7.REF.hugosson.2009.1\">Hugosson et al 2009</a>].</p><p><b>In\
        \ adolescent- or young adult-onset disease</b> (age &#x0003c;30 years), profound\
        \ visual loss can be accompanied by minimal ophthalmoscopic findings and minimal\
        \ ataxia [<a class=\"bk_pop\" href=\"#sca7.REF.thurtell.2009.187\">Thurtell\
        \ et al 2009</a>] (see <a href=\"#sca7.GenotypePhenotype_Correlations\">Genotype-Phenotype\
        \ Correlations</a>). The onset of cone-rod dystrophy is often characterized\
        \ by hemeralopia (inability to see clearly in bright light), photophobia (extreme\
        \ sensitivity to light), decreased central visual acuity, and abnormalities\
        \ in the tritan (blue-yellow) axis on detailed color vision testing [<a class=\"\
        bk_pop\" href=\"#sca7.REF.miller.2009.180\">Miller et al 2009</a>]. As cone\
        \ function decreases over time, central visual acuity decreases to 20/200\
        \ (legally blind) and central scotomas develop; more prominent macular changes\
        \ appear (see <a class=\"figpopup\" href=\"/books/NBK1256/figure/sca7.F1/?report=objectonly\"\
        \ target=\"object\" rid-figpopup=\"figsca7F1\" rid-ob=\"figobsca7F1\">Figure\
        \ 1</a>), and all color discrimination is lost. Eventually all vision is lost.</p><div\
        \ class=\"iconblock whole_rhythm clearfix ten_col fig\" id=\"figsca7F1\" co-legend-rid=\"\
        figlgndsca7F1\"><a href=\"/books/NBK1256/figure/sca7.F1/?report=objectonly\"\
        \ target=\"object\" title=\"Figure 1. \" class=\"img_link icnblk_img figpopup\"\
        \ rid-figpopup=\"figsca7F1\" rid-ob=\"figobsca7F1\"><img class=\"small-thumb\"\
        \ src=\"/books/NBK1256/bin/sca7-Image001.gif\" src-large=\"/books/NBK1256/bin/sca7-Image001.jpg\"\
        \ alt=\"Figure 1. . Funduscopic photo shows extreme macular degeneration of\
        \ late-stage SCA7.\" /></a><div class=\"icnblk_cntnt\" id=\"figlgndsca7F1\"\
        ><h4 id=\"sca7.F1\"><a href=\"/books/NBK1256/figure/sca7.F1/?report=objectonly\"\
        \ target=\"object\" rid-ob=\"figobsca7F1\">Figure 1. </a></h4><p class=\"\
        float-caption no_bottom_margin\">Funduscopic photo shows extreme macular degeneration\
        \ of late-stage SCA7. </p></div></div><p>Early signs of cone-rod dystrophy\
        \ are subtle granular changes in the macula. Electroretinogram is consistently\
        \ abnormal early in the disease course, showing a decrease in the photopic\
        \ (cone) response initially, followed by a decrease in the scotopic (rod)\
        \ response [<a class=\"bk_pop\" href=\"#sca7.REF.miller.2009.180\">Miller\
        \ et al 2009</a>].</p><p><b>In classic adult-onset disease</b> (age &#x0003e;40\
        \ years), vision loss from retinal degeneration typically follows the onset\
        \ of ataxia (sometimes many years to decades later) and gradually declines,\
        \ seldom progressing to total blindness [<a class=\"bk_pop\" href=\"#sca7.REF.miller.2009.180\"\
        >Miller et al 2009</a>].</p></div><div id=\"sca7.Infantile_or_Early_ChildhoodOnset_S\"\
        ><h4>Infantile- or Early Childhood-Onset SCA7</h4><p>In infancy or early childhood\
        \ disease, progression is always more rapid and aggressive than in adults.\
        \ In infants, the clinical diagnosis may be elusive because ataxia and visual\
        \ loss are not obvious; failure to thrive and loss of motor milestones may\
        \ be the earliest findings. Other findings include progressive hypotonia,\
        \ poor feeding, dysphagia, and congestive heart failure [<a class=\"bk_pop\"\
        \ href=\"#sca7.REF.babovicvuksanovic.1998.383\">Babovic-Vuksanovic et al 1998</a>,\
        \ <a class=\"bk_pop\" href=\"#sca7.REF.benton.1998.1081\">Benton et al 1998</a>].\
        \ Indeed, with rapid multisystem failure (including cerebellar and brain stem\
        \ degeneration and other organ systems including lungs, heart, and kidneys),\
        \ retinal degeneration and related vision loss may not be evident.</p><p>Affected\
        \ infants usually die within months of initial presentation and never survive\
        \ into early childhood [<a class=\"bk_pop\" href=\"#sca7.REF.ansorge.2004.448\"\
        >Ansorge et al 2004</a>], a distinctly different clinical course from adult-onset\
        \ SCA7, in which other organ system involvement does not occur (see <a href=\"\
        #sca7.GenotypePhenotype_Correlations\">Genotype-Phenotype Correlations</a>).</p><p><b>Pathology.</b>\
        \ Neuronal loss, loss of myelinated fibers, and gliosis are observed in the\
        \ cerebellum (especially Purkinje cells); the inferior olivary, dentate, and\
        \ pontine nuclei; and to a lesser extent in the cerebral cortex, basal ganglia,\
        \ thalamus, and midbrain [<a class=\"bk_pop\" href=\"#sca7.REF.r_b.2008.155\"\
        >R&#x000fc;b et al 2008</a>, <a class=\"bk_pop\" href=\"#sca7.REF.seidel.2012.1\"\
        >Seidel et al 2012</a>].</p></div></div><div id=\"sca7.GenotypePhenotype_Correlations\"\
        ><h3>Genotype-Phenotype Correlations</h3><p>A correlation between CAG repeat\
        \ sizes and disease severity exists: the longer the CAG repeat, the earlier\
        \ the age of onset and the more severe and rapidly progressive the disease.</p><ul><li\
        \ class=\"half_rhythm\"><div>Infantile onset may be associated with CAG repeat\
        \ sizes ranging from 200 to 400; however, technical limitations of genetic\
        \ testing utilizing <a class=\"def\" href=\"/books/n/gene/glossary/def-item/pcr/\"\
        >PCR</a> amplification of the <i>ATXN7</i>CAG repeat region that often underestimate\
        \ the repeat expansion size may report a CAG repeat size of fewer than 150.</div></li><li\
        \ class=\"half_rhythm\"><div>Childhood onset is usually associated with CAG\
        \ repeat sizes greater than 100.</div></li><li class=\"half_rhythm\"><div>Juvenile\
        \ onset is often associated with CAG repeat sizes 60-100.</div></li></ul><p>A\
        \ correlation between CAG repeat size and initial clinical manifestation exists\
        \ [<a class=\"bk_pop\" href=\"#sca7.REF.johansson.1998.171\">Johansson et\
        \ al 1998</a>]:</p><ul><li class=\"half_rhythm\"><div>CAG repeat sizes greater\
        \ than 59 are typically associated with adolescent or young-adult onset (age\
        \ &#x0003c;30 years) and visual impairment as the initial manifestation.</div></li><li\
        \ class=\"half_rhythm\"><div>CAG repeat sizes smaller than 59 are often associated\
        \ with adult onset (age &#x0003e;30 years) and cerebellar findings as the\
        \ initial manifestation.</div></li></ul><p>Despite observations correlating\
        \ CAG repeat length with age of onset, disease severity, and course, CAG repeat\
        \ size cannot provide sufficient predictive value for clinical prognosis within\
        \ the classic adult-onset CAG repeat size range of 38 to 50 repeats [<a class=\"\
        bk_pop\" href=\"#sca7.REF.andrew.1997.2005\">Andrew et al 1997</a>].</p><p><b>Reports\
        \ of pathogenic (age-related reduced-<a class=\"def\" href=\"/books/n/gene/glossary/def-item/penetrance/\"\
        >penetrance</a>) repeats</b> include the following:</p><ul><li class=\"half_rhythm\"\
        ><div>A woman with 34 CAG repeats had \"very mild symptoms\" at age 65 years\
        \ [<a class=\"bk_pop\" href=\"#sca7.REF.nardacchione.1999.232\">Nardacchione\
        \ et al 1999</a>].</div></li><li class=\"half_rhythm\"><div>An individual\
        \ with 35 CAG repeats was symptomatic [<a class=\"bk_pop\" href=\"#sca7.REF.koob.1998.72\"\
        >Koob et al 1998</a>], in contrast to asymptomatic adults with 35 CAG repeats\
        \ described by <a class=\"bk_pop\" href=\"#sca7.REF.david.1998.165\">David\
        \ et al [1998]</a> and <a class=\"bk_pop\" href=\"#sca7.REF.stevanin.1998.1809\"\
        >Stevanin et al [1998]</a>.</div></li><li class=\"half_rhythm\"><div>An individual\
        \ with 36 CAG repeats developed relatively mild symptoms at age 63 years [<a\
        \ class=\"bk_pop\" href=\"#sca7.REF.nardacchione.1999.232\">Nardacchione et\
        \ al 1999</a>].</div></li></ul></div><div id=\"sca7.Penetrance\"><h3>Penetrance</h3><p>See\
        \ <a href=\"#sca7.GenotypePhenotype_Correlations\">Genotype-Phenotype Correlations</a>\
        \ for CAG repeat sizes associated with age-related reduced <a class=\"def\"\
        \ href=\"/books/n/gene/glossary/def-item/penetrance/\">penetrance</a>.</p></div><div\
        \ id=\"sca7.Anticipation\"><h3>Anticipation</h3><p>In families with a pathogenic\
        \ (full-<a class=\"def\" href=\"/books/n/gene/glossary/def-item/penetrance/\"\
        >penetrance</a>) CAG repeat expansion, the repeat size tends to expand with\
        \ transmission to successive generations, with more marked expansions seen\
        \ in affected offspring of affected males [<a class=\"bk_pop\" href=\"#sca7.REF.gouw.1998.525\"\
        >Gouw et al 1998</a>]. This explains, at the genetic level, the marked <a\
        \ class=\"def\" href=\"/books/n/gene/glossary/def-item/anticipation/\">anticipation</a>\
        \ seen in families with SCA7, now regarded as the most unstable of all CAG\
        \ repeat disorders.</p><p>Anticipation in a family may be so dramatic that\
        \ a child may be diagnosed with what is thought to be an unrelated neurodegenerative\
        \ disease years before a parent or grandparent with pathogenic CAG repeat\
        \ expansion becomes symptomatic [<a class=\"bk_pop\" href=\"#sca7.REF.van_de_warrenburg.2001.911\"\
        >van de Warrenburg et al 2001</a>, <a class=\"bk_pop\" href=\"#sca7.REF.ansorge.2004.448\"\
        >Ansorge et al 2004</a>].</p><p>Repeat contraction has not been reported.</p></div><div\
        \ id=\"sca7.Nomenclature\"><h3>Nomenclature</h3><p>Terms used in the past\
        \ to designate SCA7 include olivopontocerebellar ataxia (OPCA) type III and\
        \ ADCA type II.</p></div><div id=\"sca7.Prevalence\"><h3>Prevalence</h3><p>The\
        \ prevalence is fewer than 1:300,000. In several studies, SCA7 represented\
        \ 2% of all SCAs [<a class=\"bk_pop\" href=\"#sca7.REF.filla.2000.31\">Filla\
        \ et al 2000</a>, <a class=\"bk_pop\" href=\"#sca7.REF.storey.2000.351\">Storey\
        \ et al 2000</a>].</p><p>SCA7 occurs predominantly in two racial population\
        \ groups: northern Europeans and Africans. Indeed, SCA7 is the only repeat\
        \ expansion disease, with the exception of <a href=\"/books/n/gene/hd-l2/\"\
        >Huntington disease-like 2</a> (HDL2), with a large number of affected individuals\
        \ of African racial ancestry. For this reason, a substantial fraction of individuals\
        \ with SCA7 in the United States are of African racial ancestry. Worldwide,\
        \ SCA7 is seen in North America, Europe, Eurasia, Australia, South Africa,\
        \ and South America.</p><p>As a result of a <a class=\"def\" href=\"/books/n/gene/glossary/def-item/founder-effect/\"\
        >founder effect</a> in Mexico dating back to the colonial era, a very large\
        \ concentration of individuals with SCA7 have been ascertained in the state\
        \ of Veracruz in Mexico, with well over 150 documented affected individuals.</p></div></div><div\
        \ id=\"sca7.Genetically_Related_Allelic_Disorde\"><h2 id=\"_sca7_Genetically_Related_Allelic_Disorde_\"\
        >Genetically Related (Allelic) Disorders</h2><p>No phenotypes other than those\
        \ described in this <i>GeneReview</i> chapter have been associated with pathogenic\
        \ variants in <i>ATXN7</i>.</p></div><div id=\"sca7.Differential_Diagnosis\"\
        ><h2 id=\"_sca7_Differential_Diagnosis_\">Differential Diagnosis</h2><p>While\
        \ many of the neurologic and pathologic findings of the other spinocerebellar\
        \ ataxias (SCAs) overlap with SCA7, retinal degeneration is the distinguishing\
