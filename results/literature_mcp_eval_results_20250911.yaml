        The Author(s) 2021</meta-value></custom-meta></custom-meta-group></article-meta></front><body><sec
        id="Sec1"><title>Introduction</title><p id="Par4">Mine tailings are milled
        residue wastes of ore processing. Those of metal mines, typically Pb/Zn/Cu/Ni,
        always contain abundant sulphides that are mostly pyrite based, e.g. FeS<sub>2</sub>.
        Due to the high reactivity of sulphides, high levels of metals and salinity
        can be generated by the coupled weathering of sulphide and carbonate wastes
        [<xref ref-type="bibr" rid="CR1">1</xref>]. This makes mine tailings a rather
        hostile environment to microbes, while still a considerable amount cells,
        though with a relatively low diversity compared with normal soils, had been
        detected therein [<xref ref-type="bibr" rid="CR1">1</xref>]. The contribution
        of microbial activities to the weathering of sulphides has long been recognized
        in mine tailings. At the acid mine drainage (AMD) site of Iron Mountain, Calif.,
        <italic toggle="yes">Thiobacillus ferrooxidans</italic> and <italic toggle="yes">Leptospirillum
        ferrooxidans</italic> were found to be dominant in the community and contribute
        to the generation of AMD [<xref ref-type="bibr" rid="CR2">2</xref>]. In a
        copper bioleaching heap, sulfurophilic and iron-ophilic acidophilic bacteria
        were found to actively colonize the mineral surface [<xref ref-type="bibr"
        rid="CR3">3</xref>]. These microbes show adaptability to extremely acidic
        environment and play an important role in the sustainability of this system.
        With the advent of the modern molecular tools, community genomics of microbial
        consortia in acid mine environments has been well explored [<xref ref-type="bibr"
        rid="CR4">4</xref>, <xref ref-type="bibr" rid="CR5">5</xref>], while that
        of alkaline mine tailings has not been extensively studied. Alkaline mine
        environment is normally subjected to revegetation which requires the establishment
        of soil function including microbial diversity [<xref ref-type="bibr" rid="CR6">6</xref>].</p><p
        id="Par5">Microbial community networks related to sulphide weathering in neutralized
        tailings have been determined [<xref ref-type="bibr" rid="CR7">7</xref>, <xref
        ref-type="bibr" rid="CR8">8</xref>], yet these studies are based on mainly
        16S rRNA gene detection and then possible functions of the community members
        are inferred from physiological information of known related pure cultures.
        This approach is useful but is highly limited and speculative with regard
        to approximating the community metabolic capabilities related to the in situ
        elemental cycling and adaptation strategies. In contrast, metagenome-based
        analyses enable&#160;reconstruction of nearly complete genomes of microbial
        community members. Such analyses provides detailed insights of metabolic capabilities
        and enables estimating the possible contributions of populations to the community
        processes [<xref ref-type="bibr" rid="CR5">5</xref>]. Metagenomic approaches
        have been successfully used to resolve the microbial biogeochemical potential
        in saline sea water [<xref ref-type="bibr" rid="CR9">9</xref>, <xref ref-type="bibr"
        rid="CR10">10</xref>], and to reconstruct microbial metabolism in AMD. It
        is found that acidophilic bacteria community in AMD has a microbial diversity
        higher than expected [<xref ref-type="bibr" rid="CR11">11</xref>, <xref ref-type="bibr"
        rid="CR12">12</xref>]. Recently, draft genomes acquired through metagenomics
        have been used to understand the bacterial colonization of the infant gut
        [<xref ref-type="bibr" rid="CR13">13</xref>] and microbial systems in hypersaline
        lakes [<xref ref-type="bibr" rid="CR14">14</xref>].</p><p id="Par6">In this
        study, we analyzed metagenomes of alkaline sulphidic tailings from a tailings
        storage facility of northwest Queensland. Microbial metabolic capabilities
        for stress resistance and elemental cycling were implied through the annotation
        of 10 metagenome-assembled genomes (MAGs) from the tailings metagenomes. The
        results may provide further understanding on biogeochemistry of alkaline sulphidic
        tailings and valuable inference for tailings revegetation practice.</p></sec><sec
        id="Sec2"><title>Materials and methods</title><sec id="Sec3"><title>Sampling</title><p
        id="Par7">Sampling sites and methods have been described in our previous studies
        [<xref ref-type="bibr" rid="CR15">15</xref>, <xref ref-type="bibr" rid="CR16">16</xref>].
        Briefly, base metal mine tailings were sampled from a storage facility Mt
        Isa, northwest Queensland. The microbial community structure based on 16S
        rRNA gene sequencing related to revegetation has been determined and described
        elsewhere. The tailings mainly comprise of quartz, dolomite, pyrite, gypsum
        and kaolinite, and contain approximately 1300, 1800 and 2900&#8201;mg/kg of
        residue Cu, Pb and Zn, respectively. The 16S-based amplicon sequencing reveals
        that the dominant microbial species in the tailings include <italic toggle="yes">Rubrobacter</italic>
        spp. of the <italic toggle="yes">Actinobacteria</italic>, <italic toggle="yes">Truepera</italic>
        spp. of the <italic toggle="yes">Deinococcus-Thermus,</italic> and <italic
        toggle="yes">Thioalkalivibrio</italic> spp. and <italic toggle="yes">Thiobacillus</italic>
        spp. of the <italic toggle="yes">Proteobacteria</italic>. No substantial changes
        were detected of the microbial community structure in summer and in winter
        [<xref ref-type="bibr" rid="CR6">6</xref>], and dominant species changed little
        in spite of significant increases in diversity detected along with the revegetation
        efforts [<xref ref-type="bibr" rid="CR15">15</xref>].</p></sec><sec id="Sec4"><title>Fluorescent
        in situ hybridization (FISH)</title><p id="Par8">Cells from the tailings samples
        were firstly enriched by a sucrose density centrifugation [<xref ref-type="bibr"
        rid="CR17">17</xref>], followed by the standard FISH procedure for soil with
        minor modifications [<xref ref-type="bibr" rid="CR18">18</xref>, <xref ref-type="bibr"
        rid="CR19">19</xref>]. To obtain sufficient microbial cells from the tailings,
        quadruplicates with 5&#8201;g of tailings each were used for cell enrichment.
        Oligonucleotide probes were used for detecting bacteria (mixed EUB338) and
        archaea (ARCH915) [<xref ref-type="bibr" rid="CR20">20</xref>]. The hybridized
        samples were observed within 24&#8201;h of performing the FISH and images
        were taken using a ZEISS LSM 510 META Confocal Microscope. For enumeration
        of microorganisms, from each sample a total of 30 confocal acquisitions were
        taken, and 21 quality images were used to determine the cell abundances using
        DAIME 1.3 [<xref ref-type="bibr" rid="CR21">21</xref>].</p></sec><sec id="Sec5"><title>DNA
        extraction and sequencing</title><p id="Par9">DNA extraction was done using
        the PowerSoil&#174; DNA Isolation Kit (MO BIO Laboratories, Inc.), after cell
        enrichment using the previously described protocol [<xref ref-type="bibr"
        rid="CR17">17</xref>]. A total of seven DNA samples of tailings samples were
        subjected to shotgun sequencing. The sequencing was done at the Institute
        for Molecular Bioscience, The University of Queensland, using Illumina MiSeq
        with paired-end 300&#8201;bp reads. The detailed sequencing method is described
        in our previous study [<xref ref-type="bibr" rid="CR16">16</xref>].</p></sec><sec
        id="Sec6"><title>Bioinformatics</title><p id="Par10">For the purpose of high
        quality assembly of the metagenome, the seven metagenomes were pooled together
        and analyzed using the flexible pipeline MetaWRAP [<xref ref-type="bibr" rid="CR22">22</xref>]
        for genome-resolved metagenomic data analysis. The assembly module was used
        for sequence assembly. The assembly contigs obtained were all longer than
        1000&#8201;bp. The workflow of MaxBin2 in MetaWRAP was used for contig encapsulation.
        MetaWRAP provides three assembly pipelines, namely Concoct, Metabat2 and Maxbin2,
        and after comparison Maxbin2 was chose for subsequent analysis [<xref ref-type="bibr"
        rid="CR23">23</xref>]. Then the obtained bins were further analyzed for species
        annotation. Species annotation was performed in the annotate_bins module,
        based on the NCBI_nt and NCBI_tax databases. Taxator-tk was used for the classification
        of each contig, and a bin as a whole was estimated to annotate species. CheckM
        was used for the quality assessment of the assembled bins (MAGs; <ext-link
        xmlns:xlink="http://www.w3.org/1999/xlink" ext-link-type="uri" xlink:href="https://ecogenomics.github.io/CheckM/">https://ecogenomics.github.io/CheckM/</ext-link>).
        For gene annotation, a cutoff E value of 10<sup>&#8722;&#8201;6</sup> and
        an identity of 70% were used. Metawrap was run on a 42-core, 192&#8201;GB
        RAM server. Bins were then used for microbial metabolic pathway analysis using
        the online analysis platform KEGG [<xref ref-type="bibr" rid="CR24">24</xref>].</p></sec></sec><sec
        id="Sec7"><title>Results and discussion</title><sec id="Sec8"><title>The environment</title><p
        id="Par11">The tailings studied are basically neutral/alkaline in pH and of
        a high level of residue heavy metals, salinity and sulphidic minerals. Salinity
        and metal release in sulphidic tailings is mostly from the coupled weathering
        of sulphides and carbonates. The microbially-mediated and chemical-mediated
        weathering of sulphides would have both occurred in the amended and revegetated
        tailings [<xref ref-type="bibr" rid="CR15">15</xref>]. The microbial processes
        may become as important as the chemical weathering processes in neutral/alkaline
        sulphidic tailings, where the redox potential of oxygen and ferric is reduced
        by the high pH and ferrous can be oxidized more easily with diverse electron-acceptors
        (e.g. nitrate) [<xref ref-type="bibr" rid="CR25">25</xref>]. Moreover, increased
        nutrients supplied from the organic matter amendment and plant roots, as indicated
        by our previous studies, is very likely resulting in increased activities
        of the sulphide weathering microorganisms [<xref ref-type="bibr" rid="CR6">6</xref>].</p></sec><sec
        id="Sec9"><title>Cell abundance in the tailings</title><p id="Par12">Cell
        abundance in the tailings was enumerated using conventional FISH. We examined
        samples by FISH that were prepared as either sterilized raw tailings, the
        raw tailings or a cell enrichment obtained from the tailings by sucrose density
        gradient centrifugation. Strong background fluorescence was observed and direct
        observation of cell fluorescence was impossible for raw tailings materials.
        Background fluorescence is a common problem for cell enumeration in soil-like
        materials using FISH, and can be strong in metal tailings due to the presence
        of abundant uranium, lead and molybdenum minerals.</p><p id="Par13">The FISH
        images taken on tailings samples prepared by cell enrichment were of good
        quality and suitable for cell enumeration (Fig.&#160;<xref rid="Fig1" ref-type="fig">1</xref>).
        The bacterial cell number in the tailings was estimated to be approximately
        10<sup>7</sup> cells/g tailings, assuming the cell extraction efficiency to
        be 10%. Bacteria made up the major component of the cells and Archaea were
        only scarcely detected. We did not detect any difference of the cell abundances
        between the tailings with and without revegetation. The bacterial and archaeal
        cell abundances in these tailings is close to those reported for other base
        metal tailings [<xref ref-type="bibr" rid="CR7">7</xref>, <xref ref-type="bibr"
        rid="CR20">20</xref>].

        <fig id="Fig1" position="float" orientation="portrait"><label>Fig. 1</label><caption><p>A
        representative FISH image (magnification, &#215;&#8201;100) of the bacterial
        (green, FITC dyes) and archaeal cells (red, Cy3 dyes) detected in the tailing</p></caption><graphic
        xmlns:xlink="http://www.w3.org/1999/xlink" id="MO1" position="float" orientation="portrait"
        xlink:href="40793_2021_380_Fig1_HTML.jpg"/></fig></p></sec><sec id="Sec10"><title>The
        community genomics</title><p id="Par14">The analysis of 5 Gb of sequenced
        DNA obtained from the tailing samples resulted in 10 genomic bins belonging
        to eight genera (Table&#160;<xref rid="Tab1" ref-type="table">1</xref>). Five
        of the 10 MAGs, <italic toggle="yes">Rubrobacter</italic> sp., <italic toggle="yes">Truepera</italic>
        sp., <italic toggle="yes">Thioalkalivibrio</italic> sp., <italic toggle="yes">Acidimicrobium</italic>
        sp. and <italic toggle="yes">Rhodomicrobium</italic> sp., had high completeness
        of &gt;&#8201;90% and a contamination rate of 1.35&#8211;4.87%. Our previous
        studies based on 16S rRNA amplicon sequencing showed that these 5 genera on
        average accounted for &gt;&#8201;12% of the total communities in the tailings
        sampled. These 5 MAGs were of high quality, which were binned with an N<sub>50</sub>
        of 9307&#8211;32,314&#8201;bp, with the longest contigs ranging between 51,994&#8211;209,767&#8201;bp
        and the number of coding sequences ranging between 2963 and 4168. Five other
        bins were obtained of a lower quality but with a completeness &gt;&#8201;50%.
        These results enabled the metabolic capacities of the communities to be determined
        and these capacities could be related to the tailings&#8217; bio-weathering.
        All the microbial genetic features discussed here were based on the annotation
        of contigs with a length&#8201;&gt;&#8201;8000&#8201;bp. Restricting the analyses
        to large contigs would serve to minimize system errors such as those caused
        by sequencing and bioinformatic assembly. This metagenomic-based analysis
        allows a comprehensive estimation of the community metabolic networks [<xref
        ref-type="bibr" rid="CR5">5</xref>]. Additionally, the sequencing depth obtained
        here was much greater than that of previous metagenomic studies of other tailings
        communities [<xref ref-type="bibr" rid="CR26">26</xref>], which in this instance
        enabled good estimations of the community metabolic capabilities.

