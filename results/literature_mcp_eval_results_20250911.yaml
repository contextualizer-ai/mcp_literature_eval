            text: "{\"content\":\"# Metagenome-assembled genomes infer potential microbial\
              \ metabolism in alkaline sulphidic tailings\\n\\n**Authors:** Wenjun\
              \ Li, Xiaofang Li\\n\\n## Abstract\\n\\n## Background\\nMine tailings\
              \ are hostile environment. It has been well documented that several\
              \ microbes can inhabit such environment, and metagenomic reconstruction\
              \ has successfully pinpointed their activities and community structure\
              \ in acidic tailings environments. We still know little about the microbial\
              \ metabolic capacities of alkaline sulphidic environment where microbial\
              \ processes are critically important for the revegetation. Microbial\
              \ communities therein may not only provide soil functions, but also\
              \ ameliorate the environment stresses for plants\u2019 survival.\\n##\
              \ Results\\nIn this study, we detected a considerable amount of viable\
              \ bacterial and archaeal cells using fluorescent in situ hybridization\
              \ in alkaline sulphidic tailings from Mt Isa, Queensland. By taking\
              \ advantage of high-throughput sequencing and up-to-date metagenomic\
              \ binning technology, we reconstructed the microbial community structure\
              \ and potential coupled iron and nitrogen metabolism pathways in the\
              \ tailings. Assembly of 10 metagenome-assembled genomes (MAGs), with\
              \ 5 nearly complete, was achieved. From this, detailed insights into\
              \ the community metabolic capabilities was derived. Dominant microbial\
              \ species were seen to possess powerful resistance systems for osmotic,\
              \ metal and oxidative stresses. Additionally, these community members\
              \ had metabolic capabilities for sulphide oxidation, for causing increased\
              \ salinity and metal release, and for leading to N depletion.\\n## Conclusions\\\
              nHere our results show that a considerable amount of microbial cells\
              \ inhabit the mine tailings, who possess a variety of genes for stress\
              \ response. Metabolic reconstruction infers that the microbial consortia\
              \ may actively accelerate the sulphide weathering and N depletion therein.\\\
              n\\n## Introduction\\n\\nMine tailings are milled residue wastes of\
              \ ore processing. Those of metal mines, typically Pb/Zn/Cu/Ni, always\
              \ contain abundant sulphides that are mostly pyrite based, e.g. FeS2.\
              \ Due to the high reactivity of sulphides, high levels of metals and\
              \ salinity can be generated by the coupled weathering of sulphide and\
              \ carbonate wastes [1]. This makes mine tailings a rather hostile environment\
              \ to microbes, while still a considerable amount cells, though with\
              \ a relatively low diversity compared with normal soils, had been detected\
              \ therein [1]. The contribution of microbial activities to the weathering\
              \ of sulphides has long been recognized in mine tailings. At the acid\
              \ mine drainage (AMD) site of Iron Mountain, Calif., Thiobacillus ferrooxidans\
              \ and Leptospirillum ferrooxidans were found to be dominant in the community\
              \ and contribute to the generation of AMD [2]. In a copper bioleaching\
              \ heap, sulfurophilic and iron-ophilic acidophilic bacteria were found\
              \ to actively colonize the mineral surface [3]. These microbes show\
              \ adaptability to extremely acidic environment and play an important\
              \ role in the sustainability of this system. With the advent of the\
              \ modern molecular tools, community genomics of microbial consortia\
              \ in acid mine environments has been well explored [4, 5], while that\
              \ of alkaline mine tailings has not been extensively studied. Alkaline\
              \ mine environment is normally subjected to revegetation which requires\
              \ the establishment of soil function including microbial diversity [6].\\\
              n\\nMicrobial community networks related to sulphide weathering in neutralized\
              \ tailings have been determined [7, 8], yet these studies are based\
              \ on mainly 16S rRNA gene detection and then possible functions of the\
              \ community members are inferred from physiological information of known\
              \ related pure cultures. This approach is useful but is highly limited\
              \ and speculative with regard to approximating the community metabolic\
              \ capabilities related to the in situ elemental cycling and adaptation\
              \ strategies. In contrast, metagenome-based analyses enable reconstruction\
              \ of nearly complete genomes of microbial community members. Such analyses\
              \ provides detailed insights of metabolic capabilities and enables estimating\
              \ the possible contributions of populations to the community processes\
              \ [5]. Metagenomic approaches have been successfully used to resolve\
              \ the microbial biogeochemical potential in saline sea water [9, 10],\
              \ and to reconstruct microbial metabolism in AMD. It is found that acidophilic\
              \ bacteria community in AMD has a microbial diversity higher than expected\
              \ [11, 12]. Recently, draft genomes acquired through metagenomics have\
              \ been used to understand the bacterial colonization of the infant gut\
              \ [13] and microbial systems in hypersaline lakes [14].\\n\\nIn this\
              \ study, we analyzed metagenomes of alkaline sulphidic tailings from\
              \ a tailings storage facility of northwest Queensland. Microbial metabolic\
              \ capabilities for stress resistance and elemental cycling were implied\
              \ through the annotation of 10 metagenome-assembled genomes (MAGs) from\
              \ the tailings metagenomes. The results may provide further understanding\
              \ on biogeochemistry of alkaline sulphidic tailings and valuable inference\
              \ for tailings revegetation practice.\\n\\n## Materials and methods\\\
              n\\n### Sampling\\n\\nSampling sites and methods have been described\
              \ in our previous studies [15, 16]. Briefly, base metal mine tailings\
              \ were sampled from a storage facility Mt Isa, northwest Queensland.\
              \ The microbial community structure based on 16S rRNA gene sequencing\
              \ related to revegetation has been determined and described elsewhere.\
              \ The tailings mainly comprise of quartz, dolomite, pyrite, gypsum and\
              \ kaolinite, and contain approximately 1300, 1800 and 2900 mg/kg of\
              \ residue Cu, Pb and Zn, respectively. The 16S-based amplicon sequencing\
              \ reveals that the dominant microbial species in the tailings include\
              \ Rubrobacter spp. of the Actinobacteria, Truepera spp. of the Deinococcus-Thermus,\
              \ and Thioalkalivibrio spp. and Thiobacillus spp. of the Proteobacteria.\
              \ No substantial changes were detected of the microbial community structure\
              \ in summer and in winter [6], and dominant species changed little in\
              \ spite of significant increases in diversity detected along with the\
              \ revegetation efforts [15].\\n\\n### Fluorescent in situ hybridization\
              \ (FISH)\\n\\nCells from the tailings samples were firstly enriched\
              \ by a sucrose density centrifugation [17], followed by the standard\
              \ FISH procedure for soil with minor modifications [18, 19]. To obtain\
              \ sufficient microbial cells from the tailings, quadruplicates with\
              \ 5 g of tailings each were used for cell enrichment. Oligonucleotide\
              \ probes were used for detecting bacteria (mixed EUB338) and archaea\
              \ (ARCH915) [20]. The hybridized samples were observed within 24 h of\
              \ performing the FISH and images were taken using a ZEISS LSM 510 META\
              \ Confocal Microscope. For enumeration of microorganisms, from each\
              \ sample a total of 30 confocal acquisitions were taken, and 21 quality\
              \ images were used to determine the cell abundances using DAIME 1.3\
              \ [21].\\n\\n### DNA extraction and sequencing\\n\\nDNA extraction was\
              \ done using the PowerSoil\xAE DNA Isolation Kit (MO BIO Laboratories,\
              \ Inc.), after cell enrichment using the previously described protocol\
              \ [17]. A total of seven DNA samples of tailings samples were subjected\
              \ to shotgun sequencing. The sequencing was done at the Institute for\
              \ Molecular Bioscience, The University of Queensland, using Illumina\
              \ MiSeq with paired-end 300 bp reads. The detailed sequencing method\
              \ is described in our previous study [16].\\n\\n### Bioinformatics\\\
              n\\nFor the purpose of high quality assembly of the metagenome, the\
              \ seven metagenomes were pooled together and analyzed using the flexible\
              \ pipeline MetaWRAP [22] for genome-resolved metagenomic data analysis.\
              \ The assembly module was used for sequence assembly. The assembly contigs\
              \ obtained were all longer than 1000 bp. The workflow of MaxBin2 in\
              \ MetaWRAP was used for contig encapsulation. MetaWRAP provides three\
              \ assembly pipelines, namely Concoct, Metabat2 and Maxbin2, and after\
              \ comparison Maxbin2 was chose for subsequent analysis [23]. Then the\
              \ obtained bins were further analyzed for species annotation. Species\
              \ annotation was performed in the annotate_bins module, based on the\
              \ NCBI_nt and NCBI_tax databases. Taxator-tk was used for the classification\
              \ of each contig, and a bin as a whole was estimated to annotate species.\
              \ CheckM was used for the quality assessment of the assembled bins (MAGs;\
              \ https://ecogenomics.github.io/CheckM/). For gene annotation, a cutoff\
              \ E value of 10\u2212 6 and an identity of 70% were used. Metawrap was\
              \ run on a 42-core, 192 GB RAM server. Bins were then used for microbial\
              \ metabolic pathway analysis using the online analysis platform KEGG\
              \ [24].\\n\\n## Sampling\\n\\nSampling sites and methods have been described\
              \ in our previous studies [15, 16]. Briefly, base metal mine tailings\
              \ were sampled from a storage facility Mt Isa, northwest Queensland.\
              \ The microbial community structure based on 16S rRNA gene sequencing\
              \ related to revegetation has been determined and described elsewhere.\
              \ The tailings mainly comprise of quartz, dolomite, pyrite, gypsum and\
              \ kaolinite, and contain approximately 1300, 1800 and 2900 mg/kg of\
              \ residue Cu, Pb and Zn, respectively. The 16S-based amplicon sequencing\
              \ reveals that the dominant microbial species in the tailings include\
              \ Rubrobacter spp. of the Actinobacteria, Truepera spp. of the Deinococcus-Thermus,\
              \ and Thioalkalivibrio spp. and Thiobacillus spp. of the Proteobacteria.\
              \ No substantial changes were detected of the microbial community structure\
              \ in summer and in winter [6], and dominant species changed little in\
              \ spite of significant increases in diversity detected along with the\
              \ revegetation efforts [15].\\n\\n## Fluorescent in situ hybridization\
              \ (FISH)\\n\\nCells from the tailings samples were firstly enriched\
              \ by a sucrose density centrifugation [17], followed by the standard\
              \ FISH procedure for soil with minor modifications [18, 19]. To obtain\
              \ sufficient microbial cells from the tailings, quadruplicates with\
              \ 5 g of tailings each were used for cell enrichment. Oligonucleotide\
              \ probes were used for detecting bacteria (mixed EUB338) and archaea\
              \ (ARCH915) [20]. The hybridized samples were observed within 24 h of\
              \ performing the FISH and images were taken using a ZEISS LSM 510 META\
              \ Confocal Microscope. For enumeration of microorganisms, from each\
              \ sample a total of 30 confocal acquisitions were taken, and 21 quality\
              \ images were used to determine the cell abundances using DAIME 1.3\
              \ [21].\\n\\n## DNA extraction and sequencing\\n\\nDNA extraction was\
              \ done using the PowerSoil\xAE DNA Isolation Kit (MO BIO Laboratories,\
              \ Inc.), after cell enrichment using the previously described protocol\
              \ [17]. A total of seven DNA samples of tailings samples were subjected\
              \ to shotgun sequencing. The sequencing was done at the Institute for\
              \ Molecular Bioscience, The University of Queensland, using Illumina\
              \ MiSeq with paired-end 300 bp reads. The detailed sequencing method\
              \ is described in our previous study [16].\\n\\n## Bioinformatics\\\
              n\\nFor the purpose of high quality assembly of the metagenome, the\
              \ seven metagenomes were pooled together and analyzed using the flexible\
              \ pipeline MetaWRAP [22] for genome-resolved metagenomic data analysis.\
              \ The assembly module was used for sequence assembly. The assembly contigs\
              \ obtained were all longer than 1000 bp. The workflow of MaxBin2 in\
              \ MetaWRAP was used for contig encapsulation. MetaWRAP provides three\
              \ assembly pipelines, namely Concoct, Metabat2 and Maxbin2, and after\
              \ comparison Maxbin2 was chose for subsequent analysis [23]. Then the\
              \ obtained bins were further analyzed for species annotation. Species\
              \ annotation was performed in the annotate_bins module, based on the\
              \ NCBI_nt and NCBI_tax databases. Taxator-tk was used for the classification\
              \ of each contig, and a bin as a whole was estimated to annotate species.\
              \ CheckM was used for the quality assessment of the assembled bins (MAGs;\
              \ https://ecogenomics.github.io/CheckM/). For gene annotation, a cutoff\
              \ E value of 10\u2212 6 and an identity of 70% were used. Metawrap was\
              \ run on a 42-core, 192 GB RAM server. Bins were then used for microbial\
              \ metabolic pathway analysis using the online analysis platform KEGG\
              \ [24].\\n\\n## Results and discussion\\n\\n### The environment\\n\\\
              nThe tailings studied are basically neutral/alkaline in pH and of a\
              \ high level of residue heavy metals, salinity and sulphidic minerals.\
              \ Salinity and metal release in sulphidic tailings is mostly from the\
              \ coupled weathering of sulphides and carbonates. The microbially-mediated\
              \ and chemical-mediated weathering of sulphides would have both occurred\
              \ in the amended and revegetated tailings [15]. The microbial processes\
              \ may become as important as the chemical weathering processes in neutral/alkaline\
              \ sulphidic tailings, where the redox potential of oxygen and ferric\
              \ is reduced by the high pH and ferrous can be oxidized more easily\
              \ with diverse electron-acceptors (e.g. nitrate) [25]. Moreover, increased\
              \ nutrients supplied from the organic matter amendment and plant roots,\
              \ as indicated by our previous studies, is very likely resulting in\
              \ increased activities of the sulphide weathering microorganisms [6].\\\
              n\\n### Cell abundance in the tailings\\n\\nCell abundance in the tailings\
              \ was enumerated using conventional FISH. We examined samples by FISH\
              \ that were prepared as either sterilized raw tailings, the raw tailings\
              \ or a cell enrichment obtained from the tailings by sucrose density\
              \ gradient centrifugation. Strong background fluorescence was observed\
              \ and direct observation of cell fluorescence was impossible for raw\
              \ tailings materials. Background fluorescence is a common problem for\
              \ cell enumeration in soil-like materials using FISH, and can be strong\
              \ in metal tailings due to the presence of abundant uranium, lead and\
              \ molybdenum minerals.\\n\\nThe FISH images taken on tailings samples\
              \ prepared by cell enrichment were of good quality and suitable for\
              \ cell enumeration (Fig. 1). The bacterial cell number in the tailings\
              \ was estimated to be approximately 107 cells/g tailings, assuming the\
              \ cell extraction efficiency to be 10%. Bacteria made up the major component\
              \ of the cells and Archaea were only scarcely detected. We did not detect\
              \ any difference of the cell abundances between the tailings with and\
              \ without revegetation. The bacterial and archaeal cell abundances in\
              \ these tailings is close to those reported for other base metal tailings\
              \ [7, 20]. Fig. 1A representative FISH image (magnification, \xD7 100)\
              \ of the bacterial (green, FITC dyes) and archaeal cells (red, Cy3 dyes)\
              \ detected in the tailing\\n\\n### The community genomics\\n\\nThe analysis\
              \ of 5 Gb of sequenced DNA obtained from the tailing samples resulted\
              \ in 10 genomic bins belonging to eight genera (Table 1). Five of the\
              \ 10 MAGs, Rubrobacter sp., Truepera sp., Thioalkalivibrio sp., Acidimicrobium\
              \ sp. and Rhodomicrobium sp., had high completeness of > 90% and a contamination\
              \ rate of 1.35\u20134.87%. Our previous studies based on 16S rRNA amplicon\
              \ sequencing showed that these 5 genera on average accounted for > 12%\
              \ of the total communities in the tailings sampled. These 5 MAGs were\
              \ of high quality, which were binned with an N50 of 9307\u201332,314\
              \ bp, with the longest contigs ranging between 51,994\u2013209,767 bp\
              \ and the number of coding sequences ranging between 2963 and 4168.\
              \ Five other bins were obtained of a lower quality but with a completeness\
              \ > 50%. These results enabled the metabolic capacities of the communities\
              \ to be determined and these capacities could be related to the tailings\u2019\
              \ bio-weathering. All the microbial genetic features discussed here\
              \ were based on the annotation of contigs with a length > 8000 bp. Restricting\
              \ the analyses to large contigs would serve to minimize system errors\
              \ such as those caused by sequencing and bioinformatic assembly. This\
              \ metagenomic-based analysis allows a comprehensive estimation of the\
              \ community metabolic networks [5]. Additionally, the sequencing depth\
              \ obtained here was much greater than that of previous metagenomic studies\
              \ of other tailings communities [26], which in this instance enabled\
              \ good estimations of the community metabolic capabilities. Table 1General\
