              id="Par15">Key populations from the near complete MAGs, <italic toggle="yes">Rubrobacter</italic>
              sp., <italic toggle="yes">Thioalkalivibrio</italic> sp. and <italic
              toggle="yes">Thiobacillus</italic> sp., were identified to have prominent
              capacities for acquiring energy and stress resistance in the tailing
              environment (Table&#160;<xref rid="Tab2" ref-type="table">2</xref>).
              <italic toggle="yes">Rubrobacter</italic> sp. had a wide spectrum of
              genes for utilizing polysaccharides and aromatic compounds, such as
              the <italic toggle="yes">pca</italic> [<xref ref-type="bibr" rid="CR27">27</xref>],
              <italic toggle="yes">sal</italic> [<xref ref-type="bibr" rid="CR28">28</xref>],
              <italic toggle="yes">cat</italic> [<xref ref-type="bibr" rid="CR29">29</xref>]
              and <italic toggle="yes">bpa</italic> [<xref ref-type="bibr" rid="CR27">27</xref>]
              operons. This kind of capability would be particularly important considering
              tailings are an oligotrophic environment [<xref ref-type="bibr" rid="CR15">15</xref>],
              and in this instance, the organic amendment for revegetation in the
              form of woodchips would have caused an increase in content of polysaccharides
              and chitin [<xref ref-type="bibr" rid="CR30">30</xref>]. However, it
              is worth noting that the N content of the tailings and woodchips was
              very low, which would have impeded the decomposition of the woodchips
              in the long run [<xref ref-type="bibr" rid="CR31">31</xref>]. Our recent
              studies report a very slow decomposition of litter amendment in the
              tailings. Nonetheless, the utilization of diverse organic molecules
              such as polysaccharides and aromatic compounds may be a vital survival
              strategy for these microbes after depleting easily labile and soluble
              organic carbon.

