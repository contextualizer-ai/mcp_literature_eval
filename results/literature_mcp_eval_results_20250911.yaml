              id="Abs1"><sec><title>Background</title><p id="Par1">Mine tailings are
              hostile environment. It has been well documented that several microbes
              can inhabit such environment, and metagenomic reconstruction has successfully
              pinpointed their activities and community structure in acidic tailings
              environments. We still know little about the microbial metabolic capacities
              of alkaline sulphidic environment where microbial processes are critically
              important for the revegetation. Microbial communities therein may not
              only provide soil functions, but also ameliorate the environment stresses
              for plants&#8217; survival.</p></sec><sec><title>Results</title><p id="Par2">In
              this study, we detected a considerable amount of viable bacterial and
              archaeal cells using fluorescent in situ hybridization in alkaline sulphidic
              tailings from Mt Isa, Queensland. By taking advantage of high-throughput
              sequencing and up-to-date metagenomic binning technology, we reconstructed
              the microbial community structure and potential coupled iron and nitrogen
              metabolism pathways in the tailings. Assembly of 10 metagenome-assembled
              genomes (MAGs), with 5 nearly complete, was achieved. From this, detailed
              insights into the community metabolic capabilities was derived. Dominant
              microbial species were seen to possess powerful resistance systems for
              osmotic, metal and oxidative stresses. Additionally, these community
              members had metabolic capabilities for sulphide oxidation, for causing
              increased salinity and metal release, and for leading to N depletion.</p></sec><sec><title>Conclusions</title><p
              id="Par3">Here our results show that a considerable amount of microbial
              cells inhabit the mine tailings, who possess a variety of genes for
              stress response. Metabolic reconstruction infers that the microbial
              consortia may actively accelerate the sulphide weathering and N depletion
              therein.</p></sec></abstract><kwd-group xml:lang="en"><title>Keywords</title><kwd>Sulphidic
              tailings</kwd><kwd>Metagenomics</kwd><kwd>Binning</kwd><kwd>Community
              genomics</kwd><kwd>Sulphide oxidation</kwd></kwd-group><custom-meta-group><custom-meta><meta-name>pmc-status-qastatus</meta-name><meta-value>0</meta-value></custom-meta><custom-meta><meta-name>pmc-status-live</meta-name><meta-value>yes</meta-value></custom-meta><custom-meta><meta-name>pmc-status-embargo</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-status-released</meta-name><meta-value>yes</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-open-access</meta-name><meta-value>yes</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-olf</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-manuscript</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-legally-suppressed</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-has-pdf</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-has-supplement</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-pdf-only</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-suppress-copyright</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-is-real-version</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-is-scanned-article</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-preprint</meta-name><meta-value>no</meta-value></custom-meta><custom-meta><meta-name>pmc-prop-in-epmc</meta-name><meta-value>yes</meta-value></custom-meta><custom-meta><meta-name>pmc-license-ref</meta-name><meta-value>CC
