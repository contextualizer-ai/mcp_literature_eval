        \ glucose-based biolixiviants by a Welch\u2019s two-sample t-test, where,\
        \ p < 0.05 (*), p < 0.01 (**), p < 0.001 (***).\\n\\nDespite a 28% average\
        \ reduction in Mg leaching, we were unable to detect a statistically meaningful\
        \ difference between glucose- and CH-based leaching of Mg using a Welch\u2019\
        s two-sample t-test. This was due to the small sample size and variability\
        \ in CH-based biolixiviant leachate measurements. Data collected for CH-based\
        \ biolixiviants resulted in greater variability than data with glucose-based\
        \ biolixiviants. ICP-MS analysis of cellulosic hydrolysate samples showed\
        \ that the CH used in this study contains trace concentrations of metals,\
        \ possibly as a result of the manufacturing process (Table S4). When calculating\
