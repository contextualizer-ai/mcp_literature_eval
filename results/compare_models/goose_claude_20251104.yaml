        \ sodium hydroxide that has been electrically synthesized from carbon-neutral\
        \ pathways.Microbes that accelerate carbon mineralization, such as cyanobacteria,\
        \ have been observed to accelerate mineralization in legacy alkaline mine\
        \ tailings34,35. Coupling bio-accelerated weathering from Gluconobacter oxydans\
        \ with biotic downstream processes could maximize carbonate precipitation\
        \ in a low-resource and energy-efficient process that could be genetically\
        \ engineered further.Scale-Up and future stepsIn order to show that bio-accelerated\
        \ weathering is a feasible option for gigatonne-scale CO2 sequestration, future\
        \ work will be required to show that a scaled-up bioprocess is possible without\
        \ a significant reduction in efficiency compared to the bench-scale experiments\
        \ shown here.Bench-scale lab results rarely have equal yields and efficiencies\
        \ when scaled up to pilot- or industrial-scale bioprocesses. Being an obligate\
        \ aerobe, G. oxydans requires air exchange and consistent mixing for optimal\
        \ growth. Furthermore, optimized mixing of the mineral substrate with biolixiviants,\
