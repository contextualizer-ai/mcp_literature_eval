              n\",\"sections\":{\"title\":\"Bio-accelerated weathering of ultramafic\
              \ minerals with Gluconobacter oxydans\",\"authors\":\"Joseph J. Lee,\
              \ Luke Plante, Brooke Pian, Sabrina Marecos, Sean A. Medin, Jacob D.\
              \ Klug, Matthew C. Reid, Greeshma Gadikota, Esteban Gazel, Buz Barstow\"\
              ,\"abstract\":\"Ultramafic rocks are an abundant source of cations for\
              \ CO2 mineralization (e.g., Mg) and elements for sustainability technologies\
              \ (e.g., Ni, Cr, Mn, Co, Al). However, there is no industrially useful\
              \ process for dissolving ultramafic materials to release cations for\
              \ CO2 sequestration or mining them for energy-critical elements. Weathering\
              \ of ultramafic rocks by rainwater, release of metal cations, and subsequent\
              \ CO2 mineralization already naturally sequesters CO2 from the atmosphere,\
              \ but this natural process will take thousands to hundreds of thousands\
              \ of years to remove excess anthropogenic CO2, far too late to deal\
              \ with global warming that will happen over the next century. Mechanical\
              \ acceleration of weathering by grinding can accelerate cation release\
              \ but is prohibitively expensive. In this article we show that gluconic\
              \ acid-based lixiviants produced by the mineral-dissolving microbe Gluconobacter\
              \ oxydans accelerate leaching of Mg2+ by 20\xD7 over deionized water,\
              \ and that leaching of Mg, Mn, Fe, Co, and Ni further improves by 73%\
              \ from 24 to 96 h. At low pulp density (1%) the G. oxydans biolixiviant\
              \ is only 6% more effective than gluconic acid. But, at 60% pulp density\
              \ the G. oxydans biolixiviant is 3.2\xD7 more effective than just gluconic\
              \ acid. We demonstrate that biolixiviants made with cellulosic hydrolysate\
              \ are not significantly worse than biolixiviants made with glucose,\
              \ dramatically improving the feedstock available for bioleaching. Finally,\
              \ we demonstrate that we can reduce the number of carbon atoms in the\
              \ biolixiviant feedstock (e.g., glucose or cellulosic hydrolysate) needed\
              \ to release one Mg2+ ion and mineralize one atom of carbon from CO2\
              \ from 525 to 1.Supplementary InformationThe online version contains\
              \ supplementary material available at 10.1038/s41598-025-99655-9.\"\
              ,\"introduction\":\"IntroductionThe accumulation of over a trillion\
              \ tonnes of anthropogenic CO2 in the Earth\u2019s atmosphere1\u2013\
              4 driving global climate change is one of the most pressing challenges\
              \ of our time. To address this, the IPCC\u2019s Special Report in 2018\
              \ stresses the necessity of deploying carbon dioxide removal (CDR) technology\
              \ capable of removing tens of gigatonnes of CO2 from the atmosphere\
              \ annually, paired with carbon-neutral energy technologies to prevent\
              \ global warming from exceeding 1.5\u02DAC above pre-industrial levels5.Mineralization\
              \ of CO2 is a highly attractive approach for permanent sequestration\
              \ of CO2, as it converts atmospheric carbon into solid minerals as a\
              \ permanent sink6,7. Carbon mineralization proceeds through a two-step\
              \ process. First, ultramafic rocks are dissolved by weathering to release\
              \ magnesium cations (Note S1). In the second step, magnesium ions are\
              \ reacted with dissolved carbonate to form magnesite (MgCO3), a stable\
              \ mineral that permanently stores CO28 (Note S1). A schematic of a proposed\
              \ indirect carbonation method is shown in Fig. 1.Fig. 1Proposed system\
              \ for bio-accelerated weathering of ultramafic materials for carbon\
              \ mineralization. This work focuses on the rate-limiting step, the metal\
              \ leaching stage (enclosed in red box), where G. oxydans biolixiviant\
              \ leaches magnesium ions and other metals from dunite. Downstream carbonation\
              \ results in magnesite formation for CO2 storage, and metal recovery\
              \ done chemically or electrochemically can extract energy-critical metals\
              \ for commercial use.Naturally occurring weathering of ultramafic rocks\
              \ and subsequent carbon mineralization is thought to be responsible\
              \ for removal of up to hundreds of millions of tonnes of CO2 each year8\u2013\
              11. In fact, because ultramafic rocks are so abundant12,13, reaction\
              \ of all of the metal cations in all surface-accessible ultramafic material\
              \ could capture 100 trillion tonnes of CO2 as carbonate minerals14 (at\
              \ least 58\xD7 the excess CO2 in the atmosphere), making them a strong\
              \ candidate for gigatonne-scale CDR15,8,16. However, natural carbon\
              \ mineralization is partially offset by oxidation of rock organic carbon11,17.\
              \ As a result, the time to naturally regulate atmospheric CO2 levels\
              \ is estimated to be between tens and hundreds of thousands of years8,11,18\u2013\
              20.The large-scale deployment of carbon-neutral energy technologies\
              \ will also be necessary to control climate change5, but it will require\
              \ vast quantities of metals21. In addition to metal cations needed for\
