        \ However, recent anecdotal evidence suggests this is not the case under all\
        \ conditions. In our hands, when bioleaching ultramafic materials at low pulp\
        \ density (1%), G. oxydans-produced biolixiviants only slightly outperform\
        \ gluconic acid in leaching most metals (Fig. 2). Wild-type G. oxydans biolixiviants\
        \ leached only 6% more magnesium compared to pure gluconic acid that was diluted\
        \ with ultrapure water to the same pH after 24 h of leaching. Furthermore,\
        \ at least with low pulp density leaching, filtering cells from the biolixiviant\
        \ did not significantly affect bioleaching, at least under the conditions\
        \ of these tests (Fig. 4). This was done to assess if there was a significant\
        \ residual effect of microbial activity on leaching after biolixiviant production.\
        \ Furthermore, stoppering flasks during leaching to prevent gas exchange did\
        \ not significantly affect bioleaching (Figure S5). Later in the article,\
        \ we ask if there are conditions under which the G. oxydans biolixiviant has\
        \ a significant performance advantage for bioleaching ultramafic materials.Fig.\
        \ 4Filtering cells from theG. oxydans biolixiviant does not notably reduce\
        \ the bioleaching of metals from dunite after 24-hour leaching. We compared\
        \ Bioleaching of 1% dunite by sugar water (col. 1), with whole cell lixiviant\
        \ (col. 2), and with a biolixiviant that was clarified by filtration with\
        \ a 0.22 \u03BCm syringe filter (col. 3). Filtered and unfiltered biolixiviants\
