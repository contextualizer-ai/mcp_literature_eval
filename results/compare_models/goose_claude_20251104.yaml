        \ per unit mass of the feedstock.\\n\\nIn this work, we succeeded in reducing\
        \ kseq from 525 to 1.0 (almost 3 orders of magnitude) (Fig. 8). With 1% dunite\
        \ and 24 h of leaching, the approximate kseq is 525 carbon invested/magnesium\
        \ leached. One method to reduce kseq is to increase the time of leaching.\
        \ After 96 h of leaching, the magnesium concentration increased by 81% when\
        \ compared to 24 h leaching at the same pulp density (Fig. 3). When increasing\
        \ the time of leaching to 10 days, the magnesium concentration improved by\
        \ an average of 147% (Fig. 8). Increasing the pulp density of dunite also\
        \ reduces kseq. When compared to 1% pulp density of dunite, increasing to\
        \ 10% pulp density resulted in a 5-fold increase in magnesium leaching after\
        \ 24 h (Fig. 8). When combining 10% pulp density with 10 days of leaching,\
        \ magnesium leaching increased by 9.2 times that of 1% pulp density leached\
        \ for 1 day (Fig. 8), resulting in a kseq of 57, since glucose input remained\
        \ unchanged. For the lowest kseq values achieved, fine-particle dunite at\
        \ a pulp density of 60% was leached for 19 days with three different methods\
        \ (Fig. 8 Leaching Attempts #12\u201314). The first method (Fig. 8 Leaching\
        \ Attempt #12) was direct addition of 60% dunite, the second method (Leaching\
        \ Attempt #13) was a 2-step dunite addition, where 30% dunite was added on\
        \ day 0 and another 30% added on day 10, and the third method (Leaching Attempt\
        \ #14) was a 2-step dunite addition where the first 30% dunite feed was removed\
        \ from the leachate before the second 30% addition on day 10. All three leaching\
        \ methods resulted in a kseq equal to or less than 1.0, with the lowest kseq\
        \ being 0.96 on Leaching Attempt #13 in Fig. 8.Fig. 8Process and genetic improvements\
        \ reduce the amount of feedstock carbon needed to potentially sequester one\
        \ CO2 molecule from 525 to 1. Increasing leaching time, pulp density, and\
        \ reducing average particle sizes were able to reduce kseq (glucose carbon\
        \ investment vs. carbon sequestration ratio) by several orders of magnitude.\
        \ Increasing dunite pulp density from 1\u201310% had a larger impact in reducing\
        \ kseq than increasing leaching time from 1 to 10 days. Combining the \u0394\
        pstS, P112:mdgh double mutant with high pulp densities and long leaching times\
        \ resulted in a kseq value of 1 in three experiments (Col. 10\u201312). Leaching\
        \ attempts #1\u20139 used DUN-1 and attempts #10\u201312 used DUN-3 with a\
        \ particle size of less than 74 microns as the leaching substrate.\\n\\nWhat\
        \ implications do these results have for CO2 sequestration? For kseq = 525,\
        \ when using glucose as a feedstock, the cost of sequestering 1 tonne of CO2\
        \ is $358,000, a long way above the US Department of Energy\u2019s (DOE) target\
        \ of $100 per tonne72, and well above existing technologies31. On the other\
        \ hand, if we could reduce kseq to 1 (as in Fig. 8) at industrial scale, the\
        \ cost of carbon sequestration (at least the microbial feedstock part of the\
        \ cost) through bio-accelerated weathering starts to become comparable to\
        \ (still high) current technologies, at $682 per tonne31. If we could reduce\
        \ kseq to 0.15 (about a 6-fold reduction over our best attempt, much smaller\
        \ than the reduction we achieved in the course of writing this article) then\
        \ we could reduce the feedstock cost for sequestering 1 tonne of CO2 to $100.\
        \ This would not account for the costs of mining ultramafic material, but\
        \ nor does it account for the offset cost of energy-critical metal recovery.\
        \ However, using this to sequester 20 gigatonnes of CO2 a year5 would require\
        \ 2 billion tonnes of glucose, over 10 times current global annual sugar production73.\\\
        n\\nSugars derived from cellulosic biomass are potentially much more abundant\
        \ than glucose that is derived from cereal crops like corn, sugar cane, and\
        \ sugar beet74. While there is no widespread production of cellulosic sugars\
        \ today that is not immediately diverted to cellulosic ethanol production,\
        \ this could happen in the future. Furthermore, it is estimated that cellulosic\
        \ sugar production could be as low as $100 per tonne75 (in contrast to around\
        \ $1,000 per tonne for glucose). Although cellulosic sugars are abundant,\
        \ they are not limitless. Slade et al.76, made estimates of global bioenergy\
        \ supply, and concluded that several tipping points would occur as the amount\
        \ of biomass withdrawn from the biosphere for bioenergy (or some other chemical\
        \ production, such as carbon sequestration) increased, forcing increasingly\
        \ unpalatable choices on global society including mass adoption of vegetarian\
        \ diets, mass deforestation, population control, or combinations thereof.\
        \ Their analysis suggests that the first global agricultural tipping point\
        \ (choosing one of the three unpalatable options) would occur when biomass\
        \ was withdrawn at a rate of around 7 gigatonnes per year62. Assuming that\
        \ cellulosic sugars are on average a 50:50 mix of C5 and C6 sugars, then to\
        \ reduce the cellulosic biomass demand to sequester 20 gigatonnes of CO2 to\
        \ 3.5 gigatonnes, kseq needs only to be reduced to 0.25.\\n\\nAlthough kseq\
        \ serves as a useful metric for displaying sugar investment in terms of CO2\
        \ sequestration potential, it is only a theoretical value whose real value\
        \ will depend on the conversion rates of downstream CO2 mineralization. Since\
        \ glucose inputs are a major cost driver in bio-accelerated weathering61,\
        \ kseq can help estimate lower-limit costs of scaled operations. Future scale-up\
        \ work will be necessary to formulate more accurate estimates of cost before\
        \ they can be compared with other direct CO2 mineralization technologies.\\\
        n\\n## Possibilities for downstream carbon mineralization\\n\\nOn its own,\
        \ G. oxydans bioleachate saturated with magnesium ions will be difficult to\
        \ convert into stable carbonate minerals. Due to the nature of acid leaching,\
        \ the final pH of biolixiviants post-leaching tended to be low (4\u20135)\
        \ in our experiments, making carbon mineralization chemically unfavorable.\
        \ Since pH has a significant influence on the precipitation of carbonates\
        \ due to the lower availability of carbonate ions in acidic conditions77,78,\
        \ pH adjustments are required to increase carbonate mineral yields downstream.\
        \ Increasing the concentration of gaseous CO2 injected or sparged through\
        \ the leachate increases the total dissolved inorganic carbon (DIC); however,\
        \ this reduces the pH of the leachate, reducing carbonate ion availability\
        \ and decreasing the saturation index of carbonate minerals2,77.\\n\\nA possible\
        \ downstream pathway to adjust the pH of leachates to make carbon dioxide\
        \ complexation chemically favorable is to add ammonia from biological or natural\
        \ sources to synthesize magnesite, MgCO3, or nesquehonite, MgCO3\xB73H2O.\
        \ Adding ammonia to CO2-sparged magnesium chloride solutions at ambient temperatures\
        \ was shown to completely convert free magnesium ions into nesquehonite in\
        \ about ten minutes79. Furthermore, ammonia can be recycled in this process\
        \ through recovery of ammonia using activated carbon, which has been shown\
        \ to recover ammonium chloride salts and separate them into ammonia and hydrochloric\
        \ acid at near ambient conditions80. Another possibility is to simply add\
        \ sodium hydroxide that has been electrically synthesized from carbon-neutral\
        \ pathways.\\n\\nMicrobes that accelerate carbon mineralization, such as cyanobacteria,\
        \ have been observed to accelerate mineralization in legacy alkaline mine\
        \ tailings34,35. Coupling bio-accelerated weathering from Gluconobacter oxydans\
        \ with biotic downstream processes could maximize carbonate precipitation\
        \ in a low-resource and energy-efficient process that could be genetically\
        \ engineered further.\\n\\n## Scale-Up and future steps\\n\\nIn order to show\
        \ that bio-accelerated weathering is a feasible option for gigatonne-scale\
        \ CO2 sequestration, future work will be required to show that a scaled-up\
        \ bioprocess is possible without a significant reduction in efficiency compared\
        \ to the bench-scale experiments shown here.\\n\\nBench-scale lab results\
        \ rarely have equal yields and efficiencies when scaled up to pilot- or industrial-scale\
        \ bioprocesses. Being an obligate aerobe, G. oxydans requires air exchange\
        \ and consistent mixing for optimal growth. Furthermore, optimized mixing\
        \ of the mineral substrate with biolixiviants, rate of glucose supplementation,\
        \ rate of mineral addition, and optimized particle sizes for leaching are\
        \ yet to be thoroughly investigated. To address these scale-up challenges,\
        \ all process parameters will need to be investigated in bioreactor experiments.\\\
        n\\nAnother consideration is how cell viability changes throughout the leaching\
        \ process. G. oxydans has been shown to be resilient in high metal concentrations11,\
        \ unlike several other microbes. However, having high pulp densities of dunite\
        \ would be a growth challenge for G. oxydans. Despite this, cell viability\
        \ during leaching may not be a critical parameter for the effectiveness of\
        \ leaching by G. oxydans biolixiviants. For short term leaching, it is shown\
        \ that having cells present in the biolixiviant has an insignificant effect\
        \ on leaching (Fig. 4). Since biolixiviants are produced in an independent\
        \ step before leaching begins (Figure S1), it is not essential to have live\
        \ cells present during leaching. However, possible direct microbe-mineral\
        \ interactions and continued acid production may have an effect on long-term\
        \ leaching and scaled processes.\\n\\nOvercoming the deceleration of leaching\
        \ over time is also a future scale-up challenge to address. The rates of leaching\
        \ were shown to slow down over the 96 h they were monitored (Fig. 3). As ultramafic\
        \ minerals are dissolved by biolixiviants, passivation layers can form from\
        \ amorphous silica (Note S1) or other mineral byproducts. Furthermore, as\
        \ the solution nears saturation of metal cations, dissolution rates are expected\
        \ to stagnate. Future investigations into overcoming the passivation layers\
        \ and developing integrated mineralization technologies to allow for continuous\
        \ leaching will be necessary for scale-up.\\n\\nUtilizing lignocellulosic-based\
        \ sugars as an alternative sugar feedstock also poses a challenge in scale-up.\
        \ Although G. oxydans has been shown to effectively produce biolixiviants\
        \ from cellulosic hydrolysate, the state of lignocellulosic sugar production\
        \ is underdeveloped. Large-scale production of sugars derived from second-generation\
        \ biomass (lignocellulose) is still limited, and developments in improving\
        \ efficiency and yield are ongoing. Advances in the supply chain of lignocellulosic\
        \ biomass and optimization in pretreatment and enzymatic hydrolysis will be\
        \ necessary in the near future for the large-scale implementation of lignocellulosic-based\
        \ sugars for bio-accelerated weathering66.\\n\\n## Conclusion\\n\\nThis article\
        \ shows that G. oxydans possesses the capability to bioleach metals for energy\
        \ technologies and carbon mineralization from dunite. At low pulp densities\
        \ (1%), the G. oxydans organic acid-based biolixiviant is 20\xD7 more effective\
        \ at Mg leaching than deionized water. At high pulp densities (60%), the biolixiviant\
        \ is 3.2\xD7 better than even gluconic acid alone. This suggests that microbially-accelerated\
        \ weathering of ultramafic materials could be an environmentally-friendly\
        \ method for supplying Mg for mineralization of CO2, and metals like Ni and\
        \ Co for sustainable energy technologies at rates that can far exceed equivalent\
        \ abiotic methods.\\n\\nSeveral pH swing methods have been shown to be highly\
        \ effective for greatly accelerating olivine carbonation7,81. However, scaling\
        \ up these technologies to meet the world\u2019s CO2 removal requirements\
        \ may involve high energy costs82 and environmental drawbacks like those found\
        \ in strong acid leaching involved with large scale energy-critical metal\
        \ mining. Other methods of accelerated weathering involving energy-intensive\
        \ preprocessing of mineral feedstocks by crushing, grinding, and chemically\
        \ treating ultramafic rocks also come with their own environmental and scaling\
        \ drawbacks. In situ accelerated ultramafic weathering can result in environmental\
        \ leaching and environmental drainage of harmful doses of nickel, chromium,\
        \ and cobalt59,83\u201385. These methods also involve slow kinetics that depend\
        \ on high energy inputs to be accelerated and enormous land use7,28,82,86.\\\
        n\\nBio-accelerated weathering may be an alternative approach to mineral weathering\
        \ for carbon mineralization. When engineered further, this strategy may prove\
        \ an economically-viable and scalable option that avoids the environmental\
        \ concerns with in situ mechanically-accelerated weathering and strong acid\
        \ leaching51,59,84,85,87, as well as the energy costs involved in high temperature\
        \ and pressure reactions14,82. Energy requirements for heating in common abiotic\
        \ carbonation processes, such as ammonium salts-driven pH swings and HCl pH\
        \ swings, often result in CO2 emissions greater than the amount sequestered82.\
        \ G. oxydans-based bioleaching was shown to be effective at ambient temperature\
        \ and pressure, removing a major energy burden for this process.\\n\\nIn this\
        \ article, we were able to reduce the number of carbon atoms in glucose needed\
        \ to sequester one molecule of CO2 from 525 to 1. However, further work needs\
        \ to be done to optimize G. oxydans for enhanced weathering for carbon mineralization.\
        \ Maximizing the leaching of magnesium while minimizing carbon inputs and\
        \ lowering the economic costs are key steps to making this technology viable\
        \ for eliminating the several gigatonnes of carbon dioxide in excess on our\
        \ planet.\\n\\n## Materials and methods\\n\\nUltramafic samples were collected\
        \ from the Day Brook Dunite (35\u02DA 58\u2019 0.45\u201D N, 82\u02DA 16\u2019\
        \ 58.60\u201D W) in western North Carolina88. The chemically weathered exterior\
        \ of the dunite was removed using a tile saw (151991, MK Diamond Products,\
        \ Inc., Torrance, CA). The trimmed interior was crushed into powder using\
        \ a SPEX SamplePrep 8000M mill and a tungsten carbide vial. Before bioleaching\
        \ experiments, the mineralogy of powder from two samples was analyzed via\
        \ x-ray diffraction (XRD) with a Bruker D8 Advance ECO powder diffractometer\
        \ at Cornell Center for Materials Research (CCMR). The instrument is equipped\
        \ with a Copper K-\u03B1 X-ray source. Analyses were made at 5 to 60 degrees,\
        \ with an increment of 0.019 degrees and a dwell time of 0.3 seconds per step.\
        \ To mitigate Fe fluorescence the detector\u2019s lower discriminator was\
        \ raised from 0.110 V to 0.182 V. XRD shows that sample DUN-1 consists of\
        \ 64 wt. % olivine, 27 wt. % lizardite, 5 wt. % antigorite, and 4 wt. % talc.\
        \ Sample DUN-2 contains 37 wt. % olivine, 59 wt. % lizardite, 2 wt. % talc,\
        \ and 2 wt. % meixnerite. Sample DUN-3 contains 92 wt. % olivine, 5 wt. %\
        \ antigorite, 2 wt. % lizardite, and 1 wt. % talc. Major and trace element\
        \ compositions of the bulk rock were determined at the Hamilton Analytical\
        \ Laboratory in Clinton, NY via XRF and LA-ICPMS and are shown in Tables S1\
        \ and S2.\\n\\nThree separate dunite samples were used in bioleaching studies.\
        \ DUN-1 was used in the leaching studies shown in Figures 2, 3, 4, 5, 6, and\
        \ Supplementary Figures S4 and S5. Due to the depletion of DUN-1 in previous\
        \ experiments, DUN-2 was used to produce the data used in Figure 7. DUN-3\
        \ was used in Leaching Attempts #10 and #12-14 in Figure 8 and Supplementary\
        \ Figure S3.\\n\\n### Microorganisms and media\\n\\nGluconobacter oxydans\
        \ strain NRRL B-58 (GoB58) was obtained from the American Type Culture Collection\
        \ (ATTC), Manassas, VA. In all experiments, GoB58 was cultured in Yeast-Peptone-Mannitol\
        \ media (YPM; 5 g L-1 yeast extract (C7341, Hardy Diagnostics, Santa Maria,\
        \ CA), 3 g L-1 peptone (211677, BD, Franklin Lakes, NJ), 25 g L-1 mannitol\
        \ (BDH9248, VWR Chemicals, Radnor, PA)).\\n\\nGluconobacter oxydans mutant\
        \ strain \u0394pstS, P112:mdgh contains a clean deletion of the gene encoding\
        \ the periplasmic phosphate-binding protein, PstS, and an up-regulation of\
        \ the membrane-bound glucose dehydrogenase gene with promoter P112. This mutant\
        \ strain was previously constructed by Schmitz et al.43.\\n\\n### Growth and\
        \ organic acid production\\n\\nGoB58 was inoculated into YPM liquid culture\
        \ then incubated for 24 h at 30 \xB0C and 200 rpm in a shaking incubator (Infors\
        \ HT Multitron). Cultures were then back-diluted to OD590 of 0.05 in a total\
        \ volume of 25 mL YPM in 50 mL flasks. The flasks were then incubated at 30\
        \ \xB0C and 200 rpm until the OD590 reaches approximately 1.5 after about\
        \ 48 h. Cultures were then split into 7.5 mL triplicates with 7.5 mL of 40%\
        \ glucose added to each triplicate, for a total volume of 15 mL. The glucose\
        \ and bacterial mixture was then incubated for 48 h at 30 \xB0C and 200 rpm,\
        \ starting biolixiviant production. After 48 h, the pH of each flask is measured\
        \ (VWR Symphony B10P.).\\n\\nCellulosic hydrolysate (National Renewable Energy\
        \ Laboratory, Golden, CO) was used in some leaching studies as an alternative\
        \ glucose feedstock. In experiments using cellulosic hydrolysate, it was diluted\
        \ to 80% concentration so that the total sugar concentrations (Table S2) would\
        \ be equal to 40%. Then 7.5 mL of 80% cellulosic hydrolysate was added in\
        \ replacement of 7.5 mL of 40% glucose.\\n\\n### Bioleaching studies\\n\\\
        nBioleaching experiments were conducted with dunite at a pulp density of 1\u2013\
        10% wt/vol, as specified. Minerals were added to 15 mL of biolixiviant, then\
        \ agitated at room temperature in a shaking incubator for 24 h. After 24 h,\
        \ the ultramafic rock and biolixiviant slurry was centrifuged and the bioleachate\
        \ was extracted for ICP-MS analysis.\\n\\n### Analytical methods\\n\\nLeachates\
        \ from bioleaching experiments were filtered through a 0.45 \u03BCm AcroPrep\
        \ Advance 96-well filter plate (8029, Pall Corporation, Show Low, AZ, USA)\
        \ by centrifugation at 1,500 \xD7 g for 5 min, then diluted to 1% with 2%\
        \ trace metal grade nitric acid (JT9368, J.T. Baker, Radnor, Pennsylvania,\
        \ USA). Samples were analyzed with an Agilent 7800 ICP-MS. The concentrations\
        \ of metals were measured against a custom ICP-MS standard solution containing\
        \ 10 mg/L of Al, As, B, Ca, Cd, Co, Cr, Cu, Fe, K, Mg, Mn, Mo, Na, Ni, P,\
        \ Pb, S, Sb, Se, Si, Sn, and Zn (High Purity Standards, North Charleston,\
        \ SC) and an ICP-MS internal standard (5188\u20136525, Agilent Technologies,\
        \ Santa Clara, CA). Quality checks were done with intermittent standards and\
        \ blanks as specified in the ICP-MS guidelines and protocols89.\\n\\n### Limitations\
        \ of the study\\n\\nThis study was designed to establish a baseline understanding\
        \ of ultramafic rock leaching by G. oxydans. The starting ultramafic rocks\
        \ were chosen due to their high olivine/forsterite content and low complexity\
        \ (lower content of other minerals). More industrially-applicable and abundant\
        \ starting materials, such as lower olivine-containing forms of dunite, ultramafic\
        \ mine tailings, and highly serpentinized ultramafic rocks will be investigated\
        \ in future studies.\\n\\nThis study only observes G. oxydans leaching over\
        \ short periods at relatively low pulp densities. While some experiments did\
        \ include high pulp densities for long periods (Fig. 8), a rigorous examination\
        \ of how leaching evolves over long periods was not conducted. Future experimentation\
        \ and cost analysis is necessary to determine optimal mineral pulp densities\
        \ and leaching times.\\n\\nThis study focuses on the extracted metal content\
        \ found in solution during leaching. A complete mass balance that monitors\
        \ the starting and ending mineral substrates will be addressed in future studies.\
        \ Future studies will also include surface area measurements of starting and\
        \ post-leaching mineral substrates.\\n\\n### Statistics\\n\\nA Welch\u2019\
        s two-sample t-test was performed to determine statistical significance in\
        \ comparative bioleaching studies. A Welch\u2019s two-sample t-test was done\
        \ since some studies, such as a comparison of sugar feedstocks (Fig. 5), resulted\
        \ in differences in variances between the two groups tested. The Welch\u2019\
        s t-test is more appropriate in instances when the variances between two groups\
        \ cannot be considered as equal. Significance was displayed in all figures\
        \ as dots and stars, where p < 0.1 (.), p < 0.05 (*), p < 0.01 (**), p < 0.001\
        \ (***).\\n\\n## Microorganisms and media\\n\\nGluconobacter oxydans strain\
