        \ of lignocellulosic-based sugars for bio-accelerated weathering66.\",\"discussion\"\
        :\"ConclusionThis article shows that G. oxydans possesses the capability to\
        \ bioleach metals for energy technologies and carbon mineralization from dunite.\
        \ At low pulp densities (1%), the G. oxydans organic acid-based biolixiviant\
        \ is 20\xD7 more effective at Mg leaching than deionized water. At high pulp\
        \ densities (60%), the biolixiviant is 3.2\xD7 better than even gluconic acid\
        \ alone. This suggests that microbially-accelerated weathering of ultramafic\
        \ materials could be an environmentally-friendly method for supplying Mg for\
        \ mineralization of CO2, and metals like Ni and Co for sustainable energy\
        \ technologies at rates that can far exceed equivalent abiotic methods.Several\
        \ pH swing methods have been shown to be highly effective for greatly accelerating\
        \ olivine carbonation7,81. However, scaling up these technologies to meet\
        \ the world\u2019s CO2 removal requirements may involve high energy costs82\
        \ and environmental drawbacks like those found in strong acid leaching involved\
        \ with large scale energy-critical metal mining. Other methods of accelerated\
        \ weathering involving energy-intensive preprocessing of mineral feedstocks\
        \ by crushing, grinding, and chemically treating ultramafic rocks also come\
        \ with their own environmental and scaling drawbacks. In situ accelerated\
        \ ultramafic weathering can result in environmental leaching and environmental\
        \ drainage of harmful doses of nickel, chromium, and cobalt59,83\u201385.\
        \ These methods also involve slow kinetics that depend on high energy inputs\
        \ to be accelerated and enormous land use7,28,82,86.Bio-accelerated weathering\
        \ may be an alternative approach to mineral weathering for carbon mineralization.\
