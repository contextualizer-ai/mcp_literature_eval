            text: "{\"content\":\"# Bio-accelerated weathering of ultramafic minerals\
              \ with Gluconobacter oxydans\\n\\n**Authors:** Joseph J. Lee, Luke Plante,\
              \ Brooke Pian, Sabrina Marecos, Sean A. Medin, Jacob D. Klug, Matthew\
              \ C. Reid, Greeshma Gadikota, Esteban Gazel, Buz Barstow\\n\\n## Abstract\\\
              n\\nUltramafic rocks are an abundant source of cations for CO2 mineralization\
              \ (e.g., Mg) and elements for sustainability technologies (e.g., Ni,\
              \ Cr, Mn, Co, Al). However, there is no industrially useful process\
              \ for dissolving ultramafic materials to release cations for CO2 sequestration\
              \ or mining them for energy-critical elements. Weathering of ultramafic\
              \ rocks by rainwater, release of metal cations, and subsequent CO2 mineralization\
              \ already naturally sequesters CO2 from the atmosphere, but this natural\
              \ process will take thousands to hundreds of thousands of years to remove\
              \ excess anthropogenic CO2, far too late to deal with global warming\
              \ that will happen over the next century. Mechanical acceleration of\
              \ weathering by grinding can accelerate cation release but is prohibitively\
              \ expensive. In this article we show that gluconic acid-based lixiviants\
              \ produced by the mineral-dissolving microbe Gluconobacter oxydans accelerate\
              \ leaching of Mg2+ by 20\xD7 over deionized water, and that leaching\
              \ of Mg, Mn, Fe, Co, and Ni further improves by 73% from 24 to 96 h.\
              \ At low pulp density (1%) the G. oxydans biolixiviant is only 6% more\
              \ effective than gluconic acid. But, at 60% pulp density the G. oxydans\
              \ biolixiviant is 3.2\xD7 more effective than just gluconic acid. We\
              \ demonstrate that biolixiviants made with cellulosic hydrolysate are\
              \ not significantly worse than biolixiviants made with glucose, dramatically\
              \ improving the feedstock available for bioleaching. Finally, we demonstrate\
              \ that we can reduce the number of carbon atoms in the biolixiviant\
              \ feedstock (e.g., glucose or cellulosic hydrolysate) needed to release\
              \ one Mg2+ ion and mineralize one atom of carbon from CO2 from 525 to\
              \ 1.\\n## Supplementary Information\\nThe online version contains supplementary\
              \ material available at 10.1038/s41598-025-99655-9.\\n\\n## Introduction\\\
              n\\nThe accumulation of over a trillion tonnes of anthropogenic CO2\
              \ in the Earth\u2019s atmosphere1\u20134 driving global climate change\
              \ is one of the most pressing challenges of our time. To address this,\
              \ the IPCC\u2019s Special Report in 2018 stresses the necessity of deploying\
              \ carbon dioxide removal (CDR) technology capable of removing tens of\
              \ gigatonnes of CO2 from the atmosphere annually, paired with carbon-neutral\
              \ energy technologies to prevent global warming from exceeding 1.5\u02DA\
              C above pre-industrial levels5.\\n\\nMineralization of CO2 is a highly\
              \ attractive approach for permanent sequestration of CO2, as it converts\
              \ atmospheric carbon into solid minerals as a permanent sink6,7. Carbon\
              \ mineralization proceeds through a two-step process. First, ultramafic\
              \ rocks are dissolved by weathering to release magnesium cations (Note\
              \ S1). In the second step, magnesium ions are reacted with dissolved\
              \ carbonate to form magnesite (MgCO3), a stable mineral that permanently\
              \ stores CO28 (Note S1). A schematic of a proposed indirect carbonation\
              \ method is shown in Fig. 1.Fig. 1Proposed system for bio-accelerated\
              \ weathering of ultramafic materials for carbon mineralization. This\
              \ work focuses on the rate-limiting step, the metal leaching stage (enclosed\
              \ in red box), where G. oxydans biolixiviant leaches magnesium ions\
              \ and other metals from dunite. Downstream carbonation results in magnesite\
              \ formation for CO2 storage, and metal recovery done chemically or electrochemically\
              \ can extract energy-critical metals for commercial use.\\n\\nNaturally\
              \ occurring weathering of ultramafic rocks and subsequent carbon mineralization\
              \ is thought to be responsible for removal of up to hundreds of millions\
              \ of tonnes of CO2 each year8\u201311. In fact, because ultramafic rocks\
              \ are so abundant12,13, reaction of all of the metal cations in all\
              \ surface-accessible ultramafic material could capture 100 trillion\
              \ tonnes of CO2 as carbonate minerals14 (at least 58\xD7 the excess\
              \ CO2 in the atmosphere), making them a strong candidate for gigatonne-scale\
              \ CDR15,8,16. However, natural carbon mineralization is partially offset\
              \ by oxidation of rock organic carbon11,17. As a result, the time to\
              \ naturally regulate atmospheric CO2 levels is estimated to be between\
              \ tens and hundreds of thousands of years8,11,18\u201320.\\n\\nThe large-scale\
              \ deployment of carbon-neutral energy technologies will also be necessary\
              \ to control climate change5, but it will require vast quantities of\
              \ metals21. In addition to metal cations needed for CO2 sequestration,\
              \ ultramafic minerals are a potential low-grade ore source for energy-critical\
              \ metals such as nickel (batteries and stainless steel), chromium (concentrated\
              \ solar and geothermal energy), manganese (steel and batteries), cobalt\
              \ (batteries), and copper (wiring and wind turbines)8,21\u201325 (Figure\
              \ S2, Tables S1 and S2). This presents an opportunity to extract energy-critical\
              \ metals from ultramafic rock while sequestering CO2.\\n\\nHowever,\
              \ extracting metals from ultramafic rocks poses a significant challenge.\
              \ In aqueous mineral carbonation, the rate of carbon mineralization\
              \ is limited by the slow kinetics of the leaching of metal ions from\
              \ ultramafic sources14,26,27. While mechanical acceleration of ultramafic\
              \ weathering through crushing, grinding, heating, chemically treating,\
              \ and spreading over land is promising for its high sequestration potential\
              \ and improved kinetics8,16,28\u201330, it requires large area footprints\
              \ and high energy inputs involved in crushing, grinding, heating, and\
              \ pressurizing, making it prohibitively expensive31. Likewise, technologies\
              \ to extract the energy-critical elements present in low concentration\
              \ in ultramafic rocks present formidable economic and environmental\
              \ challenges24,32,33.\\n\\nWe hypothesize that microbially-accelerated\
              \ mineral dissolution could overcome the slow kinetics and high costs14\
              \ of the dissolution of ultramafic material, releasing magnesium ions\
              \ at a rate several orders of magnitude greater than in nature34,35.\
              \ Over the past two decades, microbial mineral dissolution has revolutionized\
              \ mining copper and gold from low-grade ores\u2014a process known as\
              \ biomining. Bacteria such as Acidithiobacillus ferrooxidans and related\
              \ species are responsible for producing about 15% of the world\u2019\
              s copper supply and about 5% of its gold supply36 through iron-redox-mediated\
              \ bioleaching, a process in which microbes alter the redox state of\
              \ metals to extract them from mineral substrates37,38. Significant research\
              \ has been performed to improve industrial-scale Cu bioleaching with\
              \ consortia including A. ferrooxidans and non-domesticated microbes,\
              \ resulting in processes that are fairly mature. While copper biomining\
              \ is the only industrialized biomining process, organisms and processes\
              \ are in development for rare earth elements (REE)39\u201344 and lithium45,46.\\\
              n\\nBiolixiviants produced by Gluconobacter oxydans are a strong candidate\
              \ for a sustainable and strong catalyst for CO2 mineralization using\
              \ ultramafic rocks11,47. A recent study from our team comparing the\
              \ dunite dissolution performance of three mineral-dissolving microbes,\
              \ Gluconobacter oxydans, Sphingomonas desiccabilis, and Penicillium\
              \ simplicissimum, concludes that G. oxydans outperformed the other two\
              \ in the extraction of all metals from dunite11.\\n\\nG. oxydans efficiently\
              \ produces a gluconic acid-based mineral-dissolving solution, called\
              \ a biolixiviant, when glucose is present47,48. Previous studies have\
              \ shown that biolixiviants from G. oxydans can be more effective than\
              \ just gluconic acid at leaching REE42,49. In a recent article, our\
              \ team identified genes that control the effectiveness of the G. oxydans\
              \ biolixiviant at dissolving neodymium phosphate (synthetic monazite)\
              \ but do not notably change its pH50. These results suggest that biologically-produced\
              \ lixiviants could contain additional components, such as metal chelators,\
              \ redox molecules, and flavins that improve overall metal leaching at\
              \ fixed pH, allowing for more efficient and low-resource metal leaching.\
              \ This could avoid the use of strong acids that can have harmful environmental\
              \ effects such as acid mine drainage51.\\n\\nSecond, it is suspected\
              \ that microbes interact with ultramafic materials in the wild, accelerating\
              \ weathering processes52\u201355. Furthermore, laboratory mixed cultures\
              \ have been shown to dissolve ultramafic material56. Meanwhile, in two\
              \ companion articles, we demonstrate that three easily culturable isolated\
              \ species (G. oxydans, Penicillium simplicissimum and Sphingomonas desiccabilis)\
              \ can all accelerate the dissolution of ultramafic material11 and characterize\
              \ mineral phase transformations due to bioleaching by G. oxydans57.\\\
              n\\nHowever, there has been little systematic study of microbial dissolution\
              \ of ultramafic minerals. Furthermore, it remains unclear under what\
              \ conditions a biolixiviant could be more effective than just an organic\
              \ acid and why; could genetic engineering improve ultramafic bioleaching;\
              \ what impact process parameters have on biological dissolution of ultramafic\
              \ materials; the extraction efficiencies for energy critical elements;\
              \ utilization of low-cost feedstock; and the carbon source demand of\
              \ large-scale ultramafic bioleaching. To address these knowledge gaps,\
              \ we provide some of the first systematic observations of dissolution\
              \ of ultramafic minerals by the mineral-dissolving microbe, G. oxydans\
              \ B58.\\n\\n## Results and discussion\\n\\nIn this work, we perform\
              \ a study of G. oxydans bioleaching capability on dunite, an ultramafic\
              \ rock composed of greater than 90% olivine (see composition in Figure\
              \ S2, and Tables S1 and S2). For accelerated weathering technologies,\
              \ olivine-rich dunite is the preferred feedstock due to olivine having\
              \ the highest CO2 sequestration potential by mass, excellent carbonation\
              \ kinetics, and high abundance58,59.\\n\\nThis study benchmarks the\
              \ bioleaching efficacy of glucose-based and lignocellulosic sugar-based\
              \ biolixiviants produced by G. oxydans on dunite, comparing conditions\
              \ of whole-cell and filtered (cell-free) biolixiviants, varying pulp\
              \ densities, aerobic and anaerobic conditions, and short-term and long-term\
              \ leaching. This study also investigates how a high-performing mutant\
              \ strain of G. oxydans could improve leaching in ultramafic minerals,\
              \ serving as a preliminary study of how genetic engineering could further\
              \ improve bioleaching for carbon mineralization. We demonstrate that\
              \ the effectiveness advantage of the G. oxydans biolixiviant over gluconic\
              \ acid alone grows with increasing pulp density. Finally, we demonstrate\
              \ that the number of carbon atoms that need to be supplied by sugar\
              \ feedstocks can be reduced to match the number of carbon atoms potentially\
              \ sequestered as a mineral.\\n\\n### G. oxydans biolixiviants accelerate\
              \ magnesium and energy-critical metal leaching by 20\xD7 over deionized\
              \ water after 24 h\\n\\nBiolixiviants from wild-type Gluconobacter oxydans\
              \ effectively leached magnesium from ultramafic rocks (Fig. 2A). The\
              \ efficiency of extraction measures how much of the available metal\
              \ is leached from the mineral, and is calculated from the ratio of metal\
              \ concentrations in the leachate and the original concentration in the\
              \ source multiplied by the pulp density (ratio of solid mass to liquid\
              \ volume [g/L]),\\\\documentclass[12pt]{minimal} \\\\usepackage{amsmath}\
              \ \\\\usepackage{wasysym} \\\\usepackage{amsfonts} \\\\usepackage{amssymb}\
              \ \\\\usepackage{amsbsy} \\\\usepackage{mathrsfs} \\\\usepackage{upgreek}\
              \ \\\\setlength{\\\\oddsidemargin}{-69pt} \\\\begin{document}$$\\\\\
              :{\\\\eta\\\\:}_{\\\\text{e}\\\\text{x}\\\\text{t}\\\\text{r}\\\\text{a}\\\
              \\text{c}\\\\text{t}\\\\text{i}\\\\text{o}\\\\text{n}}=\\\\frac{{C}_{\\\
              \\text{M}\\\\text{g},\\\\text{l}\\\\text{e}\\\\text{a}\\\\text{c}\\\\\
              text{h}\\\\text{a}\\\\text{t}\\\\text{e}}}{{C}_{\\\\text{M}\\\\text{g},\\\
              \\text{d}\\\\text{u}\\\\text{n}\\\\text{i}\\\\text{t}\\\\text{e}}{\\\
              \\rho\\\\:}_{\\\\text{p}\\\\text{u}\\\\text{l}\\\\text{p}}}$$\\\\end{document}\\\
              n\\nDeionized water is used as a control for these experiments since\
              \ it estimates the improvements made by bio-accelerated leaching to\
              \ leaching from environmental water sources, such as rainwater. In traditional\
              \ accelerated carbon mineralization with ultramafic rocks, crushed rocks\
              \ are dispersed over land, where water from the environment is the solvent\
              \ for magnesium8,29,30. Comparing the concentrations of magnesium between\
              \ leaching with biolixiviants and water provides a rough estimate for\
              \ the order of magnitude in which carbon mineralization is accelerated\
              \ by G. oxydans.\\n\\nAfter 24 h of leaching with dunite at 1% pulp\
              \ density, magnesium was leached with an extraction efficiency of 11%\
              \ (300 ppm), corresponding to an increase of 20\xD7 when compared to\
              \ the deionized water control (Fig. 2A). The pH of wild-type biolixiviants\
              \ was 2.39 \xB1 0.02 across all experiments using wild-type biolixiviants.\
              \ At the start of each leaching experiment, the initial concentrations\
              \ of all metals in biolixiviants and controls are below detection limits.\
              \ Figure S3 shows how the metal concentrations in controls and G. oxydans\
              \ leachates diverge within the first few hours of leaching, starting\
              \ with initial metal concentrations of zero.Fig. 2Leaching dunite at\
              \ 1% pulp density with wild-type (WT)G. oxydans biolixiviant improves\
              \ leaching of magnesium by 20-fold when compared to leaching with deionized\
