              \ (Fig. 8), a rigorous examination of how leaching evolves over long\
              \ periods was not conducted. Future experimentation and cost analysis\
              \ is necessary to determine optimal mineral pulp densities and leaching\
              \ times.\\n\\nThis study focuses on the extracted metal content found\
              \ in solution during leaching. A complete mass balance that monitors\
              \ the starting and ending mineral substrates will be addressed in future\
              \ studies. Future studies will also include surface area measurements\
              \ of starting and post-leaching mineral substrates.\\n\\n## Statistics\\\
              n\\nA Welch\u2019s two-sample t-test was performed to determine statistical\
              \ significance in comparative bioleaching studies. A Welch\u2019s two-sample\
              \ t-test was done since some studies, such as a comparison of sugar\
              \ feedstocks (Fig. 5), resulted in differences in variances between\
              \ the two groups tested. The Welch\u2019s t-test is more appropriate\
              \ in instances when the variances between two groups cannot be considered\
              \ as equal. Significance was displayed in all figures as dots and stars,\
              \ where p < 0.1 (.), p < 0.05 (*), p < 0.01 (**), p < 0.001 (***).\\\
