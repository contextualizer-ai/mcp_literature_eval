        \ hydrolysate added was diluted with deionized water so that the total sugar\
        \ concentrations were equal to the amount of glucose added for glucose-based\
        \ biolixiviants.Fig. 5Use of cellulosic hydrolysate as a biolixiviant feedstock\
        \ does not considerably reduce bioleaching efficiency. Panels (A) to (E) show\
