        \ 6% better than gluconic acid at 1% pulp density\\n\\nA secondary control\
        \ was performed using only gluconic acid diluted with deionized water to the\
        \ same pH as the acid biolixiviants produced by G. oxydans. Reed et al.42\
        \ and Antonick et al.49 demonstrated that biolixiviants produced by G. oxydans\
