        \ of metal in a cellulosic hydrolysate control study were subtracted from\
        \ the total detected to eliminate metal concentrations that were not extracted\
        \ from dunite. In low pulp density studies, the concentrations of metals in\
        \ the cellulosic hydrolysate feedstock interfered with metals leached, resulting\
        \ in higher overall error.\\n\\nCellulosic hydrolysate produced from corn\
        \ stover contains several toxins such as organic acids, furan derivatives,\
        \ and phenolic compounds that could inhibit the growth of G. oxydans and its\
        \ production of biolixiviant70. Cellulosic hydrolysate also significantly\
