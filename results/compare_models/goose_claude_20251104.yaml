        \ from G. oxydans improve the overall leaching of metals at a rate faster\
        \ than water.Fig. 3Increasing leaching time to 96 h increases extraction efficiency\
        \ by an average of 73% between 24 and 96 h for Mg, Mn, Fe, Co, and Ni. Biolixiviants\
