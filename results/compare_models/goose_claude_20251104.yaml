        \ from the enzymatic hydrolysis of concentrated corn stover (Table S3).\\\
        n\\nBiolixiviants produced from cellulosic hydrolysate were on average 28%\
        \ less effective in leaching magnesium compared to glucose-based biolixiviants\
        \ (Fig. 5). Leaching of Mn, Fe, Co, and Ni was also reduced by an average\
