        \ However, recent anecdotal evidence suggests this is not the case under all\
        \ conditions. In our hands, when bioleaching ultramafic materials at low pulp\
        \ density (1%), G. oxydans-produced biolixiviants only slightly outperform\
        \ gluconic acid in leaching most metals (Fig. 2). Wild-type G. oxydans biolixiviants\
