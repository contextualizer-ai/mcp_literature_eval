        \ yields downstream. Increasing the concentration of gaseous CO2 injected\
        \ or sparged through the leachate increases the total dissolved inorganic\
        \ carbon (DIC); however, this reduces the pH of the leachate, reducing carbonate\
        \ ion availability and decreasing the saturation index of carbonate minerals2,77.A\
        \ possible downstream pathway to adjust the pH of leachates to make carbon\
        \ dioxide complexation chemically favorable is to add ammonia from biological\
        \ or natural sources to synthesize magnesite, MgCO3, or nesquehonite, MgCO3\xB7\
