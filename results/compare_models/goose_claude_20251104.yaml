              n\\n## TheG. oxydans biolixiviant is only 6% better than gluconic acid\
              \ at 1% pulp density\\n\\nA secondary control was performed using only\
              \ gluconic acid diluted with deionized water to the same pH as the acid\
              \ biolixiviants produced by G. oxydans. Reed et al.42 and Antonick et\
              \ al.49 demonstrated that biolixiviants produced by G. oxydans were\
              \ noticeably more effective at bioleaching than gluconic acid alone.\
              \ However, recent anecdotal evidence suggests this is not the case under\
              \ all conditions. In our hands, when bioleaching ultramafic materials\
              \ at low pulp density (1%), G. oxydans-produced biolixiviants only slightly\
              \ outperform gluconic acid in leaching most metals (Fig. 2). Wild-type\
              \ G. oxydans biolixiviants leached only 6% more magnesium compared to\
              \ pure gluconic acid that was diluted with ultrapure water to the same\
              \ pH after 24 h of leaching. Furthermore, at least with low pulp density\
              \ leaching, filtering cells from the biolixiviant did not significantly\
              \ affect bioleaching, at least under the conditions of these tests (Fig.\
              \ 4). This was done to assess if there was a significant residual effect\
              \ of microbial activity on leaching after biolixiviant production. Furthermore,\
              \ stoppering flasks during leaching to prevent gas exchange did not\
              \ significantly affect bioleaching (Figure S5). Later in the article,\
              \ we ask if there are conditions under which the G. oxydans biolixiviant\
              \ has a significant performance advantage for bioleaching ultramafic\
              \ materials.Fig. 4Filtering cells from theG. oxydans biolixiviant does\
              \ not notably reduce the bioleaching of metals from dunite after 24-hour\
              \ leaching. We compared Bioleaching of 1% dunite by sugar water (col.\
              \ 1), with whole cell lixiviant (col. 2), and with a biolixiviant that\
              \ was clarified by filtration with a 0.22 \u03BCm syringe filter (col.\
              \ 3). Filtered and unfiltered biolixiviants were at identical pH, produced\
              \ from duplicate colonies, and were added to ultramafic minerals in\
              \ identical conditions. Filtering biolixiviants before bioleaching resulted\
              \ in similar metal concentrations when compared to whole-cell biolixiviants\
              \ when leaching dunite. A Welch\u2019s two-sample t-test shows that\
              \ no significant difference was detected between the unfiltered and\
              \ filtered groups, with p-values ranging from 0.2 to 0.9. This indicates\
              \ that based on a 24-hour leaching study, the presence of G. oxydans\
              \ does not significantly improve or diminish the effect of the biolixiviant\
              \ on leaching in short term leaching.\\n\\n## Cellulosic hydrolysate\
              \ can be used as an alternative sugar feedstock for bioleaching\\n\\\
              nTechno-economic analysis shows that glucose feedstock for biolixiviant\
              \ production is the biggest cost driver in REE biomining with G. oxydans,\
              \ accounting for almost half of the total cost61. Furthermore, the sheer\
              \ scale that carbon sequestration needs to operate at, means that enormous\
              \ amounts of feedstock will be required, potentially placing a significant\
              \ demand on the world\u2019s biomass supply62.\\n\\nLignocellulose,\
              \ found in agricultural waste, can be a renewable carbon source for\
              \ microbial growth and production once monomeric sugars are released\
              \ through acid pretreatment and enzymatic hydrolysis, making a glucose-rich\
              \ cellulosic hydrolysate63,64. Lignocellulosic sugars are being increasingly\
              \ investigated as a potential alternative sugar source for several applications,\
              \ including biofuels/bioethanol production and substrates for cellular\
              \ production. Utilizing lignocellulose-derived sugars could serve as\
              \ a high glucose replacement feedstock that would greatly improve the\
              \ cost-efficiency of bioleaching for carbon capture technologies65,66.\
              \ G. oxydans has been shown to be able to convert the glucose and xylose\
              \ sugars in cellulosic hydrolysate into gluconic acid and xylonic acid\
              \ at extremely high efficiencies67\u201369. Replacing pure glucose with\
              \ cellulosic hydrolysate could further improve the economic and environmental\
              \ viability of bio-accelerated weathering.\\n\\nG. oxydans has been\
              \ shown to efficiently produce gluconic acid and xylonic acid from lignocellulosic\
              \ hydrolysate feedstocks67\u201369, making industrial-scale, bio-accelerated\
              \ carbon mineralization far more economically feasible. We investigated\
              \ if biolixiviants produced from cellulosic hydrolysate, rather than\
              \ pure glucose, could be effective at leaching dunite. The cellulosic\
              \ hydrolysate (CH) used in this study is a glucose-rich solution produced\
              \ from the enzymatic hydrolysis of concentrated corn stover (Table S3).\\\
              n\\nBiolixiviants produced from cellulosic hydrolysate were on average\
              \ 28% less effective in leaching magnesium compared to glucose-based\
              \ biolixiviants (Fig. 5). Leaching of Mn, Fe, Co, and Ni was also reduced\
              \ by an average of 52% compared to glucose-based biolixiviants (Fig.\
              \ 5). Dunite was added at 1% pulp density, and a leaching comparison\
              \ between CH-based and glucose-based lixiviants was conducted in parallel\
              \ and in identical conditions. The cellulosic hydrolysate added was\
              \ diluted with deionized water so that the total sugar concentrations\
              \ were equal to the amount of glucose added for glucose-based biolixiviants.Fig.\
              \ 5Use of cellulosic hydrolysate as a biolixiviant feedstock does not\
              \ considerably reduce bioleaching efficiency. Panels (A) to (E) show\
              \ comparison of bioleaching of Mg, Mn, Fe, Co, and Ni by Gluconobacter\
              \ oxydans when using glucose and cellulosic hydrolysate (CH) as as biolixiviant\
              \ feedstock. CH-based biolixiviant leaches magnesium on average at 72%\
              \ the efficacy of glucose-based biolixiviant. Leaching was performed\
              \ with 1% dunite shaking at 22 \xB0C for 24 h. Stars denote significant\
              \ difference compared with glucose-based biolixiviants by a Welch\u2019\
              s two-sample t-test, where, p < 0.05 (*), p < 0.01 (**), p < 0.001 (***).\\\
              n\\nDespite a 28% average reduction in Mg leaching, we were unable to\
              \ detect a statistically meaningful difference between glucose- and\
              \ CH-based leaching of Mg using a Welch\u2019s two-sample t-test. This\
              \ was due to the small sample size and variability in CH-based biolixiviant\
              \ leachate measurements. Data collected for CH-based biolixiviants resulted\
              \ in greater variability than data with glucose-based biolixiviants.\
              \ ICP-MS analysis of cellulosic hydrolysate samples showed that the\
              \ CH used in this study contains trace concentrations of metals, possibly\
              \ as a result of the manufacturing process (Table S4). When calculating\
              \ the amounts of metal leached from CH-based biolixiviants, the concentrations\
              \ of metal in a cellulosic hydrolysate control study were subtracted\
              \ from the total detected to eliminate metal concentrations that were\
              \ not extracted from dunite. In low pulp density studies, the concentrations\
              \ of metals in the cellulosic hydrolysate feedstock interfered with\
              \ metals leached, resulting in higher overall error.\\n\\nCellulosic\
              \ hydrolysate produced from corn stover contains several toxins such\
              \ as organic acids, furan derivatives, and phenolic compounds that could\
              \ inhibit the growth of G. oxydans and its production of biolixiviant70.\
              \ Cellulosic hydrolysate also significantly increases viscosity, resulting\
              \ in lower oxygen transfer rates that limit the fermentation of glucose\
              \ to gluconic acid68. Despite this, leaching results show that G. oxydans\
              \ can produce a biolixiviant from cellulosic hydrolysate capable of\
              \ leaching metals at concentrations significantly greater than controls;\
              \ however, further analysis and experimentation are needed to show if\
              \ CH can be a viable replacement to glucose without a significant reduction\
              \ in performance.\\n\\nAlthough cellulosic hydrolysate contains mild\
              \ antibiotic properties due to its acidity and certain toxic compounds,\
              \ this could be advantageous for the industrial scale use of it as a\
              \ feedstock for biolixiviant production. G. oxydans has high acid resistance\
              \ and is capable of growing and producing biolixiviant with cellulosic\
              \ hydrolysate, while many other microbes have low tolerance mechanisms\
              \ for it. This could allow for cellulosic hydrolysate to be used as\
              \ an ultra-low-cost feedstock while also preventing the growth of competing\
              \ microbes. The toxic components of cellulosic hydrolysate could also\
              \ be a genetic engineering target for G. oxydans, where mutants that\
              \ have better resistance mechanisms can be selected for to improve biolixiviant\
              \ production.\\n\\n## G. oxydans mutant strain\u0394pstS, P112:mgdh\
              \ improved magnesium leaching by 12% over wild-type\\n\\nA preliminary\
              \ study using the mutant strain G. oxydans \u0394pstS, P112:mgdh43 shows\
              \ that under identical growth and leaching conditions, mutant strains\
              \ of G. oxydans can be more effective than wild-type in leaching magnesium\
              \ and energy-critical metals from dunite.\\n\\nA bioleaching analysis\
              \ over 96 h using dunite at 1% pulp density was conducted with biolixiviant\
              \ from wild-type and mutant G. oxydans. Bioleachate samples were taken\
              \ and analyzed every 24 h up to 96 h using ICP-MS. The strain used is\
              \ G. oxydans \u0394pstS, P112:mgdh, which was engineered to improve\
              \ acid production for metal leaching43. It contains a clean deletion\
              \ of the pstS gene which is involved in phosphate signaling and transport44,\
              \ and an up-regulation with promoter P112 of the mgdh gene (Membrane-bound\
              \ Glucose DeHydrogenase) which is critical for converting glucose into\
              \ gluconic acid71. The \u0394pstS, P112:mgdh mutant was previously shown\
              \ to decrease the pH of biolixiviants compared to wild-type, and it\
              \ increases the overall leaching of REE43. The biolixiviant produced\
              \ from the \u0394pstS, P112:mgdh mutant had a pH of 2.01 \xB1 0.02 across\
              \ all replicates, while the pH of wild-type biolixiviants were 2.39\
              \ \xB1 0.02.\\n\\nThe analysis shows that \u0394pstS, P112:mgdh mutant\
              \ biolixiviant increases magnesium leaching by an average of 12% over\
              \ all samples taken between 24 and 96 h of leaching. Mn, Fe, Co, and\
              \ Ni had an average improvement in leaching of 12% using mutant biolixiviant\
              \ compared to wild-type (Fig. 6).Fig. 6Bioleaching efficiency of magnesium\
              \ increased by an average of 12% when leaching with a high performingG.\
              \ oxydans mutant. The G. oxydans mutant contains a deletion of pstS\
              \ phosphate signaling and transport gene, alongside up-regulation of\
              \ the mgdh gene that codes for the Membrane-bound Glucose DeHydrogenase\
              \ (MGDH) with the P112 promoter (G. oxydans \u0394pstS, P112:mdgh).\
              \ Leaching was done with dunite at 1% pulp density shaking at 22 \xB0\
              C over 96 h. Stars and dots denote a statistically significant difference\
              \ between wild-type G. oxydans and G. oxydans \u0394pstS, P112:mdgh\
              \ mutant by a Welch\u2019s two-sample t-test, where, p < 0.1 (.), p\
              \ < 0.05 (*), p < 0.01 (**), p < 0.001 (***).\\n\\nThe entire genome\
              \ of G. oxydans is yet to be completely characterized, and several other\
              \ genes may exist that are critical in controlling metal leaching from\
              \ ultramafic rocks. Future work to characterize the genome of G. oxydans\
              \ in terms of its functions related to ultramafic leaching is vital\
              \ to engineer better mutant strains that can improve the performance\
              \ of bio-accelerated weathering. The \u0394pstS, P112:mgdh mutant is\
              \ engineered to maximize gluconic acid production; however, studies\
              \ have shown that for rare earths leaching, G. oxydans mutants can be\
              \ screened to identify genes that specifically affect rare earth extraction50.\
              \ Our research group has created a quality-controlled (QC) whole genome\
              \ knockout collection for G. oxydans B58, containing a collection of\
              \ 2,733 transposon disruption mutants, each with a different nonessential\
              \ gene disrupted. This QC collection enables a high-throughput screen\
              \ of the G. oxydans genome, selecting for significant changes to dunite\
              \ leaching efficacy. This will provide us with a roadmap for genetically\
              \ engineering G. oxydans for greater ultramafic bio-accelerated weathering\
              \ capability.\\n\\n## G. oxydans biolixiviants are 3.2\xD7 more effective\
              \ than gluconic acid at 60% pulp density\\n\\nAt higher pulp densities\
              \ and longer leaching times, Gluconobacter oxydans biolixiviants significantly\
              \ outperformed gluconic acid at the same pH. We compared Gluconobacter\
              \ oxydans biolixiviants and gluconic acid metal leaching with 5%, 10%,\
              \ and 60% dunite pulp density, where leachate metal concentrations were\
              \ measured every 24 h for 72 h. The gluconic acid was diluted with ultrapure\
              \ deionized water to match the pH of biolixiviants, and leaching was\
              \ performed in identical conditions with the same mineral substrates\
              \ (DUN-2). After 72 h of leaching, wild-type biolixiviants leached 1.74\
              \ times more magnesium than gluconic acid from 5% dunite, 2.87 times\
              \ more from 10% dunite, and 3.25 times more from 60% dunite (Fig. 7).\
              \ At higher pulp densities, Gluconobacter oxydans biolixiviants exhibit\
              \ significantly higher leaching efficiency than gluconic acid. This\
              \ analysis suggests that metal leaching from dunite is not only controlled\
              \ by acidolysis, but might contain other biologically-synthesized components\
              \ that amplify extraction50.Fig. 7At 60% pulp density, the wild-typeG.\
              \ oxydans biolixiviant was 3.2\xD7 more effective at bioleaching dunite\
              \ than gluconic acid diluted to the same pH with pure water. A comparative\
              \ bioleaching study was conducted comparing the leaching efficacy of\
              \ wild-type G. oxydans biolixiviants and just gluconic acid at the same\
              \ pH. Magnesium concentrations in leachate were measured after 24, 48,\
              \ and 72 h of leaching with 5% (A), 10% (B), and 60% (C) dunite (DUN-2).\
              \ At higher dunite pulp densities, the improvement of Gluconobacter\
              \ oxydans biolixiviants compared to gluconic acid was amplified. After\
              \ 72 h, biolixiviants were 74% better than gluconic acid at leaching\
              \ 5% dunite, 1.87 times better at leaching 10% dunite, and 2.25 times\
              \ better at leaching 60% dunite. Stars denote significant difference\
              \ between gluconic acid leaching and wild-type biolixiviant leaching\
              \ by a Welch\u2019s two-sample t-test, where, p < 0.05 (*), p < 0.01\
              \ (**), p < 0.001 (***).\\n\\n## Magnesium leaching relative to glucose\
              \ input can be greatly improved by process and genetic engineering\\\
