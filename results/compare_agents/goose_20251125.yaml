              \ analyzed using FlowJo v.10. Antibody details and concentrations are\
              \ included in Supplementary Table 1.Bacterial species characterizationWhile\
              \ genomes are publicly available for the species described in this paper,\
              \ and are represented by genomic species clusters in the Genome Taxonomy\
