        \ of the species Haemophilus massiliensis.\\n\\n## Organism information\\\
        n\\n### Classification and features\\n\\nIn June 2013, a bacterial strain\
        \ (Table 1) was isolated by cultivation on 5 % sheep blood-enriched Columbia\
        \ agar (BioM\xE9rieux, Marcy l'Etoile, France) of a peritoneal fluid specimen\
