              \ is predicted to encode a putative tryptophanase (EC 4.1.99.1) that\
              \ would allow it to hydrolyze tryptophan to indole. The strain is also\
              \ predicted to encode a butyrate phosphotransferase (EC 2.3.1.19) and\
              \ a butyrate kinase (EC 2.7.2.7), indicating its potential to metabolize\
              \ butyrate. The genome is 2,329,524 bp with a G + C content of 56.45\
              \ mol%. We propose the name \u2018Alistipes okayasuensis\u2019 for this\
              \ previously undescribed species, in reference to the origins of the\
              \ DSS colitis model and reflecting this species\u2019 association with\
              \ poor outcomes of this disease model. The type strain is A61T (=CCUG\
              \ 75087T =SM 112987T).\\n\\n## Description of \u2018Anaerostipes faecis\u2019\
              \ sp. nov\\n\\nAnaerostipes faecis (fae\u2019cis. L. gen. fem. n. faecis,\
