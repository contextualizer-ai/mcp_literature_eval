      result: "{\n  \"id\": \"40307501\",\n  \"title\": \"Bio-accelerated weathering\
        \ of ultramafic minerals with Gluconobacter oxydans\",\n  \"text\": \"Introduction\\\
        n\\nThe accumulation of over a trillion tonnes of anthropogenic CO2 in the\
        \ Earth's atmosphere driving global climate change is one of the most pressing\
        \ challenges of our time. To address this, the IPCC's Special Report in 2018\
        \ stresses the necessity of deploying carbon dioxide removal (CDR) technology\
        \ capable of removing tens of gigatonnes of CO2 from the atmosphere annually,\
        \ paired with carbon-neutral energy technologies to prevent global warming\
        \ from exceeding 1.5 C above pre-industrial levels.\\n\\nProposed system for\
        \ bio-accelerated weathering of ultramafic materials for carbon mineralization.\
        \ This work focuses on the rate-limiting step, the metal leaching stage (enclosed\
        \ in red box), where G. oxydans biolixiviant leaches magnesium ions and other\
        \ metals from dunite. Downstream carbonation results in magnesite formation\
        \ for CO2 storage, and metal recovery done chemically or electrochemically\
        \ can extract energy-critical metals for commercial use.\\n\\nMineralization\
        \ of CO2 is a highly attractive approach for permanent sequestration of CO2,\
        \ as it converts atmospheric carbon into solid minerals as a permanent sink.\
        \ Carbon mineralization proceeds through a two-step process. First, ultramafic\
        \ rocks are dissolved by weathering to release magnesium cations (Note S1).\
        \ In the second step, magnesium ions are reacted with dissolved carbonate\
        \ to form magnesite (MgCO3), a stable mineral that permanently stores CO2\
        \ (Note S1). A schematic of a proposed indirect carbonation method is shown\
        \ in Fig. 1.\\n\\nNaturally occurring weathering of ultramafic rocks and subsequent\
        \ carbon mineralization is thought to be responsible for removal of up to\
        \ hundreds of millions of tonnes of CO2 each year. In fact, because ultramafic\
        \ rocks are so abundant, reaction of all of the metal cations in all surface-accessible\
        \ ultramafic material could capture 100 trillion tonnes of CO2 as carbonate\
        \ minerals (at least 58x the excess CO2 in the atmosphere), making them a\
        \ strong candidate for gigatonne-scale CDR. However, natural carbon mineralization\
        \ is partially offset by oxidation of rock organic carbon. As a result, the\
        \ time to naturally regulate atmospheric CO2 levels is estimated to be between\
        \ tens and hundreds of thousands of years.\\n\\nThe large-scale deployment\
        \ of carbon-neutral energy technologies will also be necessary to control\
        \ climate change, but it will require vast quantities of metals. In addition\
        \ to metal cations needed for CO2 sequestration, ultramafic minerals are a\
        \ potential low-grade ore source for energy-critical metals such as nickel\
        \ (batteries and stainless steel), chromium (concentrated solar and geothermal\
        \ energy), manganese (steel and batteries), cobalt (batteries), and copper\
        \ (wiring and wind turbines) (Figure S2, Tables S1 and S2). This presents\
        \ an opportunity to extract energy-critical metals from ultramafic rock while\
        \ sequestering CO2.\\n\\nHowever, extracting metals from ultramafic rocks\
        \ poses a significant challenge. In aqueous mineral carbonation, the rate\
        \ of carbon mineralization is limited by the slow kinetics of the leaching\
        \ of metal ions from ultramafic sources. While mechanical acceleration of\
        \ ultramafic weathering through crushing, grinding, heating, chemically treating,\
        \ and spreading over land is promising for its high sequestration potential\
        \ and improved kinetics, it requires large area footprints and high energy\
        \ inputs involved in crushing, grinding, heating, and pressurizing, making\
        \ it prohibitively expensive. Likewise, technologies to extract the energy-critical\
        \ elements present in low concentration in ultramafic rocks present formidable\
        \ economic and environmental challenges.\\n\\nWe hypothesize that microbially-accelerated\
        \ mineral dissolution could overcome the slow kinetics and high costs of the\
        \ dissolution of ultramafic material, releasing magnesium ions at a rate several\
        \ orders of magnitude greater than in nature. Over the past two decades, microbial\
        \ mineral dissolution has revolutionized mining copper and gold from low-grade\
        \ ores:a process known as biomining. Bacteria such as Acidithiobacillus ferrooxidans\
        \ and related species are responsible for producing about 15% of the world's\
        \ copper supply and about 5% of its gold supply through iron-redox-mediated\
        \ bioleaching, a process in which microbes alter the redox state of metals\
        \ to extract them from mineral substrates. Significant research has been performed\
        \ to improve industrial-scale Cu bioleaching with consortia including A. ferrooxidans\
        \ and non-domesticated microbes, resulting in processes that are fairly mature.\
        \ While copper biomining is the only industrialized biomining process, organisms\
        \ and processes are in development for rare earth elements (REE) and lithium.\\\
        n\\nBiolixiviants produced by Gluconobacter oxydans are a strong candidate\
        \ for a sustainable and strong catalyst for CO2 mineralization using ultramafic\
        \ rocks. A recent study from our team comparing the dunite dissolution performance\
        \ of three mineral-dissolving microbes, Gluconobacter oxydans, Sphingomonas\
        \ desiccabilis, and Penicillium simplicissimum, concludes that G. oxydans\
        \ outperformed the other two in the extraction of all metals from dunite.\\\
        n\\nG. oxydans efficiently produces a gluconic acid-based mineral-dissolving\
        \ solution, called a biolixiviant, when glucose is present. Previous studies\
        \ have shown that biolixiviants from G. oxydans can be more effective than\
        \ just gluconic acid at leaching REE. In a recent article, our team identified\
        \ genes that control the effectiveness of the G. oxydans biolixiviant at dissolving\
        \ neodymium phosphate (synthetic monazite) but do not notably change its pH.\
        \ These results suggest that biologically-produced lixiviants could contain\
        \ additional components, such as metal chelators, redox molecules, and flavins\
        \ that improve overall metal leaching at fixed pH, allowing for more efficient\
        \ and low-resource metal leaching. This could avoid the use of strong acids\
        \ that can have harmful environmental effects such as acid mine drainage.\\\
        n\\nSecond, it is suspected that microbes interact with ultramafic materials\
        \ in the wild, accelerating weathering processes. Furthermore, laboratory\
        \ mixed cultures have been shown to dissolve ultramafic material. Meanwhile,\
        \ in two companion articles, we demonstrate that three easily culturable isolated\
        \ species (G. oxydans, Penicillium simplicissimum and Sphingomonas desiccabilis)\
        \ can all accelerate the dissolution of ultramafic material and characterize\
        \ mineral phase transformations due to bioleaching by G. oxydans.\\n\\nHowever,\
        \ there has been little systematic study of microbial dissolution of ultramafic\
        \ minerals. Furthermore, it remains unclear under what conditions a biolixiviant\
        \ could be more effective than just an organic acid and why; could genetic\
        \ engineering improve ultramafic bioleaching; what impact process parameters\
        \ have on biological dissolution of ultramafic materials; the extraction efficiencies\
        \ for energy critical elements; utilization of low-cost feedstock; and the\
        \ carbon source demand of large-scale ultramafic bioleaching. To address these\
        \ knowledge gaps, we provide some of the first systematic observations of\
        \ dissolution of ultramafic minerals by the mineral-dissolving microbe, G.\
        \ oxydans B58.\\n\\nResults and discussion\\n\\nIn this work, we perform a\
        \ study of G. oxydans bioleaching capability on dunite, an ultramafic rock\
        \ composed of greater than 90% olivine (see composition in Figure S2, and\
        \ Tables S1 and S2). For accelerated weathering technologies, olivine-rich\
        \ dunite is the preferred feedstock due to olivine having the highest CO2\
        \ sequestration potential by mass, excellent carbonation kinetics, and high\
        \ abundance.\\n\\nThis study benchmarks the bioleaching efficacy of glucose-based\
        \ and lignocellulosic sugar-based biolixiviants produced by G. oxydans on\
        \ dunite, comparing conditions of whole-cell and filtered (cell-free) biolixiviants,\
        \ varying pulp densities, aerobic and anaerobic conditions, and short-term\
        \ and long-term leaching. This study also investigates how a high-performing\
        \ mutant strain of G. oxydans could improve leaching in ultramafic minerals,\
        \ serving as a preliminary study of how genetic engineering could further\
        \ improve bioleaching for carbon mineralization. We demonstrate that the effectiveness\
        \ advantage of the G. oxydans biolixiviant over gluconic acid alone grows\
        \ with increasing pulp density. Finally, we demonstrate that the number of\
        \ carbon atoms that need to be supplied by sugar feedstocks can be reduced\
        \ to match the number of carbon atoms potentially sequestered as a mineral.\\\
        n\\nG. oxydans biolixiviants accelerate magnesium and energy-critical metal\
        \ leaching by 20x over deionized water after 24 h\\n\\nBiolixiviants from\
        \ wild-type Gluconobacter oxydans effectively leached magnesium from ultramafic\
        \ rocks (Fig. 2A). The efficiency of extraction measures how much of the available\
        \ metal is leached from the mineral, and is calculated from the ratio of metal\
        \ concentrations in the leachate and the original concentration in the source\
        \ multiplied by the pulp density (ratio of solid mass to liquid volume [g/L]),\\\
        n\\nDeionized water is used as a control for these experiments since it estimates\
        \ the improvements made by bio-accelerated leaching to leaching from environmental\
        \ water sources, such as rainwater. In traditional accelerated carbon mineralization\
        \ with ultramafic rocks, crushed rocks are dispersed over land, where water\
        \ from the environment is the solvent for magnesium. Comparing the concentrations\
        \ of magnesium between leaching with biolixiviants and water provides a rough\
        \ estimate for the order of magnitude in which carbon mineralization is accelerated\
        \ by G. oxydans.\\n\\nLeaching dunite at 1% pulp density with wild-type (WT)\
        \ G. oxydans biolixiviant improves leaching of magnesium by 20-fold when compared\
        \ to leaching with deionized water (control). However, the G. oxydans biolixiviant\
        \ is only 6% better than just gluconic acid at the same pH. Bioleaching of\
        \ dunite at 1% pulp density shaking at 22  C for 24 h was performed with wild-type\
        \ G. oxydans biolixiviant, gluconic acid diluted to the same pH with deionized\
        \ water, and a deionized water control. Panels (A) to (E) show leaching concentrations\
        \ and extraction efficiencies of Mg, Mn, Fe, Co, and Ni. Wild-type G. oxydans\
        \ biolixiviants slightly improved metal leaching compared to gluconic acid\
        \ across all metals. Stars denote significant difference between gluconic\
        \ acid leaching and wild-type biolixiviant leaching by a Welch's two-sample\
        \ t-test, where, p < 0.05 (*), p < 0.01 (**), p < 0.001 (***).\\n\\nAfter\
        \ 24 h of leaching with dunite at 1% pulp density, magnesium was leached with\
        \ an extraction efficiency of 11% (300 ppm), corresponding to an increase\
        \ of 20x when compared to the deionized water control (Fig. 2A). The pH of\
        \ wild-type biolixiviants was 2.39 +- 0.02 across all experiments using wild-type\
        \ biolixiviants. At the start of each leaching experiment, the initial concentrations\
        \ of all metals in biolixiviants and controls are below detection limits.\
        \ Figure S3 shows how the metal concentrations in controls and G. oxydans\
        \ leachates diverge within the first few hours of leaching, starting with\
        \ initial metal concentrations of zero.\\n\\nBioleaching of metals by G. oxydans\
        \ increases by 73% from 24 to 96 h\\n\\nThe most efficiently extracted metal\
        \ at 24 h was Mn (Fig. 2B), extracting over 15% of Mn from dunite (corresponding\
        \ to a leachate concentration of 1.6 ppm). Fe, Co, and Ni were also leached\
        \ highly, with efficiencies between 11% and 15% (Figs. 2C, D, and E, respectively).\
        \ Al and Cr were also leached, but much less efficiently (Figure S4). Cr was\
        \ the least efficiently extracted metal, with extraction of no more than 0.3%\
        \ under any condition (Figure S4 right column). We speculate that chromium\
        \ is significantly less leached since the chromite inclusions within dunite\
        \ are relatively more stable than olivine and resistant to acid dissolution.\\\
        n\\nIncreasing leaching time to 96 h increases extraction efficiency by an\
        \ average of 73% between 24 and 96 h for Mg, Mn, Fe, Co, and Ni. Biolixiviants\
        \ from wild-type G. oxydans leached dunite at 1% pulp density for 96 h, shaking\
        \ at 22  C. Mg, Mn, Fe, Co, and Ni concentrations were measured from leachates\
        \ every 24 h for 96 h. Error bars indicate standard deviation of measurements\
        \ from duplicate measurements.\\n\\nWhen leaching for longer than 24 h, bioleaching\
        \ efficiency continues to increase (Fig. 3). In a 96-hour bioleaching analysis\
        \ of dunite at 1% pulp density, bioleaching increased between 24 and 96 h\
        \ by an average of 73% for Mg, Mn, Fe, Co, and Ni (Fig. 3). After 96 h, the\
        \ leaching of magnesium in biolixiviant is 42 times that of water (Fig. 3).\
        \ This shows that biolixiviants from G. oxydans improve the overall leaching\
        \ of metals at a rate faster than water.\\n\\nThe G. oxydans biolixiviant\
        \ is only 6% better than gluconic acid at 1% pulp density\\n\\nFiltering cells\
        \ from the G. oxydans biolixiviant does not notably reduce the bioleaching\
        \ of metals from dunite after 24-hour leaching. We compared Bioleaching of\
        \ 1% dunite by sugar water (col. 1), with whole cell lixiviant (col. 2), and\
        \ with a biolixiviant that was clarified by filtration with a 0.22 mum syringe\
        \ filter (col. 3). Filtered and unfiltered biolixiviants were at identical\
        \ pH, produced from duplicate colonies, and were added to ultramafic minerals\
        \ in identical conditions. Filtering biolixiviants before bioleaching resulted\
        \ in similar metal concentrations when compared to whole-cell biolixiviants\
        \ when leaching dunite. A Welch's two-sample t-test shows that no significant\
        \ difference was detected between the unfiltered and filtered groups, with\
        \ p-values ranging from 0.2 to 0.9. This indicates that based on a 24-hour\
        \ leaching study, the presence of G. oxydans does not significantly improve\
        \ or diminish the effect of the biolixiviant on leaching in short term leaching.\\\
        n\\nA secondary control was performed using only gluconic acid diluted with\
        \ deionized water to the same pH as the acid biolixiviants produced by G.\
        \ oxydans. Reed et al. and Antonick et al. demonstrated that biolixiviants\
        \ produced by G. oxydans were noticeably more effective at bioleaching than\
        \ gluconic acid alone. However, recent anecdotal evidence suggests this is\
        \ not the case under all conditions. In our hands, when bioleaching ultramafic\
        \ materials at low pulp density (1%), G. oxydans-produced biolixiviants only\
        \ slightly outperform gluconic acid in leaching most metals (Fig. 2). Wild-type\
        \ G. oxydans biolixiviants leached only 6% more magnesium compared to pure\
        \ gluconic acid that was diluted with ultrapure water to the same pH after\
        \ 24 h of leaching. Furthermore, at least with low pulp density leaching,\
        \ filtering cells from the biolixiviant did not significantly affect bioleaching,\
        \ at least under the conditions of these tests (Fig. 4). This was done to\
        \ assess if there was a significant residual effect of microbial activity\
        \ on leaching after biolixiviant production. Furthermore, stoppering flasks\
        \ during leaching to prevent gas exchange did not significantly affect bioleaching\
        \ (Figure S5). Later in the article, we ask if there are conditions under\
        \ which the G. oxydans biolixiviant has a significant performance advantage\
        \ for bioleaching ultramafic materials.\\n\\nCellulosic hydrolysate can be\
        \ used as an alternative sugar feedstock for bioleaching\\n\\nTechno-economic\
        \ analysis shows that glucose feedstock for biolixiviant production is the\
        \ biggest cost driver in REE biomining with G. oxydans, accounting for almost\
        \ half of the total cost. Furthermore, the sheer scale that carbon sequestration\
        \ needs to operate at, means that enormous amounts of feedstock will be required,\
        \ potentially placing a significant demand on the world's biomass supply.\\\
        n\\nLignocellulose, found in agricultural waste, can be a renewable carbon\
        \ source for microbial growth and production once monomeric sugars are released\
        \ through acid pretreatment and enzymatic hydrolysis, making a glucose-rich\
        \ cellulosic hydrolysate. Lignocellulosic sugars are being increasingly investigated\
        \ as a potential alternative sugar source for several applications, including\
        \ biofuels/bioethanol production and substrates for cellular production. Utilizing\
        \ lignocellulose-derived sugars could serve as a high glucose replacement\
        \ feedstock that would greatly improve the cost-efficiency of bioleaching\
        \ for carbon capture technologies. G. oxydans has been shown to be able to\
        \ convert the glucose and xylose sugars in cellulosic hydrolysate into gluconic\
        \ acid and xylonic acid at extremely high efficiencies. Replacing pure glucose\
        \ with cellulosic hydrolysate could further improve the economic and environmental\
        \ viability of bio-accelerated weathering.\\n\\nG. oxydans has been shown\
        \ to efficiently produce gluconic acid and xylonic acid from lignocellulosic\
        \ hydrolysate feedstocks, making industrial-scale, bio-accelerated carbon\
        \ mineralization far more economically feasible. We investigated if biolixiviants\
        \ produced from cellulosic hydrolysate, rather than pure glucose, could be\
        \ effective at leaching dunite. The cellulosic hydrolysate (CH) used in this\
        \ study is a glucose-rich solution produced from the enzymatic hydrolysis\
        \ of concentrated corn stover (Table S3).\\n\\nUse of cellulosic hydrolysate\
        \ as a biolixiviant feedstock does not considerably reduce bioleaching efficiency.\
        \ Panels (A) to (E) show comparison of bioleaching of Mg, Mn, Fe, Co, and\
        \ Ni by Gluconobacter oxydans when using glucose and cellulosic hydrolysate\
        \ (CH) as as biolixiviant feedstock. CH-based biolixiviant leaches magnesium\
        \ on average at 72% the efficacy of glucose-based biolixiviant. Leaching was\
        \ performed with 1% dunite shaking at 22  C for 24 h. Stars denote significant\
        \ difference compared with glucose-based biolixiviants by a Welch's two-sample\
        \ t-test, where, p < 0.05 (*), p < 0.01 (**), p < 0.001 (***).\\n\\nBiolixiviants\
        \ produced from cellulosic hydrolysate were on average 28% less effective\
        \ in leaching magnesium compared to glucose-based biolixiviants (Fig. 5).\
        \ Leaching of Mn, Fe, Co, and Ni was also reduced by an average of 52% compared\
        \ to glucose-based biolixiviants (Fig. 5). Dunite was added at 1% pulp density,\
        \ and a leaching comparison between CH-based and glucose-based lixiviants\
        \ was conducted in parallel and in identical conditions. The cellulosic hydrolysate\
        \ added was diluted with deionized water so that the total sugar concentrations\
        \ were equal to the amount of glucose added for glucose-based biolixiviants.\\\
        n\\nDespite a 28% average reduction in Mg leaching, we were unable to detect\
        \ a statistically meaningful difference between glucose- and CH-based leaching\
        \ of Mg using a Welch's two-sample t-test. This was due to the small sample\
        \ size and variability in CH-based biolixiviant leachate measurements. Data\
        \ collected for CH-based biolixiviants resulted in greater variability than\
        \ data with glucose-based biolixiviants. ICP-MS analysis of cellulosic hydrolysate\
        \ samples showed that the CH used in this study contains trace concentrations\
        \ of metals, possibly as a result of the manufacturing process (Table S4).\
        \ When calculating the amounts of metal leached from CH-based biolixiviants,\
        \ the concentrations of metal in a cellulosic hydrolysate control study were\
        \ subtracted from the total detected to eliminate metal concentrations that\
        \ were not extracted from dunite. In low pulp density studies, the concentrations\
        \ of metals in the cellulosic hydrolysate feedstock interfered with metals\
        \ leached, resulting in higher overall error.\\n\\nCellulosic hydrolysate\
        \ produced from corn stover contains several toxins such as organic acids,\
        \ furan derivatives, and phenolic compounds that could inhibit the growth\
        \ of G. oxydans and its production of biolixiviant. Cellulosic hydrolysate\
        \ also significantly increases viscosity, resulting in lower oxygen transfer\
        \ rates that limit the fermentation of glucose to gluconic acid. Despite this,\
        \ leaching results show that G. oxydans can produce a biolixiviant from cellulosic\
        \ hydrolysate capable of leaching metals at concentrations significantly greater\
        \ than controls; however, further analysis and experimentation are needed\
        \ to show if CH can be a viable replacement to glucose without a significant\
        \ reduction in performance.\\n\\nAlthough cellulosic hydrolysate contains\
        \ mild antibiotic properties due to its acidity and certain toxic compounds,\
        \ this could be advantageous for the industrial scale use of it as a feedstock\
        \ for biolixiviant production. G. oxydans has high acid resistance and is\
        \ capable of growing and producing biolixiviant with cellulosic hydrolysate,\
        \ while many other microbes have low tolerance mechanisms for it. This could\
        \ allow for cellulosic hydrolysate to be used as an ultra-low-cost feedstock\
        \ while also preventing the growth of competing microbes. The toxic components\
        \ of cellulosic hydrolysate could also be a genetic engineering target for\
        \ G. oxydans, where mutants that have better resistance mechanisms can be\
        \ selected for to improve biolixiviant production.\\n\\nG. oxydans mutant\
        \ strain DeltapstS, P112:mgdh improved magnesium leaching by 12% over wild-type\\\
        n\\nA preliminary study using the mutant strain G. oxydans DeltapstS, P112:mgdh\
        \ shows that under identical growth and leaching conditions, mutant strains\
        \ of G. oxydans can be more effective than wild-type in leaching magnesium\
        \ and energy-critical metals from dunite.\\n\\nA bioleaching analysis over\
        \ 96 h using dunite at 1% pulp density was conducted with biolixiviant from\
        \ wild-type and mutant G. oxydans. Bioleachate samples were taken and analyzed\
        \ every 24 h up to 96 h using ICP-MS. The strain used is G. oxydans DeltapstS,\
        \ P112:mgdh, which was engineered to improve acid production for metal leaching.\
        \ It contains a clean deletion of the pstS gene which is involved in phosphate\
        \ signaling and transport, and an up-regulation with promoter P112 of the\
        \ mgdh gene (Membrane-bound Glucose DeHydrogenase) which is critical for converting\
        \ glucose into gluconic acid. The DeltapstS, P112:mgdh mutant was previously\
        \ shown to decrease the pH of biolixiviants compared to wild-type, and it\
        \ increases the overall leaching of REE. The biolixiviant produced from the\
        \ DeltapstS, P112:mgdh mutant had a pH of 2.01 +- 0.02 across all replicates,\
        \ while the pH of wild-type biolixiviants were 2.39 +- 0.02.\\n\\nBioleaching\
        \ efficiency of magnesium increased by an average of 12% when leaching with\
        \ a high performing G. oxydans mutant. The G. oxydans mutant contains a deletion\
        \ of pstS phosphate signaling and transport gene, alongside up-regulation\
        \ of the mgdh gene that codes for the Membrane-bound Glucose DeHydrogenase\
        \ (MGDH) with the P112 promoter (G. oxydans DeltapstS, P112:mdgh). Leaching\
        \ was done with dunite at 1% pulp density shaking at 22  C over 96 h. Stars\
        \ and dots denote a statistically significant difference between wild-type\
        \ G. oxydans and G. oxydans DeltapstS, P112:mdgh mutant by a Welch's two-sample\
        \ t-test, where, p < 0.1 (.), p < 0.05 (*), p < 0.01 (**), p < 0.001 (***).\\\
        n\\nThe analysis shows that DeltapstS, P112:mgdh mutant biolixiviant increases\
        \ magnesium leaching by an average of 12% over all samples taken between 24\
        \ and 96 h of leaching. Mn, Fe, Co, and Ni had an average improvement in leaching\
        \ of 12% using mutant biolixiviant compared to wild-type (Fig. 6).\\n\\nThe\
        \ entire genome of G. oxydans is yet to be completely characterized, and several\
        \ other genes may exist that are critical in controlling metal leaching from\
        \ ultramafic rocks. Future work to characterize the genome of G. oxydans in\
        \ terms of its functions related to ultramafic leaching is vital to engineer\
        \ better mutant strains that can improve the performance of bio-accelerated\
        \ weathering. The DeltapstS, P112:mgdh mutant is engineered to maximize gluconic\
        \ acid production; however, studies have shown that for rare earths leaching,\
        \ G. oxydans mutants can be screened to identify genes that specifically affect\
        \ rare earth extraction. Our research group has created a quality-controlled\
        \ (QC) whole genome knockout collection for G. oxydans B58, containing a collection\
        \ of 2,733 transposon disruption mutants, each with a different nonessential\
        \ gene disrupted. This QC collection enables a high-throughput screen of the\
        \ G. oxydans genome, selecting for significant changes to dunite leaching\
        \ efficacy. This will provide us with a roadmap for genetically engineering\
        \ G. oxydans for greater ultramafic bio-accelerated weathering capability.\\\
        n\\nG. oxydans biolixiviants are 3.2x more effective than gluconic acid at\
        \ 60% pulp density\\n\\nAt 60% pulp density, the wild-type G. oxydans biolixiviant\
        \ was 3.2x more effective at bioleaching dunite than gluconic acid diluted\
        \ to the same pH with pure water. A comparative bioleaching study was conducted\
        \ comparing the leaching efficacy of wild-type G. oxydans biolixiviants and\
        \ just gluconic acid at the same pH. Magnesium concentrations in leachate\
        \ were measured after 24, 48, and 72 h of leaching with 5% (A), 10% (B), and\
        \ 60% (C) dunite (DUN-2). At higher dunite pulp densities, the improvement\
        \ of Gluconobacter oxydans biolixiviants compared to gluconic acid was amplified.\
        \ After 72 h, biolixiviants were 74% better than gluconic acid at leaching\
        \ 5% dunite, 1.87 times better at leaching 10% dunite, and 2.25 times better\
        \ at leaching 60% dunite. Stars denote significant difference between gluconic\
        \ acid leaching and wild-type biolixiviant leaching by a Welch's two-sample\
        \ t-test, where, p < 0.05 (*), p < 0.01 (**), p < 0.001 (***).\\n\\nAt higher\
        \ pulp densities and longer leaching times, Gluconobacter oxydans biolixiviants\
        \ significantly outperformed gluconic acid at the same pH. We compared Gluconobacter\
        \ oxydans biolixiviants and gluconic acid metal leaching with 5%, 10%, and\
        \ 60% dunite pulp density, where leachate metal concentrations were measured\
        \ every 24 h for 72 h. The gluconic acid was diluted with ultrapure deionized\
        \ water to match the pH of biolixiviants, and leaching was performed in identical\
        \ conditions with the same mineral substrates (DUN-2). After 72 h of leaching,\
        \ wild-type biolixiviants leached 1.74 times more magnesium than gluconic\
        \ acid from 5% dunite, 2.87 times more from 10% dunite, and 3.25 times more\
        \ from 60% dunite (Fig. 7). At higher pulp densities, Gluconobacter oxydans\
        \ biolixiviants exhibit significantly higher leaching efficiency than gluconic\
        \ acid. This analysis suggests that metal leaching from dunite is not only\
        \ controlled by acidolysis, but might contain other biologically-synthesized\
        \ components that amplify extraction.\\n\\nMagnesium leaching relative to\
        \ glucose input can be greatly improved by process and genetic engineering\\\
        n\\nGlucose is the cost-limiting factor in utilizing G. oxydans biolixiviant\
        \ as a weathering accelerant. Furthermore, the sheer scale at which carbon\
        \ sequestration must operate requires enormous amounts of microbial feedstock,\
        \ possibly enough to make a significant demand on the world's biomass supply.\
        \ Therefore, it is essential to prioritize maximizing carbon dioxide sequestration\
        \ while minimizing feedstock consumption in order to mitigate the strain on\
        \ worldwide biomass resources.\\n\\nWe define the carbon investment to carbon\
        \ sequestration ratio, kseq, as the number of carbon atoms in the feedstock\
        \ (e.g., glucose) needed to liberate one magnesium ion (and hence sequester\
        \ the single atom of carbon in a CO2 molecule,\\n\\nLower kseq values indicate\
        \ that more magnesium was leached given a certain glucose input, while high\
        \ kseq values indicate relatively lower magnesium leaching for the same amount\
        \ of feedstock consumed. A kseq value of 6 for a glucose feedstock means that\
        \ one glucose molecule is necessary to liberate one magnesium ion (which has\
        \ the potential to sequester 1 CO2). A kseq value of 1 means that a minimum\
        \ of one feedstock carbon atom is needed to eventually sequester one CO2 molecule.\
        \ The statement that each liberated magnesium ion results in one CO2 molecule\
        \ sequestered assumes a 100% carbonation rate in a future downstream process\
        \ that converts magnesium in leachate into magnesite. kseq only illustrates\
        \ the lower limit of sugar input necessary to sequester CO2.\\n\\nWe can use\
        \ kseq to estimate the lower limit price of carbon sequestration and the total\
        \ amount of feedstock needed to sequester a useful amount of CO2 (e.g., 20\
        \ gigatonnes of CO2 per year). The mass of feedstock, Mfeedstock, needed to\
        \ sequester a given mass of CO2, ,\\n\\nwhere, MWfeedstock is the molecular\
        \ weight of the feedstock;  is the molecular weight of CO2, and nC, feedstock\
        \ is the average number of carbon atoms in each molecule of the feedstock.\
        \ Likewise, the cost to sequester a given mass of CO2,\\n\\nWhere pfeedstock\
        \ is the price per unit mass of the feedstock.\\n\\nProcess and genetic improvements\
        \ reduce the amount of feedstock carbon needed to potentially sequester one\
        \ CO2 molecule from 525 to 1. Increasing leaching time, pulp density, and\
        \ reducing average particle sizes were able to reduce kseq (glucose carbon\
        \ investment vs. carbon sequestration ratio) by several orders of magnitude.\
        \ Increasing dunite pulp density from 1-10% had a larger impact in reducing\
        \ kseq than increasing leaching time from 1 to 10 days. Combining the DeltapstS,\
        \ P112:mdgh double mutant with high pulp densities and long leaching times\
        \ resulted in a kseq value of 1 in three experiments (Col. 10-12). Leaching\
        \ attempts #1-9 used DUN-1 and attempts #10-12 used DUN-3 with a particle\
        \ size of less than 74 microns as the leaching substrate.\\n\\nIn this work,\
        \ we succeeded in reducing kseq from 525 to 1.0 (almost 3 orders of magnitude)\
        \ (Fig. 8). With 1% dunite and 24 h of leaching, the approximate kseq is 525\
        \ carbon invested/magnesium leached. One method to reduce kseq is to increase\
        \ the time of leaching. After 96 h of leaching, the magnesium concentration\
        \ increased by 81% when compared to 24 h leaching at the same pulp density\
        \ (Fig. 3). When increasing the time of leaching to 10 days, the magnesium\
        \ concentration improved by an average of 147% (Fig. 8). Increasing the pulp\
        \ density of dunite also reduces kseq. When compared to 1% pulp density of\
        \ dunite, increasing to 10% pulp density resulted in a 5-fold increase in\
        \ magnesium leaching after 24 h (Fig. 8). When combining 10% pulp density\
        \ with 10 days of leaching, magnesium leaching increased by 9.2 times that\
        \ of 1% pulp density leached for 1 day (Fig. 8), resulting in a kseq of 57,\
        \ since glucose input remained unchanged. For the lowest kseq values achieved,\
        \ fine-particle dunite at a pulp density of 60% was leached for 19 days with\
        \ three different methods (Fig. 8 Leaching Attempts #12-14). The first method\
        \ (Fig. 8 Leaching Attempt #12) was direct addition of 60% dunite, the second\
        \ method (Leaching Attempt #13) was a 2-step dunite addition, where 30% dunite\
        \ was added on day 0 and another 30% added on day 10, and the third method\
        \ (Leaching Attempt #14) was a 2-step dunite addition where the first 30%\
        \ dunite feed was removed from the leachate before the second 30% addition\
        \ on day 10. All three leaching methods resulted in a kseq equal to or less\
        \ than 1.0, with the lowest kseq being 0.96 on Leaching Attempt #13 in Fig.\
        \ 8.\\n\\nWhat implications do these results have for CO2 sequestration? For\
        \ kseq = 525, when using glucose as a feedstock, the cost of sequestering\
        \ 1 tonne of CO2 is $358,000, a long way above the US Department of Energy's\
        \ (DOE) target of $100 per tonne, and well above existing technologies. On\
        \ the other hand, if we could reduce kseq to 1 (as in Fig. 8) at industrial\
        \ scale, the cost of carbon sequestration (at least the microbial feedstock\
        \ part of the cost) through bio-accelerated weathering starts to become comparable\
        \ to (still high) current technologies, at $682 per tonne. If we could reduce\
        \ kseq to 0.15 (about a 6-fold reduction over our best attempt, much smaller\
        \ than the reduction we achieved in the course of writing this article) then\
        \ we could reduce the feedstock cost for sequestering 1 tonne of CO2 to $100.\
        \ This would not account for the costs of mining ultramafic material, but\
        \ nor does it account for the offset cost of energy-critical metal recovery.\
        \ However, using this to sequester 20 gigatonnes of CO2 a year would require\
        \ 2 billion tonnes of glucose, over 10 times current global annual sugar production.\\\
        n\\nSugars derived from cellulosic biomass are potentially much more abundant\
        \ than glucose that is derived from cereal crops like corn, sugar cane, and\
        \ sugar beet. While there is no widespread production of cellulosic sugars\
        \ today that is not immediately diverted to cellulosic ethanol production,\
        \ this could happen in the future. Furthermore, it is estimated that cellulosic\
        \ sugar production could be as low as $100 per tonne (in contrast to around\
        \ $1,000 per tonne for glucose). Although cellulosic sugars are abundant,\
        \ they are not limitless. Slade et al., made estimates of global bioenergy\
        \ supply, and concluded that several tipping points would occur as the amount\
        \ of biomass withdrawn from the biosphere for bioenergy (or some other chemical\
        \ production, such as carbon sequestration) increased, forcing increasingly\
        \ unpalatable choices on global society including mass adoption of vegetarian\
        \ diets, mass deforestation, population control, or combinations thereof.\
        \ Their analysis suggests that the first global agricultural tipping point\
        \ (choosing one of the three unpalatable options) would occur when biomass\
        \ was withdrawn at a rate of around 7 gigatonnes per year. Assuming that cellulosic\
        \ sugars are on average a 50:50 mix of C5 and C6 sugars, then to reduce the\
        \ cellulosic biomass demand to sequester 20 gigatonnes of CO2 to 3.5 gigatonnes,\
        \ kseq needs only to be reduced to 0.25.\\n\\nAlthough kseq serves as a useful\
        \ metric for displaying sugar investment in terms of CO2 sequestration potential,\
        \ it is only a theoretical value whose real value will depend on the conversion\
        \ rates of downstream CO2 mineralization. Since glucose inputs are a major\
        \ cost driver in bio-accelerated weathering, kseq can help estimate lower-limit\
        \ costs of scaled operations. Future scale-up work will be necessary to formulate\
        \ more accurate estimates of cost before they can be compared with other direct\
        \ CO2 mineralization technologies.\\n\\nPossibilities for downstream carbon\
        \ mineralization\\n\\nOn its own, G. oxydans bioleachate saturated with magnesium\
        \ ions will be difficult to convert into stable carbonate minerals. Due to\
        \ the nature of acid leaching, the final pH of biolixiviants post-leaching\
        \ tended to be low (4-5) in our experiments, making carbon mineralization\
        \ chemically unfavorable. Since pH has a significant influence on the precipitation\
        \ of carbonates due to the lower availability of carbonate ions in acidic\
        \ conditions, pH adjustments are required to increase carbonate mineral yields\
        \ downstream. Increasing the concentration of gaseous CO2 injected or sparged\
        \ through the leachate increases the total dissolved inorganic carbon (DIC);\
        \ however, this reduces the pH of the leachate, reducing carbonate ion availability\
        \ and decreasing the saturation index of carbonate minerals.\\n\\nA possible\
        \ downstream pathway to adjust the pH of leachates to make carbon dioxide\
        \ complexation chemically favorable is to add ammonia from biological or natural\
        \ sources to synthesize magnesite, MgCO3, or nesquehonite, MgCO3 3H2O. Adding\
        \ ammonia to CO2-sparged magnesium chloride solutions at ambient temperatures\
        \ was shown to completely convert free magnesium ions into nesquehonite in\
        \ about ten minutes. Furthermore, ammonia can be recycled in this process\
        \ through recovery of ammonia using activated carbon, which has been shown\
        \ to recover ammonium chloride salts and separate them into ammonia and hydrochloric\
        \ acid at near ambient conditions. Another possibility is to simply add sodium\
        \ hydroxide that has been electrically synthesized from carbon-neutral pathways.\\\
        n\\nMicrobes that accelerate carbon mineralization, such as cyanobacteria,\
        \ have been observed to accelerate mineralization in legacy alkaline mine\
        \ tailings. Coupling bio-accelerated weathering from Gluconobacter oxydans\
        \ with biotic downstream processes could maximize carbonate precipitation\
        \ in a low-resource and energy-efficient process that could be genetically\
        \ engineered further.\\n\\nScale-Up and future steps\\n\\nIn order to show\
        \ that bio-accelerated weathering is a feasible option for gigatonne-scale\
        \ CO2 sequestration, future work will be required to show that a scaled-up\
        \ bioprocess is possible without a significant reduction in efficiency compared\
        \ to the bench-scale experiments shown here.\\n\\nBench-scale lab results\
        \ rarely have equal yields and efficiencies when scaled up to pilot- or industrial-scale\
        \ bioprocesses. Being an obligate aerobe, G. oxydans requires air exchange\
        \ and consistent mixing for optimal growth. Furthermore, optimized mixing\
        \ of the mineral substrate with biolixiviants, rate of glucose supplementation,\
        \ rate of mineral addition, and optimized particle sizes for leaching are\
        \ yet to be thoroughly investigated. To address these scale-up challenges,\
        \ all process parameters will need to be investigated in bioreactor experiments.\\\
        n\\nAnother consideration is how cell viability changes throughout the leaching\
        \ process. G. oxydans has been shown to be resilient in high metal concentrations,\
        \ unlike several other microbes. However, having high pulp densities of dunite\
        \ would be a growth challenge for G. oxydans. Despite this, cell viability\
        \ during leaching may not be a critical parameter for the effectiveness of\
        \ leaching by G. oxydans biolixiviants. For short term leaching, it is shown\
        \ that having cells present in the biolixiviant has an insignificant effect\
        \ on leaching (Fig. 4). Since biolixiviants are produced in an independent\
        \ step before leaching begins (Figure S1), it is not essential to have live\
        \ cells present during leaching. However, possible direct microbe-mineral\
        \ interactions and continued acid production may have an effect on long-term\
        \ leaching and scaled processes.\\n\\nOvercoming the deceleration of leaching\
        \ over time is also a future scale-up challenge to address. The rates of leaching\
        \ were shown to slow down over the 96 h they were monitored (Fig. 3). As ultramafic\
        \ minerals are dissolved by biolixiviants, passivation layers can form from\
        \ amorphous silica (Note S1) or other mineral byproducts. Furthermore, as\
        \ the solution nears saturation of metal cations, dissolution rates are expected\
        \ to stagnate. Future investigations into overcoming the passivation layers\
        \ and developing integrated mineralization technologies to allow for continuous\
        \ leaching will be necessary for scale-up.\\n\\nUtilizing lignocellulosic-based\
        \ sugars as an alternative sugar feedstock also poses a challenge in scale-up.\
        \ Although G. oxydans has been shown to effectively produce biolixiviants\
        \ from cellulosic hydrolysate, the state of lignocellulosic sugar production\
        \ is underdeveloped. Large-scale production of sugars derived from second-generation\
        \ biomass (lignocellulose) is still limited, and developments in improving\
        \ efficiency and yield are ongoing. Advances in the supply chain of lignocellulosic\
        \ biomass and optimization in pretreatment and enzymatic hydrolysis will be\
        \ necessary in the near future for the large-scale implementation of lignocellulosic-based\
        \ sugars for bio-accelerated weathering.\\n\\nConclusion\\n\\nThis article\
        \ shows that G. oxydans possesses the capability to bioleach metals for energy\
        \ technologies and carbon mineralization from dunite. At low pulp densities\
        \ (1%), the G. oxydans organic acid-based biolixiviant is 20x more effective\
        \ at Mg leaching than deionized water. At high pulp densities (60%), the biolixiviant\
        \ is 3.2x better than even gluconic acid alone. This suggests that microbially-accelerated\
        \ weathering of ultramafic materials could be an environmentally-friendly\
        \ method for supplying Mg for mineralization of CO2, and metals like Ni and\
        \ Co for sustainable energy technologies at rates that can far exceed equivalent\
        \ abiotic methods.\\n\\nSeveral pH swing methods have been shown to be highly\
        \ effective for greatly accelerating olivine carbonation. However, scaling\
        \ up these technologies to meet the world's CO2 removal requirements may involve\
        \ high energy costs and environmental drawbacks like those found in strong\
        \ acid leaching involved with large scale energy-critical metal mining. Other\
        \ methods of accelerated weathering involving energy-intensive preprocessing\
        \ of mineral feedstocks by crushing, grinding, and chemically treating ultramafic\
        \ rocks also come with their own environmental and scaling drawbacks. In situ\
        \ accelerated ultramafic weathering can result in environmental leaching and\
        \ environmental drainage of harmful doses of nickel, chromium, and cobalt.\
        \ These methods also involve slow kinetics that depend on high energy inputs\
        \ to be accelerated and enormous land use.\\n\\nBio-accelerated weathering\
        \ may be an alternative approach to mineral weathering for carbon mineralization.\
        \ When engineered further, this strategy may prove an economically-viable\
        \ and scalable option that avoids the environmental concerns with in situ\
        \ mechanically-accelerated weathering and strong acid leaching, as well as\
        \ the energy costs involved in high temperature and pressure reactions. Energy\
        \ requirements for heating in common abiotic carbonation processes, such as\
        \ ammonium salts-driven pH swings and HCl pH swings, often result in CO2 emissions\
        \ greater than the amount sequestered. G. oxydans-based bioleaching was shown\
        \ to be effective at ambient temperature and pressure, removing a major energy\
        \ burden for this process.\\n\\nIn this article, we were able to reduce the\
        \ number of carbon atoms in glucose needed to sequester one molecule of CO2\
        \ from 525 to 1. However, further work needs to be done to optimize G. oxydans\
        \ for enhanced weathering for carbon mineralization. Maximizing the leaching\
        \ of magnesium while minimizing carbon inputs and lowering the economic costs\
        \ are key steps to making this technology viable for eliminating the several\
        \ gigatonnes of carbon dioxide in excess on our planet.\\n\\nMaterials and\
        \ methods\\n\\nUltramafic samples were collected from the Day Brook Dunite\
        \ (35  58' 0.45\\\" N, 82  16' 58.60\\\" W) in western North Carolina. The\
        \ chemically weathered exterior of the dunite was removed using a tile saw\
        \ (151991, MK Diamond Products, Inc., Torrance, CA). The trimmed interior\
        \ was crushed into powder using a SPEX SamplePrep 8000M mill and a tungsten\
        \ carbide vial. Before bioleaching experiments, the mineralogy of powder from\
        \ two samples was analyzed via x-ray diffraction (XRD) with a Bruker D8 Advance\
        \ ECO powder diffractometer at Cornell Center for Materials Research (CCMR).\
        \ The instrument is equipped with a Copper K-alpha X-ray source. Analyses\
        \ were made at 5 to 60 degrees, with an increment of 0.019 degrees and a dwell\
        \ time of 0.3 seconds per step. To mitigate Fe fluorescence the detector's\
        \ lower discriminator was raised from 0.110 V to 0.182 V. XRD shows that sample\
        \ DUN-1 consists of 64 wt. % olivine, 27 wt. % lizardite, 5 wt. % antigorite,\
        \ and 4 wt. % talc. Sample DUN-2 contains 37 wt. % olivine, 59 wt. % lizardite,\
        \ 2 wt. % talc, and 2 wt. % meixnerite. Sample DUN-3 contains 92 wt. % olivine,\
        \ 5 wt. % antigorite, 2 wt. % lizardite, and 1 wt. % talc. Major and trace\
        \ element compositions of the bulk rock were determined at the Hamilton Analytical\
        \ Laboratory in Clinton, NY via XRF and LA-ICPMS and are shown in Tables S1\
        \ and S2.\\n\\nThree separate dunite samples were used in bioleaching studies.\
        \ DUN-1 was used in the leaching studies shown in Figures 2, 3, 4, 5, 6, and\
        \ Supplementary Figures S4 and S5. Due to the depletion of DUN-1 in previous\
        \ experiments, DUN-2 was used to produce the data used in Figure 7. DUN-3\
        \ was used in Leaching Attempts #10 and #12-14 in Figure 8 and Supplementary\
        \ Figure S3.\\n\\nMicroorganisms and media\\n\\nGluconobacter oxydans strain\
        \ NRRL B-58 (GoB58) was obtained from the American Type Culture Collection\
        \ (ATTC), Manassas, VA. In all experiments, GoB58 was cultured in Yeast-Peptone-Mannitol\
        \ media (YPM; 5 g L-1 yeast extract (C7341, Hardy Diagnostics, Santa Maria,\
