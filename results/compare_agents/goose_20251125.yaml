      result: "{\"content\":\"# Complete genome sequence of Hirschia baltica type\
        \ strain (IFAM 1418T)\\n\\n**Authors:** Olga Chertkov, Pamela J.B. Brown,\
        \ David T. Kysela, Miguel A. de Pedro, Susan Lucas, Alex Copeland, Alla Lapidus,\
        \ Tijana Glavina Del Rio, Hope Tice, David Bruce, Lynne Goodwin, Sam Pitluck,\
        \ John C. Detter, Cliff Han, Frank Larimer, Yun-juan Chang, Cynthia D. Jeffries,\
        \ Miriam Land, Loren Hauser, Nikos C. Kyrpides, Natalia Ivanova, Galina Ovchinnikova,\
        \ Brian J. Tindall, Markus G\xF6ker, Hans-Peter Klenk, Yves V. Brun\\n\\n##\
        \ Abstract\\n\\nThe family Hyphomonadaceae within the Alphaproteobacteria\
        \ is largely comprised of bacteria isolated from marine environments with\
        \ striking morphologies and an unusual mode of cell growth. Here, we report\
        \ the complete genome sequence Hirschia baltica, which is only the second\
        \ a member of the Hyphomonadaceae with a published genome sequence. H. baltica\
        \ is of special interest because it has a dimorphic life cycle and is a stalked,\
        \ budding bacterium. The 3,455,622 bp long chromosome and 84,492 bp plasmid\
        \ with a total of 3,222 protein-coding and 44 RNA genes were sequenced as\
        \ part of the DOE Joint Genome Institute Program CSP 2008.\\n\\n## Introduction\\\
        n\\nStrain IFAM 1418T (= ATCC 49814 = DSM 5838 = KCTC 12471) is the type strain\
        \ of the species Hirschia baltica, which is the type species of the genus\
        \ Hirschia. The genus name Hirschia Baker 1896 has been applied to a member\
        \ of the Asteraceae, although the type and only species, Hirschia anthemidifolia\
        \ has also been placed in the genus Iphiona [1]. The genus Hirschia was named\
        \ in honor of Peter Hirsch, a German microbiologist and expert on budding\
        \ and hyphal bacteria. The species epithet refers to the Neo-Latin baltica,\
        \ pertaining to the Baltic Sea [2]. IFAM 1418T was isolated in 1982 along\
        \ with two additional stalk-forming isolates belonging to the same species,\
        \ IFAM 1408 and IFAM 1415, from a sample of surface water taken from a boat\
        \ landing in the Kiel Fjord [2].\\n\\nH. baltica reproduces by budding from\
        \ the tip of a stalk and has a dimorphic life-cycle similar to that described\
        \ in bacteria belonging to the closely related genus Hyphomonas [2]. Newborn\
        \ swarmer cells are motile by means of a polar flagellum. Swarmer cells differentiate\
        \ into stalked sessile cells by ejecting the flagellum and synthesizing a\
        \ stalk at the same pole. The sessile cells reproduce by budding such that\
        \ motile daughter cells are formed at and released from the tip of the stalk.\
        \ Here we present a summary classification and a set of features for H. baltica\
        \ IFAM 1418T, together with the description of the complete genomic sequencing\
        \ and annotation.\\n\\n## Classification and features\\n\\nA representative\
        \ genomic 16S rRNA sequence of H. baltica was compared using NCBI BLAST [3]\
        \ under default settings (e.g., considering only the high-scoring segment\
        \ pairs (HSPs) from the best 250 hits) with the most recent release of the\
        \ Greengenes database [4] and the relative frequencies of taxa and keywords\
        \ (reduced to their stem [5]) were determined, weighted by BLAST scores. The\
        \ most frequently occurring genera were Hyphomonas (37.8%), Maricaulis (29.5%),\
        \ Hirschia (14.3%), Caulobacter (7.4%) and Woodsholea (3.6%) (74 hits in total).\
        \ Regarding the four hits to sequences from members of the Hirschia species,\
        \ the average identity within HSPs was 99.3%, whereas the average coverage\
        \ by HSPs was 98.8%. Among all other species, the one yielding the highest\
        \ score was Hyphomonas johnsonii (NR_024938), which corresponded to an identity\
        \ of 93.1% and an HSP coverage of 59.6%. (Note that the Greengenes database\
        \ uses the INSDC (= EMBL/NCBI/DDBJ) annotation, which is not an authoritative\
        \ source for nomenclature or classification.) The highest-scoring environmental\
        \ sequence was FR684125 ('effect ocean acidification upon microbial prokaryotes\
        \ marine biome fjord coastal water clone 16 07 04A09'), which showed an identity\
        \ of 89.4% and an HSP coverage of 99.0%. The most frequently occurring keywords\
        \ within the labels of environmental samples which yielded hits were 'marin'\
        \ (2.2%), 'microbi' (2.1%), 'water' (2.0%), 'biofilm' (1.9%) and 'sea' (1.6%)\
        \ (176 hits in total). Environmental samples which yielded hits of a higher\
        \ score than the highest scoring species were not found. These keywords reflect\
        \ very well some the ecological and physiological properties reported for\
        \ strain IFAM 1418T in the original description [2].\\n\\nFigure 1 shows the\
        \ phylogenetic neighborhood of H. baltica in a 16S rRNA based tree. The sequences\
        \ of the two identical 16S rRNA gene copies in the genome differ by one nucleotide\
        \ from the previously published 16S rRNA sequence (AJ421782), which contains\
        \ one ambiguous base call.\\n\\n![Figure: Phylogenetic tree highlighting the\
