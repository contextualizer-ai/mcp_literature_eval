        \ 3,570,600 1305 8554 50 60.1 2903 44 21   T18 Erythrobacter litoralis 4,900,514\
        \ 848 9004 60 64.3 3638 56 36   \\n\\nThe analysis of 5 Gb of sequenced DNA\
        \ obtained from the tailing samples resulted in 10 genomic bins belonging\
        \ to eight genera (Table 1). Five of the 10 MAGs, Rubrobacter sp., Truepera\
        \ sp., Thioalkalivibrio sp., Acidimicrobium sp. and Rhodomicrobium sp., had\
        \ high completeness of > 90% and a contamination rate of 1.35-4.87%. Our previous\
        \ studies based on 16S rRNA amplicon sequencing showed that these 5 genera\
        \ on average accounted for > 12% of the total communities in the tailings\
        \ sampled. These 5 MAGs were of high quality, which were binned with an N50\
        \ of 9307-32,314 bp, with the longest contigs ranging between 51,994-209,767\
        \ bp and the number of coding sequences ranging between 2963 and 4168. Five\
        \ other bins were obtained of a lower quality but with a completeness > 50%.\
        \ These results enabled the metabolic capacities of the communities to be\
        \ determined and these capacities could be related to the tailings' bio-weathering.\
        \ All the microbial genetic features discussed here were based on the annotation\
        \ of contigs with a length > 8000 bp. Restricting the analyses to large contigs\
        \ would serve to minimize system errors such as those caused by sequencing\
        \ and bioinformatic assembly. This metagenomic-based analysis allows a comprehensive\
        \ estimation of the community metabolic networks. Additionally, the sequencing\
        \ depth obtained here was much greater than that of previous metagenomic studies\
        \ of other tailings communities, which in this instance enabled good estimations\
        \ of the community metabolic capabilities. \\n\\nGenetic features detected\
