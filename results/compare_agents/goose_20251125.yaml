              \ scale bar represents a rate of substitution per site of 1 %. Escherichia\
              \ coli strain ATCC 11775T was used as outgroup\\n\\nDifferent growth\
              \ temperatures (25 \xB0C, 30 \xB0C, 37 \xB0C, 45 \xB0C, and 56 \xB0\
              C) were tested. Growth was obtained between 25 and 45 \xB0C, with the\
              \ optimal growth temperature being 37 \xB0C. Colonies were 0.5 mm in\
