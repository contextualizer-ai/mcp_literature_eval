              \ and A. okayasuensis are common, but not ubiquitous, in animal facilities\
              \ around the world.Fig. 4Global epidemiology and intrainstitutional\
              \ variation in disease- and health-associated species.a\u2013c, Prevalence\
              \ and abundance of disease- and health-associated species in SPF mice\
              \ across international mouse facilities. a, Intrainstitute prevalence\
