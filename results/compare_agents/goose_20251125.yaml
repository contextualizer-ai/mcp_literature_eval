              \ < 0.05; ***P \u2264 0.001).Source dataDiscovery of bacteria that drive\
              \ disease variabilityHaving established the importance of the microbiota\
              \ in mediation of phenotypic outcomes to DSS in genetically identical\
              \ mice, we next sought to understand the degree of variability in the\
              \ mouse microbiota across a single facility, and to define changes in\
              \ the microbiota that occur with DSS treatment. Fecal samples were collected\
              \ before DSS treatment and 10 days after DSS exposure, and subjected\
              \ to taxonomic profiling with 16 S ribosomal RNA amplicon sequencing\
              \ to determine microbiota community composition. Consistent with previous\
              \ reports of gastrointestinal inflammation, this analysis demonstrated\
              \ a clear separation of microbiome community between pre- and post-DSS\
              \ samples (Fig. 2b,c and Extended Data Figs. 2 and 3) and a significant\
              \ reduction in bacterial diversity (Shannon diversity index, P = 0.0357;\
              \ Fig. 2d)12. Although expansion of Proteobacteria is often associated\
              \ with gut microbiome dysbiosis, while an increase in Proteobacteria\
              \ was observed post DSS (P < 0.05, Kolmogorov\u2013Smirnov test), limited\
              \ association was observed between weight loss and Proteobacteria proportion\
