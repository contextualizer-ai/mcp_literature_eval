        \ an ability to utilize fucose, alpha-d-lactose, d-fructose, lactate, lactulose,\
        \ d-trehalose or l-rhamnose as sole carbon sources. The strain is predicted\
        \ to encode the pathway for metabolism of l-histidine to l-glutamate via 4-Imidazolone-5-phsophate\
        \ (EC 4.3.1.3, EC 4.2.1.49, EC 3.5.2.7, EC 2.1.2.5), and tested positive for\
        \ utilization of urocanate. The genome is 4,055,027 bp with a G + C content\
        \ of 50.9 mol%. Following functional and genomic characterization of our isolate,\
        \ we propose the name \u2018Duncaniella muricolitica\u2019 for this species\
        \ in reference to its association with poor prognosis in the murine DSS model\
        \ of colitis. The type strain is A60T (=CCUG 75086T =DSM 112986T).Description\
        \ of \u2018Sangeribacter\u2019 gen. novSangeribacter (San.ge.ri.bac\u2019\
        ter. N.L. gen. masc. n. Sangeri, of Sanger; N.L. masc. n. bacter, rod; N.L.\
        \ masc. n. Sangeribacter, a rod-shaped bacterium named after Frederick Sanger\
