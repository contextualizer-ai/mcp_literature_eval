              \ 75087T =SM 112987T).Description of \u2018Anaerostipes faecis\u2019\
              \ sp. novAnaerostipes faecis (fae\u2019cis. L. gen. fem. n. faecis,\
              \ of feces, referring to fecal origin). The closest phylogenomic neighbor\
