              \ two additional stalk-forming isolates belonging to the same species,\
              \ IFAM 1408 and IFAM 1415, from a sample of surface water taken from\
              \ a boat landing in the Kiel Fjord [2].\\n\\nH. baltica reproduces by\
              \ budding from the tip of a stalk and has a dimorphic life-cycle similar\
              \ to that described in bacteria belonging to the closely related genus\
              \ Hyphomonas [2]. Newborn swarmer cells are motile by means of a polar\
              \ flagellum. Swarmer cells differentiate into stalked sessile cells\
              \ by ejecting the flagellum and synthesizing a stalk at the same pole.\
              \ The sessile cells reproduce by budding such that motile daughter cells\
              \ are formed at and released from the tip of the stalk. Here we present\
