        \ observation, although the significance of this finding remains unknown.\\\
        n\\n## H. baltica genome contains genes for holdfast synthesis and attachment\\\
        n\\nBacteria belonging to the order Caulobacterales are known for the ability\
        \ to produce a polar polysaccharide, termed holdfast, which mediates strong\
        \ adhesion to surfaces (For review see [43]). Notably, extracellular polysaccharides\
        \ from some of the stalked bacteria sequester metals [44,45], a feature that\
        \ could be used to remediate environments affected by metal toxicity. The\
        \ genes required for the synthesis [46,47] and anchoring [48] of the holdfast\
        \ have been identified and characterized in C. crescentus. The holdfast synthesis\
        \ and anchor genes are largely absent from the genome of H. neptunium, which\
        \ does not produce a polar holdfast (Figure 4 and [41]). The genome sequence\
        \ of H. baltica revealed that the genes predicted to be involved in polar\
        \ holdfast synthesis are present (Figure 4). Furthermore, a holdfast on H.\
        \ baltica cells was readily detected using a fluorescent wheat germ agglutinin\
        \ lectin using the procedure detailed in [44] (Figure 4). The holdfast of\
        \ H. baltica is found at the cell pole opposite the stalk of the mother cell\
        \ and is responsible for the formation of star-shaped cell aggregates known\
        \ as rosettes in cell culture (Figure 4). This finding, coupled with the observation\
        \ that other species of Hyphomonas produce detectable holdfasts [49], suggests\
        \ the ability to synthesize holdfast is a conserved feature among the Hyphomonadaceae\
        \ family and the loss of the holdfast synthesis and anchoring genes in H.\
        \ neptunium was a recent evolutionary event.\\n\\n![Figure: Holdfast anchor\
        \ (hfa) and synthesis (hfs) gene cluster conservation is depicted among C.\
        \ crescentus, H. baltica and H. neptunium. Presence of holdfast genes is correlated\
        \ to the ability to detect polar holdfast polysaccharide using fluorescent\
        \ wheat germ agglutinin lectin. The H. neptunium genome contains only hfsAB\
        \ and fails to make a polar polysaccharide. In contrast, the H. baltica genome\
        \ contains all essential hfs and hfa genes and produces a holdfast.](figure_description)\\\
        n\\n## Concluding Remarks\\n\\nThe completion of the H. baltica genome sequence\
        \ is expected to provide a valuable resource for understanding the biology\
        \ of stalked budding bacteria with a dimorphic life cycle. Further comparative\
        \ genomic analyses (especially as more bacteria belonging to the Caulobacterales\
        \ are sequenced) are likely to provide insights regarding the evolution, mechanism,\
        \ and advantages underlying processes such as budding, and stalk synthesis.\
        \ Understanding stalk biosynthesis is of particular interest as the ability\
        \ of these structures to transport nutrients [50,51] could likely be exploited\
        \ to facilitate the uptake of toxic compounds from contaminated water sources.\\\
