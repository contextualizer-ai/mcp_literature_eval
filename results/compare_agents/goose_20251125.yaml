        \ from its genome to produce sucrose as an intermediate (EC: 3.2.1.22, EC:\
        \ 3.2.1.20) rather than stachyose or melibiose. Additionally, the strain tested\
        \ negative for utilization of both stachyose and melibiose. In our study the\
