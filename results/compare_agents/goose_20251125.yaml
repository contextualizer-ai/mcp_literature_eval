              \ with a G + C content of 43.77 mol%. We propose the name \u2018Anaerostipes\
              \ faecis\u2019 for this new species. The type strain is A14T (=CCUG\
              \ 75084T).The strain is strictly anaerobic. Reconstruction of KEGG metabolic\
              \ pathways (55.4% of 3,222 predicted ORFs could be annotated) indicates\
