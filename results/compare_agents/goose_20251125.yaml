        \ for an ability to utilize glycyl-l-proline, l-serine, l-aspartate or l-threonine\
        \ as single carbon sources. The strain is predicted to encode a tryptophanase\
        \ (EC 4.1.99.1), indicating that it has potential to hydrolyze tryptophan\
        \ to indole. The strain tested negative for utilization of propionate or hydroxybutyrate\
        \ as sole carbon sources, indicating that it may not consume these short-chain\
        \ fatty acids in vivo. The genome is 3,532,505 bp with a G + C content of\
        \ 46.70 mol%. We propose the name 'Sangeribacter muris' for this new species,\
        \ reflecting its high abundance and prevalence in mice and its initial isolation\
        \ from a murine host. The type strain is A43T (=CCUG 75085T)\\n\\nBioLog analysis\\\
