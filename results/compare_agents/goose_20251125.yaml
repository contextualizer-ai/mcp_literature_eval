              n\\n### Description of \u2018Sangeribacter muris\u2019 sp. nov\\n\\\
              nSangeribacter muris (mu\u2019ris. L. gen. masc./fem. n. muris, of the\
              \ mouse, the species was first isolated from a mouse). The strain is\
              \ a strict anaerobe. It is predicted to encode 66 CAZymes including\
              \ 42 glycoside hydrolases. The strain tested positive for utilization\
              \ of a wide repertoire of glycans and carbohydrates, including dextrin\
              \ (EC 3.2.1.3), alpha- and beta-cyclodextrin, stachyose (EC 3.2.1.22),\
              \ d-raffinose (EC 3.2.1.26), maltotriose, d-melezitose, amygdalin (EC\
              \ 3.2.1.22), d-cellobiose (EC 3.2.1.21, EC 2.4.1.20), gentiobiose (EC\
              \ 3.2.1.21), d-melibiose, palatinose, d-trehalose (EC 2.7.1.201, EC\
              \ 2.4.1.64, EC 3.1.3.12), turanose, sucrose (EC 2.7.1.211), d-glucosaminate,\
              \ lactulose, alpha-d-lactose, alpha-d-glucose, alpha-D-glucose 1-phosphate,\
              \ 3-methyl-d-glucose, d-glucosaminic acid, alpha- and beta-methyl-d-glucoside,\
              \ d-fructose (EC 2.7.1.4), d-mannitol (EC 1.1.1.67), d-mannose, d-galactose,\
              \ alpha- and beta-methyl-d-galactoside, d-galacturonic acid, l-sorbitol\
              \ (EC 1.1.1.14) and l-fucose (EC 3.2.1.51). This strain tested negative\
              \ for its ability to utilize adonitol, dulcitol or d-gluconate as single\
              \ carbon sources.\\n\\nThe strain tested positive for its ability to\
              \ utilize certain amino acids and their derivatives, including l-phenylalanine,\
              \ l-asparagine, l-glutamate, l-glutamine, l-alanine and l-valine, as\
              \ well as dipeptides including l-alanyl-l-threonine, l-alanyl-l-glutamine,\
              \ l-alanyl-l-histidine, glycyl-l-aspartate, glycyl-l-glutamine and glycyl-l-proline.\
              \ It tested negative for an ability to utilize glycyl-l-proline, l-serine,\
              \ l-aspartate or l-threonine as single carbon sources. The strain is\
              \ predicted to encode a tryptophanase (EC 4.1.99.1), indicating that\
              \ it has potential to hydrolyze tryptophan to indole. The strain tested\
              \ negative for utilization of propionate or hydroxybutyrate as sole\
              \ carbon sources, indicating that it may not consume these short-chain\
              \ fatty acids in vivo. The genome is 3,532,505 bp with a G + C content\
              \ of 46.70 mol%. We propose the name \u2018Sangeribacter muris\u2019\
              \ for this new species, reflecting its high abundance and prevalence\
              \ in mice and its initial isolation from a murine host. The type strain\
              \ is A43T (=CCUG 75085T)\\n\\n## Description of \u2018Alistipes okayasuensis\u2019\
              \ sp. nov\\n\\nAlistipes okayasuensis (o\u2019ka.ya.su.en.sis. N.L.\
              \ masc./fem. adj. okayasuensis) is named after Isao Okayasu, who first\
              \ described DSS colitis as a model for ulcerative colitis in mice. Phylogenomic\
              \ analyses place strain A61T in the Alistipes cluster. The digital DNA\u2013\
              DNA hybridization (dDDH) value between A. onderdonkii and A. putredinis\
              \ is 24.4%, while dDDH values between strain A61T, A. onderdonkii and\
              \ A. putredinis are 25.2 and 21.4%, respectively. The G + C content\
              \ difference between the genome of strain A61T and A. onderdonkii, its\
              \ closest phylogenomic neighbor, is 1.39%, while their 16S rRNA gene\
              \ sequence identity is 96.03%. These analyses strongly indicate that\
              \ \u2018Alistipes okayasuensis\u2019 is a separate species within the\
              \ genus Alistipes.\\n\\nThis strain is a strict anaerobe. Carbon source\
              \ utilization analysis was combined with reconstruction of Kyoto Encyclopedia\
              \ of Genes and Genomes (KEGG) metabolic pathways (55.58% of 2,022 predicted\
              \ open reading frames (ORFs) could be annotated) to functionally characterize\
              \ the strain. The strain encodes 47 genes predicted to be carbohydrate-active\
              \ enzymes (CAZymes), including 29 glycoside hydrolases: seven beta-glucosidases\
              \ (GH3, EC 3.2.1.21); five beta-galactosidases (EC 3.2.1.23); five endohydrolytic\
              \ alpha-glucosidases (GH13), including four alpha-amylases (EC 3.2.1.1);\
              \ three exohydrolytic alpha-glucosidases (GH31, EC 3.2.1.20); three\
              \ cellulases (EC 3.2.1.4); three mannan endo-1,4-beta-mannosidases (EC\
              \ 3.2.1.78); and an alpha-l-fucosidase (EC 3.2.1.51). Despite this predicted\
              \ hydrolytic potential, the strain shows limited capacity to utilize\
              \ disaccharides and oligosaccharides as sole carbon sources. While the\
              \ strain tested positive for utilization of alpha-d-lactose, sucrose\
              \ and maltotriose, it tested negative for utilization of d-cellobiose,\
              \ dextrin, cyclodextrin, gentiobiose, lactulose, maltose, d-melezitose,\
              \ d-melibiose, palatinose, d-raffinose, stachyose, d-trehalose, fucose\
              \ or turanose.\\n\\nThe strain is predicted to encode enzymes for metabolism\
