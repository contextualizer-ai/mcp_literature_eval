              \ history\\n\\nThe strain was selected for sequencing on the basis of\
              \ its 16S rRNA similarity, phylogenetic position, and phenotypic differences\
              \ with other members of the genus Haemophilus, and is part of a study\
              \ aiming at using MALDI-TOF-MS for the routine identification of bacterial\
              \ isolates in H\xF4pital Principal in Dakar [10]. It is the eleventh\
              \ genome of a Haemophilus species and the first genome of Haemophilus\
              \ massiliensis sp. nov. The Genbank accession number is CCFL00000000\
              \ and consists of 46 contigs. Table 2 shows the project information\
              \ and its association with MIGS version 2.0 compliance [13].Table 2Project\
              \ informationMIGS IDPropertyTermMIGS-31Finishing qualityHigh-quality\
              \ draftMIGS-28Libraries usedMate-Pair 3.1 kb libraryMIGS-29Sequencing\
              \ platformsIllumina MiseqMIGS-31.2Fold coverage42.54MIGS-30AssemblersCLC\
