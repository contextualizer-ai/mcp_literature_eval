              \ flagellar genes, mre rod-shape determining genes, che chemotaxi genes\\\
              n\\nKey populations from the near complete MAGs, Rubrobacter sp., Thioalkalivibrio\
              \ sp. and Thiobacillus sp., were identified to have prominent capacities\
              \ for acquiring energy and stress resistance in the tailing environment\
              \ (Table 2). Rubrobacter sp. had a wide spectrum of genes for utilizing\
              \ polysaccharides and aromatic compounds, such as the pca, sal, cat\
              \ and bpa operons. This kind of capability would be particularly important\
              \ considering tailings are an oligotrophic environment, and in this\
              \ instance, the organic amendment for revegetation in the form of woodchips\
              \ would have caused an increase in content of polysaccharides and chitin.\
              \ However, it is worth noting that the N content of the tailings and\
              \ woodchips was very low, which would have impeded the decomposition\
              \ of the woodchips in the long run. Our recent studies report a very\
              \ slow decomposition of litter amendment in the tailings. Nonetheless,\
              \ the utilization of diverse organic molecules such as polysaccharides\
              \ and aromatic compounds may be a vital survival strategy for these\
              \ microbes after depleting easily labile and soluble organic carbon.\
              \ \\n\\nA Neighbor-Joining tree showing the phylogenetics of the genes\
              \ for ribulose bisphosphate carboxylase large chain of carbon fixation\
              \ recovered from the binned genomes in this study. The tree was constructed\
              \ using MEGA 6.06 based on the sequence alignment using the CLUSTAL\
              \ method with default parameters\\n\\nThioalkalivibrio sp., Acidimicrobium\
              \ sp. and Thiobacillus sp. may have found niches within the tailings\
              \ by consuming sulphides and respiring on nitrates, as inferred by the\
              \ presence of sulfur-oxidizing and denitrification genes in their binned\
              \ MAGs. Interestingly, Rubrobacter sp. and Acidimicrobium sp. were found\
              \ to have cox operons for CO oxidation, inferring an ability to respire\
              \ on CO. CO utilization has been documented for many microbes residing\
              \ in saline environments, such as in seawater and saline soils. In addition,\
              \ four out of the eight genera were found to contain genes for CO2 fixation,\
              \ in the form of a minimum set of cbbLSX (Fig. 2). The findings imply\
              \ these genera can utilize atmospheric carbon sources, and this may\
              \ greatly increase their survival ability in the oligotrophic tailings\
              \ environment. \\n\\nKey functional genes/pathways related to the environment\\\
              n\\nGene clusters for metal resistance found in the binned genomes from\
              \ the Mt Isa metal mine tailings. HMT, hypothetical metal transporter\
              \ gene; czc, cadmium-zinc-cobalt resistance gene; H, hypothetical gene;\
              \ GLU, ferredoxin-dependent glutamate synthase; ccdA, antitoxin gene;\
              \ ars, arsenic resistance genes; mer, mercury resistance genes; MDM,\
              \ hypothetical metal-related genes; tetR, tetracycline repressor gene;\
              \ dsb, thiol:disulfide interchange genes; cad, cadmium resistance genes;\
              \ cop, copper resistance genes; chr, chromium resistance genes. More\
              \ details can be found in the notes of Table 2\\n\\nThe ability of microbes\
              \ to cope with salinity and metal (loid) stress in the tailings was\
              \ evident in the annotated MAGs. Various genes for osmotic stress resistance\
              \ were detected in the MAGs of Rubrobacter sp., Truepera sp., Thioalkalivibrio\
              \ sp., and Acidimicrobium sp.. These included bet and pro systems that\
              \ code for the choline monooxygenase/betaine aldehyde dehydrogenase\
              \ pathway and for the L-proline glycine betaine ABC transport system,\
              \ respectively. Genes coding for resistance to all the metals Zn, Cd,\
              \ As, Cu and Pb were detected in all genera. Impressively, multiple\
              \ copies of czc, encoding for Co-Zn-Cd resistance, were frequently detected\
              \ in one contig (Fig. 3). All the MAGs contained both the pco and cop\
              \ systems for Cu resistance, and 6 out of the 8 genera had both the\
              \ ACR3 and ars systems for As resistance (Table 2). The high frequency\
              \ of these systems emphasizes the importance of metal resistance for\
              \ microbial survival in the tailings. \\n\\nA Neighbor-Joining tree\
              \ showing the phylogenetics of the ferroxidase genes recovered from\
              \ the binned genomes in this study. The tree was constructed using MEGA\
              \ 6.06 based on the sequence alignment using the CLUSTAL method with\
              \ default parameters\\n\\nSulphidic metal tailings are an environment\
              \ where multiple stresses will occur. This includes those of oxidative\
              \ damage (such as from free Fe2+), salinity, moisture content changes,\
              \ and extremely high levels of heavy metals. The Fenton reaction of\
              \ intracellular Fe2+ by superoxide is fatal to cells. We detected genes\
              \ for ferroxidase (Fig. 4) and superoxide dismutases as well as genes\
              \ for Fe uptake systems (e.g. Fur, pit) in almost all the tailings MAGs.\
              \ Likely, these genes are providing these microorganisms with defenses\
              \ against oxidative stress. Other protection mechanisms like methylglyoxal\
              \ detoxification genes and glutaredoxin genes were also detected in\
              \ most of the MAGs. \\n\\nSulphide oxidation and salinity generation\\\
              n\\nA conceptual diagram depicting the microbial mediated sulphide oxidation\
              \ resulting salinity and N depletion in the tailings. DMO, direct microbial\
              \ oxidation; IO, inorganic oxidation; IMO, indirect microbial oxidation\\\
              n\\nKEGG annotation successfully reconstructed the metabolic capacity\
              \ of sulphide oxidation and nitrogen cycling of the microbial consortia,\
              \ which may be vital for the survival of the community via inter-species\
              \ cooperation (Fig. 5). Two microbial pathways for sulphide oxidation,\
              \ the direct contact pathway and indirect pathway, may exist in the\
              \ tailings (Fig. 5). Thioalkalivibrio sp., Acidimicrobium sp. and Thiobacillus\
              \ sp. are well known sulfur oxidizers able to respire on sulphides,\
              \ and in this study dsr (organized as dsrABCKJOPR) and sox (organized\
              \ as soxXYZABH) genes for sulphur oxidation were found in these three\
              \ MAGs from the tailings. Thioalkalivibrio sp. and Thiobacillus sp.\
              \ were both found to harbor novel conserved genes (Blr3520 genes) annotated\
              \ for sulfur oxidation as well. In addition, msh operons encoding mannose-sensitive\
              \ haemagglutinin (MSHA)-like pilus for cell attachment to substrates\
              \ were detected in the Thioalkalivibrio sp. genome. This indicated the\
              \ ability of Thioalkalivibrio sp. to attach to pyrite surfaces for oxidation\
              \ activities. Microbes can colonize and etch pyrite surfaces directly\
              \ and oxidize the released sulfur, which was recently observed during\
              \ ferric-catalyzed pyrite oxidation. The features detected in the abovementioned\
              \ genomes coincide with this model. It is thus suggested that in the\
              \ oxic layer of the tailings Thioalkalivibrio sp., Acidimicrobium sp.\
              \ and Thiobacillus sp. may colonize and oxidize sulphides particles\
              \ directly, causing mineral dissolution and contributing to the elevated\
              \ levels of salinity and metals in the pore water. \\n\\nGenomic features\
              \ detected here also inferred an indirect oxidation of sulphides in\
              \ the tailings through the coupled reactions of ferrous oxidation and\
              \ nitrate reduction which may occur in an anoxic layer. Diverse ferroxidases\
              \ were detected in all the MAGs (Table 2), indicating intensive microbial\
              \ activities to regenerate ferric which is a strong oxidant for sulphide\
              \ dissolution. Additionally, a full set of denitrification genes (nar,\
              \ nir, nor, nos) were detected in the Thioalkalivibrio sp. and Thiobacillus\
              \ sp. MAGs. It has been determined that total nitrogen is extremely\
              \ low (< 0.006%) in the tailings and most of this is in the form of\
              \ microbial biomass (50-100%). There is the possibility that anaerobic\
              \ microbial sulphide oxidation has occurred here with nitrate as electron\
              \ acceptor. Other studies showed that pyrite minerals of nano-size were\
              \ oxidized by Thiobacillus denitrificans with nitrate as electron acceptor.\
              \ Sulphides in the tailings used in this study may favor this indirect\
              \ pathway due to their texture dominated by fine silt when nitrate is\
              \ present. This claim about the role of nitrate in sulfide oxidation\
              \ requires experimental verification in purposely designed physiological\
              \ tests.\\n\\nNitrogen deficiency is a common problem in tailings limiting\
              \ plant growth, and its microbial cycling has not been well studied\
              \ for neutral/alkaline metal tailings. Our results highlight the possibility\
              \ of nitrate-depletion by microbial sulphides oxidation as well as by\
              \ CO oxidation in the tailings. Nitrogen fixing mechanisms in the tailings\
              \ remains largely unknown. The key nitrogen fixing genes were not detected,\
              \ with only nifU present in the Rubrobacter sp. and Acidimicrobium sp.\
              \ MAGs.\\n\\nPublisher's Note\\n\\nSpringer Nature remains neutral with\
