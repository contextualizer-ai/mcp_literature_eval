              \ named Haemophilusmassiliensis detailed in Additional file 2: Table\
              \ S2.Fig. 2Morphology of Haemophilus massiliensis sp. nov. strain FF7T.\
              \ a: Gram staining. b: Transmission electron microscopy. The scale bar\
