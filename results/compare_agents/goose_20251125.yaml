              \ (EC 4.3.1.3, EC 4.2.1.49, EC 3.5.2.7, EC 2.1.2.5), and tested positive\
              \ for utilization of urocanate. The genome is 4,055,027 bp with a G\
              \ + C content of 50.9 mol%. Following functional and genomic characterization\
