        \ C57/BL6 mice after treatment with DSS, showing a score of 0 (top) and a\
        \ score of 12 (bottom). b,c, Distribution of average histology scores (b)\
        \ and weight change (c) across 579 wild-type C57BL/6 N mice (297 males, 282\
        \ females; median age 11 weeks; s.d. 12 days) exposed to DSS treatment. d,\
        \ Relationship between weight change and histology scores across all 579 mice.\
        \ R2 = 0.273.\\n\\n### Gut microbiota is major driver of variable response\
        \ to DSS\\n\\nTo identify the primary factors determining disease outcome,\
        \ we established a random forest classifier model incorporating mouse sex,\
        \ age, lineage, parents, mouse room and experimental date to assess the relative\
        \ importance of each of these factors (Extended Data Fig. 1). The strongest\
        \ predictive factor for weight loss and histology score, both together and\
        \ independently in these genetically identical C57BL/6N mice maintained under\
        \ standardized SPF conditions within the same facility, was parental lineage,\
        \ with correlation analysis confirming these associations (P < 0.01, Kruskal\u2013\
        Wallis; Extended Data Fig. 1).\\n\\nSince all mice were derived from the same\
        \ genetic founder stock, the most likely mediator of their DSS phenotype was\
        \ an extrinsic lineage-specific factor. However, to exclude the role of host\
        \ genetics or epigenetic differences between colonies, and to determine whether\
        \ the microbiota alone could be responsible for the observed phenotypic variation,\
        \ fecal samples were collected from SPF mice (without DSS treatment) from\
        \ parental lineages that represented extremes of disease outcome and were\
        \ used to colonize C57BL/6N germ-free mice. These colonized recipient mice\
        \ were then subjected to DSS treatment involving daily weight measurements,\
        \ with colon sections collected and analyzed histologically 10 days after\
        \ the initiation of DSS treatment. Recipient mice exhibited both weight loss\
        \ and pathology scores not statistically different from those observed in\
        \ the respective donor mouse lineages, but differing significantly between\
        \ disease- and non-associated lineages (P = 0.0002, paired t-test; Fig. 2a).\
        \ From these results it is clear that, independent of other factors such as\
        \ host genetics or epigenetic lineage-specific factors, the microbiota is\
        \ sufficient to produce the observed variation in phenotypic response to DSS\
        \ administration.Fig. 2Discovery of candidate bacterial taxa associated with\
        \ DSS disease variability.a, Comparison of weight change observed in conventional\
        \ SPF mice (lineages A, B, C and D, solid colors) and germ-free (GF) mice\
        \ colonized by oral gavage (lineages A, B, C and D into GF, hatched colors)\
        \ after 10-day DSS challenge (P = 0.0002, two-tailed t-test with Welch\u2019\
        s correction; data plotted as mean \xB1 s.d.; n = 4 (lineages A, C, C + GF,\
        \ D and D + GF) and n = 3 (lineages B, B + GF, A + GF)). b, Distribution of\
        \ Bacteroides (red), Firmicutes (green) and Proteobacteria (blue) in pre-\
        \ and post-DSS samples exhibiting asymptomatic or >5% weight loss and inflammation.\
        \ c, Principal component analysis of 16 S rRNA amplicon sequencing profiling\
        \ identifies a clear difference between pre-DSS samples (blue) and post-DSS\
        \ samples (red), regardless of lineage. d, Alpha diversity using Shannon diversity\
        \ index grouped by pre- and post-DSS samples (*P = 0.0357, paired t-test;\
        \ n = 77). e, Relationship between weight change and relative abundance of\
        \ Proteobacteria pre DSS challenge (blue; Spearman correlation, 0.196) and\
        \ post DSS (red; Spearman correlation, \u22120.289). f, Relative abundance\
        \ of A. faecis, A. okayasuensis, D. muricolitica and S. muris before challenge\
        \ with DSS amongst samples from mice that experienced >5% weight loss (red)\
        \ or no weight loss (black) (P = 0.0264, 0.0006, 0.0351, 0.0010, two-tailed\
        \ t-test; n = 18 and n = 13 independent animals, respectively. Minima (25th\
        \ percentile) median (75th percentile) and maxima are shown. *P < 0.05; ***P\
        \ \u2264 0.001).Source data\\n\\n### Discovery of bacteria that drive disease\
        \ variability\\n\\nHaving established the importance of the microbiota in\
        \ mediation of phenotypic outcomes to DSS in genetically identical mice, we\
        \ next sought to understand the degree of variability in the mouse microbiota\
        \ across a single facility, and to define changes in the microbiota that occur\
        \ with DSS treatment. Fecal samples were collected before DSS treatment and\
        \ 10 days after DSS exposure, and subjected to taxonomic profiling with 16\
        \ S ribosomal RNA amplicon sequencing to determine microbiota community composition.\
        \ Consistent with previous reports of gastrointestinal inflammation, this\
        \ analysis demonstrated a clear separation of microbiome community between\
        \ pre- and post-DSS samples (Fig. 2b,c and Extended Data Figs. 2 and 3) and\
        \ a significant reduction in bacterial diversity (Shannon diversity index,\
        \ P = 0.0357; Fig. 2d)12. Although expansion of Proteobacteria is often associated\
        \ with gut microbiome dysbiosis, while an increase in Proteobacteria was observed\
        \ post DSS (P < 0.05, Kolmogorov\u2013Smirnov test), limited association was\
        \ observed between weight loss and Proteobacteria proportion either pre (Fig.\
        \ 2e; Spearman correlation, 0.196) or post DSS treatment (Fig. 2e; Spearman\
        \ correlation, \u22120.289). This suggests that other gut bacteria may be\
        \ contributing to the observed variation in DSS resistance and susceptibility.\\\
        n\\nGiven the transmissibility of disease phenotype we observed in the germ-free\
        \ mouse experiments, we reasoned that the observed phenotypic variation was\
        \ primarily dependent on baseline microbiota composition before DSS treatment.\
        \ To understand the composition of microbiota associated with increased risk\
        \ of disease outcome, we applied linear discriminant analysis to gut microbiota\
        \ composition before and after DSS exposure24. This unsupervised analysis\
        \ leveraged the variability between mouse lineage-specific bacteria to identify\
        \ the bacterial taxa that most closely predict DSS response. Using this approach,\
        \ we identified two statistically different bacterial taxa associated with\
        \ no disease, and five statistically different bacterial taxa associated with\
        \ >5% weight loss. Notably, no relationship was observed between the occurrence\
        \ or abundance of these isolates in mice before DSS exposure, and equivalent\
        \ predictive bacterial taxa were not identified within the microbiota of mice\
        \ after DSS exposure. Our results suggest that the presence of specific gut\
        \ bacterial taxa before DSS exposure may influence disease severity and outcome,\
        \ possibly by either priming or protection from disease.\\n\\n### Isolation\
        \ of bacterial species for functional validation\\n\\nWhile we show clear\
        \ associations between specific bacterial taxa and DSS-mediated disease outcome\
        \ using 16 S ribosomal RNA gene sequencing, accurate taxonomic identification\
        \ to strain level and experimental validation require the isolation and genome\
        \ sequencing of pure clonal cultures of bacterial strains. To target and purify\
        \ bacterial strains, we next performed broad-based culture of ~2,000 bacterial\
        \ colonies from mouse fecal samples. The resulting isolates were identified\
        \ by capillary 16 S rRNA gene sequencing and included four previously identified\
        \ bacterial taxa, two \u2018disease associated\u2019 and two \u2018health\
        \ associated\u2019. These isolates were subjected to whole-genome sequencing\
        \ and genomic analysis to aid in precise taxonomic and phylogenetic assignment\
        \ (Extended Data Fig. 4). In addition, we performed extensive phenotypic characterization\
        \ and comparative genome analyses of these four species (Methods) as a basis\
        \ to provisionally name the health-associated bacteria Anaerostipes faecis\
        \ and Sangeribacter muris and the disease-associated bacteria Duncaniella\
        \ muricolitica and Alistipes okayasuensis; of note, the last three species\
        \ are mouse specific. Examination of the relative abundance of each of these\
        \ species before DSS treatment identified significantly higher levels of A.\
        \ faecis (P = 0264, t-test) and S. muris (P = 0.0010, t-test) in those mice\
        \ without weight loss, and significantly higher levels of D. muricolitica\
        \ (P = 0.0351, t-test) and A. okayasuensis (P = 0.0006, t-test) in mice that\
        \ experienced >5% weight loss (Fig. 2f).\\n\\nWe next repeated the DSS experimental\
        \ model in either germ-free mice or germ-free mice stably monocolonized for\
        \ 4 weeks with one of these four bacterial strains (Extended Data Figs. 5a\
        \ and 6). Control germ-free mice treated with DSS neither lost weight (Fig.\
        \ 3a) nor experienced mortality (Fig. 3b) over the course of the experiment,\
        \ suggesting that the presence of gut bacteria is important in triggering\
        \ overt disease in our facility. Comparable experimental outcomes were observed\
        \ in DSS-treated, germ-free mice monocolonized with either of the health-associated\
        \ bacteria, which did not lose weight or develop intestinal pathology (Fig.\
        \ 3a) nor experienced significant mortality (Fig. 3b). In contrast, when DSS-treated\
        \ mice were monocolonized with either of the disease-associated bacteria,\
        \ we observed more rapid and greater weight loss (Fig. 3a) and significantly\
        \ reduced survival (Fig. 3b). Therefore, we identified and validated D. muricolitica\
        \ and A. okayasuensis as mouse bacteria that can promote disease not observed\
        \ in mice monocolonized with the commensal bacteria S. muris and A. faecis.Fig.\
        \ 3Phenotypic analysis of mice monocolonized with candidate bacterial taxa.a,b,\
        \ Average weight loss/gain (a) and survival (b) in gnotobiotic mice precolonized\
        \ with either A. okayasuensis (red; n = 14 animals, P = 0.00001), A. faecis\
        \ (green; n = 10 animals, P = 0.31731), D. muricolitica (purple; n = 10 animals,\
        \ P = 0.00074) or S. muris (blue; n = 11 animals, P = 0.16653) and in germ-free\
        \ controls (PBS; black; n = 10 animals) in response to oral DSS challenge.\
        \ All survival curves were compared to PBS control by log-rank (Mantel\u2013\
        Cox) test, with median and interquartile range plotted. c,d, Representative\
        \ colon images (400\xD7) from two experiments, each with between three and\
        \ seven mice per group (c), and histological scores from H&E staining of midcolon\
        \ (d) (P = 0.4939, Mann\u2013Whitney test) and cecum (P = 0.1972, Mann\u2013\
        Whitney test) from either control germ-free mice (PBS) or mice monocolonized\
        \ with either A. faecis (Af, n = 12) or D. muricolitica (Df, n = 14) and challenged\
        \ with oral DSS for 7 days. Average weight loss curves were censored after\
        \ the first mouse in each group reached 80% of baseline weight. e, Day 10\
        \ weight loss relative to day 0 starting weight in 20 mice, showing a positive\
        \ correlation (green line) between weight change and prevalence in A. faecis\
        \ (R2 = 0.3679, P = 0.0046) and negative correlation (purple line) between\
        \ weight change and prevalence in D. muricolitica (R2 = 0.3626, P = 0.005).\
        \ Solid black lines indicate 95% confidence interval. *P \u2264 0.05, **P\
        \ \u2264 0.01, ***P \u2264 0.001, ****P \u2264 0.0001.Source data\\n\\nTo\
        \ understand inflammatory immune responses in the intestine potentially caused\
        \ by disease-associated versus health-associated species, we next examined\
        \ histology, immune cell populations and cytokine production. The human-colonizing\
        \ A. faecis and the facility-prevalent D. muricolitica were chosen as exemplary\
        \ disease- and health-associated bacteria, respectively, for these analyses.\
        \ Flow cytometric analysis of intestinal lamina propria leukocytes isolated\
        \ from germ-free mice monocolonized for 4 weeks with either A. faecis or D.\
        \ muricolitica revealed that colonization with either strain did not significantly\
        \ impact the composition of intestinal leukocyte and lymphocyte subsets (Extended\
        \ Data Figs. 5b,c and 6). However, the perturbation and epithelial disruption\
        \ induced by DSS led to significantly increased inflammatory CD64+CD11c+ monocytes/macrophages\
        \ in the lamina propria compartment of the large intestine in D. muricolitica\
        \ monocolonized mice, but not in A. faecis monocolonized mice (Extended Data\
        \ Figs. 5c,d and 6). These monocytes have been shown to play a pathogenic\
        \ role in the intestine in the context of Helicobacter-induced inflammation25.\
        \ This suggests that, although neither pathogenic nor immunogenic at homeostasis,\
        \ D. muricolitica drives increased inflammatory responses in the wake of epithelial\
        \ damage whereas health-associated A. faecis does not. Importantly, while\
        \ histological samples taken after 7 days of DSS treatment from colons and\
        \ caeca of D. muricolitica monocolonized mice occasionally exhibited features\
        \ of severe inflammation, this was not statistically different from that of\
        \ A. faecis monocolonized mice (Fig. 3c,d) and did not consistently correspond\
        \ to the weight loss observed. This again suggests that weight loss in the\
        \ DSS model may not always correlate with intestinal inflammation and pathology.\\\
        n\\nTo determine whether the presence of D. muricolitica or A. faecis had\
        \ a positive or negative correlation with weight change, we next examined\
        \ 20 independent mice and assessed the relationship between bacterial levels\
        \ using quantitative PCR (qPCR) before DSS treatment and weight change observed\
        \ at day 10. This analysis identified a positive correlation between weight\
        \ change and pre-DSS A. faecis abundance (R = 0.3679, P = 0.0046; Fig. 3e).\
        \ Similarly, a negative correlation was observed between weight change and\
        \ D. muricolitica abundance (R2 = 0.3626, P = 0.0050; Fig. 3e). This independent\
        \ confirmation provides further validation of the relationship between these\
        \ species and the severity of DSS colitis; however, additional work is needed\
        \ to confirm their roles as pathobionts.\\n\\n### Global distribution and\
        \ prevalence in other mouse facilities\\n\\nBecause D. muricolitica and A.\
        \ okayasuensis affected the outcome of DSS colitis in our mouse facility,\
        \ we next explored the presence and distribution of these bacteria in other\
        \ mouse facilities around the world. To do so, we first generated a global\
        \ representation of laboratory mouse intestinal microbiomes by curating 582\
        \ publicly available shotgun metagenome samples from \u2018control\u2019,\
        \ SPF mice. We combined this dataset with shotgun metagenomes from feces of\
        \ 40 mice at the Wellcome Sanger Institute to yield a global mouse gut microbiome\
        \ dataset covering 31 institutes across 12 countries. We then determined the\
        \ prevalence and abundance of health-associated bacteria S. muris and A. faecis\
        \ and disease-associated bacteria D. muricolitica and A. okayasuensis in this\
        \ mouse microbiome dataset.\\n\\nDuncaniella muricolitica and A. okayasuensis\
        \ were both dominant members of the mouse microbiome, present in 54.5 and\
        \ 47.9% of samples and with a mean abundance of 0.52 and 0.48% reads per sample,\
        \ respectively. Importantly, D. muricolitica and A. okayasuensis were each\
        \ detected in 80.6% (25/31) of the institutes included in the analyses (Fig.\
        \ 4), and there were only three institutes that did not contain either of\
        \ these species. For comparison, among health-associated species S. muris\
        \ was the most dominant in the mouse gut microbiota, present in 96.5% of samples\
        \ with a mean abundance of 6.2% reads, while A. faecis was a relatively minor\
        \ species, present in 5.9% of samples with a mean abundance of 0.22% reads.\
        \ S. muris was present in all (31/31) of the institutes included in the analyses,\
        \ whereas A. faecis was detected in 25.8% (8/31). The abundance of each species\
        \ also differed between institutes (Fig. 4). Thus, we show that mouse-derived\
        \ bacteria cultured from our institute are common mouse symbionts and, importantly,\
        \ D. muricolitica and A. okayasuensis are common, but not ubiquitous, in animal\
        \ facilities around the world.Fig. 4Global epidemiology and intrainstitutional\
        \ variation in disease- and health-associated species.a\u2013c, Prevalence\
        \ and abundance of disease- and health-associated species in SPF mice across\
        \ international mouse facilities. a, Intrainstitute prevalence of D. muricolitica\
        \ (purple), A. okayasuensis (red), A. faecis (green) and S. muris (blue).\
        \ A species is defined as present in a sample if \u22650.01% shotgun metagenomic\
        \ reads are assigned to it. Intrainstitute prevalence is calculated as the\
