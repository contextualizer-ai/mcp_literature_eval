              \ material identifierCSUR P859, DSM 28247Project relevanceMALDI-TOF-MS\
              \ implementation in Dakar\\n\\n### Growth conditions and genomic DNA\
              \ preparation\\n\\nHaemophilus massiliensis sp. nov., strain FF7T (=\
              \ CSUR P859= DSM 28247) was grown aerobically on 5 % sheep blood-enriched\
              \ Columbia agar (BioM\xE9rieux) at 37 \xB0C. Bacteria grown on four\
              \ Petri dishes were resuspended in 5x100 \u03BCL of TE buffer; 150 \u03BC\
              L of this suspension was diluted in 350 \u03BCL TE buffer 10X, 25 \u03BC\
              L proteinase K and 50 \u03BCL sodium dodecyl sulfate for lysis treatment.\
              \ This preparation was incubated overnight at 56 \xB0C. Extracted DNA\
              \ was purified using 3 successive phenol-chloroform extractions and\
              \ ethanol precipitations. Following centrifugation, the DNA was suspended\
              \ in 65 \u03BCL EB buffer. The genomic DNA (gDNA) concentration was\
              \ measured at 14.7 ng/\u03BCl using the Qubit assay with the high sensitivity\
              \ kit (Life Technologies, Carlsbad, CA, USA).\\n\\n### Genome sequencing\
              \ and assembly\\n\\nGenomic DNA of Haemophilus massiliensis FF7T was\
              \ sequenced on the MiSeq sequencer (Illumina, San Diego, CA, USA) with\
              \ the Mate-Pair strategy. The gDNA was barcoded in order to be mixed\
              \ with 11 other projects with the Nextera Mate-Pair sample prep kit\
              \ (Illumina). The Mate-Pair library was prepared with 1 \u03BCg of genomic\
              \ DNA using the Nextera Mate-Pair Illumina guide. The gDNA sample was\
              \ simultaneously fragmented and tagged with a Mate-Pair junction adapter.\
              \ The pattern of the fragmentation was validated on an Agilent 2100\
              \ BioAnalyzer (Agilent Technologies, Santa Clara, CA, USA) with a DNA\
              \ 7500 labchip. The DNA fragments ranged in size from 1 kb up to 10\
              \ kb with an optimal size at 4.08 kb. No size selection was performed\
              \ and only 464 ng of tagmented fragments were circularized. The circularized\
              \ DNA was mechanically sheared to small fragments with an optimal at\
              \ 569 bp on the Covaris S2 device in microtubes (Covaris, Woburn, MA,\
              \ USA). The library profile was visualized on a High Sensitivity Bioanalyzer\
              \ LabChip (Agilent Technologies) and the final library concentration\
              \ was measured at 24.42 nmol/L. The libraries were normalized at 2nM\
              \ and pooled. After a denaturation step and dilution at 15 pM, the pool\
              \ of libraries was loaded onto the reagent cartridge and then onto the\
              \ instrument along with the flow cell. Automated cluster generation\
              \ and sequencing run were performed in a single 39-h-run in a 2x251-bp.\
              \ Total information of 10.1Gb was obtained from a 1,189 K/mm2 cluster\
              \ density with a cluster passing quality control filters of 99.1 % (22,579,000\
              \ clusters). Within this run, the index representation for Haemophilus\
              \ massiliensis was 9.72 %. The 1,976,771 paired reads were filtered\
              \ according to the read qualities. These reads were trimmed, then assembled\
              \ using the CLC genomicsWB4 software. Finally, the draft genome of Haemophilusmassiliensis\
              \ consists of 9 scaffolds with 46 contigs and generated a genome size\
              \ of 2.4 Mb with a 46.0 % G + C content.\\n\\n### Genome annotation\\\
              n\\nOpen Reading Frames were predicted using Prodigal [14] with default\
              \ parameters but the predicted ORFs were excluded if they spanned a\
              \ sequencing gap region. The predicted bacterial protein sequences were\
              \ searched against the GenBank database [15] and the Clusters of Orthologous\
              \ Groups databases using BLASTP. The tRNAScanSE tool [16] was used to\
              \ find tRNA genes, whereas ribosomal RNAs were found using RNAmmer [17]\
              \ and BLASTn against the GenBank database. Lipoprotein signal peptides\
              \ and the number of transmembrane helices were predicted using SignalP\
              \ [18] and TMHMM [19] respectively. ORFans were identified if their\
              \ BLASTP E-value was lower than 1e-03 for alignment length greater than\
              \ 80 amino acids. If alignment lengths were smaller than 80 amino acids,\
              \ we used an E-value of 1e-05. Such parameter thresholds have already\
              \ been used in previous works to define ORFans. Artemis [20] was used\
              \ for data management and DNA Plotter [21] for visualization of genomic\
              \ features. The Mauve alignment tool (version 2.3.1) was used for multiple\
              \ genomic sequence alignment [22]. To estimate the mean level of nucleotide\
              \ sequence similarity at the genome level, we used the AGIOS home-made\
              \ software [9]. Briefly, this software combines the Proteinortho software\
              \ [23] for detecting orthologous proteins in pairwise genomic comparisons,\
