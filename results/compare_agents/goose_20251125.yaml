              \ 0.2-0.5 \u03BCm). Growth occurs between 25 and 45 \xB0C, with optimal\
              \ growth occurring at 37 \xB0C. Catalase and oxidase reactions are positive.\
              \ Positive reactions are also observed for acid phosphatase, leucine\
              \ arylamidase, esterase, alkaline phosphatase, Naphthol-AS-BI-phosphohydrolase,\
              \ L-arginine, esculin, ferric citrate, and urea. Haemophilusmassiliensis\
