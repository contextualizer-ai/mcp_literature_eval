        n\\nINTRODUCTION\\nA persistent question in biology is how organismal complexity\\\
        nthrough the course of evolution [1\u20135]. Although\\nchanges\\nsignificant\
        \ progress has been made in the understanding and\\nquantifying organismal\
        \ characteristics at many level of organiza-\\ntion (DNA, proteins, metabolic\
        \ networks, cellular organization,\\norgan functions,\\nindividual behavior)\
        \ much confusion remains\\nabout how to accurately quantify organismal complexity.\
        \ Several\\nintuitive proposals have been made that take into account simple\\\
        nmetrics such as the number of genes or cell types. However, these\\nsimple\
        \ measures quickly lead to conflicting conclusions [2,3]. Here\\nwe propose\
        \ a fundamentally different approach to measuring\\norganismal complexity;\
        \ as opposed to relying on bottom-up\\nmeasures such as the number of genes\
        \ an organism has, we utilize\\nan objective biological approach: natural\
        \ selection. Instead of\\nasking how complex an organism is from our own perspective,\
        \ we\\nask: how complex is an organism from the perspective of natural\\nselection?\
        \ Essentially, this is a top-down metric of organismal\\ncomplexity that we\
        \ term phenotypic complexity.\\n\\nPhenotypic complexity quantifies the number\
        \ of genetically\\nuncorrelated phenotypic traits contributing to an organism\u2019\
        s\\nfitness. A phenotypic trait contributes to an organism\u2019s fitness\\\
        nonly to the extent that natural selection acts upon that trait. Thus\\nan\
        \ organismal phenotype that is no longer under selection (for\\nexample during\
        \ an evolutionary transition from a generalist to\\nspecialist lifestyle),\
        \ although expressed by the organism, contri-\\ntwo\\nbutes nothing to organismal\
        \ complexity. Secondly,\\nphenotypes contribute to complexity, they must be\
        \ genetically\\nseparable: some mutations must exist that affect one phenotype\\\
        nbut not the other. If no such mutations exist, then although we\\nmay perceive\
        \ two phenotypes under selection, these phenotypes\\ncontribute only a single\
        \ trait\\ntoward determining phenotypic\\ncomplexity. As an example consider\
        \ the affinity of an enzyme for\\na substrate, and the rate at which that\
        \ substrate is converted to\\nproduct. If there are no mutations that affect\
        \ one of these traits but\\nnot the other, then these two phenotypes are considered\
        \ one, until\\n\\nif\\n\\nthe organism gains the genetic complexity to generate\
        \ variation in\\none phenotype without affecting the second,\\nfor example\
        \ by\\nevolving functionally separate domains in the enzyme. Phenotypic\\\
        ncomplexity is thus a combined description of how natural selection\\nperceives\
        \ organismal phenotypes and how phenotypic variation is\\ngenerated by the\
        \ organism. This concept was first articulated by\\nOrr, and followed later\
        \ by others [6\u20138]. Notably, it is similar to\\nthe amount of\\nphysical\
        \ complexity, which is a measure of\\ninformation that an organism encodes\
        \ about its environment [4,5].\\nAn important aspect of measuring complexity\
        \ in this manner is\\nthat both the organism and the environment affect the\
        \ metric. An\\norganism with many phenotypes, but living in simple environment\\\
        ncould thus be just as complex as a simpler organism in the same\\nenvironment.\
        \ For example,\\nif one organism is capable of\\nmetabolizing both lactose\
        \ and glucose, while second can\\nmetabolize only glucose, the first organism\
        \ will only be designated\\nas more complex when there is a possibility that\
        \ lactose will be\\npresent in the environment.\\n\\nAcademic Editor: Angus\
