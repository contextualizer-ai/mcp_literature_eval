              \ streaked on YCFA agar media and grown overnight. Cotton swabs were\
              \ used to remove colonies that were then inoculated into AN-IF Inoculating\
              \ Fluid (Technopath, no. 72007) to a turbidity of 65% using a turbidimeter.\
              \ Then, 100 \xB5l was pipetted into each well of Anaerobe AN Microplates\
              \ (Technopath, no. 1007) containing 95 different carbon sources. The\
              \ plates were sealed in PM Gas Bags (Technopath, no. 3032) and run on\
              \ the Omnilog system for 24 h. For each isolate, between three and five\
              \ replicates were run on different days from different starting colonies.\
              \ Data were analyzed using the CarboLogR application34. The quality-filtered\
              \ CarboLogR output is provided in Supplementary Table 2.\\n\\n## Reporting\
              \ Summary\\n\\nFurther information on research design is available in\
