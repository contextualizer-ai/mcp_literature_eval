        \ from the peritoneal fluid of a Senegalese woman suffering from pelvic peritonitis\
        \ complicating a ruptured ovarian abscess. She was admitted to H\xF4pital\
        \ Principal in Dakar, Senegal. Haemophilus massiliensis is a Gram-negative,\
