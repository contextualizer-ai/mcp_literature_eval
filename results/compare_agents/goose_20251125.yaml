        \ to its association with poor prognosis in the murine DSS model of colitis.\
        \ The type strain is A60T (=CCUG 75086T =DSM 112986T).\\n\\nDescription of\
        \ 'Sangeribacter' gen. nov\\n\\nSangeribacter (San.ge.ri.bac'ter. N.L. gen.\
        \ masc. n. Sangeri, of Sanger; N.L. masc. n. bacter, rod; N.L. masc. n. Sangeribacter,\
        \ a rod-shaped bacterium named after Frederick Sanger (1918-2013) and the\
        \ institute where this genus was first described). 16 S rRNA gene sequence\
        \ analyses place this strain in the Muribaculaceae family, and 'Sangeribacter'\
        \ possesses all the features of this family. The pairwise sequence identity\
        \ of the 16 S rRNA gene of A43T with 16 S genes from Paramuribaculum intestinale\
        \ DSM 100749T, Muribaculum intestinale YL27T and Duncaniella muris DSM 103720T\
        \ is 88.90, 88.22 and 87.39%, respectively. The dDDH value between A43T and\
        \ Paramuribaculum intestinale DSM 100749T is 35.5% and the difference in G\
        \ + C mol% is 6.37%. Together these analyses strongly indicate that 'Sangeribacter'\
        \ is a separate genus. The type species, Sangeribacter muris, is one of the\
        \ most dominant species in the mouse gut microbiota, representing up to 60%\
        \ of classified reads in some mouse fecal shotgun metagenome samples. It is\
        \ also highly prevalent, present in 77% of 1,926 samples.\\n\\nDescription\
        \ of 'Sangeribacter muris' sp. nov\\n\\nSangeribacter muris (mu'ris. L. gen.\
        \ masc./fem. n. muris, of the mouse, the species was first isolated from a\
        \ mouse). The strain is a strict anaerobe. It is predicted to encode 66 CAZymes\
        \ including 42 glycoside hydrolases. The strain tested positive for utilization\
        \ of a wide repertoire of glycans and carbohydrates, including dextrin (EC\
        \ 3.2.1.3), alpha- and beta-cyclodextrin, stachyose (EC 3.2.1.22), d-raffinose\
        \ (EC 3.2.1.26), maltotriose, d-melezitose, amygdalin (EC 3.2.1.22), d-cellobiose\
        \ (EC 3.2.1.21, EC 2.4.1.20), gentiobiose (EC 3.2.1.21), d-melibiose, palatinose,\
        \ d-trehalose (EC 2.7.1.201, EC 2.4.1.64, EC 3.1.3.12), turanose, sucrose\
        \ (EC 2.7.1.211), d-glucosaminate, lactulose, alpha-d-lactose, alpha-d-glucose,\
        \ alpha-D-glucose 1-phosphate, 3-methyl-d-glucose, d-glucosaminic acid, alpha-\
        \ and beta-methyl-d-glucoside, d-fructose (EC 2.7.1.4), d-mannitol (EC 1.1.1.67),\
        \ d-mannose, d-galactose, alpha- and beta-methyl-d-galactoside, d-galacturonic\
        \ acid, l-sorbitol (EC 1.1.1.14) and l-fucose (EC 3.2.1.51). This strain tested\
        \ negative for its ability to utilize adonitol, dulcitol or d-gluconate as\
        \ single carbon sources.\\n\\nThe strain tested positive for its ability to\
        \ utilize certain amino acids and their derivatives, including l-phenylalanine,\
        \ l-asparagine, l-glutamate, l-glutamine, l-alanine and l-valine, as well\
        \ as dipeptides including l-alanyl-l-threonine, l-alanyl-l-glutamine, l-alanyl-l-histidine,\
