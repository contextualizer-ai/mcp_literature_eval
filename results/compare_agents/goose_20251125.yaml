        \ value between A. onderdonkii and A. putredinis is 24.4%, while dDDH values\
        \ between strain A61T, A. onderdonkii and A. putredinis are 25.2 and 21.4%,\
        \ respectively. The G + C content difference between the genome of strain\
        \ A61T and A. onderdonkii, its closest phylogenomic neighbor, is 1.39%, while\
        \ their 16S rRNA gene sequence identity is 96.03%. These analyses strongly\
        \ indicate that \u2018Alistipes okayasuensis\u2019 is a separate species within\
        \ the genus Alistipes.\\n\\nThis strain is a strict anaerobe. Carbon source\
