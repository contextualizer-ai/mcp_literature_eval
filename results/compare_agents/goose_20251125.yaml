              Bologna, Italy in 2014. Major points of agreement emerged on: (i) the
              relationship of the seizures with sleep and not with the circadian pattern
              of seizure occurrence; (ii) the possible extrafrontal origin of hypermotor
              seizures, without substantial differences in seizure semiology. In the
              wake of the Consensus, the syndrome was renamed Sleep-Related Hypermotor
              Epilepsy (SHE).


