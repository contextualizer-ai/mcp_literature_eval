        \ The genome is 3,532,505 bp with a G + C content of 46.70 mol%. We propose\
        \ the name \u2018Sangeribacter muris\u2019 for this new species, reflecting\
        \ its high abundance and prevalence in mice and its initial isolation from\
        \ a murine host. The type strain is A43T (=CCUG 75085T)BioLog analysisIsolates\
        \ were streaked on YCFA agar media and grown overnight. Cotton swabs were\
