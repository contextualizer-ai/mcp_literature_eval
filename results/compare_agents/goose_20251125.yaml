        \ |\\n| - | 823 | 25.2 | Not in COGs |\\n\\n## Notable features of the H.\
        \ baltica genome sequence\\n\\n### H. baltica genome is enriched in TonB-dependent\
        \ receptors\\n\\nTonB-dependent receptors are outer membrane proteins that\
        \ function in the energy-dependent uptake of macromolecules, including siderophores\
        \ and vitamins, that are too large to be taken up by passive diffusion. The\
        \ genome sequences of C. crescentus and H. neptunium contain large numbers\
        \ (63 and 43, respectively) of TonB dependent receptors [40,41]. One possibility\
        \ is that the presence of many TonB-dependent receptors is a common feature\
        \ among bacteria belonging to the order Caulobacterales. Indeed, the annotation\
        \ of the H. baltica genome sequence suggests that there are 46 TonB-dependent\
        \ receptors. The presence of many TonB-dependent receptors may be part of\
        \ the adaptations that have allowed the Caulobacterales to not only inhabit,\
        \ but also thrive in low-nutrient environments.\\n\\n### H. baltica genome\
        \ contains known regulators of the cell cycle\\n\\nA recent bioinformatic\
        \ analysis of genes controlling the dimorphic cell cycle within the Alphaproteobacteria\
        \ suggests the circuitry for cell-cycle control is largely conserved [42].\
        \ The conservation of 14 key proteins that function in the regulation of the\
        \ cell cycle in C. crescentus was addressed among the Alphaproteobacteria\
        \ with sequenced genomes, including three bacteria belonging to the Caulobacterales.\
        \ All of the regulatory proteins were conserved among the genomes of the Caulobacterales\
        \ with one notable exception: DivJ, a histidine kinase, is absent in the H.\
        \ neptunium genome.\\n\\nExpanding the analysis to include 8 additional bacteria\
        \ belonging to the Caulobacterales, including H. baltica, we find that all\
        \ 14 regulatory proteins are conserved with the exception of DivJ, which is\
        \ absent only from the H. neptunium and H. baltica genomes. The fact that\
        \ most developmental regulators are conserved in the budding bacteria H. neptunium\
        \ and H. baltica as well as the non-budding bacteria belonging to the Caulobacterales\
        \ suggests that regulation of the cell cycle is evolved prior to the separation\
        \ of the budding and non-budding bacteria in the Caulobacterales. The finding\
        \ that DivJ is absent from H. neptunium and H. baltica but present in the\
        \ closely related non-budding Maricaulis maris and Oceanicaulis alexandrii\
        \ (Figure 1) is an intriguing observation, although the significance of this\
        \ finding remains unknown.\\n\\n### H. baltica genome contains genes for holdfast\
        \ synthesis and attachment\\n\\nBacteria belonging to the order Caulobacterales\
        \ are known for the ability to produce a polar polysaccharide, termed holdfast,\
        \ which mediates strong adhesion to surfaces (For review see [43]). Notably,\
        \ extracellular polysaccharides from some of the stalked bacteria sequester\
        \ metals [44,45], a feature that could be used to remediate environments affected\
        \ by metal toxicity. The genes required for the synthesis [46,47] and anchoring\
        \ [48] of the holdfast have been identified and characterized in C. crescentus.\
        \ The holdfast synthesis and anchor genes are largely absent from the genome\
        \ of H. neptunium, which does not produce a polar holdfast (Figure 4 and [41]).\
        \ The genome sequence of H. baltica revealed that the genes predicted to be\
        \ involved in polar holdfast synthesis are present (Figure 4). Furthermore,\
        \ a holdfast on H. baltica cells was readily detected using a fluorescent\
        \ wheat germ agglutinin lectin using the procedure detailed in [44] (Figure\
        \ 4). The holdfast of H. baltica is found at the cell pole opposite the stalk\
        \ of the mother cell and is responsible for the formation of star-shaped cell\
        \ aggregates known as rosettes in cell culture (Figure 4). This finding, coupled\
        \ with the observation that other species of Hyphomonas produce detectable\
        \ holdfasts [49], suggests the ability to synthesize holdfast is a conserved\
        \ feature among the Hyphomonadaceae family and the loss of the holdfast synthesis\
        \ and anchoring genes in H. neptunium was a recent evolutionary event.\\n\\\
