              \ Discovery of bacteria that drive disease variability\\n\\nHaving established\
              \ the importance of the microbiota in mediation of phenotypic outcomes\
              \ to DSS in genetically identical mice, we next sought to understand\
              \ the degree of variability in the mouse microbiota across a single\
              \ facility, and to define changes in the microbiota that occur with\
              \ DSS treatment. Fecal samples were collected before DSS treatment and\
              \ 10 days after DSS exposure, and subjected to taxonomic profiling with\
              \ 16 S ribosomal RNA amplicon sequencing to determine microbiota community\
              \ composition. Consistent with previous reports of gastrointestinal\
              \ inflammation, this analysis demonstrated a clear separation of microbiome\
              \ community between pre- and post-DSS samples (Fig. 2b,c and Extended\
              \ Data Figs. 2 and 3) and a significant reduction in bacterial diversity\
              \ (Shannon diversity index, P = 0.0357; Fig. 2d)12. Although expansion\
              \ of Proteobacteria is often associated with gut microbiome dysbiosis,\
              \ while an increase in Proteobacteria was observed post DSS (P < 0.05,\
              \ Kolmogorov\u2013Smirnov test), limited association was observed between\
              \ weight loss and Proteobacteria proportion either pre (Fig. 2e; Spearman\
              \ correlation, 0.196) or post DSS treatment (Fig. 2e; Spearman correlation,\
              \ \u22120.289). This suggests that other gut bacteria may be contributing\
              \ to the observed variation in DSS resistance and susceptibility.\\\
              n\\nGiven the transmissibility of disease phenotype we observed in the\
              \ germ-free mouse experiments, we reasoned that the observed phenotypic\
              \ variation was primarily dependent on baseline microbiota composition\
              \ before DSS treatment. To understand the composition of microbiota\
              \ associated with increased risk of disease outcome, we applied linear\
              \ discriminant analysis to gut microbiota composition before and after\
              \ DSS exposure24. This unsupervised analysis leveraged the variability\
              \ between mouse lineage-specific bacteria to identify the bacterial\
              \ taxa that most closely predict DSS response. Using this approach,\
              \ we identified two statistically different bacterial taxa associated\
              \ with no disease, and five statistically different bacterial taxa associated\
              \ with >5% weight loss. Notably, no relationship was observed between\
              \ the occurrence or abundance of these isolates in mice before DSS exposure,\
              \ and equivalent predictive bacterial taxa were not identified within\
              \ the microbiota of mice after DSS exposure. Our results suggest that\
              \ the presence of specific gut bacterial taxa before DSS exposure may\
              \ influence disease severity and outcome, possibly by either priming\
              \ or protection from disease.\\n\\n## Isolation of bacterial species\
              \ for functional validation\\n\\nWhile we show clear associations between\
              \ specific bacterial taxa and DSS-mediated disease outcome using 16\
              \ S ribosomal RNA gene sequencing, accurate taxonomic identification\
              \ to strain level and experimental validation require the isolation\
              \ and genome sequencing of pure clonal cultures of bacterial strains.\
              \ To target and purify bacterial strains, we next performed broad-based\
              \ culture of ~2,000 bacterial colonies from mouse fecal samples. The\
              \ resulting isolates were identified by capillary 16 S rRNA gene sequencing\
              \ and included four previously identified bacterial taxa, two \u2018\
              disease associated\u2019 and two \u2018health associated\u2019. These\
              \ isolates were subjected to whole-genome sequencing and genomic analysis\
              \ to aid in precise taxonomic and phylogenetic assignment (Extended\
              \ Data Fig. 4). In addition, we performed extensive phenotypic characterization\
              \ and comparative genome analyses of these four species (Methods) as\
              \ a basis to provisionally name the health-associated bacteria Anaerostipes\
              \ faecis and Sangeribacter muris and the disease-associated bacteria\
              \ Duncaniella muricolitica and Alistipes okayasuensis; of note, the\
              \ last three species are mouse specific. Examination of the relative\
              \ abundance of each of these species before DSS treatment identified\
              \ significantly higher levels of A. faecis (P = 0264, t-test) and S.\
              \ muris (P = 0.0010, t-test) in those mice without weight loss, and\
              \ significantly higher levels of D. muricolitica (P = 0.0351, t-test)\
              \ and A. okayasuensis (P = 0.0006, t-test) in mice that experienced\
              \ >5% weight loss (Fig. 2f).\\n\\nWe next repeated the DSS experimental\
              \ model in either germ-free mice or germ-free mice stably monocolonized\
              \ for 4 weeks with one of these four bacterial strains (Extended Data\
              \ Figs. 5a and 6). Control germ-free mice treated with DSS neither lost\
              \ weight (Fig. 3a) nor experienced mortality (Fig. 3b) over the course\
              \ of the experiment, suggesting that the presence of gut bacteria is\
              \ important in triggering overt disease in our facility. Comparable\
              \ experimental outcomes were observed in DSS-treated, germ-free mice\
              \ monocolonized with either of the health-associated bacteria, which\
              \ did not lose weight or develop intestinal pathology (Fig. 3a) nor\
              \ experienced significant mortality (Fig. 3b). In contrast, when DSS-treated\
              \ mice were monocolonized with either of the disease-associated bacteria,\
              \ we observed more rapid and greater weight loss (Fig. 3a) and significantly\
              \ reduced survival (Fig. 3b). Therefore, we identified and validated\
              \ D. muricolitica and A. okayasuensis as mouse bacteria that can promote\
              \ disease not observed in mice monocolonized with the commensal bacteria\
              \ S. muris and A. faecis.Fig. 3Phenotypic analysis of mice monocolonized\
