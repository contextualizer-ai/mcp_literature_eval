        \ each phenotype is\\noptimized at a value determined by each organism\u2019\
        s ecological\\nenvironment, there is a dependence of phenotypic complexity\
        \ on\\nthe complexity of\\nthe ecological niche experienced by each\\norganism;\
        \ if natural selection does not act on a phenotype, then\\nthat phenotype\
        \ does not contribute to the complexity metric.\\nFinally, although the estimates\
        \ of ne arise from an idealized model\\n\\nPLoS ONE | www.plosone.org\\n\\\
        n5\\n\\nFebruary 2007 |\\n\\nIssue 2 | e217\\n\\n\\fof phenotypic evolution;\
        \ as Orr suggested previously, estimates of\\nphenotypic complexity using\
