              \ this was not statistically different from that of A. faecis monocolonized\
              \ mice (Fig. 3c,d) and did not consistently correspond to the weight\
              \ loss observed. This again suggests that weight loss in the DSS model\
              \ may not always correlate with intestinal inflammation and pathology.To\
