              \ a positive or negative correlation with weight change, we next examined\
              \ 20 independent mice and assessed the relationship between bacterial\
              \ levels using quantitative PCR (qPCR) before DSS treatment and weight\
              \ change observed at day 10. This analysis identified a positive correlation\
              \ between weight change and pre-DSS A. faecis abundance (R = 0.3679,\
              \ P = 0.0046; Fig. 3e). Similarly, a negative correlation was observed\
              \ between weight change and D. muricolitica abundance (R2 = 0.3626,\
              \ P = 0.0050; Fig. 3e). This independent confirmation provides further\
              \ validation of the relationship between these species and the severity\
              \ of DSS colitis; however, additional work is needed to confirm their\
              \ roles as pathobionts.Global distribution and prevalence in other mouse\
              \ facilitiesBecause D. muricolitica and A. okayasuensis affected the\
              \ outcome of DSS colitis in our mouse facility, we next explored the\
              \ presence and distribution of these bacteria in other mouse facilities\
              \ around the world. To do so, we first generated a global representation\
              \ of laboratory mouse intestinal microbiomes by curating 582 publicly\
              \ available shotgun metagenome samples from \u2018control\u2019, SPF\
              \ mice. We combined this dataset with shotgun metagenomes from feces\
              \ of 40 mice at the Wellcome Sanger Institute to yield a global mouse\
