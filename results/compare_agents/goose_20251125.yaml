        \ | sea level | NAS |\\n\\n### Chemotaxonomy\\n\\nCell walls of H. baltica\
        \ contain meso-diamonopimelic acid [2]. The main quinone component is Q10\
        \ [2,24]. In the original publications by Schlesner et al. [2] and Sittig\
        \ and Hirsch [24] the fatty acids were separated into non-hydroxy fatty acids\
        \ and hydroxy-fatty acids. Main cellular non-hydroxy fatty acids are C18:1\
        \ \u039411 (48.8%), C16:0 (22.1%), C18:2 \u03945,11 (9.5%), C16:1 \u03945\
        \ (4.6%), and C14:1 \u03947 (3.2%). Among the hydroxylated fatty acids IFAM\
        \ 1418T 3-OH fatty acids with C14:1 3-OH (79%) and C12:0 3-OH (15.8%) predominate,\
        \ which are useful for the discrimination for H. baltica from strains of Hyphomicrobium\
        \ and Hyphomonas (Figure 1). Kang and Lee [25] were unable to confirm the\
        \ presence of these hydoxylated fatty acids in H. baltica. There are two reports\
        \ [2,24] on the lipid composition of H. baltica and one on the lipids of H.\
        \ maritima [25]. While all confirm the presence of a single phospholipid,\
        \ phosphatidylglycerol in members of this genus, it is unclear whether these\
        \ studies were limited to the detection of only phospholipids. There is evidence\
        \ that H. baltica contains five major lipids, of which one is phosphatidlyglycerol\
        \ (BJ Tindall, unpublished). The remaining four lipids are not phosphate positive,\
        \ but their Rf values and staining behavior indicate similarities to a number\
        \ of the unusual lipids reported from Hyphomonas jannaschiana [26,27].\\n\\\
