              it was initially considered a motor disorder of sleep and was named
              nocturnal paroxysmal dystonia (NPD). The unusual seizure semiology,
              onset during sleep, and often uninformative scalp EEG and brain MRI
              make it difficult to distinguish NPD attacks from other non-epileptic
