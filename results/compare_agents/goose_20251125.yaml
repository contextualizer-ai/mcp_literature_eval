        \ for each predicted protein. Non-coding genes and miscellaneous features\
        \ were predicted using tRNAscan-SE [35], RNAMMer [36], Rfam [37], TMHMM [38],\
        \ and signalP [39].\\n\\n## Genome project history\\n\\nThis organism was\
