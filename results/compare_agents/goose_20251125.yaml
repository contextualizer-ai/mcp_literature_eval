        n| MIGS-13 | Source material identifier | ATCC 49814 |\\n|  | Project relevance\
        \ | Bioremediation, Biotechnology |\\n\\n### Strain history\\n\\nThe history\
        \ of strain IFAM 1418T starts with H. Schlesner who independently deposited\
        \ the strain in two culture collections, ATCC and DSMZ (in 1989).\\n\\n###\
        \ Growth conditions and DNA isolation\\n\\nThe culture of strain IFAM 1418T\
        \ used to prepare genomic DNA (gDNA) for sequencing was obtained directly\
        \ from the ATCC. ATCC 49814 was grown in Hirschia medium (ATCC medium 1883)\
        \ at 30\xB0C with shaking.\\n\\n### Genome sequencing and assembly\\n\\nThe\
        \ genome was sequenced using a combination of Illumina and 454 sequencing\
        \ platforms. All general aspects of library construction and sequencing can\
        \ be found at the JGI website [28]. Pyrosequencing reads were assembled using\
        \ the Newbler assembler (Roche). The initial Newbler assembly consisting of\
        \ nine contigs in two scaffolds was converted into a phrap [29] assembly by\
        \ making fake reads from the consensus, to collect the read pairs in the 454\
        \ paired end library. Illumina GAii sequencing data (50 Mb) were assembled\
        \ with Velvet [30] and the consensus sequences were shredded into 1.5 kb overlapped\
        \ fake reads and assembled together with the 454 data. The 454 draft assembly\
        \ was based on 128.0 Mb 454 draft data and all of the 454 paired end data.\
        \ Newbler parameters were -consed -a 50 - l350 -g -m -ml 20. The Phred/Phrap/Consed\
        \ software package [29] was used for sequence assembly and quality assessment\
        \ in the subsequent finishing process. After the shotgun stage, reads were\
        \ assembled with parallel phrap (High Performance Software, LLC). Possible\
        \ mis-assemblies were corrected with gapResolution [28], Dupfinisher [31],\
        \ or sequencing cloned bridging PCR fragments with subcloning. Gaps between\
        \ contigs were closed by editing in Consed, by PCR and by Bubble PCR primer\
        \ walks (J.-F. Chang, unpublished). A total of 55 additional reactions were\
        \ necessary to close gaps and to raise the quality of the finished sequence.\
        \ Illumina reads were also used to correct potential base errors and increase\
        \ consensus quality using a software Polisher developed at JGI [28,32]. The\
        \ error rate of the completed genome sequence is less than 1 in 100,000. Together,\
        \ the combination of the Illumina and 454 sequencing platforms provided 150.6\
        \ \xD7 coverage of the genome. The final assembly contained 333,683 pyrosequence\
        \ and 12,860,398 Illumina reads.\\n\\n### Genome annotation\\n\\nGenes were\
        \ identified using Prodigal [33] as part of the Oak Ridge National Laboratory\
        \ genome annotation pipeline, followed by a round of manual curation using\
        \ the JGI GenePRIMP pipeline [34]. The predicted CDSs were translated and\
        \ used to search the National Center for Biotechnology Information (NCBI)\
        \ non-redundant database, UniProt, TIGRFam, Pfam, PRIAM, KEGG, COG, and InterPro\
