        \ enzymes (CAZymes), including 29 glycoside hydrolases: seven beta-glucosidases\
        \ (GH3, EC 3.2.1.21); five beta-galactosidases (EC 3.2.1.23); five endohydrolytic\
        \ alpha-glucosidases (GH13), including four alpha-amylases (EC 3.2.1.1); three\
        \ exohydrolytic alpha-glucosidases (GH31, EC 3.2.1.20); three cellulases (EC\
        \ 3.2.1.4); three mannan endo-1,4-beta-mannosidases (EC 3.2.1.78); and an\
        \ alpha-l-fucosidase (EC 3.2.1.51). Despite this predicted hydrolytic potential,\
        \ the strain shows limited capacity to utilize disaccharides and oligosaccharides\
        \ as sole carbon sources. While the strain tested positive for utilization\
        \ of alpha-d-lactose, sucrose and maltotriose, it tested negative for utilization\
        \ of d-cellobiose, dextrin, cyclodextrin, gentiobiose, lactulose, maltose,\
        \ d-melezitose, d-melibiose, palatinose, d-raffinose, stachyose, d-trehalose,\
        \ fucose or turanose.\\n\\nThe strain is predicted to encode enzymes for metabolism\
        \ of l-histidine to l-glutamate via 4-Imidazolone-5-phsophate (EC 4.3.1.3,\
        \ EC 4.2.1.49, EC 3.5.2.7, EC 2.1.2.5). In support of these predictions, the\
        \ strain is capable of utilizing urocanate as a sole carbon source. In keeping\
        \ with other members of the genus Alistipes, this strain is predicted to encode\
        \ a putative tryptophanase (EC 4.1.99.1) that would allow it to hydrolyze\
        \ tryptophan to indole. The strain is also predicted to encode a butyrate\
        \ phosphotransferase (EC 2.3.1.19) and a butyrate kinase (EC 2.7.2.7), indicating\
        \ its potential to metabolize butyrate. The genome is 2,329,524 bp with a\
        \ G + C content of 56.45 mol%. We propose the name \u2018Alistipes okayasuensis\u2019\
        \ for this previously undescribed species, in reference to the origins of\
        \ the DSS colitis model and reflecting this species\u2019 association with\
        \ poor outcomes of this disease model. The type strain is A61T (=CCUG 75087T\
        \ =SM 112987T).\\n\\n### Description of \u2018Anaerostipes faecis\u2019 sp.\
        \ nov\\n\\nAnaerostipes faecis (fae\u2019cis. L. gen. fem. n. faecis, of feces,\
        \ referring to fecal origin). The closest phylogenomic neighbor of strain\
        \ A14T is Anaerostipes caccae, with a dDDH value of 48.40%. The pairwise 16\
