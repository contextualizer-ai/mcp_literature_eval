        ,\"sections\":{\"title\":\"Complete genome sequence of Hirschia baltica type\
        \ strain (IFAM 1418T)\",\"authors\":\"Olga Chertkov, Pamela J.B. Brown, David\
        \ T. Kysela, Miguel A. de Pedro, Susan Lucas, Alex Copeland, Alla Lapidus,\
        \ Tijana Glavina Del Rio, Hope Tice, David Bruce, Lynne Goodwin, Sam Pitluck,\
        \ John C. Detter, Cliff Han, Frank Larimer, Yun-juan Chang, Cynthia D. Jeffries,\
        \ Miriam Land, Loren Hauser, Nikos C. Kyrpides, Natalia Ivanova, Galina Ovchinnikova,\
        \ Brian J. Tindall, Markus G\xF6ker, Hans-Peter Klenk, Yves V. Brun\",\"abstract\"\
        :\"The family Hyphomonadaceae within the Alphaproteobacteria is largely comprised\
        \ of bacteria isolated from marine environments with striking morphologies\
        \ and an unusual mode of cell growth. Here, we report the complete genome\
        \ sequence Hirschia baltica, which is only the second a member of the Hyphomonadaceae\
        \ with a published genome sequence. H. baltica is of special interest because\
        \ it has a dimorphic life cycle and is a stalked, budding bacterium. The 3,455,622\
        \ bp long chromosome and 84,492 bp plasmid with a total of 3,222 protein-coding\
        \ and 44 RNA genes were sequenced as part of the DOE Joint Genome Institute\
        \ Program CSP 2008.\",\"introduction\":\"IntroductionStrain IFAM 1418T (=\
        \ ATCC 49814 = DSM 5838 = KCTC 12471) is the type strain of the species Hirschia\
        \ baltica, which is the type species of the genus Hirschia. The genus name\
        \ Hirschia Baker 1896 has been applied to a member of the Asteraceae, although\
        \ the type and only species, Hirschia anthemidifolia has also been placed\
        \ in the genus Iphiona [1]. The genus Hirschia was named in honor of Peter\
        \ Hirsch, a German microbiologist and expert on budding and hyphal bacteria.\
        \ The species epithet refers to the Neo-Latin baltica, pertaining to the Baltic\
        \ Sea [2]. IFAM 1418T was isolated in 1982 along with two additional stalk-forming\
        \ isolates belonging to the same species, IFAM 1408 and IFAM 1415, from a\
        \ sample of surface water taken from a boat landing in the Kiel Fjord [2].H.\
        \ baltica reproduces by budding from the tip of a stalk and has a dimorphic\
        \ life-cycle similar to that described in bacteria belonging to the closely\
        \ related genus Hyphomonas [2]. Newborn swarmer cells are motile by means\
        \ of a polar flagellum. Swarmer cells differentiate into stalked sessile cells\
        \ by ejecting the flagellum and synthesizing a stalk at the same pole. The\
        \ sessile cells reproduce by budding such that motile daughter cells are formed\
        \ at and released from the tip of the stalk. Here we present a summary classification\
        \ and a set of features for H. baltica IFAM 1418T, together with the description\
        \ of the complete genomic sequencing and annotation.\",\"references\":\"References1AnderbergA\
