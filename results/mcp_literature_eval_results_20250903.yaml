        \ \"pageInfo\": \"1261\",\n      \"abstractText\": \"Non-rapid eye movement\
        \ (NREM) sleep parasomnias are recurrent abnormal behaviors emerging as incomplete\
        \ arousals out of NREM sleep. Mounting evidence on NREM sleep parasomnias\
        \ calls for an update of clinical and therapeutical strategies. In the current\
        \ review, we summarize the state of the art and provide the necessary background\
        \ to stimulate a critical revision of diagnostic criteria of disorders of\
        \ arousal (DoA), the most common NREM sleep parasomnia. In particular, we\
        \ highlight the poor sensitivity of the diagnostic items related to amnesia\
        \ and absence of conscious experiences during DoA episodes, encourage the\
        \ role of video-polysomnography and home-video recordings in the diagnostic\
        \ and treatment work-up, and suggest three levels of diagnostic certainty\
        \ based on clinical and objective findings. Furthermore, we highlight current\
        \ gaps of knowledge that prevent the definition of standard guidelines and\
        \ future research avenues.\",\n      \"affiliation\": \"Department of Biomedical\
