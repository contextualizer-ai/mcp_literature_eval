        2025\",\n      \"pageInfo\": \"5522\",\n      \"abstractText\": \"A part of\
        \ autosomal dominant sleep-related hypermotor epilepsy (ADSHE) is caused by\
        \ mutant CHRNA4. The pathomechanisms underlying motor seizures followingly\
        \ brief/sudden awakening (paroxysmal arousal) in ADSHE seizures remain to\
        \ be clarified. This study determined extracellular levels of ACh and L-glutamate\
        \ in the pedunculopontine nucleus (PPN) and its projection regions, including\
        \ the thalamus and basal ganglia, during wakefulness, slow-wave sleep (SWS)\
        \ and paroxysmal arousal of transgenic rats bearing rat S286L-mutant Chrna4\
        \ (S286L-TG), corresponding to human S284L-mutant CHRNA4, using microdialysis.\
        \ The expression of connexin43 and pannexin1 in the plasma membrane of the\
        \ PPN was determined using capillary immunoblotting. The expressions of connexin43\
        \ and pannexin1 in the PPN plasma membrane of S286L-TG were larger than the\
        \ wild type. The extracellular L-glutamate levels in the PPN and projection\
        \ regions of S286L-TG consistently increased during both wakefulness and SWS\
        \ compared to the wild type. The extracellular levels of ACh and L-glutamate\
        \ in the PPN and projection regions decreased accompaning SWS in the wild\
        \ type. In S286L-TG, this decreasing extracellular ACh level was observed,\
        \ whereas decreasing L-glutamate level was impaired. Both extracellular levels\
        \ of ACh and L-glutamate in the PPN and projection regions drastically increased\
        \ during paroxysmal arousal. Hemichannel inhibitors suppressed the increasing\
        \ releases of ACh and L-glutamate induced by paroxysmal arousal but decreased\
        \ and did not affect extracellular levels of L-glutamate and ACh during wakefulness\
        \ and SWS, respectively. In particular, under hemichannels inhibition, decreasing\
        \ L-glutamate release accompanying SWS was observed in S286L-TG. This study\
        \ elucidated that enhanced hemichannels are predominantly involved in the\
        \ dysfunction of glutamatergic transmission compared to AChergic transmission\
        \ during the interictal stage in S286L-TG, whereas the hyperactivation of\
        \ hemichannels contributes to the generation of paroxysmal arousal. Therefore,\
        \ the hyperactivated excitatory tripartite synaptic transmission associated\
        \ with hemichannels in the PPN and projection regions plays important roles\
        \ in epileptogenesis/ictogenesis in S286L-TG.\",\n      \"affiliation\": \"\
