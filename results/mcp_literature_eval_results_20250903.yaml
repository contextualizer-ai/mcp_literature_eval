              \ colspan=\"1\" style=\"text-align:left;vertical-align:middle;\">80%</td><td\
              \ headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_3\" rowspan=\"\
              1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\">\n\
              <ul><li class=\"half_rhythm\"><div>Slowed ocular saccades</div></li><li\
              \ class=\"half_rhythm\"><div>Ophthalmoplegia</div></li></ul>\n</td></tr><tr><td\
