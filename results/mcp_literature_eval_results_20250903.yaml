              text{o}\\\\text{c}\\\\text{k}}$$\\\\end{document}\\n\\nWhere pfeedstock\
              \ is the price per unit mass of the feedstock.\\n\\nIn this work, we\
              \ succeeded in reducing kseq from 525 to 1.0 (almost 3 orders of magnitude)\
              \ (Fig. 8). With 1% dunite and 24 h of leaching, the approximate kseq\
              \ is 525 carbon invested/magnesium leached. One method to reduce kseq\
              \ is to increase the time of leaching. After 96 h of leaching, the magnesium\
              \ concentration increased by 81% when compared to 24 h leaching at the\
              \ same pulp density (Fig. 3). When increasing the time of leaching to\
              \ 10 days, the magnesium concentration improved by an average of 147%\
              \ (Fig. 8). Increasing the pulp density of dunite also reduces kseq.\
              \ When compared to 1% pulp density of dunite, increasing to 10% pulp\
              \ density resulted in a 5-fold increase in magnesium leaching after\
              \ 24 h (Fig. 8). When combining 10% pulp density with 10 days of leaching,\
              \ magnesium leaching increased by 9.2 times that of 1% pulp density\
              \ leached for 1 day (Fig. 8), resulting in a kseq of 57, since glucose\
              \ input remained unchanged. For the lowest kseq values achieved, fine-particle\
              \ dunite at a pulp density of 60% was leached for 19 days with three\
              \ different methods (Fig. 8 Leaching Attempts #12–14). The first method\
              \ (Fig. 8 Leaching Attempt #12) was direct addition of 60% dunite, the\
              \ second method (Leaching Attempt #13) was a 2-step dunite addition,\
              \ where 30% dunite was added on day 0 and another 30% added on day 10,\
              \ and the third method (Leaching Attempt #14) was a 2-step dunite addition\
              \ where the first 30% dunite feed was removed from the leachate before\
              \ the second 30% addition on day 10. All three leaching methods resulted\
              \ in a kseq equal to or less than 1.0, with the lowest kseq being 0.96\
              \ on Leaching Attempt #13 in Fig. 8.Fig. 8Process and genetic improvements\
              \ reduce the amount of feedstock carbon needed to potentially sequester\
              \ one CO2 molecule from 525 to 1. Increasing leaching time, pulp density,\
              \ and reducing average particle sizes were able to reduce kseq (glucose\
              \ carbon investment vs. carbon sequestration ratio) by several orders\
              \ of magnitude. Increasing dunite pulp density from 1–10% had a larger\
              \ impact in reducing kseq than increasing leaching time from 1 to 10\
              \ days. Combining the ΔpstS, P112:mdgh double mutant with high pulp\
              \ densities and long leaching times resulted in a kseq value of 1 in\
              \ three experiments (Col. 10–12). Leaching attempts #1–9 used DUN-1\
              \ and attempts #10–12 used DUN-3 with a particle size of less than 74\
              \ microns as the leaching substrate.\\n\\nWhat implications do these\
              \ results have for CO2 sequestration? For kseq = 525, when using glucose\
              \ as a feedstock, the cost of sequestering 1 tonne of CO2 is $358,000,\
              \ a long way above the US Department of Energy’s (DOE) target of $100\
              \ per tonne72, and well above existing technologies31. On the other\
              \ hand, if we could reduce kseq to 1 (as in Fig. 8) at industrial scale,\
              \ the cost of carbon sequestration (at least the microbial feedstock\
              \ part of the cost) through bio-accelerated weathering starts to become\
              \ comparable to (still high) current technologies, at $682 per tonne31.\
              \ If we could reduce kseq to 0.15 (about a 6-fold reduction over our\
              \ best attempt, much smaller than the reduction we achieved in the course\
              \ of writing this article) then we could reduce the feedstock cost for\
              \ sequestering 1 tonne of CO2 to $100. This would not account for the\
              \ costs of mining ultramafic material, but nor does it account for the\
              \ offset cost of energy-critical metal recovery. However, using this\
              \ to sequester 20 gigatonnes of CO2 a year5 would require 2 billion\
              \ tonnes of glucose, over 10 times current global annual sugar production73.\\\
              n\\nSugars derived from cellulosic biomass are potentially much more\
              \ abundant than glucose that is derived from cereal crops like corn,\
              \ sugar cane, and sugar beet74. While there is no widespread production\
              \ of cellulosic sugars today that is not immediately diverted to cellulosic\
              \ ethanol production, this could happen in the future. Furthermore,\
              \ it is estimated that cellulosic sugar production could be as low as\
              \ $100 per tonne75 (in contrast to around $1,000 per tonne for glucose).\
              \ Although cellulosic sugars are abundant, they are not limitless. Slade\
              \ et al.76, made estimates of global bioenergy supply, and concluded\
              \ that several tipping points would occur as the amount of biomass withdrawn\
              \ from the biosphere for bioenergy (or some other chemical production,\
              \ such as carbon sequestration) increased, forcing increasingly unpalatable\
              \ choices on global society including mass adoption of vegetarian diets,\
              \ mass deforestation, population control, or combinations thereof. Their\
              \ analysis suggests that the first global agricultural tipping point\
              \ (choosing one of the three unpalatable options) would occur when biomass\
              \ was withdrawn at a rate of around 7 gigatonnes per year62. Assuming\
              \ that cellulosic sugars are on average a 50:50 mix of C5 and C6 sugars,\
              \ then to reduce the cellulosic biomass demand to sequester 20 gigatonnes\
              \ of CO2 to 3.5 gigatonnes, kseq needs only to be reduced to 0.25.\\\
              n\\nAlthough kseq serves as a useful metric for displaying sugar investment\
              \ in terms of CO2 sequestration potential, it is only a theoretical\
              \ value whose real value will depend on the conversion rates of downstream\
              \ CO2 mineralization. Since glucose inputs are a major cost driver in\
              \ bio-accelerated weathering61, kseq can help estimate lower-limit costs\
              \ of scaled operations. Future scale-up work will be necessary to formulate\
              \ more accurate estimates of cost before they can be compared with other\
              \ direct CO2 mineralization technologies.\\n\\n### Possibilities for\
              \ downstream carbon mineralization\\n\\nOn its own, G. oxydans bioleachate\
              \ saturated with magnesium ions will be difficult to convert into stable\
              \ carbonate minerals. Due to the nature of acid leaching, the final\
              \ pH of biolixiviants post-leaching tended to be low (4–5) in our experiments,\
              \ making carbon mineralization chemically unfavorable. Since pH has\
              \ a significant influence on the precipitation of carbonates due to\
              \ the lower availability of carbonate ions in acidic conditions77,78,\
              \ pH adjustments are required to increase carbonate mineral yields downstream.\
              \ Increasing the concentration of gaseous CO2 injected or sparged through\
              \ the leachate increases the total dissolved inorganic carbon (DIC);\
              \ however, this reduces the pH of the leachate, reducing carbonate ion\
              \ availability and decreasing the saturation index of carbonate minerals2,77.\\\
              n\\nA possible downstream pathway to adjust the pH of leachates to make\
              \ carbon dioxide complexation chemically favorable is to add ammonia\
              \ from biological or natural sources to synthesize magnesite, MgCO3,\
              \ or nesquehonite, MgCO3·3H2O. Adding ammonia to CO2-sparged magnesium\
              \ chloride solutions at ambient temperatures was shown to completely\
              \ convert free magnesium ions into nesquehonite in about ten minutes79.\
              \ Furthermore, ammonia can be recycled in this process through recovery\
              \ of ammonia using activated carbon, which has been shown to recover\
              \ ammonium chloride salts and separate them into ammonia and hydrochloric\
              \ acid at near ambient conditions80. Another possibility is to simply\
              \ add sodium hydroxide that has been electrically synthesized from carbon-neutral\
              \ pathways.\\n\\nMicrobes that accelerate carbon mineralization, such\
              \ as cyanobacteria, have been observed to accelerate mineralization\
              \ in legacy alkaline mine tailings34,35. Coupling bio-accelerated weathering\
              \ from Gluconobacter oxydans with biotic downstream processes could\
              \ maximize carbonate precipitation in a low-resource and energy-efficient\
              \ process that could be genetically engineered further.\\n\\n### Scale-Up\
              \ and future steps\\n\\nIn order to show that bio-accelerated weathering\
              \ is a feasible option for gigatonne-scale CO2 sequestration, future\
              \ work will be required to show that a scaled-up bioprocess is possible\
              \ without a significant reduction in efficiency compared to the bench-scale\
              \ experiments shown here.\\n\\nBench-scale lab results rarely have equal\
              \ yields and efficiencies when scaled up to pilot- or industrial-scale\
              \ bioprocesses. Being an obligate aerobe, G. oxydans requires air exchange\
              \ and consistent mixing for optimal growth. Furthermore, optimized mixing\
              \ of the mineral substrate with biolixiviants, rate of glucose supplementation,\
              \ rate of mineral addition, and optimized particle sizes for leaching\
              \ are yet to be thoroughly investigated. To address these scale-up challenges,\
              \ all process parameters will need to be investigated in bioreactor\
              \ experiments.\\n\\nAnother consideration is how cell viability changes\
              \ throughout the leaching process. G. oxydans has been shown to be resilient\
              \ in high metal concentrations11, unlike several other microbes. However,\
              \ having high pulp densities of dunite would be a growth challenge for\
              \ G. oxydans. Despite this, cell viability during leaching may not be\
              \ a critical parameter for the effectiveness of leaching by G. oxydans\
              \ biolixiviants. For short term leaching, it is shown that having cells\
              \ present in the biolixiviant has an insignificant effect on leaching\
              \ (Fig. 4). Since biolixiviants are produced in an independent step\
              \ before leaching begins (Figure S1), it is not essential to have live\
              \ cells present during leaching. However, possible direct microbe-mineral\
              \ interactions and continued acid production may have an effect on long-term\
              \ leaching and scaled processes.\\n\\nOvercoming the deceleration of\
              \ leaching over time is also a future scale-up challenge to address.\
              \ The rates of leaching were shown to slow down over the 96 h they were\
              \ monitored (Fig. 3). As ultramafic minerals are dissolved by biolixiviants,\
              \ passivation layers can form from amorphous silica (Note S1) or other\
              \ mineral byproducts. Furthermore, as the solution nears saturation\
              \ of metal cations, dissolution rates are expected to stagnate. Future\
              \ investigations into overcoming the passivation layers and developing\
              \ integrated mineralization technologies to allow for continuous leaching\
              \ will be necessary for scale-up.\\n\\nUtilizing lignocellulosic-based\
              \ sugars as an alternative sugar feedstock also poses a challenge in\
              \ scale-up. Although G. oxydans has been shown to effectively produce\
              \ biolixiviants from cellulosic hydrolysate, the state of lignocellulosic\
              \ sugar production is underdeveloped. Large-scale production of sugars\
              \ derived from second-generation biomass (lignocellulose) is still limited,\
              \ and developments in improving efficiency and yield are ongoing. Advances\
              \ in the supply chain of lignocellulosic biomass and optimization in\
              \ pretreatment and enzymatic hydrolysis will be necessary in the near\
              \ future for the large-scale implementation of lignocellulosic-based\
              \ sugars for bio-accelerated weathering66.\\n\\n## G. oxydans biolixiviants\
              \ accelerate magnesium and energy-critical metal leaching by 20× over\
              \ deionized water after 24 h\\n\\nBiolixiviants from wild-type Gluconobacter\
              \ oxydans effectively leached magnesium from ultramafic rocks (Fig.\
