              n\\ngInfection Control Department, Montpellier University Hospital,\
              \ Montpellier, France\\n\\nhUMR5569 HydroSciences Montpellier, Equipe\
              \ Pathogènes Hydriques Santé Environnements, Faculté de Pharmacie, UMR\
              \ 5119 ECOSYM, Equipe Pathogènes et\\nEnvironnements, U.F.R. des Sciences\
              \ Pharmaceutiques et Biologiques, Université Montpellier, Montpellier,\
              \ France\\n\\niEnvironnements, U.F.R. des Sciences Pharmaceutiques et\
              \ Biologiques, Université Montpellier, Montpellier, France\\n\\njEA\
              \ 7380 Dynamyc Univ Paris Est Creteil (UPEC), Ecole Nationale Vétérinaire\
              \ d’Alfort (EnvA), Faculté de Médecine de Créteil, Créteil, France\\\
              n\\nMélanie Mercier-Darty and Guilhem Royer contributed equally. Author\
              \ order was determined alphabetically.\\n\\nThe Stenotrophomonas maltophilia\
              \ complex (Smc) comprises opportu-\\nABSTRACT\\nnistic environmental\
              \ Gram-negative bacilli responsible for a variety of infections in\\\
              nboth humans and animals. Beyond its large genetic diversity, its genetic\
              \ organization\\nin genogroups was recently conﬁrmed through the whole-genome\
              \ sequencing of\\nhuman and environmental strains. As they are poorly\
              \ represented in these analyses,\\nwe sequenced the whole genomes of\
              \ 93 animal strains to determine their genetic\\nbackground and characteristics.\
              \ Combining these data with 81 newly sequenced hu-\\nman strains and\
              \ the genomes available from RefSeq, we performed a genomic anal-\\\
              nysis that included 375 nonduplicated genomes with various origins (animal,\
              \ 104; hu-\\nman, 226; environment, 30; unknown, 15). Phylogenetic analysis\
              \ and clustering\\nbased on genome-wide average nucleotide identity\
              \ conﬁrmed and speciﬁed the ge-\\nnetic organization of Smc in at least\
              \ 20 genogroups. Two new genogroups were\\nidentiﬁed, and two previously\
              \ described groups were further divided into two sub-\\ngroups each.\
              \ Comparing the strains isolated from different host types and their\\\
              ngenogroup afﬁliation, we observed a clear disequilibrium in certain\
              \ groups. Surpris-\\nintegrons, and/or clusters of attC sites\\ningly,\
              \ some antimicrobial resistance genes,\\nlacking integron-integrase\
              \ (CALIN) sequences targeting antimicrobial compounds ex-\\ntensively\
              \ used in animals were mainly identiﬁed in animal strains. We also identiﬁed\\\
              ngenes commonly found in animal strains coding for efﬂux systems. The\
              \ result of a\\nlarge whole-genome analysis performed by us supports\
              \ the hypothesis of the puta-\\ntive contribution of animals as a reservoir\
              \ of Stenotrophomonas maltophilia complex\\nstrains and/or resistance\
              \ genes for strains in humans.\\n\\nIMPORTANCE Given its naturally large\
              \ antimicrobial resistance proﬁle, the Stenotroph-\\nomonas maltophilia\
              \ complex (Smc) is a set of emerging pathogens of immunosup-\\npressed\
              \ and cystic ﬁbrosis patients. As it is group of environmental microorganisms,\\\
              n\\nCitation Mercier-Darty M, Royer G, Lamy B,\\nCharron C, Lemenand\
              \ O, Gomart C, Fourreau F,\\nMadec J-Y, Jumas-Bilak E, Decousser J-W,\
              \ the\\nResapath Network, the ColBVH Network. 2020.\\nComparative whole-genome\
              \ phylogeny of\\nanimal, environmental, and human strains\\nconﬁrms\
              \ the genogroup organization and\\ndiversity of the Stenotrophomonas\
              \ maltophilia\\ncomplex. Appl Environ Microbiol 86:e02919-19.\\nhttps://doi.org/10.1128/AEM.02919-19.\\\
              n\\nEditor Edward G. Dudley, The Pennsylvania\\nState University\\n\\\
              nCopyright © 2020 American Society for\\nMicrobiology. All Rights Reserved.\\\
              n\\nAddress correspondence to Jean-Winoc\\nDecousser, jean-winoc.decousser@aphp.fr.\\\
              n\\nReceived 17 December 2019\\nAccepted 2 March 2020\\n\\nAccepted\
              \ manuscript posted online 20\\nMarch 2020\\nPublished\\n\\n5 May 2020\\\
              n\\nMay 2020 Volume 86 Issue 10 e02919-19\\n\\nApplied and Environmental\
              \ Microbiology\\n\\naem.asm.org 1\\n\\n\\fMercier-Darty et al.\\n\\\
              nApplied and Environmental Microbiology\\n\\nthis adaptation to humans\
              \ is an opportunity to understand the genetic and meta-\\nbolic selective\
              \ mechanisms involved in this process. The previously reported\\ngenomic\
              \ organization was incomplete, as data from animal strains were underrepre-\\\
              nsented. We added the missing piece of the puzzle with whole-genome\
              \ sequencing\\nof 93 strains of animal origin. Beyond describing the\
              \ phylogenetic organization, we\\nconﬁrmed the genetic diversity of\
              \ the Smc, which could not be estimated through\\nroutine phenotype-\
              \ or matrix-assisted laser desorption ionization–time of ﬂight mass\\\
              nspectrometry (MALDI-TOF)-based laboratory tests. Animals strains seem\
              \ to play a key\\nrole in the diversity of Smc and could act as a reservoir\
              \ for mobile resistance genes.\\nSome genogroups seem to be associated\
              \ with particular hosts; the genetic support\\nof this association and\
              \ the role of the determinants/corresponding genes need to be\\nexplored.\\\
              n\\nKEYWORDS Stenotrophomonas maltophilia complex, animal, human, environmental,\\\
              nGenogroup, whole-genome sequencing\\n\\nThe Stenotrophomonas maltophilia\
              \ complex (Smc) comprises nonfermentative Gram-\\n\\nnegative bacilli\
              \ whose natural habitats are diverse, including fresh water, soils,\
              \ and\\nrhizospheres (1). In humans and animals, it is responsible for\
              \ a variety of infections,\\nmostly respiratory tract and bloodstream\
              \ infections (1). From a genetic point of view,\\nit is characterized\
              \ by its diversity and is often presented as the Smc. Nevertheless\\\
              nphylogenic studies using different molecular approaches, such as arbitrarily\
              \ primed PCR\\n(AP-PCR) and multilocus sequence type (MLST), have established\
              \ (i) a genogroup-based\\norganization and (ii) the predominance—sometimes\
              \ the exclusive presence— of strains\\nwith a human or environmental\
              \ origin in some genogroups (2, 3). Additional studies\\nbased on whole-genome\
              \ sequencing of an increasing number of strains conﬁrmed this\\nphylogenic\
              \ organization (4–6). We recently reported the disproportionate representa-\\\
              ntion of some genogroups, not only among human but also among animal\
              \ infectious\\nstrains (7, 8). From an epidemiological point of view,\
              \ animals could be a reservoir for\\nhuman diseases; while from a phylogenic\
              \ point of view, animals could constitute an\\nintermediate step for\
              \ the adaptation of environmental strains to humans. The putative\\\
              nrole of animals as a “nursery” for the adaptation of environmental\
              \ strains to humans has\\nbeen previously reported (9).\\n\\nWe aim\
              \ to decipher the phylogenic position, genetic characteristics, and\
              \ putative\\nrole of Smc animal strains in human disease through whole-genome\
              \ analysis. For this\\npurpose, we sequenced two previously published\
              \ collections of strains, including 93\\nanimal and 81 human strains.\
              \ We performed a genome-wide phylogenetic analysis\\nincluding additional\
              \ genomes with human, animal, and environmental origins available\\\
              nin databases.\\n\\nRESULTS\\n\\nGenome collection. In addition to the\
              \ newly sequenced 174 Smc strains, mainly\\nfrom France (Fig. 1), we\
              \ also obtained 201 complete genomes from the RefSeq\\ndatabase. After\
              \ removing duplicate and contaminated sequences, we identiﬁed 145\\\
              nstrains from humans, 30 from environment/plants, 11 from animals, and\
              \ 15 from\\nunknown origins. Among these 375 genomes, the strains were\
              \ mainly isolated from\\nrespiratory samples (n (cid:2) 168), unknown\
              \ origins (n (cid:2) 54), blood (n (cid:2) 49), plant/rhizo-\\nsphere/soil\
              \ (n (cid:2) 17), urine (n (cid:2) 16), gastrointestinal tract (n (cid:2)\
              \ 13), suppurating wound\\n(n (cid:2) 11), water (n (cid:2) 11), upper\
              \ aerodigestive tract (n (cid:2) 10), and genital tract (n (cid:2) 9)\\\
              n(Fig. 2; see Table S1 in the supplemental material). In terms of hosts,\
              \ the zoonotic strains\\nwere mainly isolated from horses (n (cid:2)\
              \ 82/104) (Table S1).\\n\\nPopulation structure. The MLST-based phylogeny\
              \ highlighted the great diversity of\\nthe complex and conﬁrmed its\
              \ organization into genogroups, as previously described\\n(see Fig.\
              \ S1 in the supplemental material). However, many strains were not included\
              \ in\\nthese genogroups, and some groups could probably be divided,\
              \ as they contain\\ndivergent clades. In a second step, we performed\
              \ a phylogenetic analysis based on 264\\n\\nMay 2020 Volume 86 Issue\
              \ 10 e02919-19\\n\\naem.asm.org 2\\n\\n\\fAnimal Stenotrophomonas maltophilia\
              \ Genomic Diversity\\n\\nApplied and Environmental Microbiology\\n\\\
              nFIG 1 Geographical distribution of the human and animal strains sequenced\
              \ in this study (n (cid:2) 174).\\n\\ngenes shared by all the strains\
              \ and the outgroup Stenotrophomonas pictorum JCM 9942\\n(Fig. 3; see\
              \ Fig. S2 in the supplemental material). The resulting phylogeny globally\\\
              nagreed with the genogroup organization observed through the MLST analysis,\
              \ but the\\ntopology was slightly different. It conﬁrmed the basal position\
              \ of genogroups A and 9,\\nwhich do not belong to S. maltophilia species\
              \ sensu stricto. However, it also showed that\\ngenogroup 5 is not very\
              \ close to the Smc genogroups. The mean genome-wide average\\nnucleotide\
              \ identity (gANI) and AF values between each possible pair of strains\
              \ ranged\\nfrom 86.90% to 100.00% and from 67.00% to 100.00%, respectively\
              \ (Fig. 4), thus\\nindicating a genogroup-like organization.\\nIndeed,\
              \ when plotting gANI versus the\\nalignment fraction (AF) for each pair\
              \ of strains, we observed a noncontinuous graph\\ncorresponding to the\
              \ intra- or intergroup comparison. Varghese et al. proposed a\\nthreshold\
              \ of 96.5% of gANI to delineate a species (10). This cutoff appears\
              \ extremely\\nstrict in our case given the observed diversity. So, based\
              \ on the shape of the plot, we\\nchose a gANI mean value of 95% to cluster\
              \ the population using the Louvain algorithm.\\nThis allowed us to identify\
              \ 18 clusters of at least 5 strains, and 5 strains that remain\\nungrouped.\
              \ Of these ungrouped strains, 1 belonged to the genospecies Smc1, 2\
              \ to the\\ngenogroup B, and the remaining 3 could not be linked to previously\
              \ known geno-\\ngroups (6). Four new genogroups, namely, G, H,\\nI,\
              \ and J, were identiﬁed, and 2\\npreviously described groups were further\
              \ divided into 2 subgroups, namely, (i) 2-a and\\n\\nMay 2020 Volume\
              \ 86 Issue 10 e02919-19\\n\\naem.asm.org 3\\n\\n\\fMercier-Darty et\
              \ al.\\n\\nApplied and Environmental Microbiology\\n\\nFIG 2 Distribution\
              \ of the origin and sample types of the 375 genomes sequenced in this\
              \ study (n (cid:2) 174) or collected from the RefSeq database (n (cid:2)\
              \ 201).\\n\\n2-b and (ii) 9-a and 9-b. Moreover, when combining the\
              \ phylogenetic analysis with the\\ngANI results, we found that genogroup\
              \ 2_a was actually split into two subgroups (Fig.\\n3 and Fig. S2).\
              \ However, there were no sequences in our set of genomes for the\\ngenogroup\
              \ E described by Kaiser et al. (3).\\n\\nGenogroup and host distribution.\
              \ We compared the hosts from which the strains\\nwere isolated and their\
              \ genogroup afﬁliation and observed a clear disequilibrium in\\ncertain\
              \ groups (Table 1; Fig. 3 and Fig. S2). Indeed, more than 75% of the\
              \ strains were\\nof human origin in genogroups 1, 3, 6, and C, whereas\
              \ more than 77% strains in the\\ngenogroups 2-b and 5 were isolated\
              \ from animals. Interestingly, the genogroups 2-a\\n(36% human, 59%\
              \ animal) and D (50% human, 50% animal) consisted of a mix of strains\\\
              nfrom humans and animals, whereas genogroup 9-a mainly consisted of\
              \ animal (46%)\\nand environmental (36%) strains. Some groups, such\
              \ as genogroups 4, 7, and F\\ncomprised strains of all origins, i.e.,\
              \ human, animal, and environment. In the remaining\\ngroups, the low\
              \ number of genomes ((cid:3)10) prevents any conclusions.\\n\\n(v) Resistance\
              \ genes, plasmids, and integrons. We compared the resistance genes\\\
              nfound in the strains belonging to different hosts and genogroups. Various\
              \ aminogly-\\ncoside resistance genes were found almost exclusively\
              \ in strains isolated from animals,\\nincluding APH(6)-Id, APH(3==)-Ib,\
              \ APH(3=)-Ia, APH(4)-Ia, ANT(2==)-Ia, ANT(3==)-Ia, and\\nAAC(3)-IV.\
              \ Except for AAC(3)-IV and APH(4)-Ia which were only found in genogroups\\\
              n2-a and 4 (7 strains in both cases), the other genes were distributed\
              \ in various\\ngenogroups. However, other aminoglycoside resistance\
              \ determinants were found in\\nnearly all strains, namely, APH(3=)-IIc\
              \ (n (cid:2) 340) and APH(6) from S. maltophilia (n (cid:2) 322),\\\
              nwhich were present as two variants (GenBank accession no. WP_012480135.1\
              \ and\\nWP_063841666). The gene sul1 was also found more frequently\
              \ in animal (16/104,\\n15.4%) than human (6/226, 2.7%) or environmental\
              \ (0/30) isolates. The chloramphenicol\\nresistance efﬂux transporters\
              \ CmlA1 and CmlA10 were also found exclusively in strains\\nfrom animals\
              \ but were too few (n (cid:2) 5 and n (cid:2) 4, respectively) to be\
              \ considered\\naccording to our parameters. None of the resistance genes\
              \ were speciﬁcally found in\\nhuman or environmental isolates according\
              \ to our parameters, except for AAC(6=)-Iz.\\nHowever, this determinant\
              \ was strongly associated with the phylogeny, as 90.6% of the\\nstrains\
              \ containing it belonged to genogroup 6. The presence or absences of\
              \ many other\\ngenes were also often related to phylogeny. For example,\
              \ AAC(6=)-Ia was almost\\nexclusively found in genogroup 1 (9/9 versus\
              \ 1/366).\\n\\nMay 2020 Volume 86 Issue 10 e02919-19\\n\\naem.asm.org\
              \ 4\\n\\n\\fAnimal Stenotrophomonas maltophilia Genomic Diversity\\\
              n\\nApplied and Environmental Microbiology\\n\\nFIG 3 Phylogenetic tree\
              \ of the 375 strains and their classiﬁcation into genogroups according\
              \ to gANI-based clustering, rooted on Stenotrophomonas pictorum\\nJCM\
              \ 9942.\\n\\nWe also searched for classical Stenotrophomonas beta-lactamases\
              \ and found that\\nonly 10 and 3 strains did not carry the L1 and L2\
              \ beta-lactamases, respectively. Amino\\nacid identity with the reference\
              \ sequence ranged from 77.9% to 100% for L1 and from\\n62.3% to 99.7%\
              \ for L2. No speciﬁc genogroups or hosts were disproportionally repre-\\\
              nsented in the strains lacking the enzyme (data not shown). Phylogenetic\
              \ analysis of the\\namino acid sequences of both beta-lactamases clustered\
              \ them into genogroups (data\\nnot shown).\\n\\nFinally, upon searching\
              \ for complete integron and/or clusters of attC sites lacking\\nintegron-integrase\
              \ (CALIN) sequences, we found that strains from animals were en-\\nriched\
              \ (n (cid:2) 24/104, 23.1%) in these mobile elements compared with the\
              \ strains from\\nother origins (human, n (cid:2) 10/226, 4.4%; environment,\
              \ n (cid:2) 0/30). However, these data\\nhave to be conﬁrmed because\
              \ only a few strains carried these elements, namely, 14\\nstrains with\
              \ complete integrons, 18 with CALIN, and 2 strains with both.\\n\\nRegarding\
              \ plasmid identiﬁcation, only 12 out of the 375 genomes showed a partial\\\
              nmatching with the curated plasmids databases (six genomes from animal\
              \ strains of our\\nstudy and six human genomes from the RefSeq database).\
              \ These matching sequences\\ncorresponded to integrative and conjugative\
              \ element (ICE) in 6 out of 12 genomes.\\n\\nConcerning resistance determinants\
              \ preferentially identiﬁed in animals, a part or the\\ntotality of a\
              \ mobile element was identiﬁed around many acquired-resistance genes\
              \ (see\\n\\nMay 2020 Volume 86 Issue 10 e02919-19\\n\\naem.asm.org 5\\\
              n\\n\\fMercier-Darty et al.\\n\\nApplied and Environmental Microbiology\\\
              n\\nFIG 4 Whole-genome-based average nucleotide identity (gANI) and\
              \ alignment fraction between each pair of genomes. Owing to the shape\
              \ of the plot, a\\nthreshold of 95% was used to deﬁne genogroups with\
              \ the Louvain clustering algorithm (red dotted line). Pairs of genomes\
              \ belonging to same genogroup are\\ncolored green, while unrelated strains\
              \ are in red. The blue dotted line represents the threshold classically\
              \ used to deﬁne species.\\n\\nTable S2 in the supplemental material).\
              \ However, in some cases, the contig size was\\ninsufﬁcient to explore\
              \ informatively the genetic environment of the resistance gene.\\nPangenome\
              \ analysis. Pangenome analysis of the 375 deduplicated strains reveals\\\
              nan open pangenome of 22,936 genes, with a core genome of 1,740 genes,\
              \ a softcore\\ngenome of 1,083 genes, and a shell part of 2,042 genes.\
              \ Notably, the majority of the\\n\\nTABLE 1 Host distribution in the\
