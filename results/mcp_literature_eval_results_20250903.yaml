              ntion of some genogroups, not only among human but also among animal\
              \ infectious\\nstrains (7, 8). From an epidemiological point of view,\
              \ animals could be a reservoir for\\nhuman diseases; while from a phylogenic\
              \ point of view, animals could constitute an\\nintermediate step for\
