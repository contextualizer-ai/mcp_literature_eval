      result: "{\n  \"content\": \"# Definition and diagnostic criteria of sleep-related\
        \ hypermotor epilepsy\\n\\n**Authors:** Paolo Tinuper, Francesca Bisulli,\
        \ J.H. Cross, Dale Hesdorffer, Philippe Kahane, Lino Nobili, Federica Provini,\
        \ Ingrid E. Scheffer, Laura Tassi, Luca Vignatelli, Claudio Bassetti, Fabio\
        \ Cirignotta, Christopher Derry, Antonio Gambardella, Renzo Guerrini, Peter\
        \ Halasz, Laura Licchetta, Mark Mahowald, Raffaele Manni, Carla Marini, Barbara\
        \ Mostacci, Ilaria Naldi, Liborio Parrino, Fabienne Picard, Maura Pugliatti,\
        \ Philippe Ryvlin, Federico Vigevano, Marco Zucconi, Samuel Berkovic, Ruth\
        \ Ottman\\n\\n## Abstract\\n\\nThe syndrome known as nocturnal frontal lobe\
        \ epilepsy is recognized worldwide and has been studied in a wide range of\
        \ clinical and scientific settings (epilepsy, sleep medicine, neurosurgery,\
        \ pediatric neurology, epidemiology, genetics). Though uncommon, it is of\
        \ considerable interest to practicing neurologists because of complexity in\
        \ differential diagnosis from more common, benign sleep disorders such as\
        \ parasomnias, or other disorders like psychogenic nonepileptic seizures.\
        \ Moreover, misdiagnosis can have substantial adverse consequences on patients'\
        \ lives. At present, there is no consensus definition of this disorder and\
        \ disagreement persists about its core electroclinical features and the spectrum\
        \ of etiologies involved. To improve the definition of the disorder and establish\
        \ diagnostic criteria with levels of certainty, a consensus conference using\
        \ formal recommended methodology was held in Bologna in September 2014. It\
        \ was recommended that the name be changed to sleep-related hypermotor epilepsy\
        \ (SHE), reflecting evidence that the attacks are associated with sleep rather\
        \ than time of day, the seizures may arise from extrafrontal sites, and the\
        \ motor aspects of the seizures are characteristic. The etiology may be genetic\
        \ or due to structural pathology, but in most cases remains unknown. Diagnostic\
        \ criteria were developed with 3 levels of certainty: witnessed (possible)\
        \ SHE, video-documented (clinical) SHE, and video-EEG-documented (confirmed)\
        \ SHE. The main research gaps involve epidemiology, pathophysiology, treatment,\
        \ and prognosis.\\n\\n## METHODS\\n\\nThe method was inspired by the US NIH\
        \ Consensus Development Program (http://consensus.nih.gov) and adapted from\
        \ the Methodological Handbook of the Italian National Guideline System.8 The\
        \ consensus conference method is recommended for addressing important clinical\
        \ questions in the face of limited high-quality evidence. The main outcome,\
        \ a consensus statement, represents the collective opinions of an expert panel,\
        \ derived from systematic review and discussion of available evidence.9 The\
        \ Bologna Consensus Conference was organized by the Istituto di Ricovero e\
        \ Cura a Carattere Scientifico (IRCCS) delle Scienze Neurologiche di Bologna,\
        \ Italy. Planning and execution was carried out in 4 phases: (1) assignment,\
        \ (2) scoping, (3) assessment, and (4) the consensus conference itself. All\
        \ activities were completed between November 2013 and September 2014.\\n\\\
        nThe project included 4 entities: (1) the Scientific Committee (5 members)\
        \ planned and organized the whole project, nominated Consensus Development\
        \ Panel and Workgroup members, performed the systematic review with evidence\
        \ mapping, chose the questions to be answered by the Workgroups, and established\
        \ methods and rules of the Consensus Conference; (2) the Systematic Review\
        \ and Technical Committee (4 members) assisted with defining questions and\
        \ the systematic review with evidence mapping; (3) 3 Workgroups of experts\
        \ (5 members each), each focused on 1 relevant topic, synthesized and integrated\
        \ information from the systematic review before the consensus conference,\
        \ provided shared answers to the proposed questions, and presented their findings\
        \ during the Consensus Conference; (4) the Consensus Development Panel (8\
        \ members) chaired the Consensus Conference, established review and presentation\
        \ procedures, and provided final statements.\\n\\nThe systematic review was\
        \ performed according to accepted criteria for the conduct and reporting of\
        \ systematic reviewse1 and reported according to PRISMA guidelines.e2 The\
        \ descriptive map of available research evidence (i.e., evidence mapping)\
        \ was performed by adapting the methodology reported by the Global Evidence\
        \ Mapping Initiative,e3 which involved detailed coding of included studies\
        \ and a series of in-depth syntheses in which the available research was assessed\
        \ in terms of, e.g., study design, number of patients, and topic.\\n\\n###\
        \ Studies eligible for inclusion in evidence mapping.\\n\\nPublished studies\
        \ of any design, written in English, Italian, French, or Spanish, were included.\
        \ Studies were included if they reported original data on patients with any\
        \ type of motor complex behavior during sleep of epileptic origin with possible\
        \ frontal lobe involvement. Reviews or concept papers and studies published\
        \ only in abstract form were excluded.\\n\\n### Search strategy.\\n\\nPublished\
        \ studies were identified from the National Library of Medicine's MEDLINE\
        \ database, Elsevier's EMBASE database, or the Cochrane Central Register of\
        \ Controlled Trials by means of specific search strategies, using a combination\
        \ of exploded terms and free text combining 3 concepts: motor phenomena in\
        \ sleep, epilepsy, frontal lobe involvement (see appendix e-1 on the Neurology®\
        \ Web site at Neurology.org for details). Finally, reference lists of identified\
        \ articles were reviewed to find additional references.\\n\\n### Study selection\
        \ and quality appraisal.\\n\\nAll abstracts or full papers without electronic\
        \ abstracts were reviewed independently by 2 reviewers to identify potentially\
        \ relevant studies. Disagreement was resolved by a third reviewer. Subsequently,\
        \ 2 reviewers independently assessed studies for inclusion from the full text,\
        \ with disagreements resolved by a third reviewer. Each study was classified\
        \ according to various descriptors (see appendix e-1), including topic domain,\
        \ sample size, design, presence of diagnostic criteria of the syndrome, and\
        \ quality of evidence according to the Classification of Evidence Schemes\
        \ of the Clinical Practice Guideline Process Manual of the American Academy\
        \ of Neurology (2011).e4 Briefly, each study is graded according to its risk\
        \ of bias from Class I (highest quality) to Class IV (lowest quality). Risk\
        \ of bias is judged by assessing specific quality elements (i.e., study design,\
        \ patient spectrum, data collection, masking) for each clinical topic (causation,\
        \ diagnostic accuracy, prognostic accuracy, therapeutic). As this classification\
        \ does not consider molecular genetic studies, these were assessed using the\
        \ checklist proposed for molecular studies from the Clinical Genetics Society,e5\
        \ which also provides a 4-level classification scheme with decreasing quality\
        \ from 1 to 4 by assessing specific quality elements (e.g., study design,\
        \ evidence of altered function of a gene product, evidence of genomic structure\
        \ conserved across species). This classification was performed by 3 reviewers,\
        \ with disagreement resolved by discussion.\\n\\n## Studies eligible for inclusion\
        \ in evidence mapping.\\n\\nPublished studies of any design, written in English,\
        \ Italian, French, or Spanish, were included. Studies were included if they\
        \ reported original data on patients with any type of motor complex behavior\
        \ during sleep of epileptic origin with possible frontal lobe involvement.\
        \ Reviews or concept papers and studies published only in abstract form were\
        \ excluded.\\n\\n## Search strategy.\\n\\nPublished studies were identified\
        \ from the National Library of Medicine's MEDLINE database, Elsevier's EMBASE\
        \ database, or the Cochrane Central Register of Controlled Trials by means\
        \ of specific search strategies, using a combination of exploded terms and\
        \ free text combining 3 concepts: motor phenomena in sleep, epilepsy, frontal\
        \ lobe involvement (see appendix e-1 on the Neurology® Web site at Neurology.org\
        \ for details). Finally, reference lists of identified articles were reviewed\
        \ to find additional references.\\n\\n## Study selection and quality appraisal.\\\
        n\\nAll abstracts or full papers without electronic abstracts were reviewed\
        \ independently by 2 reviewers to identify potentially relevant studies. Disagreement\
        \ was resolved by a third reviewer. Subsequently, 2 reviewers independently\
        \ assessed studies for inclusion from the full text, with disagreements resolved\
        \ by a third reviewer. Each study was classified according to various descriptors\
        \ (see appendix e-1), including topic domain, sample size, design, presence\
        \ of diagnostic criteria of the syndrome, and quality of evidence according\
        \ to the Classification of Evidence Schemes of the Clinical Practice Guideline\
        \ Process Manual of the American Academy of Neurology (2011).e4 Briefly, each\
        \ study is graded according to its risk of bias from Class I (highest quality)\
        \ to Class IV (lowest quality). Risk of bias is judged by assessing specific\
        \ quality elements (i.e., study design, patient spectrum, data collection,\
        \ masking) for each clinical topic (causation, diagnostic accuracy, prognostic\
        \ accuracy, therapeutic). As this classification does not consider molecular\
        \ genetic studies, these were assessed using the checklist proposed for molecular\
        \ studies from the Clinical Genetics Society,e5 which also provides a 4-level\
        \ classification scheme with decreasing quality from 1 to 4 by assessing specific\
        \ quality elements (e.g., study design, evidence of altered function of a\
        \ gene product, evidence of genomic structure conserved across species). This\
        \ classification was performed by 3 reviewers, with disagreement resolved\
        \ by discussion.\\n\\n## SYSTEMATIC REVIEW WITH EVIDENCE MAPPING\\n\\nThe\
        \ literature search was performed in December 2013 and April 2014, and retrieved\
        \ 1,540 citations after duplicate removal (figure). Each retrieved article\
        \ was screened to assess potential relevance, and 329 were reviewed from the\
        \ full text for inclusion. A total of 197 studies finally met the prespecified\
        \ inclusion criteria. See appendix e-1 for bibliometric details.\\n\\n![Figure:\
        \ Preferred Reporting Items for Systematic Reviews and Meta-Analyses flow\
        \ diagrame2Process and result of the systematic search for studies on nocturnal\
        \ frontal lobe epilepsy.](figure_description)\\n\\nAccording to simple descriptors\
        \ (table), the majority of studies were of low quality. Most included fewer\
        \ than 10 patients (57%), were case series or case reports (78%), and did\
        \ not report a definition of the syndrome (85%). Analytic designs (cohort,\
        \ case-control) were used in only 19% of studies. The topics most frequently\
        \ considered were clinical semiology (71%), neurophysiology (68%), etiology\
        \ (64%), therapy (51%), and genetics (36%). Only 9% of the studies addressed\
        \ epidemiology, diagnosis, or prognosis.\\n\\n## NOMENCLATURE\\n\\nThe 2 major\
        \ outcomes of the consensus conference were the need to change nomenclature\
        \ and the need to recognize the disorder as a distinct epilepsy syndrome.\\\
        n\\nThe new name proposed is sleep-related hypermotor epilepsy (SHE). Although\
        \ the name NFLE has historical significance, 3 critical issues (discussed\
        \ and referenced below), justified this change. First, the term nocturnal\
        \ was considered misleading because it implies a chronobiological pattern\
        \ of seizure occurrence, whereas evidence indicates that occurrence in sleep\
        \ is the most important characteristic, whether at night or during daytime\
        \ naps. Second, the emphasis on localization to the frontal lobe was considered\
        \ misleading in view of evidence that the characteristic seizures may also\
        \ arise from other cerebral regions. Third, the original name did not specify\
        \ the typical clinical semiology involved, which consists primarily of hypermotor\
        \ seizures, and may also include attacks with predominantly tonic or dystonic\
        \ features. In proposing this name, the consensus panel recognized a logical\
        \ inconsistency in that the term hypermotor describes a seizure type rather\
        \ than an epilepsy type; however, this is also true of several other widely\
        \ accepted syndrome names (e.g., progressive myoclonus epilepsy, childhood\
        \ absence epilepsy). The consensus was that the simplicity and ease of recall\
        \ of SHE was more important than this concern. In addition, although the consensus\
        \ panel acknowledged that the clinical semiology of the syndrome is not fully\
        \ captured by “hypermotor,” they accepted this term because the full syndrome\
        \ description incorporates additional details about clinical presentation.\\\
        n\\nAt the present state of knowledge, SHE is best regarded as a single syndrome;\
        \ neither constellations of clinical features nor presence of comorbidities\
        \ yet justifies the delineation of separate syndromes within SHE. Although\
        \ SHE has diverse etiologies, it is defined by clinical manifestations (hypermotor\
        \ seizures) possibly resulting from shared downstream mechanisms occurring\
        \ during sleep/wake oscillation changes, suggesting a unique pathogenic network.10,11,e6\
        \ Moreover, consideration of SHE as a single syndrome is most useful in clinical\
        \ practice, because the syndrome requires a distinct diagnostic and therapeutic\
        \ approach.\\n\\nSo far, only the autosomal dominant form of the syndrome\
        \ (previously ADNFLE) is included within the guidelines proposed by the International\
        \ League Against Epilepsy Commission on Classification and Terminology.12\
        \ Thus, the description of SHE within this article expands the phenotype and\
        \ clarifies identifying features of this syndrome on the basis of available\
        \ evidence.\\n\\n## CLINICAL FEATURES\\n\\nStatements regarding clinical features\
        \ of SHE were formulated based on core literature consisting of studies of\
        \ Class III level7,13–16 or Class IV level.5,17–19SHE is characterized by\
        \ the occurrence of brief (<2 minutes) seizures with stereotyped motor patterns\
        \ within individuals and abrupt onset and offset.5,7,13–19The most common\
        \ clinical expression consists of “hypermotor” events.5,7,13–15,17–19Seizures\
        \ of SHE occur predominantly during sleep; however, seizures during wakefulness\
        \ may also occur.5,17–19\\n\\nSHE is a rare form of focal epilepsy, with an\
        \ estimated minimum prevalence of 1.8/100,000 individuals, fulfilling the\
        \ definition of rare disease.20 SHE affects both sexes, and involves sleep-related\
        \ seizures with various motor manifestations.5,17 Seizure onset may be at\
        \ any age with a peak during childhood and adolescence.5,17 Seizure frequency\
        \ may be very high, with occurrence either every night or almost every night,\
        \ usually many times per night.13,17 Clustering is characteristic but not\
        \ obligatory for diagnosis. Seizures occur predominantly during sleep (and\
        \ consequently most commonly during the night), primarily in non-REM (NREM)\
        \ sleep and rarely during REM sleep. Seizures during active wakefulness may\
        \ also occasionally occur during the patient's lifetime. The first occurrence\
        \ of these seizures may precede, coincide, or follow the onset of sleep-related\
        \ seizures.17\\n\\nSeizures are abrupt in onset and offset, typically brief\
        \ (<2 minutes), and have a highly stereotyped motor pattern within individuals.13–15,17\
        \ The primary clinical expression consists of “hypermotor” events,21 characterized\
        \ by vigorous hyperkinetic features (complex body movements with kicking or\
        \ cycling of limbs and rocking body movements7), usually with vegetative signs,\
        \ vocalization, and emotional facial expression.7,17 Asymmetric tonic/dystonic\
        \ seizures with or without head/eye deviation are also observed.5,17\\n\\\
        nSeizures may be preceded by abrupt arousal or a distinct aura.5,18 Awareness\
        \ of episodes is not uncommon.18,22 Typically, patients with SHE present a\
        \ series of sleep-related motor events becoming increasingly long and complex,\
        \ even on the same night. Clinical features range from brusque stereotyped\
        \ arousals (i.e., paroxysmal arousal17 or minor motor events23), repeated\
        \ throughout the night or arising intermittently, with an almost periodic\
        \ pattern, to complex hypermotor seizures as described above and, more seldom,\
        \ protracted ambulatory behavior known as epileptic nocturnal wandering.17,22,24,25\
        \ These events can last longer than 2 minutes. These different seizure manifestations\
        \ tend to coincide in the same patient, with the shorter events developing\
        \ into more prolonged and complex attacks.17,22 Patients with SHE may complain\
        \ of unsatisfactory sleep and daytime tiredness. However, they do not have\
        \ significantly more daytime sleepiness than controls.26\\n\\nDistinction\
        \ from arousal parasomnias usually relies on clinical history (frequency,\
        \ clustering, and timing with respect to sleep onset of the attacks),16 even\
        \ though EEG–polysomnography (PSG) may be required in some challenging cases.\
        \ A personal or familial history of arousal parasomnias is common in patients\
        \ with SHE, making shared pathophysiologic pathways plausible in these conditions.27,28\\\
        n\\nThe majority of patients have normal intelligence. However, intellectual\
        \ disability and behavior disorders have been reported in SHE,29 especially\
        \ in the familial form related to mutations in KCNT1,30 and consequently are\
        \ not exclusion criteria for SHE.\\n\\nResponse to medication has not been\
        \ systematically investigated. Carbamazepine is effective at low doses in\
        \ some patients with SHE, but this therapy seems to be ineffective in at least\
        \ one-third of patients,17 making the response to antiepileptic drugs not\
        \ discriminant for SHE diagnosis. Surgery has been found to be effective in\
        \ some patients with severe, drug-resistant SHE related to focal cortical\
        \ dysplasia.13,31 Suspicion of a genetic cause does not contraindicate presurgical\
        \ evaluation, although data are still lacking on surgical outcomes in patients\
        \ with mutations in known genes.\\n\\n## ELECTROCLINICAL FEATURES\\n\\nStatements\
        \ regarding the electroclinical features of seizures in SHE are based on core\
        \ literature consisting of Class III level13,16 or Class IV level5,17,19,22,32–36\
        \ studies.Interictal and ictal scalp EEG features may be uninformative.5,13,17,19Prolonged\
        \ video-EEG recording is the best available diagnostic test to assess the\
        \ occurrence of seizures13,16 but, if negative, does not rule out the diagnosis\
        \ because seizures may not be recorded and interictal EEG abnormalities may\
        \ be absent.5,13,17,19Sleep-related hypermotor seizures may arise from various\
        \ frontal as well as from extrafrontal areas.22,32–36\\n\\nIn many patients\
        \ with SHE, the interictal and ictal scalp EEG features are uninformative,\
        \ especially when seizures originate from the deep-seated cortex.13,17 Prolonged\
        \ video-EEG or, if available, PSG recording, is the best tool to assess seizure\
        \ occurrence and is obligatory to characterize the abnormalities in patients\
        \ undergoing presurgical investigation.13 Sleep staging by PSG may serve to\
        \ differentiate SHE seizures from NREM parasomnias, the latter usually arising\
        \ from stage 3 NREM sleep, even though this is not a major element for the\
        \ differential diagnosis.\\n\\nPSG recordings show that increased sleep instability\
        \ is very common, particularly when multiple events occur during sleep.10,25,37\
        \ Some studies suggest that macrostructural sleep disturbances and arousal\
        \ instability are part of the syndrome but this needs further investigation.10,22,37\\\
        n\\nIntracranial recordings performed in drug-resistant patients with SHE\
        \ have clearly demonstrated that ictal discharge may arise not only from frontal\
        \ lobe13,32 but also from various extrafrontal areas, including insulo-opercular,33,34\
        \ temporal,35 and parietal36 cortices, then propagating to frontal cortex\
        \ and resulting in hypermotor seizures.e6 This might suggest the ictal involvement\
        \ of common cortico-subcortical networkse7,e8 or a release phenomenon of stereotyped\
        \ inborn fixed motor patterns.11\\n\\n## DIAGNOSTIC CERTAINTY\\n\\nCriteria\
        \ for diagnostic certainty of SHE were developed based on consensus expert\
        \ opinions and studies of Class III level.13,16,38Diagnosis of SHE is primarily\
        \ based on clinical history. The absence of clear interictal and ictal EEG\
        \ correlates, both during wakefulness and sleep, does not exclude the diagnosis\
        \ of SHE.13Certainty of diagnosis can be categorized into 3 levels: witnessed\
        \ (possible) SHE, video-documented (clinical) SHE, and video-EEG-documented\
        \ (confirmed) SHE.\\n\\n### Witnessed (possible) SHE.\\n\\nThe main prerequisite\
        \ to suspect the diagnosis of SHE is the presence of seizures consisting of\
        \ obvious and disruptive hypermotor events, as described above. The semiologic\
        \ aspects of such events, as provided by an eyewitness, are generally concordant\
        \ with those documented by video analysis.16 Hence, data from a good clinical\
        \ history are sufficient to make the diagnosis of witnessed (possible) SHE.\\\
        n\\n### Video-documented (clinical) SHE.\\n\\nClinically diagnosed SHE requires\
        \ audio-video documentation of hypermotor events. In such a video recording,\
        \ at least 1 event but preferably 2 entire events should be documented (confirmed\
        \ to be typical by witness), including the onset and with clear visualization\
        \ of the entire events, showing the evolution and offset of the attacks. If\
        \ the captured episodes are minor motor events or paroxysmal arousals, and\
        \ if few episodes are captured, the clinical diagnosis may be unreliable.16,38,39\\\
        n\\n### Video-EEG-documented (confirmed) SHE.\\n\\nA confirmed diagnosis of\
        \ SHE requires video-EEG documentation of the events during a daytime sleep\
        \ recording after sleep deprivation, or during a full night sleep recording,\
        \ with at least 19 EEG channels (10–20 International System), ECG, oculogram,\
        \ and chin EMG. SHE is confirmed when hypermotor seizures are recorded during\
        \ sleep, associated with a clear-cut epileptic discharge or with interictal\
        \ epileptiform abnormalities.\\n\\n## Witnessed (possible) SHE.\\n\\nThe main\
        \ prerequisite to suspect the diagnosis of SHE is the presence of seizures\
        \ consisting of obvious and disruptive hypermotor events, as described above.\
        \ The semiologic aspects of such events, as provided by an eyewitness, are\
        \ generally concordant with those documented by video analysis.16 Hence, data\
        \ from a good clinical history are sufficient to make the diagnosis of witnessed\
        \ (possible) SHE.\\n\\n## Video-documented (clinical) SHE.\\n\\nClinically\
        \ diagnosed SHE requires audio-video documentation of hypermotor events. In\
        \ such a video recording, at least 1 event but preferably 2 entire events\
        \ should be documented (confirmed to be typical by witness), including the\
        \ onset and with clear visualization of the entire events, showing the evolution\
        \ and offset of the attacks. If the captured episodes are minor motor events\
        \ or paroxysmal arousals, and if few episodes are captured, the clinical diagnosis\
        \ may be unreliable.16,38,39\\n\\n## Video-EEG-documented (confirmed) SHE.\\\
        n\\nA confirmed diagnosis of SHE requires video-EEG documentation of the events\
        \ during a daytime sleep recording after sleep deprivation, or during a full\
        \ night sleep recording, with at least 19 EEG channels (10–20 International\
        \ System), ECG, oculogram, and chin EMG. SHE is confirmed when hypermotor\
        \ seizures are recorded during sleep, associated with a clear-cut epileptic\
        \ discharge or with interictal epileptiform abnormalities.\\n\\n## ETIOLOGY/GENETICS\\\
        n\\nStatements about etiology were formulated based on core literature consisting\
        \ of clinical studies of Class III level5,18,31,40 and Class IV level17,19\
        \ or genetic molecular studies of Class 1 level,41,42 Class 2 level,6,30,43\
        \ or Class 3 level.44,45In a majority of patients, the etiology is unknown.17Identified\
        \ etiologies are heterogeneous and include structural anomalies such as focal\
        \ cortical dysplasia, acquired injuries, and genetic causes.5,6,18,30,31,40–45No\
        \ specific clinical features distinguish etiologies.5,17,19\\n\\nA majority\
        \ of individuals with SHE do not have a family history or other identified\
        \ etiologies. In some patients with drug-resistant SHE, the etiology may involve\
        \ a surgically treatable lesion, in particular type II focal cortical dysplasia.31,40\\\
        n\\nFamilial and sporadic SHE show similar clinical features.5,17,19 Autosomal\
        \ dominant SHE (ADSHE; previously ADNFLE) is characterized by marked intrafamilial\
        \ variation in severity.18 A minority of familial cases has a known genetic\
        \ mutation. While de novo mutations were first identified in rare cases more\
        \ than a decade ago,44 few sporadic cases have a known genetic cause. Even\
        \ in cases with a family history, an autosomal dominant pattern of inheritance\
        \ is not frequent; the mode of inheritance is unclear in most cases.\\n\\\
        nIt was in ADSHE that the first epilepsy gene, CHRNA4, was discovered.6,18\
        \ This was the first of 3 genes encoding subunits of the neuronal acetylcholine\
        \ receptor (nAChR) to be implicated in ADSHE (CHRNB2, CHRNA2).41,42 The phenotype\
        \ produced by mutations of the 3 nAChR subunit genes is generally indistinguishable.46\
        \ A more severe form of ADSHE has been described in which some individuals\
        \ have intellectual disability, regression, and behavioral and psychiatric\
        \ disorders (depression, psychosis, aggression, and personality disorder).29\
        \ Severe ADSHE has been associated with mutations of the sodium-activated\
        \ potassium channel encoded by KCNT1.30 Interestingly, the same gene is mutated\
        \ in a far more severe epileptic encephalopathy, epilepsy with migrating focal\
        \ seizures of infancy (MFSI).47 Functional studies show phenotype–genotype\
        \ correlation with a greater gain of function in MFSI than in ADSHE.48\\n\\\
        nIn some families with ADSHE, mutations have been found in DEPDC5, a gene\
        \ originally implicated in familial focal epilepsy with variable foci (FFEVF).49,50\
        \ SHE has long been recognized as a phenotype within FFEVF51 and in some families,\
        \ especially smaller ones, the phenotype may be exclusively SHE.43,45,50 DEPDC5\
        \ encodes a repressor of the mammalian target of rapamycin (mTOR) pathway,\
        \ a key regulator of cell growth.52 This newly recognized component of the\
        \ mTOR pathway means that this pathway may be more critical to common focal\
        \ epilepsy than previously appreciated, suggesting that mTOR inhibitors, which\
        \ are effective in the archetypal mTORpathy, tuberous sclerosis, may have\
        \ more widespread application in focal epilepsies.53\\n\\n## RESEARCH NEEDS\\\
        n\\nThe main research gaps in SHE regard epidemiology, pathophysiology, prognosis,\
        \ genetics, and targeted therapy.\\n\\nPopulation-based studies are needed\
        \ to estimate the incidence and prevalence of SHE20 and could also be used\
        \ to provide critical information about prognosis and remission rates, comorbidities,\
        \ and mortality compared to other focal epilepsies. Multicenter studies of\
        \ the familial co-occurrence of SHE with arousal parasomnias are needed to\
        \ elucidate potential shared genetic susceptibility to these 2 disorders.27\\\
        n\\nIn a retrospective cohort of patients with SHE, incidence of sudden unexpected\
        \ death in epilepsy (SUDEP) was 0.36 per 1,000 person-years, not higher than\
        \ in prevalent epilepsy populations.54 This paucity of reported SUDEP in SHE\
        \ is notable, given the daily occurrence of seizures during sleep and the\
        \ previous demonstration that occurrence of nocturnal seizures is a risk factor\
        \ for SUDEP after adjustment for generalized tonic-clonic seizures.55 The\
        \ lower than expected risk of SUDEP in SHE might reflect a low occurrence\
        \ of generalized tonic-clonic seizures in SHE.54\\n\\nImproved structured\
        \ instruments for clinical diagnosis of SHE are needed for epidemiologic and\
        \ genetic studies. Multicenter studies are needed to elucidate the SHE spectrum\
        \ and natural history, ranging from clear-cut cases to atypical forms overlapping\
        \ with parasomnias. Home video recordings during sleep may also have utility\
        \ for improving diagnostic accuracy, and additional multicenter studies are\
        \ needed to validate this approach. Although a key role of genetic factors\
        \ is well-known in autosomal dominant SHE, a minority of familial cases and\
        \ rare sporadic cases have a known genetic cause. Next-generation sequencing\
        \ will enable the identification of additional susceptibility genes in SHE,\
        \ and the frequency of mutations in specific genes can subsequently be established\
        \ through targeted mutation testing in large cohorts. Family studies may also\
        \ provide insights into genetically based phenotypic variation and alternative\
        \ inheritance patterns of SHE such as recessive or polygenic models.\\n\\\
        nThe increasingly recognized role of de novo and somatic mutations in human\
        \ disease is highly relevant to SHE.56 Sporadic cases may have de novo mutations\
        \ of genes with high penetrance or genes with smaller effects conferring risk\
        \ in polygenic or multifactorial settings. The identification of postzygotic,\
        \ somatic mutations in brain as causes of malformations such as hemimegalencephaly57,58\
        \ suggests that other brain diseases may be due to somatic mutations. Such\
        \ mutations may be identifiable only in brain tissue from patients undergoing\
        \ epilepsy surgery, or may be present in other tissues such as blood and saliva\
        \ due to mosaicism.\\n\\nSome individuals in families with DEPDC5 mutations\
        \ have malformations of cortical development, especially focal cortical dysplasia.59\
        \ Given the role of DEPDC5 as an inhibitor of the mTOR pathway, a key question\
        \ is whether a second-hit mutation is present in the brain tissue of an individual\
        \ with a DEPDC5 mutation. This can be addressed with whole-exome sequencing\
        \ of tissue removed for refractory epilepsy and may improve understanding\
        \ of the molecular pathology of malformations of cortical development.\\n\\\
        nFinally, genetic findings may serve as the basis for development of targeted\
        \ therapies for SHE. An early example of the potential of this approach is\
        \ the successful use of quinidine for treatment of a patient with an epileptic\
        \ encephalopathy caused by a de novo KCNT1 mutation,60 following the finding\
        \ that it reverses the gain of function of the mutant potassium channel in\
        \ vitro.30,48 These and similar developments provide promise for understanding\
        \ and precision medicine strategies for treatment of this intriguing syndrome.\\\
