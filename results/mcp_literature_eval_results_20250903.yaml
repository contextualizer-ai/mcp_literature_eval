              ,\n      \"pageInfo\": \"2324\",\n      \"abstractText\": \"The diaphragm\
              \ is the primary muscle of respiration. Here, we disclose a fascinating\
              \ patient's perspective that led, by clinical reasoning alone, to a\
              \ novel mechanism of spontaneous respiratory arrests termed diaphragm\
              \ cramp-contracture (DCC). Although the 7-year-old boy survived its\
              \ paroxysmal nocturnal \\\"bearhug pain apnea\\\" episodes, essentially\
              \ by breathing out to breathe in, DCC could cause sudden unexpected\
              \ deaths in children, especially infants. Diaphragm fatigue is central\
              \ to the DCC hypothesis in SIDS. Most, if not all, SIDS risk factors\
              \ contribute to it, such as male sex, young infancy, rebreathing, nicotine,\
              \ overheating and viral infections. A workload surge by a roll to prone\
              \ position or REM-sleep inactivation of airway dilator or respiratory\
              \ accessory muscles can trigger pathological diaphragm excitation (e.g.,\
              \ spasms, flutter, cramp). Electromyography studies in preterm infants\
              \ already show that diaphragm fatigue and sudden temporary failure by\
              \ transient spasms induce apneas, hypopneas and forced expirations,\
              \ all leading to hypoxemic episodes. By extension, prolonged spasm as\
              \ a diaphragm cramp would induce sustained apnea with severe hypoxemia\
              \ and cardiac arrest if not quickly aborted. This would cause a sudden,\
              \ rapid, silent death consistent with SIDS. Moreover, a unique airway\
              \ obstruction could develop where the hypercontracted diaphragm resists\
              \ terminal inspiratory efforts by the accessory muscles. It would disappear\
              \ postmortem. SIDS autopsy evidence consistent with DCC includes disrupted\
              \ myofibers and contraction band necrosis as well as signs of agonal\
              \ breathing from obstruction. Screening for diaphragm injury from hypoxemia,\
              \ hyperthermia, viral myositis and excitation include serum CK-MM and\
              \ skeletal troponin-I. Active excitation could be visualized on ultrasound\
              \ or fluoroscopy and monitored by respiratory inductive plethysmography\
              \ or electromyography.\",\n      \"affiliation\": \"Independent Researcher,\
