        \ and extraction efficiencies of Mg, Mn, Fe, Co, and Ni. Wild-type G. oxydans\
        \ biolixiviants slightly improved metal leaching compared to gluconic acid\
        \ across all metals. Stars denote significant difference between gluconic\
        \ acid leaching and wild-type biolixiviant leaching by a Welch’s two-sample\
        \ t-test, where, p < 0.05 (*), p < 0.01 (**), p < 0.001 (***).\\n\\n### Bioleaching\
        \ of metals byG. oxydans increases by 73% from 24 to 96 h\\n\\nThe most efficiently\
        \ extracted metal at 24 h was Mn (Fig. 2B), extracting over 15% of Mn from\
        \ dunite (corresponding to a leachate concentration of 1.6 ppm). Fe, Co, and\
        \ Ni were also leached highly, with efficiencies between 11% and 15% (Figs.\
        \ 2C, D, and E, respectively). Al and Cr were also leached, but much less\
        \ efficiently (Figure S4). Cr was the least efficiently extracted metal, with\
        \ extraction of no more than 0.3% under any condition (Figure S4 right column).\
        \ We speculate that chromium is significantly less leached since the chromite\
        \ inclusions within dunite are relatively more stable than olivine and resistant\
        \ to acid dissolution60.\\n\\nWhen leaching for longer than 24 h, bioleaching\
        \ efficiency continues to increase (Fig. 3). In a 96-hour bioleaching analysis\
        \ of dunite at 1% pulp density, bioleaching increased between 24 and 96 h\
        \ by an average of 73% for Mg, Mn, Fe, Co, and Ni (Fig. 3). After 96 h, the\
        \ leaching of magnesium in biolixiviant is 42 times that of water (Fig. 3).\
        \ This shows that biolixiviants from G. oxydans improve the overall leaching\
        \ of metals at a rate faster than water.Fig. 3Increasing leaching time to\
        \ 96 h increases extraction efficiency by an average of 73% between 24 and\
        \ 96 h for Mg, Mn, Fe, Co, and Ni. Biolixiviants from wild-type G. oxydans\
        \ leached dunite at 1% pulp density for 96 h, shaking at 22 °C. Mg, Mn, Fe,\
        \ Co, and Ni concentrations were measured from leachates every 24 h for 96\
        \ h. Error bars indicate standard deviation of measurements from duplicate\
        \ measurements.\\n\\n### TheG. oxydans biolixiviant is only 6% better than\
        \ gluconic acid at 1% pulp density\\n\\nA secondary control was performed\
        \ using only gluconic acid diluted with deionized water to the same pH as\
        \ the acid biolixiviants produced by G. oxydans. Reed et al.42 and Antonick\
        \ et al.49 demonstrated that biolixiviants produced by G. oxydans were noticeably\
        \ more effective at bioleaching than gluconic acid alone. However, recent\
        \ anecdotal evidence suggests this is not the case under all conditions. In\
        \ our hands, when bioleaching ultramafic materials at low pulp density (1%),\
        \ G. oxydans-produced biolixiviants only slightly outperform gluconic acid\
        \ in leaching most metals (Fig. 2). Wild-type G. oxydans biolixiviants leached\
        \ only 6% more magnesium compared to pure gluconic acid that was diluted with\
        \ ultrapure water to the same pH after 24 h of leaching. Furthermore, at least\
        \ with low pulp density leaching, filtering cells from the biolixiviant did\
        \ not significantly affect bioleaching, at least under the conditions of these\
        \ tests (Fig. 4). This was done to assess if there was a significant residual\
        \ effect of microbial activity on leaching after biolixiviant production.\
        \ Furthermore, stoppering flasks during leaching to prevent gas exchange did\
        \ not significantly affect bioleaching (Figure S5). Later in the article,\
        \ we ask if there are conditions under which the G. oxydans biolixiviant has\
        \ a significant performance advantage for bioleaching ultramafic materials.Fig.\
        \ 4Filtering cells from theG. oxydans biolixiviant does not notably reduce\
        \ the bioleaching of metals from dunite after 24-hour leaching. We compared\
        \ Bioleaching of 1% dunite by sugar water (col. 1), with whole cell lixiviant\
        \ (col. 2), and with a biolixiviant that was clarified by filtration with\
        \ a 0.22 μm syringe filter (col. 3). Filtered and unfiltered biolixiviants\
        \ were at identical pH, produced from duplicate colonies, and were added to\
        \ ultramafic minerals in identical conditions. Filtering biolixiviants before\
        \ bioleaching resulted in similar metal concentrations when compared to whole-cell\
        \ biolixiviants when leaching dunite. A Welch’s two-sample t-test shows that\
        \ no significant difference was detected between the unfiltered and filtered\
        \ groups, with p-values ranging from 0.2 to 0.9. This indicates that based\
        \ on a 24-hour leaching study, the presence of G. oxydans does not significantly\
        \ improve or diminish the effect of the biolixiviant on leaching in short\
        \ term leaching.\\n\\n### Cellulosic hydrolysate can be used as an alternative\
        \ sugar feedstock for bioleaching\\n\\nTechno-economic analysis shows that\
        \ glucose feedstock for biolixiviant production is the biggest cost driver\
        \ in REE biomining with G. oxydans, accounting for almost half of the total\
        \ cost61. Furthermore, the sheer scale that carbon sequestration needs to\
        \ operate at, means that enormous amounts of feedstock will be required, potentially\
        \ placing a significant demand on the world’s biomass supply62.\\n\\nLignocellulose,\
        \ found in agricultural waste, can be a renewable carbon source for microbial\
        \ growth and production once monomeric sugars are released through acid pretreatment\
        \ and enzymatic hydrolysis, making a glucose-rich cellulosic hydrolysate63,64.\
        \ Lignocellulosic sugars are being increasingly investigated as a potential\
        \ alternative sugar source for several applications, including biofuels/bioethanol\
        \ production and substrates for cellular production. Utilizing lignocellulose-derived\
        \ sugars could serve as a high glucose replacement feedstock that would greatly\
        \ improve the cost-efficiency of bioleaching for carbon capture technologies65,66.\
        \ G. oxydans has been shown to be able to convert the glucose and xylose sugars\
        \ in cellulosic hydrolysate into gluconic acid and xylonic acid at extremely\
        \ high efficiencies67–69. Replacing pure glucose with cellulosic hydrolysate\
        \ could further improve the economic and environmental viability of bio-accelerated\
        \ weathering.\\n\\nG. oxydans has been shown to efficiently produce gluconic\
        \ acid and xylonic acid from lignocellulosic hydrolysate feedstocks67–69,\
        \ making industrial-scale, bio-accelerated carbon mineralization far more\
        \ economically feasible. We investigated if biolixiviants produced from cellulosic\
        \ hydrolysate, rather than pure glucose, could be effective at leaching dunite.\
        \ The cellulosic hydrolysate (CH) used in this study is a glucose-rich solution\
        \ produced from the enzymatic hydrolysis of concentrated corn stover (Table\
        \ S3).\\n\\nBiolixiviants produced from cellulosic hydrolysate were on average\
        \ 28% less effective in leaching magnesium compared to glucose-based biolixiviants\
        \ (Fig. 5). Leaching of Mn, Fe, Co, and Ni was also reduced by an average\
        \ of 52% compared to glucose-based biolixiviants (Fig. 5). Dunite was added\
        \ at 1% pulp density, and a leaching comparison between CH-based and glucose-based\
        \ lixiviants was conducted in parallel and in identical conditions. The cellulosic\
        \ hydrolysate added was diluted with deionized water so that the total sugar\
        \ concentrations were equal to the amount of glucose added for glucose-based\
        \ biolixiviants.Fig. 5Use of cellulosic hydrolysate as a biolixiviant feedstock\
        \ does not considerably reduce bioleaching efficiency. Panels (A) to (E) show\
        \ comparison of bioleaching of Mg, Mn, Fe, Co, and Ni by Gluconobacter oxydans\
        \ when using glucose and cellulosic hydrolysate (CH) as as biolixiviant feedstock.\
        \ CH-based biolixiviant leaches magnesium on average at 72% the efficacy of\
        \ glucose-based biolixiviant. Leaching was performed with 1% dunite shaking\
        \ at 22 °C for 24 h. Stars denote significant difference compared with glucose-based\
        \ biolixiviants by a Welch’s two-sample t-test, where, p < 0.05 (*), p < 0.01\
        \ (**), p < 0.001 (***).\\n\\nDespite a 28% average reduction in Mg leaching,\
        \ we were unable to detect a statistically meaningful difference between glucose-\
        \ and CH-based leaching of Mg using a Welch’s two-sample t-test. This was\
        \ due to the small sample size and variability in CH-based biolixiviant leachate\
        \ measurements. Data collected for CH-based biolixiviants resulted in greater\
        \ variability than data with glucose-based biolixiviants. ICP-MS analysis\
        \ of cellulosic hydrolysate samples showed that the CH used in this study\
        \ contains trace concentrations of metals, possibly as a result of the manufacturing\
        \ process (Table S4). When calculating the amounts of metal leached from CH-based\
        \ biolixiviants, the concentrations of metal in a cellulosic hydrolysate control\
        \ study were subtracted from the total detected to eliminate metal concentrations\
        \ that were not extracted from dunite. In low pulp density studies, the concentrations\
        \ of metals in the cellulosic hydrolysate feedstock interfered with metals\
        \ leached, resulting in higher overall error.\\n\\nCellulosic hydrolysate\
        \ produced from corn stover contains several toxins such as organic acids,\
        \ furan derivatives, and phenolic compounds that could inhibit the growth\
        \ of G. oxydans and its production of biolixiviant70. Cellulosic hydrolysate\
        \ also significantly increases viscosity, resulting in lower oxygen transfer\
        \ rates that limit the fermentation of glucose to gluconic acid68. Despite\
        \ this, leaching results show that G. oxydans can produce a biolixiviant from\
        \ cellulosic hydrolysate capable of leaching metals at concentrations significantly\
        \ greater than controls; however, further analysis and experimentation are\
        \ needed to show if CH can be a viable replacement to glucose without a significant\
        \ reduction in performance.\\n\\nAlthough cellulosic hydrolysate contains\
        \ mild antibiotic properties due to its acidity and certain toxic compounds,\
        \ this could be advantageous for the industrial scale use of it as a feedstock\
        \ for biolixiviant production. G. oxydans has high acid resistance and is\
        \ capable of growing and producing biolixiviant with cellulosic hydrolysate,\
        \ while many other microbes have low tolerance mechanisms for it. This could\
        \ allow for cellulosic hydrolysate to be used as an ultra-low-cost feedstock\
        \ while also preventing the growth of competing microbes. The toxic components\
        \ of cellulosic hydrolysate could also be a genetic engineering target for\
        \ G. oxydans, where mutants that have better resistance mechanisms can be\
        \ selected for to improve biolixiviant production.\\n\\n### G. oxydans mutant\
        \ strainΔpstS, P112:mgdh improved magnesium leaching by 12% over wild-type\\\
        n\\nA preliminary study using the mutant strain G. oxydans ΔpstS, P112:mgdh43\
        \ shows that under identical growth and leaching conditions, mutant strains\
        \ of G. oxydans can be more effective than wild-type in leaching magnesium\
        \ and energy-critical metals from dunite.\\n\\nA bioleaching analysis over\
        \ 96 h using dunite at 1% pulp density was conducted with biolixiviant from\
        \ wild-type and mutant G. oxydans. Bioleachate samples were taken and analyzed\
        \ every 24 h up to 96 h using ICP-MS. The strain used is G. oxydans ΔpstS,\
        \ P112:mgdh, which was engineered to improve acid production for metal leaching43.\
        \ It contains a clean deletion of the pstS gene which is involved in phosphate\
        \ signaling and transport44, and an up-regulation with promoter P112 of the\
        \ mgdh gene (Membrane-bound Glucose DeHydrogenase) which is critical for converting\
        \ glucose into gluconic acid71. The ΔpstS, P112:mgdh mutant was previously\
        \ shown to decrease the pH of biolixiviants compared to wild-type, and it\
        \ increases the overall leaching of REE43. The biolixiviant produced from\
        \ the ΔpstS, P112:mgdh mutant had a pH of 2.01 ± 0.02 across all replicates,\
        \ while the pH of wild-type biolixiviants were 2.39 ± 0.02.\\n\\nThe analysis\
        \ shows that ΔpstS, P112:mgdh mutant biolixiviant increases magnesium leaching\
        \ by an average of 12% over all samples taken between 24 and 96 h of leaching.\
        \ Mn, Fe, Co, and Ni had an average improvement in leaching of 12% using mutant\
        \ biolixiviant compared to wild-type (Fig. 6).Fig. 6Bioleaching efficiency\
        \ of magnesium increased by an average of 12% when leaching with a high performingG.\
        \ oxydans mutant. The G. oxydans mutant contains a deletion of pstS phosphate\
        \ signaling and transport gene, alongside up-regulation of the mgdh gene that\
        \ codes for the Membrane-bound Glucose DeHydrogenase (MGDH) with the P112\
        \ promoter (G. oxydans ΔpstS, P112:mdgh). Leaching was done with dunite at\
        \ 1% pulp density shaking at 22 °C over 96 h. Stars and dots denote a statistically\
        \ significant difference between wild-type G. oxydans and G. oxydans ΔpstS,\
        \ P112:mdgh mutant by a Welch’s two-sample t-test, where, p < 0.1 (.), p <\
        \ 0.05 (*), p < 0.01 (**), p < 0.001 (***).\\n\\nThe entire genome of G. oxydans\
        \ is yet to be completely characterized, and several other genes may exist\
        \ that are critical in controlling metal leaching from ultramafic rocks. Future\
