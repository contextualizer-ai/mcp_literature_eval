                Article content\"><section class=\"body main-article-body\"><section\
                \ class=\"abstract\" id=\"abstract1\"><h2>Abstract</h2>\n<p id=\"\
                P1\">We propose a general approach to compute the seed sensitivity,\
                \ that can be applied to different definitions of seeds. It treats\
                \ separately three components of the seed sensitivity problem – a\
                \ set of target alignments, an associated probability distribution,\
                \ and a seed model – that are specified by distinct finite automata.\
                \ The approach is then applied to a new concept of <em>subset seeds</em>\
                \ for which we propose an efficient automaton construction. Experimental\
                \ results confirm that sensitive subset seeds can be efficiently designed\
                \ using our approach, and can then be used in similarity search producing\
                \ better results than ordinary spaced seeds.</p>\n<section id=\"kwd-group1\"\
                \ class=\"kwd-group\"><p><strong>Keywords:</strong> Algorithms; Artificial\
                \ Intelligence; Base Sequence; Molecular Sequence Data; Pattern Recognition,\
                \ Automated; methods; Reproducibility of Results; Sensitivity and\
                \ Specificity; Sequence Alignment; methods; Sequence Analysis, DNA;\
                \ methods</p></section></section><section id=\"S1\"><h2 class=\"pmc_sec_title\"\
                >1. Introduction</h2>\n<p id=\"P2\">In the framework of pattern matching\
                \ and similarity search in biological sequences, seeds specify a class\
                \ of short sequence motif which, if shared by two sequences, are assumed\
                \ to witness a potential similarity. Spaced seeds have been introduced\
                \ several years ago [<a href=\"#R8\" class=\"usa-link\" aria-describedby=\"\
                R8\">8</a>, <a href=\"#R18\" class=\"usa-link\" aria-describedby=\"\
                R18\">18</a>] and have been shown to improve significantly the efficiency\
                \ of the search. One of the key problems associated with spaced seeds\
                \ is a precise estimation of the sensitivity of the associated search\
                \ method. This is important for comparing seeds and for choosing most\
                \ appropriate seeds for a sequence comparison problem to solve.</p>\n\
                <p id=\"P3\">The problem of seed sensitivity depends on several components.\
                \ First, it depends on the <em>seed model</em> specifying the class\
                \ of allowed seeds and the way that seeds match (<em>hit</em>) potential\
                \ alignments. In the basic case, seeds are specified by binary words\
                \ of certain length (<em>span</em>), possibly with a constraint on\
                \ the number of 1’s (<em>weight</em>). However, different extensions\
                \ of this basic seed model have been proposed in the literature, such\
                \ as multi-seed (or multi-hit) strategies [<a href=\"#R2\" class=\"\
                usa-link\" aria-describedby=\"R2\">2</a>, <a href=\"#R14\" class=\"\
                usa-link\" aria-describedby=\"R14\">14</a>, <a href=\"#R18\" class=\"\
                usa-link\" aria-describedby=\"R18\">18</a>], seed families [<a href=\"\
                #R17\" class=\"usa-link\" aria-describedby=\"R17\">17</a>, <a href=\"\
                #R20\" class=\"usa-link\" aria-describedby=\"R20\">20</a>, <a href=\"\
                #R23\" class=\"usa-link\" aria-describedby=\"R23\">23</a>, <a href=\"\
                #R16\" class=\"usa-link\" aria-describedby=\"R16\">16</a>, <a href=\"\
                #R22\" class=\"usa-link\" aria-describedby=\"R22\">22</a>, <a href=\"\
                #R6\" class=\"usa-link\" aria-describedby=\"R6\">6</a>], seeds over\
                \ non-binary alphabets [<a href=\"#R9\" class=\"usa-link\" aria-describedby=\"\
                R9\">9</a>, <a href=\"#R19\" class=\"usa-link\" aria-describedby=\"\
                R19\">19</a>], vector seeds [<a href=\"#R4\" class=\"usa-link\" aria-describedby=\"\
                R4\">4</a>, <a href=\"#R6\" class=\"usa-link\" aria-describedby=\"\
                R6\">6</a>].</p>\n<p id=\"P4\">The second parameter is the class of\
                \ <em>target alignments</em> that are alignment fragments that one\
                \ aims to detect. Usually, these are <em>gapless</em> alignments of\
                \ a given length. Gapless alignments are easy to model, in the simplest\
                \ case they are represented by binary sequences in the match/mismatch\
                \ alphabet. This representation has been adopted by many authors [<a\
                \ href=\"#R18\" class=\"usa-link\" aria-describedby=\"R18\">18</a>,\
                \ <a href=\"#R13\" class=\"usa-link\" aria-describedby=\"R13\">13</a>,\
                \ <a href=\"#R5\" class=\"usa-link\" aria-describedby=\"R5\">5</a>,\
                \ <a href=\"#R10\" class=\"usa-link\" aria-describedby=\"R10\">10</a>,\
                \ <a href=\"#R7\" class=\"usa-link\" aria-describedby=\"R7\">7</a>,\
                \ <a href=\"#R11\" class=\"usa-link\" aria-describedby=\"R11\">11</a>].\
                \ The binary representation, however, cannot distinguish between different\
                \ types of matches and mismatches, and is clearly insufficient in\
                \ the case of protein sequences. In [<a href=\"#R4\" class=\"usa-link\"\
                \ aria-describedby=\"R4\">4</a>, <a href=\"#R6\" class=\"usa-link\"\
                \ aria-describedby=\"R6\">6</a>], an alignment is represented by a\
                \ sequence of real numbers that are <em>scores</em> of matches or\
                \ mismatches at corresponding positions. A related, but yet different\
                \ approach is suggested in [<a href=\"#R19\" class=\"usa-link\" aria-describedby=\"\
                R19\">19</a>], where DNA alignments are represented by sequences on\
                \ the ternary alphabet of match/transition/transversion. Finally,\
                \ another generalization of simple binary sequences was considered\
                \ in [<a href=\"#R15\" class=\"usa-link\" aria-describedby=\"R15\"\
                >15</a>], where alignments are required to be <em>homogeneous</em>,\
                \ i.e. to contain no sub-alignment with a score larger than the entire\
                \ alignment.</p>\n<p id=\"P5\">The third necessary ingredient for\
                \ seed sensitivity estimation is the probability distribution on the\
                \ set of target alignments. Again, in the simplest case, alignment\
                \ sequences are assumed to obey a Bernoulli model [<a href=\"#R18\"\
                \ class=\"usa-link\" aria-describedby=\"R18\">18</a>, <a href=\"#R10\"\
                \ class=\"usa-link\" aria-describedby=\"R10\">10</a>]. In more general\
                \ settings, Markov or Hidden Markov models are considered [<a href=\"\
                #R7\" class=\"usa-link\" aria-describedby=\"R7\">7</a>, <a href=\"\
                #R5\" class=\"usa-link\" aria-describedby=\"R5\">5</a>]. A different\
                \ way of defining probabilities on binary alignments has been taken\
                \ in [<a href=\"#R15\" class=\"usa-link\" aria-describedby=\"R15\"\
                >15</a>]: all homogeneous alignments of a given length are considered\
                \ equiprobable.</p>\n<p id=\"P6\">Several algorithms for computing\
                \ the seed sensitivity for different frameworks have been proposed\
                \ in the above-mentioned papers. All of them, however, use a common\
                \ dynamic programming (DP) approach, first brought up in [<a href=\"\
                #R13\" class=\"usa-link\" aria-describedby=\"R13\">13</a>].</p>\n\
                <p id=\"P7\">In the present paper, we propose a general approach to\
                \ computing the seed sensitivity. This approach subsumes the cases\
                \ considered in the above-mentioned papers, and allows to deal with\
                \ new combinations of the three seed sensitivity parameters. The underlying\
                \ idea of our approach is to specify each of the three components\
                \ – the seed, the set of target alignments, and the probability distribution\
                \ – by a separate finite automaton.</p>\n<p id=\"P8\">A deterministic\
                \ finite automaton (DFA) that recognizes all alignments matched by\
                \ given seeds was already used in [<a href=\"#R7...\n\n[... resource\
