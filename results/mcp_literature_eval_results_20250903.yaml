        pageInfo\": \"3953-3977\",\n      \"abstractText\": \"Amyotrophic lateral\
        \ sclerosis (ALS) is a fatal neurodegenerative disease characterized by the\
        \ progressive degeneration of both upper and lower motor neurons. A defining\
        \ histopathological feature in approximately 97% of all ALS cases is the accumulation\
        \ of phosphorylated trans-activation response (TAR) DNA-binding protein 43\
        \ protein (pTDP-43) aggregates in the cytoplasm of neurons and glial cells\
        \ within the central nervous system. Traditionally, it was believed that the\
        \ accumulation of TDP-43 aggregates and subsequent neurodegeneration primarily\
        \ occurs in motor neurons. However, contemporary evidence suggests that as\
        \ the disease progresses, other systems and brain regions are also affected.\
        \ Despite this, there has been a limited number of clinical studies assessing\
        \ the non-motor symptoms in ALS patients. These studies often employ various\
        \ outcome measures, resulting in a wide range of reported frequencies of non-motor\
        \ symptoms in ALS patients. The importance of assessing the non-motor symptoms\
        \ reflects in a fact that they have a significant impact on patients' quality\
        \ of life, yet they frequently go underdiagnosed and unreported during clinical\
        \ evaluations. This review aims to provide an up-to-date overview of the current\
        \ knowledge concerning non-motor symptoms in ALS. Furthermore, we address\
        \ their diagnosis and treatment in everyday clinical practice.\",\n      \"\
