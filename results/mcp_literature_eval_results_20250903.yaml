        2022\",\n      \"pageInfo\": \"1485-1492\",\n      \"abstractText\": \"<h4>Introduction</h4>Joubert\
        \ syndrome is a rare disorder, characterized by a complex midbrain malformation\
        \ caused by defects in the structure and/or function of the primary cilium.<h4>Case\
        \ report</h4>A 15-year-old boy with mild intellectual disability, hypotonia,\
        \ mild ataxia, and abnormal eye movements diagnosed as having Joubert Syndrome\
        \ since childhood, was referred to the Sleep Unit because spells of apnea\
        \ while sleeping. He did not complain of snoring or daytime somnolence. The\
        \ macro and microstructure of sleep and the comorbidities such respiratory\
        \ abnormalities, periodic legs movements (PLM) and paroxysmal motor arousals\
        \ (PA) and minimal motor events (MME) are described for the first time in\
        \ Joubert syndrome.<h4>Results</h4>EEG was normal. Video-polysomnography revealed\
        \ a nocturnal disturbed sleep and periods of hyperpnea accompanied by body\
        \ movements and followed by a periodic breathing lasting several minutes with\
        \ no oxygen desaturation. The arousals provoked by apneas triggered paroxysmal\
        \ motor events with dystonic movements in the hand and right foot accompanied\
        \ by a spontaneous Babinski. Brain MRI showed the typical \\\"molar tooth\
        \ sign\\\".<h4>Conclusion</h4>Joubert syndrome is a heterogeneous disease.\
        \ Epileptic seizures have been reported in some cases. Video-PSG is mandatory\
        \ for the identification of nocturnal breathing abnormalities and sleep-related\
        \ motor paroxysmal episodes.\",\n      \"affiliation\": \"Sleep and Epilepsy\
