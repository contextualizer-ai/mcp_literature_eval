              \ the respiratory and upper aerodigestive tract samples.\\n\\nDISCUSSION\\\
              n\\nSmc is an archetypical environmental opportunistic bacterium responsible\
              \ for\\nhospital-associated infections (1, 7). It can also be responsible\
              \ for infections in animals,\\nespecially horses (8, 11). So, advanced\
              \ study of the relationships between its genetic\\nbackground, including\
              \ resistance gene content, and the origin of the strains requires a\\\
              nglobal approach that includes human, environmental, and animal strains.\
              \ Unfortu-\\nnately, few genomes of animal strains were available in\
              \ the databases compared with\\ngenomes of environmental or human strains.\\\
              nIndeed, animal strains were scarcely\\nincluded and not speciﬁcally\
              \ analyzed in most recent studies on Smc population\\nstructure (4–6).\
              \ Yet, we previously reported that although some animal strains shared\\\
              na genomic background with their human counterparts, others were signiﬁcantly\
              \ dif-\\nferent (8). To ﬁll this gap and to study the potential link\
              \ between host, population\\nstructure, and resistance, we sequenced\
              \ 174 new strains, including 93 animal strains.\\nCombining these data\
              \ with genomes from RefSeq, we obtained a unique and diverse\\ncollection\
              \ of isolates to scrutinize.\\n\\nA classical phylogeny analysis, solely\
              \ based on MLST, resulted in the segregation of\\nstrains into many\
              \ groups. Among them, we clearly identiﬁed 13 previously described\\\
              ngenogroups (3). It is noteworthy that this organization, originally\
              \ reported in 1999 using\\npoorly reproducible molecular methods, such\
              \ as ampliﬁed fragment length polymor-\\nphism (AFLP) ﬁngerprinting,\
              \ was ﬁrst conﬁrmed through MLST and then by whole-\\ngenome sequencing\
              \ (2–6). However, our large-scale study allowed us to (i) identify\\\
              nseveral new putative clusters representing more than 10% of the strains\
              \ and (ii)\\nhighlight that some genogroups, such as genogroups 2 and\
              \ 9, actually consisted of\\n\\nMay 2020 Volume 86 Issue 10 e02919-19\\\
              n\\naem.asm.org 7\\n\\n\\fMercier-Darty et al.\\n\\nApplied and Environmental\
              \ Microbiology\\n\\ndivergent subgroups. Using a combination of whole-genome-based\
              \ phylogeny and\\ngANI/AF clustering, we were able to deﬁne the structure\
              \ of the Smc population more\\nprecisely, as being composed of at least\
              \ 20 genogroups. Surprisingly, the gANI values\\nof the strains from\
              \ different genogroups were below the species cutoff of 96.5%, which\\\
              nwas proposed by Varghese et al. (10). This correlates with the high\
              \ heterogeneity\\nobserved by older methods, such as ribotyping or pulse-ﬁeld\
              \ gel electrophoresis (1).\\nSome of the genogroups could be considered\
              \ different species; unfortunately, none of\\nthe methods commonly available\
              \ in current laboratories (phenotypic- or MALDI-TOF-\\nbased methods)\
              \ are able to distinguish between these divergent groups. On the basis\\\
              nof these results, we propose an updated nomenclature, while striving\
              \ to be as consis-\\ntent as possible with the historical classiﬁcation.\\\
              n\\nSome of the genogroup/host associations observed in past studies\
              \ were conﬁrmed,\\nwhile new ones were observed. We found a predominance\
              \ of animal strains in\\ngenogroups 5 and 9, while genogroups 2 and\
              \ 6 included strains from both human and\\nanimals, as noted in the\
              \ studies by Kaiser et al. and Jayol et al. (3, 8). Furthermore,\\ngenogroups\
              \ 1, 3, and C contained almost exclusively human isolates, whereas strains\\\
              nfrom genogroups 2-b and 5 mainly originated from animals. Genogroups\
              \ 2-a and D\\nwere essentially mixed. With this larger sample, genogroup\
              \ 6 appears to be predom-\\ninantly of human origin, with a smaller\
              \ fraction of animal isolates than previously\\nobserved in smaller\
              \ population samples (7, 8).\\n\\nConsidering these data, we compared\
              \ resistance gene content to explain the\\nsegregation. Animal strains\
              \ carried aminoglycoside and sulfonamide resistance-coding\\ngenes more\
              \ frequently. Of note, these antibiotics are mostly used in veterinary\
              \ medi-\\ncine, leading to an antibiotic selection pressure among animal\
              \ strains (12). These data\\nare also in line with the higher prevalence\
              \ of phenotypical co-trimoxazole resistance\\nobserved in animal strains\
              \ than in human strains (18.8% versus 5.0%) (7, 8). However,\\nwe did\
              \ not test the prevalence of ﬂuoroquinolone resistance and its associated\
              \ mech-\\nanisms since there are multiple mechanisms underlying ﬂuoroquinolone\
              \ resistance,\\nmainly the overexpression of several native efﬂux pumps,\
              \ which are difﬁcult to explore\\nthrough DNA whole-genome sequencing.\
              \ The acquired resistance genes seem to be\\nmobilized through mobile\
              \ genetic elements as integrons or transposons. Plasmids do\\nnot play\
              \ a signiﬁcant role in the mobilization of these genes. These ﬁndings\
              \ support the\\nhypothesis that animal strains could act as a reservoir\
              \ of mobile resistance genes for\\nhuman strains, especially if they\
              \ belong to the same genogroups, i.e., share the same\\ngenetic background.\\\
              n\\nWe observed a large and open pangenome of 22,936 genes, with a relatively\
              \ small\\ncore genome of 1,740 genes. This core genome size is comparable\
              \ to that proposed by\\nYouenou et al., which comprised 1,647 coding\
              \ sequences from 14 strains (13), but lower\\nthan the 2,762 genes reported\
              \ by Lira et al., from 24 strains (14). Our result is an\\napproximation\
              \ of the core genome of this species, owing to the huge variety of strains\\\
              nin our collection. Indeed, the sample of genomes studied by Lira et\
              \ al. was quite small\\nand excluded animal strains (14). Clustering\
              \ based on the accessory genome also\\nhighlighted this robust genogroup-like\
              \ organization with only a few discrepancies and\\ndid not display an\
              \ association between the host and accessory genome. However, a\\npangenome-wide\
              \ association study (panGWAS) approach with Scoary enabled us to\\nﬁnd\
              \ host-speciﬁc proteins. Indeed, animal strains were rich in many proteins,\
              \ including\\nmultidrug efﬂux proteins. As with antibiotic determinants,\
              \ this could also reﬂect a\\nselective pressure encountered by these\
              \ isolates. In human strains, our analysis high-\\nlighted, among a\
              \ few others, colocalized proteins that could be part of a common\\\
              npathway related to trehalose metabolism.\\nInterestingly, trehalose\
              \ metabolism has\\npreviously been linked with the emergence of hypervirulent\
              \ strains of Clostridium\\ndifﬁcile in humans (15).\\n\\nPrevious studies\
              \ on the association between the host and Staphylococcus aureus\\nhave\
              \ been able to identify a host-speciﬁc gene pool based on accessory\
              \ genome\\nclustering (16). However, such an association was not observed\
              \ when clustering our\\nSmc strains based on presence/absence of the\
              \ accessory genes. In contrast, we ob-\\n\\nMay 2020 Volume 86 Issue\
              \ 10 e02919-19\\n\\naem.asm.org 8\\n\\n\\fAnimal Stenotrophomonas maltophilia\
              \ Genomic Diversity\\n\\nApplied and Environmental Microbiology\\n\\\
              nserved a conservation of the genogroup organization with only a few\
              \ exceptions\\n(genogroup F and genogroup 2-a) that were not clearly\
              \ linked with the host type. Based\\non these results, we can assume\
              \ that the capacity to infect a speciﬁc host is likely due\\nto a restricted\
              \ number of genes or even speciﬁc alleles, although this last hypothesis\\\
              ncannot be tested through our approach.\\n\\nFinally, we searched for\
              \ proteins associated with the sample type, speciﬁcally\\nwhether it\
              \ was isolated from the respiratory or respiratory and upper aerodigestive\\\
              ntract. However, we did not ﬁnd determinants that could be linked to\
              \ the pathophysi-\\nology of respiratory infection. The presence of\
              \ respiratory samples in almost all geno-\\ngroups also points to an\
              \ overall capacity of this complex of bacteria to infect the\\nrespiratory\
              \ tract (Table S1). Moreover, this group of microorganisms is not responsible\\\
              nfor acute pneumonia in patients without comorbidity but acts as an\
              \ opportunistic\\npathogen found in debilitated patients in intensive\
              \ care units or cystic ﬁbrosis patients.\\nUnder these conditions, it\
              \ seems difﬁcult to identify speciﬁc determinants associated\\nwith\
              \ these infections only by intraspecies comparisons.\\n\\nOur work suggests\
              \ that, at least in part, a common reservoir exists between human,\\\
              nanimal, and environmental strains. Some speciﬁc genogroups seem to\
              \ have evolved in\\na host-speciﬁc way. Nevertheless, only a few bacterial\
              \ determinants appear to be host\\nspeciﬁc. In the case of animals,\
              \ they rather reﬂect a selective pressure acting on the\\nstrains, whereas\
              \ in human strains, we found metabolic determinants that need to be\\\
              nphenotypically explored.\\n\\nThis work has several limitations. First,\
              \ the majority of animal strains originated from\\nhorses, dogs, and\
              \ cats, which are domestic animals in frequent contact with humans.\\\
              nPet animals could be colonized by human strains and act as secondary\
              \ reservoirs.\\nNevertheless,\\nin addition to the differing genogroup\
              \ distribution in animals and\\nhumans, the genetic proﬁles of strains\
              \ from a few other animal species conﬁrmed the\\ndistribution of animal\
              \ strains among both human-afﬁliated (2 and 6) and animal-\\nspeciﬁc\
              \ genogroups. Moreover, the characterization of genogroups that consisted\
              \ of\\nonly animal strains conﬁrmed that our animal set of strains is,\
              \ at least partially, different\\nfrom human strains. Our ﬁndings must\
              \ be conﬁrmed through testing samples origi-\\nnating from wild animals.\
              \ Second, a large part of our samples originate from respiratory\\ntract\
              \ infections. Additional strains from other clinical origins would improve\
              \ the quality\\nof the comparison. Additionally, the strains were mainly\
              \ from a single country, which\\ncould have impacted our ﬁndings to\
              \ some degree. They should be tested using a larger\\nand more geographically\
              \ diverse sample of strains. Finally, our results came from in\\nsilico\
              \ analyses of gene content and need to be conﬁrmed phenotypically.\\\
              n\\nIn conclusion, we performed a large genome-wide analysis of Smc,\\\
              n\\nincluding\\nnumerous isolates from animals, that conﬁrmed at the\
              \ genome level (i) the genogroup\\nphylogenetic organization of this\
              \ complex, including previously undescribed clades; (ii)\\nthe presence\
              \ of speciﬁc and distinct animal and human genogroups; and (iii) the\\\
              npresence of host-associated determinants. Future work is needed to\
              \ conﬁrm these\\nresults at the phenotypic level.\\n\\nMATERIALS AND\
              \ METHODS\\n\\nCollection of strains. We sequenced 174 strains from\
              \ two collections of S. maltophilia sensu lato,\\nincluding some never\
              \ previously published (7, 8). These strains were responsible for infections\
              \ in animals\\n(n (cid:2) 93) and humans (n (cid:2) 81) and were representative\
              \ of the diversity of Smc genogroups. The\\ncharacteristics of these\
              \ 174 strains, including their sample type and geographical origin,\
              \ are reported in\\nthe Fig. 1 and 2 and in Table S1. Brieﬂy the animal\
              \ strains were isolated from horses (n (cid:2) 78), dogs\\n(n (cid:2)\
              \ 7), cats (n (cid:2) 3), reptiles (n (cid:2) 2), and a few other animals,\
              \ such as a ﬁsh, seal, and lemur (n (cid:2) 1). These\\nclinical specimens\
              \ were isolated from the respiratory tract (n (cid:2) 73), the genital\
              \ tract (n (cid:2) 8), urine (n (cid:2)\\n3), the upper aerodigestive\
              \ tract (n (cid:2) 6), and other locations (the gastrointestinal tract,\
              \ pus, and\\nunknown; n (cid:2) 1 for each of these locations). In turn,\
              \ the human strains were isolated from the respiratory\\ntract (n (cid:2)\
              \ 33, including 11 specimens from cystic ﬁbrosis patients); the blood\
              \ (n (cid:2) 18); urine (n (cid:2) 10);\\nskin, soft tissues, and pus\
              \ (n (cid:2) 9); an intravascular device (n (cid:2) 4); the gastrointestinal\
              \ tract (n (cid:2) 2); the\\neyes (n (cid:2) 2); and other locations\
              \ (the upper aerodigestive tract, joints and bones, and the genital\
              \ tract;\\nn (cid:2) 1 for each of these locations).\\n\\nWhole-genome\
              \ sequencing, assembly, and annotation. DNA was extracted from a few\
              \ colonies of\\neach Smc strain with a DSP DNA minikit on a QIAsymphony\
              \ instrument (Qiagen, Hilden, Germany) in\\n\\nMay 2020 Volume 86 Issue\
              \ 10 e02919-19\\n\\naem.asm.org 9\\n\\n\\fMercier-Darty et al.\\n\\\
              nApplied and Environmental Microbiology\\n\\naccordance with the manufacturer’s\
              \ instructions. Genomes were sequenced on an Illumina NextSeq\\ninstrument\
              \ (read length, 2 (cid:4) 150 bp; NextSeq 500/550 v2 reagent kits) after\
              \ Nextera XT library prepara-\\ntion (Illumina, San Diego, CA). De novo\
              \ assembly was performed using Velvet (v3.5.3) and annotated\\nusing\
              \ Prokka (v1.13) (17).\\n\\nSequences from databases. MLST sequences\
