              nphylogenic studies using different molecular approaches, such as arbitrarily\
              \ primed PCR\\n(AP-PCR) and multilocus sequence type (MLST), have established\
              \ (i) a genogroup-based\\norganization and (ii) the predominance—sometimes\
              \ the exclusive presence— of strains\\nwith a human or environmental\
              \ origin in some genogroups (2, 3). Additional studies\\nbased on whole-genome\
