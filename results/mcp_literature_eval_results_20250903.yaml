              : \"2022\",\n      \"pageInfo\": \"e13622\",\n      \"abstractText\"\
              : \"Sleep and epilepsy have a reciprocal relationship, and have been\
              \ recognized as bedfellows since antiquity. However, research on this\
              \ topic has made a big step forward only in recent years. In this narrative\
              \ review we summarize the most stimulating discoveries and insights\
              \ reached by the \\\"European school.\\\" In particular, different aspects\
              \ concerning the sleep-epilepsy interactions are analysed: (a) the effects\
              \ of sleep on epilepsy; (b) the effects of epilepsy on sleep structure;\
              \ (c) the relationship between epilepsy, sleep and epileptogenesis;\
              \ (d) the impact of epileptic activity during sleep on cognition; (e)\
              \ the relationship between epilepsy and the circadian rhythm; (f) the\
              \ history and features of sleep hypermotor epilepsy and its differential\
              \ diagnosis; (g) the relationship between epilepsy and sleep disorders.\"\
              ,\n      \"affiliation\": \"Child Neuropsychiatric Unit, Istituto G.\
