              n\\nKEYWORDS Stenotrophomonas maltophilia complex, animal, human, environmental,\\\
              nGenogroup, whole-genome sequencing\\n\\nThe Stenotrophomonas maltophilia\
              \ complex (Smc) comprises nonfermentative Gram-\\n\\nnegative bacilli\
              \ whose natural habitats are diverse, including fresh water, soils,\
              \ and\\nrhizospheres (1). In humans and animals, it is responsible for\
