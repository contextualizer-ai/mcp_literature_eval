              ,\n      \"pageInfo\": \"2112-2127\",\n      \"abstractText\": \"Epilepsy\
              \ is a prevalent neurological disease that impacts around 70 million\
              \ individuals globally. Anti-seizure medications (ASMs) are the first\
              \ choice for clinicians to control unprovoked epileptic seizures. Although\
              \ more than 30 ASMs are available in the market, patients with epilepsy\
              \ (PWEs) still show poor responses to adequate drug treatment. Meanwhile,\
              \ long-term medications not only bring heavy financial burdens but also\
              \ lead to undesirable side effects. Music, a ubiquitous art form throughout\
              \ human history, has been confirmed as therapeutically effective in\
              \ various neurological conditions, including epilepsy. This alternative\
              \ therapy offers convenience and a relatively safe approach to alleviating\
              \ epileptic symptoms. Paradoxically, besides anti-convulsant effect,\
              \ some particular music would cause seizures inversely, indicating the\
              \ pro-convulsant effect of it. Considering that investigating the impact\
              \ of music on epilepsy emerges as a compelling subject. In this review,\
              \ we tried to present the following sections of content on this topic.\
              \ Initially, we overviewed the impact of music on the brain and the\
              \ significant progress of music therapy in central neurological disorders.\
              \ Afterward, we classified the anti-convulsant and pro-convulsant effects\
              \ of music in epilepsy, relying on both clinical and laboratory evidences.\
              \ Finally, possible mechanisms and neural basis of the music effect\
              \ were concluded, and the translational potentials and some future outlooks\
              \ about the music effect in epilepsy were proposed. PLAIN LANGUAGE SUMMARY:\
              \ Epilepsy is an extremely severe neurological disorder. Although anti-seizure\
              \ medications are preferred choice to control seizures, the efficacy\
              \ is not satisfied due to the tolerance. Anecdotal music effect had\
              \ been deemed functional diversity but not clarified on epilepsy, pro-convulsive,\
              \ or anti-convulsive. Here, we reviewed this interesting but puzzling\
              \ topic, as well as illustrating the potential mechanisms and its translational\
              \ potential.\",\n      \"affiliation\": \"Key Laboratory of Neuropharmacology\
              \ and Translational Medicine of Zhejiang Province, School of Pharmaceutical\
              \ Sciences, Zhejiang Chinese Medical University, Hangzhou, China.\"\
