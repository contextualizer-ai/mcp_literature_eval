              \ \"abstractText\": \"Epilepsy is a neurological disorder characterized\
              \ by hypersynchronous recurrent neuronal activities and seizures, as\
              \ well as loss of muscular control and sometimes awareness. Clinically,\
              \ seizures have been reported to display daily variations. Conversely,\
              \ circadian misalignment and circadian clock gene variants contribute\
              \ to epileptic pathogenesis. Elucidation of the genetic bases of epilepsy\
              \ is of great importance because the genetic variability of the patients\
              \ affects the efficacies of antiepileptic drugs (AEDs). For this narrative\
              \ review, we compiled 661 epilepsy-related genes from the PHGKB and\
              \ OMIM databases and classified them into 3 groups: driver genes, passenger\
              \ genes, and undetermined genes. We discuss the potential roles of some\
              \ epilepsy driver genes based on GO and KEGG analyses, the circadian\
              \ rhythmicity of human and animal epilepsies, and the mutual effects\
              \ between epilepsy and sleep. We review the advantages and challenges\
              \ of rodents and zebrafish as animal models for epileptic studies. Finally,\
              \ we posit chronomodulated strategy-based chronotherapy for rhythmic\
              \ epilepsies, integrating several lines of investigation for unraveling\
              \ circadian mechanisms underpinning epileptogenesis, chronopharmacokinetic\
              \ and chronopharmacodynamic examinations of AEDs, as well as mathematical/computational\
              \ modeling to help develop time-of-day-specific AED dosing schedules\
              \ for rhythmic epilepsy patients.\",\n      \"affiliation\": \"Center\
