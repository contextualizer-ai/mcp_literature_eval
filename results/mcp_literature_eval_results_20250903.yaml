              \ resistanceczc√√√√√√√cus√√√√√cop√√√√√√√√pco√√√√√√√√mer√√√√√ACR3√√√√√ars√√√√√√Iron\
              \ acquisitionpit√√√√√SDP√√√efu√Oxidative stressGT√√√√√Glo√√√√√√√SAM√√Fr√√√√√√√√NO√√√SOD√√√√√√√Osmotic\
