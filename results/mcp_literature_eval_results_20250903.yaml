              \      \"pageInfo\": \"911\",\n      \"abstractText\": \"We aimed to\
              \ explore the link between NREM sleep and epilepsy. Based on human and\
              \ experimental data we propose that a sleep-related epileptic transformation\
              \ of normal neurological networks underlies epileptogenesis. Major childhood\
              \ epilepsies as medial temporal lobe epilepsy (MTLE), absence epilepsy\
              \ (AE) and human perisylvian network (PN) epilepsies - made us good\
              \ models to study. These conditions come from an epileptic transformation\
              \ of the affected functional systems. This approach allows a system-based\
              \ taxonomy instead of the outworn generalized-focal classification.\
              \ MTLE links to the memory-system, where epileptic transformation results\
              \ in a switch of normal sharp wave-ripples to epileptic spikes and pathological\
              \ high frequency oscillations, compromising sleep-related memory consolidation.\
              \ Absence epilepsy (AE) and juvenile myoclonic epilepsy (JME) belong\
              \ to the corticothalamic system. The burst-firing mode of NREM sleep\
              \ normally producing sleep-spindles turns to an epileptic working mode\
              \ ejecting bilateral synchronous spike-waves. There seems to be a progressive\
              \ transition from AE to JME. Shared absences and similar bilateral synchronous\
              \ discharges show the belonging of the two conditions, while the continuous\
              \ age windows - AE affecting schoolchildren, JME the adolescents - and\
              \ the increased excitability in JME compared to AE supports the notion\
              \ of progression. In perisylvian network epilepsies - idiopathic focal\
              \ childhood epilepsies and electrical status epilepticus in sleep including\
              \ Landau-Kleffner syndrome - centrotemporal spikes turn epileptic, with\
              \ the potential to cause cognitive impairment. Postinjury epilepsies\
              \ modeled by the isolated cortex model highlight the shared way of epileptogenesis\
              \ suggesting the derailment of NREM sleep-related homeostatic plasticity\
              \ as a common step. NREM sleep provides templates for plasticity derailing\
              \ to epileptic variants under proper conditions. This sleep-origin explains\
              \ epileptiform discharges' link and similarity with NREM sleep slow\
              \ oscillations, spindles and ripples. Normal synaptic plasticity erroneously\
              \ overgrowing homeostatic processes may derail toward an epileptic working-mode\
              \ manifesting the involved system's features. The impact of NREM sleep\
              \ is unclear in epileptogenesis occurring in adolescence and adulthood,\
              \ when plasticity is lower. The epileptic process interferes with homeostatic\
              \ synaptic plasticity and may cause cognitive impairment. Its type and\
              \ degree depends on the affected network's function. We hypothesize\
              \ a vicious circle between sleep end epilepsy. The epileptic derailment\
              \ of normal plasticity interferes with sleep cognitive functions. Sleep\
              \ and epilepsy interconnect by the pathology of plasticity.\",\n   \
