            text: "{\n  \"content\": \"# Bio-accelerated weathering of ultramafic\
              \ minerals with Gluconobacter oxydans\\n\\n**Authors:** Joseph J. Lee,\
              \ Luke Plante, Brooke Pian, Sabrina Marecos, Sean A. Medin, Jacob D.\
              \ Klug, Matthew C. Reid, Greeshma Gadikota, Esteban Gazel, Buz Barstow\\\
              n\\n## Abstract\\n\\nUltramafic rocks are an abundant source of cations\
              \ for CO2 mineralization (e.g., Mg) and elements for sustainability\
              \ technologies (e.g., Ni, Cr, Mn, Co, Al). However, there is no industrially\
              \ useful process for dissolving ultramafic materials to release cations\
              \ for CO2 sequestration or mining them for energy-critical elements.\
              \ Weathering of ultramafic rocks by rainwater, release of metal cations,\
              \ and subsequent CO2 mineralization already naturally sequesters CO2\
              \ from the atmosphere, but this natural process will take thousands\
              \ to hundreds of thousands of years to remove excess anthropogenic CO2,\
              \ far too late to deal with global warming that will happen over the\
              \ next century. Mechanical acceleration of weathering by grinding can\
              \ accelerate cation release but is prohibitively expensive. In this\
              \ article we show that gluconic acid-based lixiviants produced by the\
              \ mineral-dissolving microbe Gluconobacter oxydans accelerate leaching\
              \ of Mg2+ by 20× over deionized water, and that leaching of Mg, Mn,\
              \ Fe, Co, and Ni further improves by 73% from 24 to 96 h. At low pulp\
              \ density (1%) the G. oxydans biolixiviant is only 6% more effective\
              \ than gluconic acid. But, at 60% pulp density the G. oxydans biolixiviant\
              \ is 3.2× more effective than just gluconic acid. We demonstrate that\
              \ biolixiviants made with cellulosic hydrolysate are not significantly\
              \ worse than biolixiviants made with glucose, dramatically improving\
              \ the feedstock available for bioleaching. Finally, we demonstrate that\
              \ we can reduce the number of carbon atoms in the biolixiviant feedstock\
              \ (e.g., glucose or cellulosic hydrolysate) needed to release one Mg2+\
              \ ion and mineralize one atom of carbon from CO2 from 525 to 1.\\n##\
              \ Supplementary Information\\nThe online version contains supplementary\
              \ material available at 10.1038/s41598-025-99655-9.\\n\\n## Introduction\\\
              n\\nThe accumulation of over a trillion tonnes of anthropogenic CO2\
              \ in the Earth’s atmosphere1–4 driving global climate change is one\
              \ of the most pressing challenges of our time. To address this, the\
              \ IPCC’s Special Report in 2018 stresses the necessity of deploying\
              \ carbon dioxide removal (CDR) technology capable of removing tens of\
              \ gigatonnes of CO2 from the atmosphere annually, paired with carbon-neutral\
              \ energy technologies to prevent global warming from exceeding 1.5˚C\
              \ above pre-industrial levels5.\\n\\nMineralization of CO2 is a highly\
              \ attractive approach for permanent sequestration of CO2, as it converts\
              \ atmospheric carbon into solid minerals as a permanent sink6,7. Carbon\
              \ mineralization proceeds through a two-step process. First, ultramafic\
              \ rocks are dissolved by weathering to release magnesium cations (Note\
              \ S1). In the second step, magnesium ions are reacted with dissolved\
              \ carbonate to form magnesite (MgCO3), a stable mineral that permanently\
              \ stores CO28 (Note S1). A schematic of a proposed indirect carbonation\
              \ method is shown in Fig. 1.Fig. 1Proposed system for bio-accelerated\
              \ weathering of ultramafic materials for carbon mineralization. This\
              \ work focuses on the rate-limiting step, the metal leaching stage (enclosed\
              \ in red box), where G. oxydans biolixiviant leaches magnesium ions\
              \ and other metals from dunite. Downstream carbonation results in magnesite\
              \ formation for CO2 storage, and metal recovery done chemically or electrochemically\
              \ can extract energy-critical metals for commercial use.\\n\\nNaturally\
              \ occurring weathering of ultramafic rocks and subsequent carbon mineralization\
              \ is thought to be responsible for removal of up to hundreds of millions\
              \ of tonnes of CO2 each year8–11. In fact, because ultramafic rocks\
              \ are so abundant12,13, reaction of all of the metal cations in all\
              \ surface-accessible ultramafic material could capture 100 trillion\
              \ tonnes of CO2 as carbonate minerals14 (at least 58× the excess CO2\
              \ in the atmosphere), making them a strong candidate for gigatonne-scale\
              \ CDR15,8,16. However, natural carbon mineralization is partially offset\
              \ by oxidation of rock organic carbon11,17. As a result, the time to\
              \ naturally regulate atmospheric CO2 levels is estimated to be between\
              \ tens and hundreds of thousands of years8,11,18–20.\\n\\nThe large-scale\
              \ deployment of carbon-neutral energy technologies will also be necessary\
              \ to control climate change5, but it will require vast quantities of\
              \ metals21. In addition to metal cations needed for CO2 sequestration,\
              \ ultramafic minerals are a potential low-grade ore source for energy-critical\
              \ metals such as nickel (batteries and stainless steel), chromium (concentrated\
              \ solar and geothermal energy), manganese (steel and batteries), cobalt\
              \ (batteries), and copper (wiring and wind turbines)8,21–25 (Figure\
              \ S2, Tables S1 and S2). This presents an opportunity to extract energy-critical\
              \ metals from ultramafic rock while sequestering CO2.\\n\\nHowever,\
              \ extracting metals from ultramafic rocks poses a significant challenge.\
              \ In aqueous mineral carbonation, the rate of carbon mineralization\
              \ is limited by the slow kinetics of the leaching of metal ions from\
              \ ultramafic sources14,26,27. While mechanical acceleration of ultramafic\
              \ weathering through crushing, grinding, heating, chemically treating,\
              \ and spreading over land is promising for its high sequestration potential\
              \ and improved kinetics8,16,28–30, it requires large area footprints\
              \ and high energy inputs involved in crushing, grinding, heating, and\
              \ pressurizing, making it prohibitively expensive31. Likewise, technologies\
              \ to extract the energy-critical elements present in low concentration\
              \ in ultramafic rocks present formidable economic and environmental\
              \ challenges24,32,33.\\n\\nWe hypothesize that microbially-accelerated\
              \ mineral dissolution could overcome the slow kinetics and high costs14\
              \ of the dissolution of ultramafic material, releasing magnesium ions\
              \ at a rate several orders of magnitude greater than in nature34,35.\
              \ Over the past two decades, microbial mineral dissolution has revolutionized\
              \ mining copper and gold from low-grade ores—a process known as biomining.\
              \ Bacteria such as Acidithiobacillus ferrooxidans and related species\
              \ are responsible for producing about 15% of the world’s copper supply\
              \ and about 5% of its gold supply36 through iron-redox-mediated bioleaching,\
              \ a process in which microbes alter the redox state of metals to extract\
              \ them from mineral substrates37,38. Significant research has been performed\
              \ to improve industrial-scale Cu bioleaching with consortia including\
              \ A. ferrooxidans and non-domesticated microbes, resulting in processes\
              \ that are fairly mature. While copper biomining is the only industrialized\
              \ biomining process, organisms and processes are in development for\
              \ rare earth elements (REE)39–44 and lithium45,46.\\n\\nBiolixiviants\
              \ produced by Gluconobacter oxydans are a strong candidate for a sustainable\
              \ and strong catalyst for CO2 mineralization using ultramafic rocks11,47.\
              \ A recent study from our team comparing the dunite dissolution performance\
              \ of three mineral-dissolving microbes, Gluconobacter oxydans, Sphingomonas\
              \ desiccabilis, and Penicillium simplicissimum, concludes that G. oxydans\
              \ outperformed the other two in the extraction of all metals from dunite11.\\\
              n\\nG. oxydans efficiently produces a gluconic acid-based mineral-dissolving\
              \ solution, called a biolixiviant, when glucose is present47,48. Previous\
              \ studies have shown that biolixiviants from G. oxydans can be more\
              \ effective than just gluconic acid at leaching REE42,49. In a recent\
              \ article, our team identified genes that control the effectiveness\
              \ of the G. oxydans biolixiviant at dissolving neodymium phosphate (synthetic\
              \ monazite) but do not notably change its pH50. These results suggest\
              \ that biologically-produced lixiviants could contain additional components,\
              \ such as metal chelators, redox molecules, and flavins that improve\
              \ overall metal leaching at fixed pH, allowing for more efficient and\
              \ low-resource metal leaching. This could avoid the use of strong acids\
              \ that can have harmful environmental effects such as acid mine drainage51.\\\
              n\\nSecond, it is suspected that microbes interact with ultramafic materials\
              \ in the wild, accelerating weathering processes52–55. Furthermore,\
              \ laboratory mixed cultures have been shown to dissolve ultramafic material56.\
              \ Meanwhile, in two companion articles, we demonstrate that three easily\
              \ culturable isolated species (G. oxydans, Penicillium simplicissimum\
              \ and Sphingomonas desiccabilis) can all accelerate the dissolution\
              \ of ultramafic material11 and characterize mineral phase transformations\
              \ due to bioleaching by G. oxydans57.\\n\\nHowever, there has been little\
              \ systematic study of microbial dissolution of ultramafic minerals.\
              \ Furthermore, it remains unclear under what conditions a biolixiviant\
              \ could be more effective than just an organic acid and why; could genetic\
              \ engineering improve ultramafic bioleaching; what impact process parameters\
              \ have on biological dissolution of ultramafic materials; the extraction\
              \ efficiencies for energy critical elements; utilization of low-cost\
              \ feedstock; and the carbon source demand of large-scale ultramafic\
              \ bioleaching. To address these knowledge gaps, we provide some of the\
              \ first systematic observations of dissolution of ultramafic minerals\
              \ by the mineral-dissolving microbe, G. oxydans B58.\\n\\n## Results\
              \ and discussion\\n\\nIn this work, we perform a study of G. oxydans\
              \ bioleaching capability on dunite, an ultramafic rock composed of greater\
              \ than 90% olivine (see composition in Figure S2, and Tables S1 and\
              \ S2). For accelerated weathering technologies, olivine-rich dunite\
              \ is the preferred feedstock due to olivine having the highest CO2 sequestration\
              \ potential by mass, excellent carbonation kinetics, and high abundance58,59.\\\
              n\\nThis study benchmarks the bioleaching efficacy of glucose-based\
              \ and lignocellulosic sugar-based biolixiviants produced by G. oxydans\
              \ on dunite, comparing conditions of whole-cell and filtered (cell-free)\
              \ biolixiviants, varying pulp densities, aerobic and anaerobic conditions,\
              \ and short-term and long-term leaching. This study also investigates\
              \ how a high-performing mutant strain of G. oxydans could improve leaching\
              \ in ultramafic minerals, serving as a preliminary study of how genetic\
              \ engineering could further improve bioleaching for carbon mineralization.\
              \ We demonstrate that the effectiveness advantage of the G. oxydans\
              \ biolixiviant over gluconic acid alone grows with increasing pulp density.\
              \ Finally, we demonstrate that the number of carbon atoms that need\
              \ to be supplied by sugar feedstocks can be reduced to match the number\
              \ of carbon atoms potentially sequestered as a mineral.\\n\\n### G.\
              \ oxydans biolixiviants accelerate magnesium and energy-critical metal\
              \ leaching by 20× over deionized water after 24 h\\n\\nBiolixiviants\
              \ from wild-type Gluconobacter oxydans effectively leached magnesium\
              \ from ultramafic rocks (Fig. 2A). The efficiency of extraction measures\
              \ how much of the available metal is leached from the mineral, and is\
              \ calculated from the ratio of metal concentrations in the leachate\
              \ and the original concentration in the source multiplied by the pulp\
              \ density (ratio of solid mass to liquid volume [g/L]),\\\\documentclass[12pt]{minimal}\
              \ \\\\usepackage{amsmath} \\\\usepackage{wasysym} \\\\usepackage{amsfonts}\
              \ \\\\usepackage{amssymb} \\\\usepackage{amsbsy} \\\\usepackage{mathrsfs}\
              \ \\\\usepackage{upgreek} \\\\setlength{\\\\oddsidemargin}{-69pt} \\\
              \\begin{document}$$\\\\:{\\\\eta\\\\:}_{\\\\text{e}\\\\text{x}\\\\text{t}\\\
              \\text{r}\\\\text{a}\\\\text{c}\\\\text{t}\\\\text{i}\\\\text{o}\\\\\
              text{n}}=\\\\frac{{C}_{\\\\text{M}\\\\text{g},\\\\text{l}\\\\text{e}\\\
              \\text{a}\\\\text{c}\\\\text{h}\\\\text{a}\\\\text{t}\\\\text{e}}}{{C}_{\\\
              \\text{M}\\\\text{g},\\\\text{d}\\\\text{u}\\\\text{n}\\\\text{i}\\\\\
              text{t}\\\\text{e}}{\\\\rho\\\\:}_{\\\\text{p}\\\\text{u}\\\\text{l}\\\
              \\text{p}}}$$\\\\end{document}\\n\\nDeionized water is used as a control\
              \ for these experiments since it estimates the improvements made by\
              \ bio-accelerated leaching to leaching from environmental water sources,\
              \ such as rainwater. In traditional accelerated carbon mineralization\
              \ with ultramafic rocks, crushed rocks are dispersed over land, where\
              \ water from the environment is the solvent for magnesium8,29,30. Comparing\
              \ the concentrations of magnesium between leaching with biolixiviants\
              \ and water provides a rough estimate for the order of magnitude in\
              \ which carbon mineralization is accelerated by G. oxydans.\\n\\nAfter\
              \ 24 h of leaching with dunite at 1% pulp density, magnesium was leached\
              \ with an extraction efficiency of 11% (300 ppm), corresponding to an\
              \ increase of 20× when compared to the deionized water control (Fig.\
              \ 2A). The pH of wild-type biolixiviants was 2.39 ± 0.02 across all\
              \ experiments using wild-type biolixiviants. At the start of each leaching\
              \ experiment, the initial concentrations of all metals in biolixiviants\
              \ and controls are below detection limits. Figure S3 shows how the metal\
              \ concentrations in controls and G. oxydans leachates diverge within\
              \ the first few hours of leaching, starting with initial metal concentrations\
              \ of zero.Fig. 2Leaching dunite at 1% pulp density with wild-type (WT)G.\
              \ oxydans biolixiviant improves leaching of magnesium by 20-fold when\
              \ compared to leaching with deionized water (control). However, the\
              \ G. oxydans biolixiviant is only 6% better than just gluconic acid\
              \ at the same pH. Bioleaching of dunite at 1% pulp density shaking at\
              \ 22 ˚C for 24 h was performed with wild-type G. oxydans biolixiviant,\
              \ gluconic acid diluted to the same pH with deionized water, and a deionized\
              \ water control. Panels (A) to (E) show leaching concentrations and\
              \ extraction efficiencies of Mg, Mn, Fe, Co, and Ni. Wild-type G. oxydans\
              \ biolixiviants slightly improved metal leaching compared to gluconic\
              \ acid across all metals. Stars denote significant difference between\
              \ gluconic acid leaching and wild-type biolixiviant leaching by a Welch’s\
              \ two-sample t-test, where, p < 0.05 (*), p < 0.01 (**), p < 0.001 (***).\\\
              n\\n### Bioleaching of metals byG. oxydans increases by 73% from 24\
              \ to 96 h\\n\\nThe most efficiently extracted metal at 24 h was Mn (Fig.\
              \ 2B), extracting over 15% of Mn from dunite (corresponding to a leachate\
              \ concentration of 1.6 ppm). Fe, Co, and Ni were also leached highly,\
              \ with efficiencies between 11% and 15% (Figs. 2C, D, and E, respectively).\
              \ Al and Cr were also leached, but much less efficiently (Figure S4).\
              \ Cr was the least efficiently extracted metal, with extraction of no\
              \ more than 0.3% under any condition (Figure S4 right column). We speculate\
              \ that chromium is significantly less leached since the chromite inclusions\
              \ within dunite are relatively more stable than olivine and resistant\
              \ to acid dissolution60.\\n\\nWhen leaching for longer than 24 h, bioleaching\
              \ efficiency continues to increase (Fig. 3). In a 96-hour bioleaching\
              \ analysis of dunite at 1% pulp density, bioleaching increased between\
              \ 24 and 96 h by an average of 73% for Mg, Mn, Fe, Co, and Ni (Fig.\
              \ 3). After 96 h, the leaching of magnesium in biolixiviant is 42 times\
              \ that of water (Fig. 3). This shows that biolixiviants from G. oxydans\
              \ improve the overall leaching of metals at a rate faster than water.Fig.\
              \ 3Increasing leaching time to 96 h increases extraction efficiency\
              \ by an average of 73% between 24 and 96 h for Mg, Mn, Fe, Co, and Ni.\
              \ Biolixiviants from wild-type G. oxydans leached dunite at 1% pulp\
              \ density for 96 h, shaking at 22 °C. Mg, Mn, Fe, Co, and Ni concentrations\
              \ were measured from leachates every 24 h for 96 h. Error bars indicate\
              \ standard deviation of measurements from duplicate measurements.\\\
              n\\n### TheG. oxydans biolixiviant is only 6% better than gluconic acid\
              \ at 1% pulp density\\n\\nA secondary control was performed using only\
              \ gluconic acid diluted with deionized water to the same pH as the acid\
              \ biolixiviants produced by G. oxydans. Reed et al.42 and Antonick et\
              \ al.49 demonstrated that biolixiviants produced by G. oxydans were\
              \ noticeably more effective at bioleaching than gluconic acid alone.\
              \ However, recent anecdotal evidence suggests this is not the case under\
              \ all conditions. In our hands, when bioleaching ultramafic materials\
              \ at low pulp density (1%), G. oxydans-produced biolixiviants only slightly\
              \ outperform gluconic acid in leaching most metals (Fig. 2). Wild-type\
              \ G. oxydans biolixiviants leached only 6% more magnesium compared to\
              \ pure gluconic acid that was diluted with ultrapure water to the same\
              \ pH after 24 h of leaching. Furthermore, at least with low pulp density\
              \ leaching, filtering cells from the biolixiviant did not significantly\
              \ affect bioleaching, at least under the conditions of these tests (Fig.\
              \ 4). This was done to assess if there was a significant residual effect\
              \ of microbial activity on leaching after biolixiviant production. Furthermore,\
              \ stoppering flasks during leaching to prevent gas exchange did not\
              \ significantly affect bioleaching (Figure S5). Later in the article,\
              \ we ask if there are conditions under which the G. oxydans biolixiviant\
              \ has a significant performance advantage for bioleaching ultramafic\
              \ materials.Fig. 4Filtering cells from theG. oxydans biolixiviant does\
              \ not notably reduce the bioleaching of metals from dunite after 24-hour\
              \ leaching. We compared Bioleaching of 1% dunite by sugar water (col.\
              \ 1), with whole cell lixiviant (col. 2), and with a biolixiviant that\
              \ was clarified by filtration with a 0.22 μm syringe filter (col. 3).\
              \ Filtered and unfiltered biolixiviants were at identical pH, produced\
              \ from duplicate colonies, and were added to ultramafic minerals in\
              \ identical conditions. Filtering biolixiviants before bioleaching resulted\
              \ in similar metal concentrations when compared to whole-cell biolixiviants\
              \ when leaching dunite. A Welch’s two-sample t-test shows that no significant\
              \ difference was detected between the unfiltered and filtered groups,\
              \ with p-values ranging from 0.2 to 0.9. This indicates that based on\
              \ a 24-hour leaching study, the presence of G. oxydans does not significantly\
              \ improve or diminish the effect of the biolixiviant on leaching in\
              \ short term leaching.\\n\\n### Cellulosic hydrolysate can be used as\
              \ an alternative sugar feedstock for bioleaching\\n\\nTechno-economic\
              \ analysis shows that glucose feedstock for biolixiviant production\
              \ is the biggest cost driver in REE biomining with G. oxydans, accounting\
              \ for almost half of the total cost61. Furthermore, the sheer scale\
              \ that carbon sequestration needs to operate at, means that enormous\
              \ amounts of feedstock will be required, potentially placing a significant\
              \ demand on the world’s biomass supply62.\\n\\nLignocellulose, found\
              \ in agricultural waste, can be a renewable carbon source for microbial\
              \ growth and production once monomeric sugars are released through acid\
              \ pretreatment and enzymatic hydrolysis, making a glucose-rich cellulosic\
              \ hydrolysate63,64. Lignocellulosic sugars are being increasingly investigated\
              \ as a potential alternative sugar source for several applications,\
              \ including biofuels/bioethanol production and substrates for cellular\
              \ production. Utilizing lignocellulose-derived sugars could serve as\
              \ a high glucose replacement feedstock that would greatly improve the\
              \ cost-efficiency of bioleaching for carbon capture technologies65,66.\
              \ G. oxydans has been shown to be able to convert the glucose and xylose\
              \ sugars in cellulosic hydrolysate into gluconic acid and xylonic acid\
              \ at extremely high efficiencies67–69. Replacing pure glucose with cellulosic\
              \ hydrolysate could further improve the economic and environmental viability\
              \ of bio-accelerated weathering.\\n\\nG. oxydans has been shown to efficiently\
              \ produce gluconic acid and xylonic acid from lignocellulosic hydrolysate\
              \ feedstocks67–69, making industrial-scale, bio-accelerated carbon mineralization\
              \ far more economically feasible. We investigated if biolixiviants produced\
              \ from cellulosic hydrolysate, rather than pure glucose, could be effective\
              \ at leaching dunite. The cellulosic hydrolysate (CH) used in this study\
              \ is a glucose-rich solution produced from the enzymatic hydrolysis\
              \ of concentrated corn stover (Table S3).\\n\\nBiolixiviants produced\
              \ from cellulosic hydrolysate were on average 28% less effective in\
              \ leaching magnesium compared to glucose-based biolixiviants (Fig. 5).\
              \ Leaching of Mn, Fe, Co, and Ni was also reduced by an average of 52%\
              \ compared to glucose-based biolixiviants (Fig. 5). Dunite was added\
              \ at 1% pulp density, and a leaching comparison between CH-based and\
              \ glucose-based lixiviants was conducted in parallel and in identical\
              \ conditions. The cellulosic hydrolysate added was diluted with deionized\
              \ water so that the total sugar concentrations were equal to the amount\
              \ of glucose added for glucose-based biolixiviants.Fig. 5Use of cellulosic\
              \ hydrolysate as a biolixiviant feedstock does not considerably reduce\
              \ bioleaching efficiency. Panels (A) to (E) show comparison of bioleaching\
              \ of Mg, Mn, Fe, Co, and Ni by Gluconobacter oxydans when using glucose\
              \ and cellulosic hydrolysate (CH) as as biolixiviant feedstock. CH-based\
              \ biolixiviant leaches magnesium on average at 72% the efficacy of glucose-based\
              \ biolixiviant. Leaching was performed with 1% dunite shaking at 22\
              \ °C for 24 h. Stars denote significant difference compared with glucose-based\
              \ biolixiviants by a Welch’s two-sample t-test, where, p < 0.05 (*),\
              \ p < 0.01 (**), p < 0.001 (***).\\n\\nDespite a 28% average reduction\
              \ in Mg leaching, we were unable to detect a statistically meaningful\
              \ difference between glucose- and CH-based leaching of Mg using a Welch’s\
              \ two-sample t-test. This was due to the small sample size and variability\
              \ in CH-based biolixiviant leachate measurements. Data collected for\
              \ CH-based biolixiviants resulted in greater variability than data with\
              \ glucose-based biolixiviants. ICP-MS analysis of cellulosic hydrolysate\
              \ samples showed that the CH used in this study contains trace concentrations\
              \ of metals, possibly as a result of the manufacturing process (Table\
              \ S4). When calculating the amounts of metal leached from CH-based biolixiviants,\
              \ the concentrations of metal in a cellulosic hydrolysate control study\
              \ were subtracted from the total detected to eliminate metal concentrations\
              \ that were not extracted from dunite. In low pulp density studies,\
              \ the concentrations of metals in the cellulosic hydrolysate feedstock\
              \ interfered with metals leached, resulting in higher overall error.\\\
              n\\nCellulosic hydrolysate produced from corn stover contains several\
              \ toxins such as organic acids, furan derivatives, and phenolic compounds\
              \ that could inhibit the growth of G. oxydans and its production of\
              \ biolixiviant70. Cellulosic hydrolysate also significantly increases\
              \ viscosity, resulting in lower oxygen transfer rates that limit the\
              \ fermentation of glucose to gluconic acid68. Despite this, leaching\
              \ results show that G. oxydans can produce a biolixiviant from cellulosic\
              \ hydrolysate capable of leaching metals at concentrations significantly\
              \ greater than controls; however, further analysis and experimentation\
              \ are needed to show if CH can be a viable replacement to glucose without\
              \ a significant reduction in performance.\\n\\nAlthough cellulosic hydrolysate\
              \ contains mild antibiotic properties due to its acidity and certain\
              \ toxic compounds, this could be advantageous for the industrial scale\
              \ use of it as a feedstock for biolixiviant production. G. oxydans has\
              \ high acid resistance and is capable of growing and producing biolixiviant\
              \ with cellulosic hydrolysate, while many other microbes have low tolerance\
              \ mechanisms for it. This could allow for cellulosic hydrolysate to\
              \ be used as an ultra-low-cost feedstock while also preventing the growth\
              \ of competing microbes. The toxic components of cellulosic hydrolysate\
              \ could also be a genetic engineering target for G. oxydans, where mutants\
              \ that have better resistance mechanisms can be selected for to improve\
              \ biolixiviant production.\\n\\n### G. oxydans mutant strainΔpstS, P112:mgdh\
              \ improved magnesium leaching by 12% over wild-type\\n\\nA preliminary\
              \ study using the mutant strain G. oxydans ΔpstS, P112:mgdh43 shows\
              \ that under identical growth and leaching conditions, mutant strains\
              \ of G. oxydans can be more effective than wild-type in leaching magnesium\
              \ and energy-critical metals from dunite.\\n\\nA bioleaching analysis\
              \ over 96 h using dunite at 1% pulp density was conducted with biolixiviant\
              \ from wild-type and mutant G. oxydans. Bioleachate samples were taken\
              \ and analyzed every 24 h up to 96 h using ICP-MS. The strain used is\
              \ G. oxydans ΔpstS, P112:mgdh, which was engineered to improve acid\
              \ production for metal leaching43. It contains a clean deletion of the\
              \ pstS gene which is involved in phosphate signaling and transport44,\
              \ and an up-regulation with promoter P112 of the mgdh gene (Membrane-bound\
              \ Glucose DeHydrogenase) which is critical for converting glucose into\
              \ gluconic acid71. The ΔpstS, P112:mgdh mutant was previously shown\
              \ to decrease the pH of biolixiviants compared to wild-type, and it\
              \ increases the overall leaching of REE43. The biolixiviant produced\
              \ from the ΔpstS, P112:mgdh mutant had a pH of 2.01 ± 0.02 across all\
              \ replicates, while the pH of wild-type biolixiviants were 2.39 ± 0.02.\\\
              n\\nThe analysis shows that ΔpstS, P112:mgdh mutant biolixiviant increases\
              \ magnesium leaching by an average of 12% over all samples taken between\
              \ 24 and 96 h of leaching. Mn, Fe, Co, and Ni had an average improvement\
              \ in leaching of 12% using mutant biolixiviant compared to wild-type\
              \ (Fig. 6).Fig. 6Bioleaching efficiency of magnesium increased by an\
              \ average of 12% when leaching with a high performingG. oxydans mutant.\
              \ The G. oxydans mutant contains a deletion of pstS phosphate signaling\
              \ and transport gene, alongside up-regulation of the mgdh gene that\
              \ codes for the Membrane-bound Glucose DeHydrogenase (MGDH) with the\
              \ P112 promoter (G. oxydans ΔpstS, P112:mdgh). Leaching was done with\
              \ dunite at 1% pulp density shaking at 22 °C over 96 h. Stars and dots\
              \ denote a statistically significant difference between wild-type G.\
              \ oxydans and G. oxydans ΔpstS, P112:mdgh mutant by a Welch’s two-sample\
              \ t-test, where, p < 0.1 (.), p < 0.05 (*), p < 0.01 (**), p < 0.001\
              \ (***).\\n\\nThe entire genome of G. oxydans is yet to be completely\
              \ characterized, and several other genes may exist that are critical\
              \ in controlling metal leaching from ultramafic rocks. Future work to\
              \ characterize the genome of G. oxydans in terms of its functions related\
              \ to ultramafic leaching is vital to engineer better mutant strains\
              \ that can improve the performance of bio-accelerated weathering. The\
              \ ΔpstS, P112:mgdh mutant is engineered to maximize gluconic acid production;\
              \ however, studies have shown that for rare earths leaching, G. oxydans\
              \ mutants can be screened to identify genes that specifically affect\
              \ rare earth extraction50. Our research group has created a quality-controlled\
              \ (QC) whole genome knockout collection for G. oxydans B58, containing\
              \ a collection of 2,733 transposon disruption mutants, each with a different\
              \ nonessential gene disrupted. This QC collection enables a high-throughput\
              \ screen of the G. oxydans genome, selecting for significant changes\
              \ to dunite leaching efficacy. This will provide us with a roadmap for\
              \ genetically engineering G. oxydans for greater ultramafic bio-accelerated\
              \ weathering capability.\\n\\n### G. oxydans biolixiviants are 3.2×\
              \ more effective than gluconic acid at 60% pulp density\\n\\nAt higher\
              \ pulp densities and longer leaching times, Gluconobacter oxydans biolixiviants\
              \ significantly outperformed gluconic acid at the same pH. We compared\
              \ Gluconobacter oxydans biolixiviants and gluconic acid metal leaching\
              \ with 5%, 10%, and 60% dunite pulp density, where leachate metal concentrations\
              \ were measured every 24 h for 72 h. The gluconic acid was diluted with\
              \ ultrapure deionized water to match the pH of biolixiviants, and leaching\
              \ was performed in identical conditions with the same mineral substrates\
              \ (DUN-2). After 72 h of leaching, wild-type biolixiviants leached 1.74\
              \ times more magnesium than gluconic acid from 5% dunite, 2.87 times\
              \ more from 10% dunite, and 3.25 times more from 60% dunite (Fig. 7).\
              \ At higher pulp densities, Gluconobacter oxydans biolixiviants exhibit\
              \ significantly higher leaching efficiency than gluconic acid. This\
              \ analysis suggests that metal leaching from dunite is not only controlled\
              \ by acidolysis, but might contain other biologically-synthesized components\
              \ that amplify extraction50.Fig. 7At 60% pulp density, the wild-typeG.\
              \ oxydans biolixiviant was 3.2× more effective at bioleaching dunite\
              \ than gluconic acid diluted to the same pH with pure water. A comparative\
              \ bioleaching study was conducted comparing the leaching efficacy of\
              \ wild-type G. oxydans biolixiviants and just gluconic acid at the same\
              \ pH. Magnesium concentrations in leachate were measured after 24, 48,\
              \ and 72 h of leaching with 5% (A), 10% (B), and 60% (C) dunite (DUN-2).\
              \ At higher dunite pulp densities, the improvement of Gluconobacter\
              \ oxydans biolixiviants compared to gluconic acid was amplified. After\
              \ 72 h, biolixiviants were 74% better than gluconic acid at leaching\
              \ 5% dunite, 1.87 times better at leaching 10% dunite, and 2.25 times\
              \ better at leaching 60% dunite. Stars denote significant difference\
              \ between gluconic acid leaching and wild-type biolixiviant leaching\
              \ by a Welch’s two-sample t-test, where, p < 0.05 (*), p < 0.01 (**),\
              \ p < 0.001 (***).\\n\\n### Magnesium leaching relative to glucose input\
              \ can be greatly improved by process and genetic engineering\\n\\nGlucose\
              \ is the cost-limiting factor in utilizing G. oxydans biolixiviant as\
              \ a weathering accelerant61. Furthermore, the sheer scale at which carbon\
              \ sequestration must operate requires enormous amounts of microbial\
              \ feedstock, possibly enough to make a significant demand on the world’s\
              \ biomass supply62. Therefore, it is essential to prioritize maximizing\
              \ carbon dioxide sequestration while minimizing feedstock consumption\
              \ in order to mitigate the strain on worldwide biomass resources.\\\
