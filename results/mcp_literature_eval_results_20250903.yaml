        \ \r\nid=\"sca7.Clinical_Characteristics\"><h2 id=\"_sca7_Clinical_Characteristics_\"\
        >Clinical Characteristics</h2><div \r\nid=\"sca7.Clinical_Description\"><h3>Clinical\
        \ Description</h3><p>Spinocerebellar ataxia type 7 (SCA7) comprises a \r\n\
        phenotypic spectrum ranging from adolescent- or adult-onset progressive cerebellar\
        \ ataxia and cone-rod retinal \r\ndystrophy with progressive central visual\
        \ loss to infantile or early-childhood onset with multiorgan failure, an \r\
        \naccelerated course, and early death [<a class=\"bk_pop\" href=\"#sca7.REF.giunti.1999.1594\"\
        >Giunti et al \r\n1999</a>].</p><p>One important aspect of SCA7 clinical manifestations\
        \ is their extreme variability with respect to age \r\nof onset and rate of\
        \ progression. Affected individuals may present in infancy, childhood, adolescence,\
        \ young \r\nadulthood, middle age, or old age.</p><p>When onset is at or before\
        \ adolescence, initial manifestations are typically \r\nimpaired vision, ultimately\
        \ progressing to blindness from retinal degeneration. Individuals with manifestations\
        \ in \r\ntheir teens may be blind within a decade or less.</p><p>In adults,\
        \ the progressive cerebellar ataxia (i.e., dysmetria, \r\ndysdiadochokinesia,\
        \ and poor coordination) usually precedes the onset of visual manifestations.\
        \ The age of onset \r\ninversely correlates with rate of progression and extent\
        \ of symptomatology, as onset in or after the fifth decade of \r\nlife gives\
        \ a predominant cerebellar ataxia without progression to significant visual\
        \ impairment, whereas onset prior \r\nto middle age often features progression\
        \ to vision loss.</p><p>Progression to severe disability resulting in death\
        \ \r\nvaries based on age of onset, ranging from months in infants to fewer\
        \ than ten years in older children to two to three \r\ndecades in adolescents\
        \ and adults. While the rate of progression varies, the eventual result for\
        \ almost all affected \r\nindividuals is severe dysarthria, dysphagia, and\
        \ a bedridden state with loss of motor control.</p><p>To date, more \r\nthan\
        \ 1,000 individuals with SCA7 have been identified worldwide. Frequency of\
        \ select features in adolescent- or \r\nadult-onset disease are summarized\
        \ in <a \r\nhref=\"/books/NBK1256/table/sca7.T.select_features_of_adolescent_or/?report=objectonly\"\
        \ target=\"object\" \r\nrid-ob=\"figobsca7Tselectfeaturesofadolescentor\"\
        >Table 2</a>.</p><div \r\nid=\"sca7.Adolescent_or_AdultOnset_SCA7\"><h4>Adolescent-\
