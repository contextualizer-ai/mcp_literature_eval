          Based on the Europe PMC metadata, I can confirm that **PMC4831113 is indeed
          retracted**. Here are the key details:


          ## Article Information

          - **Title**: "High-quality draft genome sequence and description of Haemophilus
          massiliensis sp. nov."

          - **DOI**: 10.1186/s40793-016-0150-1

          - **PMID**: 27081435

          - **PMC ID**: PMC4831113

          - **Original Publication**: 2016 in *Standards in genomic sciences*


          ## Retraction Details

          The metadata shows clear evidence of retraction:


          1. **Publication Type**: Listed as **"Retracted Publication"** in addition
          to "Journal Article" and "Case Reports"


          2. **Retraction Notice**: There is a retraction notice published on **March
          21, 2025** in *Environmental Microbiome* (DOI: 10.1186/s40793-025-00692-8)


          3. **Recent Update**: The article''s revision date shows **March 22, 2025**,
          indicating recent activity related to the retraction


