              \\rho\\\\:}_{\\\\text{p}\\\\text{u}\\\\text{l}\\\\text{p}}}$$\\\\end{document}\\\
              n\\nDeionized water is used as a control for these experiments since\
              \ it estimates the improvements made by bio-accelerated leaching to\
