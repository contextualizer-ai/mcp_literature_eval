              \ colspan=\"1\" style=\"text-align:left;vertical-align:middle;\">35%</td><td\
              \ headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_3\" rowspan=\"\
              1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\">Discomfort\
              \ in legs resulting in uncontrollable urge to move one&#x02019;s legs,\
              \ typically worse in evening or nighttime</td></tr><tr><td headers=\"\
              hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_1\" scope=\"row\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n<b>Cognitive decline</b>\n</td><td headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_2\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >20%</td><td headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_3\"\
              \ rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >Impaired executive function</td></tr><tr><td headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_1\"\
              \ scope=\"row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
              >\n<b>Behavior disorder/</b>\n<br />\n<b>Psychosis</b>\n</td><td headers=\"\
              hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_2\" rowspan=\"1\"\
              \ colspan=\"1\" style=\"text-align:left;vertical-align:middle;\">10%</td><td\
              \ headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_3\" rowspan=\"\
              1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\">\n\
              <ul><li class=\"half_rhythm\"><div>Altered mentation</div></li><li class=\"\
              half_rhythm\"><div>Impaired reality testing</div></li></ul>\n</td></tr><tr><td\
              \ headers=\"hd_h_sca7.T.select_features_of_adolescent_or_1_1_1_1\" scope=\"\
              row\" rowspan=\"1\" colspan=\"1\" style=\"text-align:left;vertical-align:middle;\"\
